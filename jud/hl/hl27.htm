<H1 ALIGN="CENTER">XVI.</H1>
<P>The Romans faithfully observed their compact with Israel for twenty-six years. After that time they began to oppress them.</P>
<I><P ALIGN="RIGHT">Avoda Zarah</I>, fol. 8, col. 2.</P>
