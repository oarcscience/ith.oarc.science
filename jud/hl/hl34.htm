<H1 ALIGN="CENTER">XXXIII.</H1>
<P>Manasseh did penance thirty-three years.</P>
<I><P ALIGN="RIGHT">Sanhedrin</I>, fol. 103, col. 1.</P>
<P>Balaam was thirty-three years of age when Phineas, the robber, slew him.</P>
<I><P ALIGN="RIGHT">Ibid.</I>, fol. 106, col. 2.</P>
