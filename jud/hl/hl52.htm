<H1 ALIGN="CENTER">LXXIV.</H1>
<P>Abraham was as tall as seventy-four people; what he ate and drank was enough to satisfy seventy-four ordinary men, and his strength was proportionate.</P>
<I><P ALIGN="RIGHT">Sophrim</I>, chap. 21, 9.</P>
