<H1 ALIGN="CENTER"><A NAME="BM31">31</A></H1>
<P>&#7976;&#0961;&#8049;&#0956;&#0945;&#0957; &#0956;&#8050;&#0957; &#7956;&#0947;&#0969; &#0963;&#8051;&#0952;&#0949;&#0957;, &#7948;&#0964;&#0952;&#0953;, &#0960;&#8049;&#0955;&#0945;&#0953; &#0960;&#8057;&#0964;&#0945;.&nbsp;<FONT SIZE="1"><A HREF="xlatall.htm#51">[transcription]</A></FONT>

<P>I loved thee Atthis, once long ago.</P>
<P>From Hephaestion, about A.D. 150, quoted as an example of metre.</P>
