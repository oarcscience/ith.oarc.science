<H1 ALIGN="CENTER">The Fox and the Lion</H1>
<P>A FOX saw a Lion confined in a cage, and standing near him, bitterly reviled him. The Lion said to the Fox, "It is not thou who revilest me; but this mischance which has befallen me."</P>
