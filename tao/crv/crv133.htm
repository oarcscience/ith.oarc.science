<H3 ALIGN="CENTER">CHAPTER 75.</H3>
<P>The last sentence finds its parallel in the New Testament (John xii. 25) where we read: "He that loveth his life shall lose it; and he that hateth his life in this world shall keep it unto life eternal."</P>
