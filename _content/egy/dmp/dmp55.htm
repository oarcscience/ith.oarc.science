</p>  <h3 align="center" align="center">VERSO COL. XXIII.</h3>  
<p>(Lines 1-9 fragments.) (10) dung ..... dried and burnt, 2 (measures), (11) pound (with oil of) henna and honey, (12) anoint [your phallus] therewith, and lie with her.</p>
