<H3 ALIGN="CENTER">CHAPTER 74.</H3>
<P>The "great carpenter who hews" is undoubtedly the Tao, or as theists would say, God. Compare our comment on Chapter 70.</P>
<P>We read in the Bible, "Vengeance is mine; I will repay, saith the Lord."</P>
