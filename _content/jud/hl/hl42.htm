<H1 ALIGN="CENTER">XLIX.</H1>
<P>When God gave the law to Moses, He assigned forty-nine reasons in every case for pronouncing one thing unclean and as many for pronouncing other things clean.</P>
<I><P ALIGN="RIGHT">Sophrim</I>, chap. 16, mish. 6.</P>
