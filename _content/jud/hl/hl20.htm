<H1 ALIGN="CENTER">XVII.</H1>
<P>Rabbi Yochanan plaintively records, "I remember the time when a young man and a young woman sixteen or seventeen years of age could walk together in the streets and no harm came of it."</P>
<I><P ALIGN="RIGHT">Bava Bathra</I>, fol. 91, col. 2.</P>
