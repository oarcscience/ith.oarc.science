<H3 ALIGN="CENTER">Hadith 4:427</H3><P><I>Narrated Ibn 'Abbas:</I></P>
The Prophet said, "I have been made victorious with the Saba (i.e. 
easterly wind) and the people of 'Ad were destroyed with the Dabur 
(i.e. westerly wind) ."
