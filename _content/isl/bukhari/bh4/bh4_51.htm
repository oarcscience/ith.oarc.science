<H3 ALIGN="CENTER">Hadith 4:52</H3><P><I>Narrated Sahl bin Sad:</I></P>
The Prophet said, "A single endeavor in Allah's Cause in the afternoon
and in the forenoon is better than the world and whatever is in it."
