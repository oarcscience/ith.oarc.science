<H3 ALIGN="CENTER">Hadith 4:66</H3><P><I>Narrated Abu Abs:</I></P>
(who is 'Abdur-Rahman bin Jabir) Allah's Apostle said," Anyone whose 
both feet get covered with dust in Allah's Cause will not be touched 
by the (Hell) fire."
