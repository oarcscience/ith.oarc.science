<H3 ALIGN="CENTER">Hadith 4:168</H3><P><I>Narrated Anas:</I></P>
The Prophet allowed 'Abdur-Rahman bin 'Auf and Az-Zubair to wear 
silken shirts because they had a skin disease causing itching.
