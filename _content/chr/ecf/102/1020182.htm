<p class="c29"><a name="iv.VII-p1"></A><span class="c18"><a name="iv.VII-p1.1"></A>Book VII.</span></p>  
<p class="c19"><a name="iv.VII-p2"></A> &#8212;&#8212;&#8212;&#8212;&#8212;&#8212;&#8212;&#8212;&#8212;&#8212;&#8212;&#8212;</p>  
<p class="c31"><a name="iv.VII-p3"></A>Argument&#8212;In this book it is shown that eternal life is not obtained by the worship of Janus, Jupiter, Saturn, and the other &#8220;select gods&#8221; of the civil theology.</p>
