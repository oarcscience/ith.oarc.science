<p> <a name="v.XXVI"></A>
<p class="c30"><a name="v.XXVI-p1"></A>  <span class="c1"><a name="v.XXVI-p1.1"></A>Letter XXVI. To Marcella.</span></p>  
<p class="c16"><a name="v.XXVI-p2"></A>An explanation of certain Hebrew words which have been left untranslated in the versions. The words are Alleluia, Amen, Maran atha. Written at Rome 384 <span class="c17"><a name="v.XXVI-p2.1"></A>a.d.</span></p>
