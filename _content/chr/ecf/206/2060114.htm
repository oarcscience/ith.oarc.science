<p> <a name="v.CIII"></A>
<p class="c30"><a name="v.CIII-p1"></A>  <span class="c1"><a name="v.CIII-p1.1"></A>Letter CIII. To Augustine.</span></p>  
<p class="c16"><a name="v.CIII-p2"></A>A letter of introduction in which Jerome commends the deacon Pr&aelig;sidius to the kind offices of Augustine. Written in 403 <span class="c17"><a name="v.CIII-p2.1"></A>a.d.</span> See Augustine, vol. i., Letter XXXIX.</p>
