<p> <a name="v.XCVI"></A>
<p class="c30"><a name="v.XCVI-p1"></A>  <span class="c1"><a name="v.XCVI-p1.1"></A>Letter XCVI. From Theophilus.</span></p>  
<p class="c16"><a name="v.XCVI-p2"></A>A translation by Jerome of Theophilus&#146;s paschal letter for the year 401 <span class="c17"><a name="v.XCVI-p2.1"></A>a.d.</span> In it Theophilus refutes at length the heresies of Apollinaris and Origen.</p>
