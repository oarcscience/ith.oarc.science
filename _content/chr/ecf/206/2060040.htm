<p class="c30"><a name="v.XXIX-p1"></A>  <A NAME="page_45"><FONT SIZE=1 COLOR=GREEN>p. 45</FONT></A> <a name="v.XXIX-Page_45"></A><span class="c1"><a name="v.XXIX-p1.1"></A>Letter XXIX. To Marcella.</span></p>  
<p class="c16"><a name="v.XXIX-p2"></A>An explanation of the Hebrew words <i>Ephod bad</i> (<a href="../../../bib/kjv/sa1002.htm#018">1 Sam. ii. 18</a><a name="v.XXIX-p2.1"></A>) and <i>Teraphim</i> (<a href="../../../bib/kjv/jdg017.htm#005">Judges xvii. 5</a><a name="v.XXIX-p2.2"></A>). Written at Rome to Marcella, also at Rome <span class="c17"><a name="v.XXIX-p2.3"></A>a.d.</span> 384.</p>
