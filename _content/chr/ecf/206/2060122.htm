<p> <a name="v.CXI"></A>
<p class="c30"><a name="v.CXI-p1"></A>  <span class="c1"><a name="v.CXI-p1.1"></A>Letter CXI. From Augustine to Pr&aelig;sidius.</span></p>  
<p class="c16"><a name="v.CXI-p2"></A>Augustine asks Pr&aelig;sidius to forward the preceding letter to Jerome and also to write himself to urge him to forgive Augustine.</p>
