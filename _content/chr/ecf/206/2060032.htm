<p> <a name="v.XXI"></A>
<p class="c30"><a name="v.XXI-p1"></A>  <span class="c1"><a name="v.XXI-p1.1"></A>Letter XXI. To Damasus</span></p>  
<p class="c16"><a name="v.XXI-p2"></A>In this letter Jerome, at the request of Damasus, gives a minutely detailed explanation of the parable of the prodigal son.</p>
