<p> <a name="ix.viii.xxxv"></A>  <h3 align="center" align="center"><a name="ix.viii.xxxv-p0.1"></A>XXXV.</h3>  
<p><a name="ix.viii.xxxv-p1"></A>If the corpse of Elisha raised a dead man,&nbsp;<A NAME="fr_4856"></A><A HREF="#fn_4856"><FONT SIZE="1">4857</FONT></A>
 how much more shall God, when He has quickened men&#146;s dead bodies, bring them up for judgment?</p>
