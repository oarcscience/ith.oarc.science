<p> <a name="viii.ix.xvi"></A>  <h3 align="center" align="center"><a name="viii.ix.xvi-p0.1"></A>XVI.</h3>  
<p><a name="viii.ix.xvi-p1"></A>Sound doctrine does not enter into the hard and disobedient heart; but, as if beaten back, enters anew into itself.</p>
