<p> <a name="viii.ix.vii"></A>  <h3 align="center" align="center"><a name="viii.ix.vii-p0.1"></A>VII.</h3>  
<p><a name="viii.ix.vii-p1"></A>We shall not injure God by remaining ignorant of Him, but shall deprive ourselves of His friendship.</p>
