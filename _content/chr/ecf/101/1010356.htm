<p> <a name="vii.1.XLIX"></A>  
<p class="c41"><a name="vii.1.XLIX-p1"></A><span class="c2"><a name="vii.1.XLIX-p1.1"></A>Letter XLIX.</span></p>  
<p><a name="vii.1.XLIX-p2"></A>This letter, written to Honoratus, a Donatist bishop, contains nothing on the Donatist schism which is not already found in Letters XLIII. and XLIV., or supplied in Letter LIII.</p>
