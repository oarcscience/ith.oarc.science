<p> <a name="viii.vii.iii.xlii"></A>
<p class="c34"><a name="viii.vii.iii.xlii-p1"></A> <span class="c4"><a name="viii.vii.iii.xlii-p1.1"></A>Canon XXXVII.</span></p> 
<p class="c18"><a name="viii.vii.iii.xlii-p2"></A><span class="sc"><a name="viii.vii.iii.xlii-p2.1"></A>It</span> is not lawful to receive portions sent from the feasts of Jews or heretics, nor to feast together with them.</p>
