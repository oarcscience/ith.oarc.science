<p> <a name="iii.xvii.x"></A>
<p class="c18"><a name="iii.xvii.x-p1"></A>  On Bk. III. chap. 39, &sect; 16.</p>  
<p class="c18"><a name="iii.xvii.x-p2"></A>For <i>from the first epistle of John and from that of Peter likewise</i>, read <i>from the former epistle of John and from the epistle of Peter likewise</i>. See p. 388.</p>
