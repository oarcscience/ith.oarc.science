<p> <a name="iii.xvii.xix"></A>
<p class="c18"><a name="iii.xvii.xix-p1"></A>  On Bk. VII. chap. 25, &sect; 11.</p>  
<p class="c18"><a name="iii.xvii.xix-p2"></A>For <i>in the reputed second or third Epistle of John</i>, read <i>in the extant second and third Epistles of John</i> (<span class="Greek"><a name="iii.xvii.xix-p2.1"></A>&#7952;</span><span class="Greek"><a name="iii.xvii.xix-p2.2"></A>&#957; &#964;&#8135; &#948;&#949;&#965;&#964;&#8051;&#961;&#8115; &#966;&#949;&#961;&#959;&#956;&#8051;&#957;&#8131; &#8125;&#921;&#969;&#8364;&#957;&#957;&#959;&#965; &#954;&#945;&#8054; &#964;&#961;&#8055;&#964;&#8131;</span>).</p>
