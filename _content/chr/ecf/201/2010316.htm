<p class="c18"><a name="iii.xvii.ix-p1"></A>  On Bk. III. chap. 39, &sect; 6.</p>  
<p class="c18"><a name="iii.xvii.ix-p2"></A>For <i>ascribed by name to John</i>, read <i>extant under the name of John</i>.</p>
