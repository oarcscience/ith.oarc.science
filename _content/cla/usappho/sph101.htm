<H1 ALIGN="CENTER"><A NAME="BM100">100</A></H1>
<P>&#0935;&#0945;&#8055;&#0961;&#0959;&#0953;&#0963;&#0945; &#0951;&#8059;&#0956;&#0966;&#0945;, &#0967;&#0945;&#0953;&#0961;&#8051;&#0964;&#0969; &#0948;&#8125; &#8000; &#0947;&#8049;&#0956;&#0946;&#0961;&#0959;&#0963;.&nbsp;<FONT SIZE="1"><A HREF="xlatall.htm#128">[transcription]</A></FONT>

<P>The bride [comes] rejoicing, let the bridegroom also rejoice.</P>
<P>From Hephaestion as a specimen of catalectic iambic.</P>
