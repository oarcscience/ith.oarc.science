<H3 ALIGN="CENTER">83.</H3>
<FONT FACE="Times Roman,Times New Roman"><P>HawA'n&ocirc; q&ocirc;'<U>g</U>odA&ntilde; Sk<U>&icirc;</U>'ls<U>&icirc;</U>s l'nag&acirc;'-i.<BR>
Still | stands | Sk<U>&icirc;</U>'ls<U>&icirc;</U>s's | town.<BR>
GAm <STRIKE>l</STRIKE> d&icirc;'gu ku'&ntilde;g&icirc;&ntilde;a&ntilde;A&ntilde;.<BR>

<P>Sk<U>&icirc;</U>'ls<U>&icirc;</U>s's town still stands.<BR>
