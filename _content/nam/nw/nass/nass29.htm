<H3 ALIGN="CENTER">THE STONE AND THE ELDERBERRY BUSH</H3>
<P>The Stone and the Elderberry Bush gave birth nearly at the same time, but the children of Elderberry Bush were born first. Therefore man is mortal.</P>
