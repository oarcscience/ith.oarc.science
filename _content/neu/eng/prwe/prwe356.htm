<P ALIGN="CENTER">MERRY SEAN LADS</p>
<i>
<P>Could Roos</i>, or <i>Cold-ruse</i>, may, however,
signify the original for &quot;<i>shooting the seine</i>,&quot; or net; <i>roos</i>,
or <i>ruz</i>, being the Cornish for net, or pilchard seine.</p>
