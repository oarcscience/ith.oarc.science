<P ALIGN="CENTER">INNOCENCY.</p>
<P>
&nbsp;</p>
<P>TO wash the hands is an attestation of innocency. To call
a man &quot;dirty fingers,&quot; is to accuse him of some foul or unjust deed.</p>
