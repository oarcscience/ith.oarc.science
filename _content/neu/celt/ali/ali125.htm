<P ALIGN="CENTER">To Tame a Horse</P>
<BLOCKQUOTE>Whisper the Creed in his right ear on a Friday, and again in his left ear on a Wednesday. Do this weekly till he is tamed; for so he will be.</BLOCKQUOTE>
