 <p>H3654<br>  &#1499;&#1468;&#1503;  <br> &#x5DB;&#x5BC;&#x5B5;&#x5DF;  &#8206;  ke&#770;n  <br><i>kane </i><br>From <a href="h3661">3661</a> in the sense of <i>fastening</i>; a <i>gnat</i> (from infixing its sting; used only in plural (and irregularly in <a href="exo008.htm#017">Exo 8:17</a>, <a href="exo008.htm#018">Exo 8:18</a>; <a href="heb013.htm#014">Heb 13:14</a>): - lice, X manner.<br></p>
