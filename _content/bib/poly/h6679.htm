<BODY>
 <p>H6679<br>  &#1510;&#1493;&#1468;&#1491;  <br> &#x5E6;&#x5BC;&#x5D5;&#x5BC;&#x5D3;  &#8206;  tsu&#770;d  <br><i>tsood </i><br>A primitive root; to <i>lie</i> alongside (that is, in wait); by implication to <i>catch</i> an animal (figuratively men); (denominative from <a href="h6718">6718</a>  to <i>victual</i> (for a journey): - chase, hunt, sore, take (provision).<br></p>
