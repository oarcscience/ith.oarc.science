 <p>G1163<br>  &#x3b4;&#x3b5;&#x3b9;&#834;  <br> dei  <br><i>die,</i> <i>deh-on&#8216; </i><br>Third person singular active present of <a href="g1210">1210</a>  also   &#x3b4;&#x3b5;&#x3bf;&#769;&#x3bd;    deon   which is neuter active participle of the same; both used impersonally; <i>it</i> <i>is</i> (<i>was</i>, etc.) <i>necessary</i> (as <i>binding</i>): - behoved, be meet, must (needs), (be) need (-ful), ought, should.<br></p>
