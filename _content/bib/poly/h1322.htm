 <p>H1322<br>  &#1489;&#1468;&#1513;&#1473;&#1514;  <br> &#x5D1;&#x5BC;&#x5D5;&#x5B9;&#x5E9;&#x5C1;&#x5B6;&#x5EA;  &#8206;  bo&#770;sheth  <br><i>bo&#8216;-sheth </i><br>From <a href="h0954">954</a>  <i>shame</i> (the feeling and the condition, as well as its cause); by implication (specifically) an <i>idol: - </i>ashamed, confusion, + greatly, (put to) shame (-ful thing).<br></p>
