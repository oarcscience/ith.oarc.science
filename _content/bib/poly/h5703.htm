 <p>H5703<br>  &#1506;&#1491;  <br> &#x5E2;&#x5B7;&#x5D3;  &#8206;  &#8219;ad  <br><i>ad </i><br>From <a href="h5710">5710</a>  properly a (peremptory) <i>terminus</i>, that is, (by implication) <i>duration</i>, in the sense of <i>perpetuity</i> (substantially as a noun, either with or without a preposition): - eternity, ever (-lasting, -more), old, perpetually, + world without end.<br></p>
