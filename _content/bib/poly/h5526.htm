 <p>H5526<br>  &#1513;&#1474;&#1499;&#1498;    &#1505;&#1499;&#1498;  <br> &#x5E1;&#x5B8;&#x5DB;&#x5B7;&#x5DA;  &#x5E9;&#x5C2;&#x5B8;&#x5DB;&#x5B7;&#x5DA;  &#8206;  sa&#770;kak  s&#769;a&#770;kak  <br><i>saw-kak&#8216;,</i> <i>saw-kak&#8216; </i><br>A primitive root; properly to <i>entwine</i> as a screen; by implication to <i>fence</i> in, <i>cover</i> over, (figuratively) <i>protect: - </i>cover, defence, defend, hedge in, join together, set, shut up.<br></p>
