 <p>H3201<br>  &#1497;&#1499;&#1493;&#1500;    &#1497;&#1499;&#1500;  <br> &#x5D9;&#x5B8;&#x5DB;&#x5D5;&#x5B9;&#x5DC;  &#x5D9;&#x5B8;&#x5DB;&#x5D5;&#x5B9;&#x5DC;  &#8206;  ya&#770;ko&#770;l  ya&#770;ko&#770;l  <br><i>yaw-kole&#8216;,</i> <i>yaw-kole&#8216; </i><br>A primitive root; to <i>be</i> <i>able</i>, literally (<i>can</i>, <i>could</i>) or morally (<i>may</i>, <i>might</i>): - be able, any at all (ways), attain, can (away with, [-not]), could, endure, might, overcome, have power, prevail, still, suffer.<br></p>
