 <p>H3418<br>  &#1497;&#1512;&#1511;  <br> &#x5D9;&#x5B6;&#x5E8;&#x5B6;&#x5E7;  &#8206;  yereq  <br><i>yeh&#8216;-rek </i><br>From <a href="h3417">3417</a> (in the sense of <i>vacuity</i> of color); properly <i>pallor</i>, that is, hence the yellowish <i>green</i> of young and sickly vegetation; concretely <i>verdure</i>, that is, grass or vegetation: - grass, green (thing).<br></p>
