 <p>G1494<br>  &#x3b5;&#x3b9;&#787;&#x3b4;&#x3c9;&#x3bb;&#x3bf;&#769;&#x3b8;&#x3c5;&#x3c4;&#x3bf;&#x3bd;  <br> eido&#772;lothuton  <br><i>i-do-loth&#8216;-oo-ton </i><br>Neuter of a compound of <a href="g1497">1497</a> and a presumed derivative of <a href="g2380">2380</a>  an <i>image</i> <i>sacrifice</i>, that is, part of an <i>idolatrous</i> <i>offering:</i> - (meat, thing that is) offered (in sacrifice, sacrificed) to (unto) idols.<br></p>
