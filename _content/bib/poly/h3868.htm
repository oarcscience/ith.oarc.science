 <p>H3868<br>  &#1500;&#1493;&#1468;&#1494;  <br> &#x5DC;&#x5D5;&#x5BC;&#x5D6;  &#8206;  lu&#770;z  <br><i>looz </i><br>A primitive root; to <i>turn</i> aside (compare <a href="h3867">3867</a>  <a href="h3874">3874</a> and <a href="h3885">3885</a> , that is, (literally) to <i>depart</i>, (figuratively) <i>be</i> <i>perverse: - </i>depart, froward, perverse (-ness).<br></p>
