 <p>H6238<br>  &#1506;&#1513;&#1473;&#1512;  <br> &#x5E2;&#x5B8;&#x5E9;&#x5C1;&#x5B7;&#x5E8;  &#8206;  &#8219;a&#770;shar  <br><i>aw-shar&#8216; </i><br>A primitive root; properly to <i>accumulate</i>; chiefly (specifically) to <i>grow</i> (causatively <i>make</i>) <i>rich</i>: - be (-come, en-, make, make self, wax) rich, make [<a href="h0001">1</a> Kings <a href="h0022">22</a> : <a href="h0048">48</a> margin]. See <a href="h6240">6240</a> <br></p>
