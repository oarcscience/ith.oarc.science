 <p>G3718<br>  &#x3bf;&#787;&#x3c1;&#x3b8;&#x3bf;&#x3c4;&#x3bf;&#x3bc;&#x3b5;&#769;&#x3c9;  <br> orthotomeo&#772;  <br><i>or-thot-om-eh&#8216;-o </i><br>From a compound of <a href="g3717">3717</a> and the base of <a href="g5114">5114</a>  to <i>make</i> a <i>straight</i> <i>cut</i>, that is, (figuratively) to <i>dissect</i> (<i>expound</i>) <i>correctly</i> (the divine message): - rightly divide.<br></p>
