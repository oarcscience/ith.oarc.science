 <p>H1548<br>  &#1490;&#1468;&#1500;&#1495;  <br> &#x5D2;&#x5BC;&#x5B8;&#x5DC;&#x5B7;&#x5D7;  &#8206;  ga&#770;lach  <br><i>gaw-lakh&#8216; </i><br>A primitive root; properly to <i>be</i> <i>bald</i>, that is, (causatively) to <i>shave</i>; figuratively to <i>lay</i> <i>waste: - </i>poll, shave (off).<br></p>
