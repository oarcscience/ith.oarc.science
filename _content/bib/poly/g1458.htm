 <p>G1458<br>  &#x3b5;&#787;&#x3b3;&#x3ba;&#x3b1;&#x3bb;&#x3b5;&#769;&#x3c9;  <br> egkaleo&#772;  <br><i>eng-kal-eh&#8216;-o </i><br>From <a href="g1722">1722</a> and <a href="g2564">2564</a>  to <i>call</i> <i>in</i> (as a debt or demand), that is, <i>bring</i> <i>to</i> <i>account</i> (<i>charge</i>, <i>criminate</i>, etc.): - accuse, call in question, implead, lay to the charge.<br></p>
