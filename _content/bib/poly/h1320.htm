 <p>H1320<br>  &#1489;&#1468;&#1513;&#1474;&#1512;  <br> &#x5D1;&#x5BC;&#x5B8;&#x5E9;&#x5C2;&#x5B8;&#x5E8;  &#8206;  ba&#770;s&#769;a&#770;r  <br><i>baw-sawr&#8216; </i><br>From <a href="h1319">1319</a>  <i>flesh</i> (from its <i>freshness</i>); by extension <i>body</i>, <i>person</i>; also (by euphemism) the <i>pudenda</i> of a man: - body, [fat, lean] flesh [-ed], kin, [man-] kind, + nakedness, self, skin.<br></p>
