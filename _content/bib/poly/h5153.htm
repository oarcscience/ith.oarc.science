 <p>H5153<br>  &#1504;&#1495;&#1493;&#1468;&#1513;&#1473;  <br> &#x5E0;&#x5B8;&#x5D7;&#x5D5;&#x5BC;&#x5E9;&#x5C1;  &#8206;  na&#770;chu&#770;sh  <br><i>naw-khoosh&#8216; </i><br>Apparently passive participle of <a href="h5172">5172</a> (perhaps in the sense of <i>ringing</i>, that is, bell metal; or from the <i>red</i> color of the throat of a serpent (<a href="h5175">5175</a>  as denominative) when hissing); <i>coppery</i>, that is, (figuratively) hard: - of brass.<br></p>
