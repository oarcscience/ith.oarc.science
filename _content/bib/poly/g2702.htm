 <p>G2702<br>  &#x3ba;&#x3b1;&#x3c4;&#x3b1;&#x3c6;&#x3b5;&#769;&#x3c1;&#x3c9;  <br> kataphero&#772;  <br><i>kat-af-er&#8216;-o </i><br>From <a href="g2596">2596</a> and <a href="g5342">5342</a> (including its alternate); to <i>bear</i> <i>down</i>, that is, (figuratively) <i>overcome</i> (with drowsiness); specifically to <i>cast</i> a vote: - fall, give, sink down.<br></p>
