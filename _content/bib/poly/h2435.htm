 <p>H2435<br>  &#1495;&#1497;&#1510;&#1493;&#1503;  <br> &#x5D7;&#x5B4;&#x5D9;&#x5E6;&#x5BC;&#x5D5;&#x5B9;&#x5DF;  &#8206;  ch&#305;&#770;ytso&#770;n  <br><i>khee-tsone&#8216; </i><br>From <a href="h2434">2434</a>  properly the (outer) <i>wall</i> <i>side</i>; hence <i>exterior</i>; figuratively <i>secular</i> (as opposed to sacred): - outer, outward, utter, without.<br></p>
