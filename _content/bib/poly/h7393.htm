 <p>H7393<br>  &#1512;&#1499;&#1489;  <br> &#x5E8;&#x5B6;&#x5DB;&#x5B6;&#x5D1;  &#8206;  rekeb  <br><i>reh&#8216;-keb </i><br>From <a href="h7392">7392</a>  a <i>vehicle</i>; by implication a <i>team</i>; by extension <i>cavalry</i>; by analogy a <i>rider</i>, that is, the upper millstone: - chariot, (upper) millstone, multitude [from the margin], wagon.<br></p>
