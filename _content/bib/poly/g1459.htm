 <p>G1459<br>  &#x3b5;&#787;&#x3b3;&#x3ba;&#x3b1;&#x3c4;&#x3b1;&#x3bb;&#x3b5;&#x3b9;&#769;&#x3c0;&#x3c9;  <br> egkataleipo&#772;  <br><i>eng-kat-al-i&#8216;-po </i><br>From <a href="g1722">1722</a> and <a href="g2641">2641</a>  to <i>leave</i> <i>behind</i> <i>in</i> some place, that is, (in a good sense) <i>let</i> <i>remain</i> <i>over</i>, or (in a bad one) to <i>desert:</i> - forsake, leave.<br></p>
