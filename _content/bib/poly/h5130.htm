 <p>H5130<br>  &#1504;&#1493;&#1468;&#1507;  <br> &#x5E0;&#x5D5;&#x5BC;&#x5E3;  &#8206;  nu&#770;ph  <br><i>noof </i><br>A primitive root; to <i>quiver</i> (that is, <i>vibrate</i> up and down, or <i>rock</i> to and fro); used in a great variety of applications (including sprinkling, beckoning, rubbing, bastinadoing, sawing, waving, etc.): - lift up, move, offer, perfume, send, shake, sift, strike, wave.<br></p>
