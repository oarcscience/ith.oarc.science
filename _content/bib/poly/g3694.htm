 <p>G3694<br>  &#x3bf;&#787;&#769;&#x3c0;&#x3b9;&#769;&#x3c3;&#x3c9;  <br> opiso&#772;  <br><i>op-is&#8216;-o </i><br>From the same as <a href="g3693">3693</a> with enclitic of direction; <i>to</i> the <i>back</i>, that is, <i>aback</i> (as adverb or preposition of time or place; or as noun): - after, back (-ward), (+ get) behind, + follow.<br></p>
