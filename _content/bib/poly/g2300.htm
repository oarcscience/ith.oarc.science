 <p>G2300<br>  &#x3b8;&#x3b5;&#x3b1;&#769;&#x3bf;&#x3bc;&#x3b1;&#x3b9;  <br> theaomai  <br><i>theh-ah&#8216;-om-ahee </i><br>A prolonged form of a primary verb; to <i>look</i> closely at, that is, (by implication) to <i>perceive</i> (literally or figuratively); by extension to <i>visit</i>: - behold, look (upon), see. Compare <a href="g3700">3700</a> <br></p>
