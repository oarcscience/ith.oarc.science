 <p>H8055<br>  &#1513;&#1474;&#1502;&#1495;  <br> &#x5E9;&#x5C2;&#x5B8;&#x5DE;&#x5B7;&#x5D7;  &#8206;  s&#769;a&#770;mach  <br><i>saw-makh&#8216; </i><br>A primitive root; probably to <i>brighten</i> up, that is, (figuratively) <i>be</i> (causatively <i>make</i>) <i>blithe</i> or <i>gleesome: - </i>cheer up, be (make) glad, (have make) joy (-ful), be (make) merry, (cause to, make to) rejoice, X very.<br></p>
