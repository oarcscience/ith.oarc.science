 <p>H4569<br>  &#1502;&#1506;&#1489;&#1512;&#1492;    &#1502;&#1506;&#1489;&#1512;  <br> &#x5DE;&#x5B7;&#x5E2;&#x5B2;&#x5D1;&#x5B8;&#x5E8;  &#x5DE;&#x5B7;&#x5E2;&#x5B2;&#x5D1;&#x5B8;&#x5E8;&#x5B8;&#x5D4;  &#8206;  ma&#8219;a&#774;ba&#770;r  ma&#8219;a&#774;ba&#770;ra&#770;h  <br><i>mah-ab-awr&#8216;,</i> <i>mah-ab-aw-raw&#8216; </i><br>From <a href="h5674.htm">5674</a>  a <i>crossing</i> place (of a river, a <i>ford</i>; of a mountain, a <i>pass</i>); abstractly a <i>transit</i>, that is, (figuratively) <i>overwhelming: - </i>ford, place where . . . pass, passage.<br></p>
