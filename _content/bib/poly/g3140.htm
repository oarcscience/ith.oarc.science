 <p>G3140<br>  &#x3bc;&#x3b1;&#x3c1;&#x3c4;&#x3c5;&#x3c1;&#x3b5;&#769;&#x3c9;  <br> martureo&#772;  <br><i>mar-too-reh&#8216;-o </i><br>From <a href="g3144">3144</a>  to <i>be</i> <i>a</i> <i>witness</i>, that is, <i>testify</i> (literally or figuratively): - charge, give [evidence], bear record, have (obtain, of) good (honest) report, be well reported of, testify, give (have) testimony, (be, bear, give, obtain) witness.<br></p>
