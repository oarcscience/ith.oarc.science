 <p>H982<br>  &#1489;&#1468;&#1496;&#1495;  <br> &#x5D1;&#x5BC;&#x5B8;&#x5D8;&#x5B7;&#x5D7;  &#8206;  ba&#770;t&#803;ach  <br><i>baw-takh&#8216; </i><br>A primitive root; properly to <i>hie</i> for refuge (but not so <i>precipitately</i> as <a href="h2620">2620</a> ; figuratively to <i>trust</i>, be <i>confident</i> or <i>sure: - </i>be bold (confident, secure, sure), careless (one, woman), put confidence, (make to) hope, (put, make to) trust.<br></p>
