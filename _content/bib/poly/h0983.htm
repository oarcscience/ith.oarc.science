 <p>H983<br>  &#1489;&#1468;&#1496;&#1495;  <br> &#x5D1;&#x5BC;&#x5B6;&#x5D8;&#x5B7;&#x5D7;  &#8206;  bet&#803;ach  <br><i>beh&#8216;-takh </i><br>From <a href="h0982">982</a>  properly a place of <i>refuge</i>; abstractly <i>safety</i>, both the fact (<i>security</i>) and the feeling (<i>trust</i>); often (adverbially with or without preposition) <i>safely: - </i>assurance, boldly, (without) care (-less), confidence, hope, safe (-ly, -ty), secure, surely.<br></p>
