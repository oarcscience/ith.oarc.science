 <p>H6245<br>  &#1506;&#1513;&#1473;&#1514;  <br> &#x5E2;&#x5B8;&#x5E9;&#x5C1;&#x5B7;&#x5EA;  &#8206;  &#8219;a&#770;shath  <br><i>aw-shath&#8216; </i><br>A primitive root; probably to be <i>sleek</i>, that is, <i>glossy</i>; hence (through the idea of <i>polishing</i>) to <i>excogitate</i> (as if <i>forming</i> in the mind): - shine, think.<br></p>
