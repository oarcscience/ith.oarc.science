 <p>H3895<br>  &#1500;&#1495;&#1497;  <br> &#x5DC;&#x5B0;&#x5D7;&#x5B4;&#x5D9;  &#8206;  l<sup>e</sup>ch&#305;&#770;y  <br><i>lekh-ee&#8216; </i><br>From an unused root meaning to <i>be</i> <i>soft</i>; the <i>cheek</i> (from its <i>fleshiness</i>); hence the <i>jaw</i> bone: - cheek (bone), jaw (bone).<br></p>
