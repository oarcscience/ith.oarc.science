 <p>H3499<br>  &#1497;&#1514;&#1512;  <br> &#x5D9;&#x5B6;&#x5EA;&#x5B6;&#x5E8;  &#8206;  yether  <br><i>yeh&#8216;-ther </i><br>Properly an <i>overhanging</i>, that is, (by implication) an <i>excess</i>, <i>superiority</i>, <i>remainder</i>; also a small <i>rope</i> (as hanging free): -  + abundant, cord, exceeding, excellency (-ent), what they leave, that hath left, plentifully, remnant, residue, rest, string, with.<br></p>
