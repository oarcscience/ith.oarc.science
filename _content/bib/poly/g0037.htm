 <p>G37<br>  &#x3b1;&#788;&#x3b3;&#x3b9;&#x3b1;&#769;&#x3b6;&#x3c9;  <br> hagiazo&#772;  <br><i>hag-ee-ad&#8216;-zo </i><br>From <a href="g0040">40</a>  to <i>make</i> <i>holy</i>, that is, (ceremonially) <i>purify</i> or <i>consecrate</i>; (mentally) to <i>venerate:</i> - hallow, be holy, sanctify.<br></p>
