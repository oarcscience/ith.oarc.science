 <p>H4490<br>  &#1502;&#1504;&#1492;  <br> &#x5DE;&#x5B8;&#x5E0;&#x5B8;&#x5D4;  &#8206;  ma&#770;na&#770;h  <br><i>maw-naw&#8216; </i><br>From <a href="h4487">4487</a>  properly something <i>weighed</i> out, that is, (generally) a <i>division</i>; specifically (of food) a <i>ration</i>; also a <i>lot: - </i>such things as belonged, part, portion.<br></p>
