 <p>H4216<br>  &#1502;&#1494;&#1468;&#1512;&#1492;  <br> &#x5DE;&#x5B7;&#x5D6;&#x5BC;&#x5B8;&#x5E8;&#x5B8;&#x5D4;  &#8206;  mazza&#770;ra&#770;h  <br><i>maz-zaw-raw&#8216; </i><br>Apparently from <a href="h5144">5144</a> in the sense of <i>distinction</i>; some noted <i>constellation</i> (only in the plural), perhaps collectively the <i>zodiac</i>: - Mazzoroth. Compare <a href="h4208">4208</a> <br></p>
