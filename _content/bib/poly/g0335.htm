 <p>G335<br>  &#x3b1;&#787;&#x3bd;&#x3b1;&#x3b9;&#769;&#x3b4;&#x3b5;&#x3b9;&#x3b1;  <br> anaideia  <br><i>an-ah&#8216;ee-die-ah&#8216; </i><br>From a compound of <a href="g0001">1</a> (as a negative particle (compare <a href="g0427">427</a> ) and <a href="g0127">127</a>  <i>impudence</i>, that is, (by implication) <i>importunity:</i> - importunity.<br></p>
