 <p>H3014<br>  &#1497;&#1490;&#1492;  <br> &#x5D9;&#x5B8;&#x5D2;&#x5B8;&#x5D4;  &#8206;  ya&#770;ga&#770;h  <br><i>yaw-gaw&#8216; </i><br>A primitive root (probably rather the same as <a href="h3013">3013</a> through the common idea of <i>dissatisfaction</i>); to <i>push</i> away: - be removed.<br></p>
