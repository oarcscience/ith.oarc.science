 <p>H4124<br>  &#1502;&#1493;&#1488;&#1489;  <br> &#x5DE;&#x5D5;&#x5B9;&#x5D0;&#x5B8;&#x5D1;  &#8206;  mo&#770;&#8216;a&#770;b  <br><i>mo-awb </i><br>From a prolonged form of the prepositional prefix <i>&#8220;m-&#8221;</i> and <a href="h0001">1</a>  <i>from</i> (her (the mother&#8217;s)) <i>father</i>; <i>Moab</i>, an incestuous son of Lot; also his territory and descendants: - Moab.<br></p>
