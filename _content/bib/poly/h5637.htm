 <p>H5637<br>  &#1505;&#1512;&#1512;  <br> &#x5E1;&#x5B8;&#x5E8;&#x5B7;&#x5E8;  &#8206;  sa&#770;rar  <br><i>saw-rar&#8216; </i><br>A primitive root; to <i>turn</i> away, that is, (morally) <i>be</i> <i>refractory: - </i> X away, backsliding, rebellious, revolter (-ing), slide back, stubborn, withdrew.<br></p>
