 <p>G1484<br>  &#x3b5;&#787;&#769;&#x3b8;&#x3bd;&#x3bf;&#x3c2;  <br> ethnos  <br><i>eth&#8216;-nos </i><br>Probably from <a href="g1486">1486</a>  a <i>race</i> (as of the same <i>habit</i>), that is, a <i>tribe</i>; specifically a <i>foreign</i> (<i>non-Jewish</i>) one (usually by implication <i>pagan</i>): - Gentile, heathen, nation, people.<br></p>
