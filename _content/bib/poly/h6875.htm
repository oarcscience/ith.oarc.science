 <p>H6875<br>  &#1510;&#1512;&#1497;    &#1510;&#1512;&#1497;  <br> &#x5E6;&#x5BC;&#x5B0;&#x5E8;&#x5B4;&#x5D9;  &#x5E6;&#x5BC;&#x5B3;&#x5E8;&#x5B4;&#x5D9;  &#8206;  ts<sup>e</sup>r&#305;&#770;y  tso&#774;r&#305;&#770;y  <br><i>tser-ee&#8216;,</i> <i>tsor-ee&#8216; </i><br>From an unused root meaning to <i>crack</i> (as by <i>pressure</i>), hence to <i>leak</i>; <i>distillation</i>, that is, <i>balsam: - </i>balm.<br></p>
