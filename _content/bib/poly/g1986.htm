 <p>G1986<br>  &#x3b5;&#787;&#x3c0;&#x3b9;&#x3c3;&#x3c0;&#x3b1;&#769;&#x3bf;&#x3bc;&#x3b1;&#x3b9;  <br> epispaomai  <br><i>ep-ee-spah&#8216;-om-ahee </i><br>From <a href="g1909">1909</a> and <a href="g4685">4685</a>  to <i>draw</i> <i>over</i>, that is, (with <a href="g0203">203</a> implied) <i>efface</i> the mark of <i>circumcision</i> (by recovering with the foreskin): - become uncircumcised.<br></p>
