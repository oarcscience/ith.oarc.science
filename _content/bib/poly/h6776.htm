 <p>H6776<br>  &#1510;&#1502;&#1491;  <br> &#x5E6;&#x5BC;&#x5B6;&#x5DE;&#x5B6;&#x5D3;  &#8206;  tsemed  <br><i>tseh&#8216;-med </i><br>A <i>yoke</i> or <i>team</i> (that is, pair); hence an <i>acre</i> (that is, day&#8217;s task for a yoke of cattle to plough): - acre, couple, X together, two [asses], yoke (of oxen).<br></p>
