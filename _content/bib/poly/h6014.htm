 <p>H6014<br>  &#1506;&#1502;&#1512;  <br> &#x5E2;&#x5B8;&#x5DE;&#x5B7;&#x5E8;  &#8206;  &#8219;a&#770;mar  <br><i>aw-mar&#8216; </i><br>A primitive root; properly apparently to <i>heap</i>; figuratively to <i>chastise</i> (as if <i>piling</i> blows); specifically (as denominative from <a href="h6016">6016</a>  to <i>gather</i> grain: - bind sheaves, make merchandise of.<br></p>
