 <p>H6189<br>  &#1506;&#1512;&#1500;  <br> &#x5E2;&#x5B8;&#x5E8;&#x5B5;&#x5DC;  &#8206;  &#8219;a&#770;re&#770;l  <br><i>aw-rale&#8216; </i><br>From <a href="h6188.htm">6188</a>  properly <i>exposed</i>, that is, projecting loose (as to the prepuce); used only technically <i>uncircumcised</i> (that is, still having the prepuce uncurtailed): - uncircumcised (person).<br></p>
