 <p>H4194<br>  &#1502;&#1493;&#1514;  <br> &#x5DE;&#x5B8;&#x5D5;&#x5B6;&#x5EA;  &#8206;  ma&#770;veth  <br><i>maw&#8216;-veth </i><br>From <a href="h4191">4191</a>  <i>death</i> (natural or violent); concretely the <i>dead</i>, their place or state (<i>hades</i>); figuratively <i>pestilence</i>, <i>ruin: - </i>(be) dead ([-ly]), death, die (-d).<br></p>
