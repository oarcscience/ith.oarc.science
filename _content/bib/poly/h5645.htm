 <p>H5645<br>  &#1506;&#1489;  <br> &#x5E2;&#x5B8;&#x5D1;  &#8206;  &#8219;a&#770;b  <br><i>awb </i><br>Masculine and feminine; from <a href="h5743">5743</a>  properly an <i>envelope</i>, that is, <i>darkness</i> (or <i>density</i>, <a href="ch2004.htm#017">2Ch 4:17</a>); specifically a (scud) <i>cloud</i>; also a <i>copse</i>: - clay, (thick) cloud, X thick, thicket. Compare <a href="h5672">5672</a> <br></p>
