 <p>H7430<br>  &#1512;&#1502;&#1513;&#1474;  <br> &#x5E8;&#x5B8;&#x5DE;&#x5B7;&#x5E9;&#x5C2;  &#8206;  ra&#770;mas&#769;  <br><i>raw-mas&#8216; </i><br>A primitive root; properly to <i>glide</i> swiftly, that is, to <i>crawl</i> or <i>move</i> with short steps; by analogy to <i>swarm: - </i>creep, move.<br></p>
