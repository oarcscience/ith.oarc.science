 <p>H2904<br>  &#1496;&#1493;&#1468;&#1500;  <br> &#x5D8;&#x5BC;&#x5D5;&#x5BC;&#x5DC;  &#8206;  t&#803;u&#770;l  <br><i>tool </i><br>A primitive root; to <i>pitch</i> over or <i>reel</i>; hence (transitively) to <i>cast</i> down or out: - carry away, (utterly) cast (down, forth, out), send out.<br></p>
