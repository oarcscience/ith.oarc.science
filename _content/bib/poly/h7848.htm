 <p>H7848<br>  &#1513;&#1473;&#1496;&#1468;&#1497;&#1501;    &#1513;&#1473;&#1496;&#1468;&#1492;  <br> &#x5E9;&#x5C1;&#x5B4;&#x5D8;&#x5BC;&#x5B8;&#x5D4;  &#x5E9;&#x5C1;&#x5B4;&#x5D8;&#x5BC;&#x5B4;&#x5D9;&#x5DD;  &#8206;  shit&#803;t&#803;a&#770;h  shit&#803;t&#803;&#305;&#770;ym  <br><i>shit-taw&#8216;,</i> <i>shit-teem&#8216; </i><br>Feminine of a derivative (the second form being only in the plural, meaning the <i>sticks</i> <i>of</i> <i>wood</i>) from the same as <a href="h7850">7850</a>  the <i>acacia</i> (from its <i>scourging</i> thorns): - shittah, shittim. See also <a href="h1029">1029</a> <br></p>
