 <p>H6728<br>  &#1510;&#1497;&#1468;&#1497;  <br> &#x5E6;&#x5BC;&#x5B4;&#x5D9;&#x5B4;&#x5D9;  &#8206;  ts&#305;&#770;y&#305;&#770;y  <br><i>tsee-ee&#8216; </i><br>From the same as <a href="h6723">6723</a>  a <i>desert</i> <i>dweller</i>, that is, <i>nomad</i> or wild <i>beast: - </i>wild beast of the desert, that dwell in (inhabiting) the wilderness.<br></p>
