<BODY>
 <p>H2224<br>  &#1494;&#1512;&#1495;  <br> &#x5D6;&#x5B8;&#x5E8;&#x5B7;&#x5D7;  &#8206;  za&#770;rach  <br><i>zaw-rakh&#8216; </i><br>A primitive root; properly to <i>irradiate</i> (or shoot forth beams), that is, to <i>rise</i> (as the sun); specifically to <i>appear</i> (as a symptom of leprosy): - arise, rise (up), as soon as it is up.<br></p>
