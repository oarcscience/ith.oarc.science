 <p>H5518<br>  &#1505;&#1512;&#1492;    &#1505;&#1497;&#1512;&#1492;    &#1505;&#1497;&#1512;  <br> &#x5E1;&#x5B4;&#x5D9;&#x5E8;  &#x5E1;&#x5B4;&#x5D9;&#x5E8;&#x5B8;&#x5D4;  &#x5E1;&#x5B4;&#x5E8;&#x5B8;&#x5D4;  &#8206;  s&#305;&#770;yr  s&#305;&#770;yra&#770;h  sira&#770;h  <br><i>seer,</i> <i>see-raw&#8216;,</i> <i>see-raw&#8216; </i><br>From a primitive root meaning to <i>boil</i> up; a <i>pot</i>; also a <i>thorn</i> (as springing up rapidly); by implication a <i>hook: - </i>caldron, fishhook, pan, ([wash-]) pot, thorn.<br></p>
