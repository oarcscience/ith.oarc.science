 <p>H8207<br>  &#1513;&#1473;&#1508;&#1497;&#1508;&#1503;  <br> &#x5E9;&#x5C1;&#x5B0;&#x5E4;&#x5B4;&#x5D9;&#x5E4;&#x5D5;&#x5B9;&#x5DF;  &#8206;  sh<sup>e</sup>ph&#305;&#770;ypho&#770;n  <br><i>shef-ee-fone&#8216; </i><br>From an unused root meaning the same as <a href="h7779">7779</a>  a kind of <i>serpent</i> (as <i>snapping</i>), probably the <i>cerastes</i> or horned adder: - adder.<br></p>
