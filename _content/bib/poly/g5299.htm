 <p>G5299<br>  &#x3c5;&#788;&#x3c0;&#x3c9;&#x3c0;&#x3b9;&#x3b1;&#769;&#x3b6;&#x3c9;  <br> hupo&#772;piazo&#772;  <br><i>hoop-o-pee-ad&#8216;-zo </i><br>From a compound of <a href="g5259">5259</a> and a derivative of <a href="g3700">3700</a>  to hit <i>under</i> the <i>eye</i> (<i>buffet</i> or <i>disable</i> an antagonist as a pugilist), that is, (figuratively) to <i>tease</i> or <i>annoy</i> (into compliance), <i>subdue</i> (one&#8217;s passions): - keep under, weary.<br></p>
