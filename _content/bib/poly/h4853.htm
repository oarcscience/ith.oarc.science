 <p>H4853<br>  &#1502;&#1513;&#1468;&#1474;&#1488;  <br> &#x5DE;&#x5B7;&#x5E9;&#x5C2;&#x5BC;&#x5B8;&#x5D0;  &#8206;  mas&#769;s&#769;a&#770;&#8216;  <br><i>mas-saw&#8216; </i><br>From <a href="h5375.htm">5375</a>  a <i>burden</i>; specifically <i>tribute</i>, or (abstractly) <i>porterage</i>; figuratively an <i>utterance</i>, chiefly a <i>doom</i>, especially <i>singing</i>; mental, <i>desire: - </i>burden, carry away, prophecy, X they set, song, tribute.<br></p>
