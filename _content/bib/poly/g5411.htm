 <p>G5411<br>  &#x3c6;&#x3bf;&#769;&#x3c1;&#x3bf;&#x3c2;  <br> phoros  <br><i>for&#8216;-os </i><br>From <a href="g5342">5342</a>  a <i>load</i> (as <i>borne</i>), that is, (figuratively) a <i>tax</i> (properly an individual <i>assessment</i> on persons or property; whereas <a href="g5056">5056</a> is usually a general <i>toll</i> on goods or travel): - tribute.<br></p>
