 <p>H4122<br>  &#1502;&#1492;&#1512; &#1513;&#1473;&#1500;&#1500; &#1495;&#1513;&#1473; &#1489;&#1468;&#1494;  <br> &#x5DE;&#x5B7;&#x5D4;&#x5B5;&#x5E8; &#x5E9;&#x5C1;&#x5B8;&#x5DC;&#x5B8;&#x5DC; &#x5D7;&#x5B8;&#x5E9;&#x5C1; &#x5D1;&#x5BC;&#x5B7;&#x5D6;  &#8206;  mahe&#770;r sha&#770;la&#770;l cha&#770;sh baz  <br><i>mah-hare&#8216;</i> <i>shaw-lawl&#8216;</i> <i>khawsh</i> <i>baz </i><br>From <a href="h4118">4118</a> and <a href="h7998">7998</a> and <a href="h2363">2363</a> and <a href="h0957">957</a>  <i>hasting</i> (as he (the enemy) to the) <i>booty</i>, <i>swift</i> (to the) <i>prey</i>; <i>Maher-Shalal</i> <i>Chash-Baz</i>; the symbolical name of the son of Isaiah: - Maher-shalal-hash-baz.<br></p>
