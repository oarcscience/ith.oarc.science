 <p>H7835<br>  &#1513;&#1473;&#1495;&#1512;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5D7;&#x5B7;&#x5E8;  &#8206;  sha&#770;char  <br><i>shaw-khar&#8216; </i><br>A primitive root (rather identical with <a href="h7836">7836</a> through the idea of the <i>duskiness</i> of early dawn); to be <i>dim</i> or dark (in color): - be black.<br></p>
