 <p>H1160<br>  &#1489;&#1468;&#1506;&#1493;&#1512;  <br> &#x5D1;&#x5BC;&#x5B0;&#x5E2;&#x5D5;&#x5B9;&#x5E8;  &#8206;  b<sup>e</sup>&#8219;o&#770;r  <br><i>beh-ore&#8216; </i><br>From <a href="h1197.htm">1197</a> (in the sense of <i>burning</i>); a <i>lamp</i>; <i>Beor</i>, the name of the father of an Edomitish king; also of that of Balaam: - Beor.<br></p>
