 <p>H7197<br>  &#1511;&#1513;&#1473;&#1513;&#1473;  <br> &#x5E7;&#x5B8;&#x5E9;&#x5C1;&#x5B7;&#x5E9;&#x5C1;  &#8206;  qa&#770;shash  <br><i>kaw-shash&#8216; </i><br>A primitive root; to <i>become</i> <i>sapless</i> through drought; used only as denominative from <a href="h7179">7179</a>  to <i>forage</i> for straw, stubble or wood; figuratively to <i>assemble: - </i>gather (selves) (together).<br></p>
