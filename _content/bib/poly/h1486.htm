 <p>H1486<br>  &#1490;&#1468;&#1512;&#1500;    &#1490;&#1468;&#1493;&#1512;&#1500;  <br> &#x5D2;&#x5BC;&#x5D5;&#x5B9;&#x5E8;&#x5B8;&#x5DC;  &#x5D2;&#x5BC;&#x5D5;&#x5B9;&#x5E8;&#x5B8;&#x5DC;  &#8206;  go&#770;ra&#770;l  go&#770;ra&#770;l  <br><i>go-rawl&#8216;,</i> <i>go-ral&#8216; </i><br>From an unused root meaning to <i>be</i> <i>rough</i> (as stone); properly a <i>pebble</i>, that is, a <i>lot</i> (small stones being used for that purpose); figuratively a <i>portion</i> or <i>destiny</i> (as if determined by lot): - lot.<br></p>
