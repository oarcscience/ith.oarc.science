 <p>H5606<br>  &#1513;&#1474;&#1508;&#1511;    &#1505;&#1508;&#1511;  <br> &#x5E1;&#x5B8;&#x5E4;&#x5B7;&#x5E7;  &#x5E9;&#x5C2;&#x5B8;&#x5E4;&#x5B7;&#x5E7;  &#8206;  sa&#770;phaq  s&#769;a&#770;phaq  <br><i>saw-fak&#8216;,</i> <i>saw-fak&#8216; </i><br>A primitive root; to <i>clap</i> the hands (in token of compact, derision, grief, indignation or punishment); by implication of satisfaction, to <i>be</i> <i>enough</i>; by implication of excess, to <i>vomit: - </i>clap, smite, strike, suffice, wallow.<br></p>
