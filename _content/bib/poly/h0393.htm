 <p>H393<br>  &#1488;&#1499;&#1494;&#1512;  <br> &#x5D0;&#x5B7;&#x5DB;&#x5D6;&#x5B8;&#x5E8;  &#8206;  &#8216;akza&#770;r  <br><i>ak-zawr&#8216; </i><br>From an unused root (apparently meaning to <i>act</i> <i>harshly</i>); <i>violent</i>; by implication <i>deadly</i>; also (in a good sense) <i>brave: - </i>cruel, fierce.<br></p>
