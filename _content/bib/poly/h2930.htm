 <p>H2930<br>  &#1496;&#1502;&#1488;  <br> &#x5D8;&#x5BC;&#x5B8;&#x5DE;&#x5B5;&#x5D0;  &#8206;  t&#803;a&#770;me&#770;&#8216;  <br><i>taw-may&#8216; </i><br>A primitive root; to <i>be</i> <i>foul</i>, especially in a ceremonial or moral sense (<i>contaminated</i>): - defile (self), pollute (self), be (make, make self, pronounce) unclean, X utterly.<br></p>
