<BODY>
 <p>H2891<br>  &#1496;&#1492;&#1512;  <br> &#x5D8;&#x5BC;&#x5B8;&#x5D4;&#x5B5;&#x5E8;  &#8206;  t&#803;a&#770;he&#770;r  <br><i>taw-hare&#8216; </i><br>A primitive root; properly to <i>be</i> <i>bright</i>; that is, (by implication) to <i>be</i> <i>pure</i> (physically <i>sound</i>, <i>clear</i>, <i>unadulterated</i>; Levitically <i>uncontaminated</i>; morally <i>innocent</i> or <i>holy</i>): - be (make, make self, pronounce) clean, cleanse (self), purge, purify (-ier, self).<br></p>
