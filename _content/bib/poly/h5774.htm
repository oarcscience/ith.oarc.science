<BODY>
 <p>H5774<br>  &#1506;&#1493;&#1468;&#1507;  <br> &#x5E2;&#x5D5;&#x5BC;&#x5E3;  &#8206;  &#8219;u&#770;ph  <br><i>oof </i><br>A primitive root; to <i>cover</i> (with wings or obscurity); hence (as denominative from <a href="h5775">5775</a>  to <i>fly</i>; also (by implication of dimness) to <i>faint</i> (from the darkness of swooning): - brandish, be (wax) faint, flee away, fly (away - ), X set, shine forth, weary.<br></p>
