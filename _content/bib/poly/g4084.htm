 <p>G4084<br>  &#x3c0;&#x3b9;&#x3b1;&#769;&#x3b6;&#x3c9;  <br> piazo&#772;  <br><i>pee-ad&#8216;-zo </i><br>Probably another form of <a href="g0971">971</a>  to <i>squeeze</i>, that is, <i>seize</i> (gently by the hand [<i>press</i>], or officially [<i>arrest</i>], or in hunting [<i>capture</i>]): - apprehend, catch, lay hand on, take. Compare <a href="g4085">4085</a> <br></p>
