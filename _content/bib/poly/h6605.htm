 <p>H6605<br>  &#1508;&#1468;&#1514;&#1495;  <br> &#x5E4;&#x5BC;&#x5B8;&#x5EA;&#x5B7;&#x5D7;  &#8206;  pa&#770;thach  <br><i>paw-thakh&#8216; </i><br>A primitive root; to <i>open</i> wide (literally or figuratively); specifically to <i>loosen</i>, <i>begin</i>, <i>plough</i>, <i>carve: - </i>appear, break forth, draw (out), let go free, (en-) grave (-n), loose (self), (be, beset) open (-ing), put off, ungird, unstop, have vent.<br></p>
