 <p>H1792<br>  &#1491;&#1468;&#1499;&#1488;  <br> &#x5D3;&#x5BC;&#x5B8;&#x5DB;&#x5B8;&#x5D0;  &#8206;  da&#770;ka&#770;&#8216;  <br><i>daw-kaw&#8216; </i><br>A primitive root (compare <a href="h1794.htm">1794</a>  to <i>crumble</i>; transitively to <i>bruise</i> (literally or figuratively): - beat to pieces, break (in pieces), bruise, contrite, crush, destroy, humble, oppress, smite.<br></p>
