 <p>G4467<br>  &#x3c1;&#788;&#x3b1;&#837;&#x3b4;&#x3b9;&#x3bf;&#x3c5;&#769;&#x3c1;&#x3b3;&#x3b7;&#x3bc;&#x3b1;  <br> rhadiourge&#772;ma  <br><i>hrad-ee-oorg&#8216;-ay-mah </i><br>From a compound of   &#x3c1;&#788;&#x3b1;&#837;&#x3b4;&#x3b9;&#x3bf;&#x3c2;    rhadios   (<i>easy</i>, that is, <i>reckless</i>) and <a href="g2041">2041</a>  <i>easy</i> <i>going</i> <i>behavior</i>, that is, (by extension) a <i>crime:</i> - lewdness.<br></p>
