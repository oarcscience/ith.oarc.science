 <p>G1463<br>  &#x3b5;&#787;&#x3b3;&#x3ba;&#x3bf;&#x3bc;&#x3b2;&#x3bf;&#769;&#x3bf;&#x3bc;&#x3b1;&#x3b9;  <br> egkomboomai  <br><i>eng-kom-bo&#8216;-om-ahee </i><br>Middle voice from <a href="g1722.htm">1722</a>   &#x3ba;&#x3bf;&#x3bc;&#x3b2;&#x3bf;&#769;&#x3c9;    komboo&#772;   (to <i>gird</i>); to <i>engirdle</i> oneself (for labor), that is, figuratively (the apron being a badge of servitude) to <i>wear</i> (in token of mutual deference): - be clothed with.<br></p>
