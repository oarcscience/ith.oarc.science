 <p>H2717<br>  &#1495;&#1512;&#1489;    &#1495;&#1512;&#1489;  <br> &#x5D7;&#x5B8;&#x5E8;&#x5B7;&#x5D1;  &#x5D7;&#x5B8;&#x5E8;&#x5B5;&#x5D1;  &#8206;  cha&#770;rab  cha&#770;re&#770;b  <br><i>khaw-rab&#8216;,</i> <i>khaw-rabe&#8216; </i><br>A primitive root; to <i>parch</i> (through drought), that is, (by analogy) to <i>desolate</i>, <i>destroy,</i> <i>kill</i>: - decay, (be) desolate, destroy (-er), (be) dry (up), slay, X surely, (lay, lie, make) waste.<br></p>
