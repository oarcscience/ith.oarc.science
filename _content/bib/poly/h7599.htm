 <p>H7599<br>  &#1513;&#1473;&#1488;&#1503;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5D0;&#x5B7;&#x5DF;  &#8206;  sha&#770;&#8216;an  <br><i>shaw-an&#8216; </i><br>A primitive root; to <i>loll</i>, that is, <i>be</i> <i>peaceful</i>: - be at ease, be quiet, rest. See also <a href="h1052">1052</a> <br></p>
