 <p>H854<br>  &#1488;&#1514;  <br> &#x5D0;&#x5B5;&#x5EA;  &#8206;  &#8216;e&#770;th  <br><i>ayth </i><br>Probably from <a href="h0579">579</a>  properly <i>nearness</i> (used only as a preposition or adverb), <i>near</i>; hence generally <i>with</i>, <i>by</i>, <i>at</i>, <i>among</i>, etc.: - against, among, before, by, for, from, in (-to), (out) of, with. Often with another preposition prefixed.<br></p>
