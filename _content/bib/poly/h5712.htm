 <p>H5712<br>  &#1506;&#1491;&#1492;  <br> &#x5E2;&#x5B5;&#x5D3;&#x5B8;&#x5D4;  &#8206;  &#8219;e&#770;da&#770;h  <br><i>ay-daw&#8216; </i><br>Feminine of <a href="h5707">5707</a> in the original sense of <i>fixture</i>; a stated <i>assemblage</i> (specifically a <i>concourse</i>, or generally a <i>family</i> or <i>crowd</i>): - assembly, company, congregation, multitude, people, swarm. Compare <a href="h5713">5713</a> <br></p>
