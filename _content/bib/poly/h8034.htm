<BODY>
 <p>H8034<br>  &#1513;&#1473;&#1501;  <br> &#x5E9;&#x5C1;&#x5B5;&#x5DD;  &#8206;  she&#770;m  <br><i>shame </i><br>A primitive word (perhaps rather from <a href="h7760.htm">7760</a> through the idea of definite and conspicuous <i>position</i>; compare <a href="h8064.htm">8064</a> ; an <i>appellation</i>, as a mark or memorial of individuality; by implication <i>honor</i>, <i>authority</i>, <i>character: - </i> + base, [in-] fame [-ous], name (-d), renown, report.<br></p>
