 <p>H3932<br>  &#1500;&#1506;&#1490;  <br> &#x5DC;&#x5B8;&#x5E2;&#x5B7;&#x5D2;  &#8206;  la&#770;&#8219;ag  <br><i>law-ag&#8216; </i><br>A primitive root; to <i>deride</i>; by implication (as if imitating a foreigner) to <i>speak</i> <i>unintelligibly: - </i>have in derision, laugh (to scorn), mock (on), stammering.<br></p>
