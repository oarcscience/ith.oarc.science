 <p>G1553<br>  &#x3b5;&#787;&#x3ba;&#x3b4;&#x3b7;&#x3bc;&#x3b5;&#769;&#x3c9;  <br> ekde&#772;meo&#772;  <br><i>ek-day-meh&#8216;-o </i><br>From a compound of <a href="g1537">1537</a> and <a href="g1218">1218</a>  to <i>emigrate</i>, that is, (figuratively) <i>vacate</i> or <i>quit:</i> - be absent.<br></p>
