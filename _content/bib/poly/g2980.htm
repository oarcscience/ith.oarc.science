 <p>G2980<br>  &#x3bb;&#x3b1;&#x3bb;&#x3b5;&#769;&#x3c9;  <br> laleo&#772;  <br><i>lal-eh&#8216;-o </i><br>A prolonged form of an otherwise obsolete verb; to <i>talk</i>, that is, <i>utter</i> words: - preach, say, speak (after), talk, tell, utter. Compare <a href="g3004">3004</a> <br></p>
