 <p>H8483<br>  &#1514;&#1468;&#1495;&#1514;&#1468;&#1497;&#1501; &#1495;&#1491;&#1513;&#1473;&#1497;  <br> &#x5EA;&#x5BC;&#x5BC;&#x5B7;&#x5D7;&#x5EA;&#x5BC;&#x5BC;&#x5B4;&#x5D9;&#x5DD; &#x5D7;&#x5B8;&#x5D3;&#x5E9;&#x5C1;&#x5B4;&#x5D9;  &#8206;  tacht&#305;&#770;ym chodsh&#305;&#770;y  <br><i>takh-teem&#8216;</i> <i>khod-shee&#8216; </i><br>Apparently from the plural masculine of <a href="h8482.htm">8482</a> or <a href="h8478.htm">8478</a> and <a href="h2320.htm">2320</a>  <i>lower</i> (ones) <i>monthly</i>; <i>Tachtim</i> <i>Chodshi</i>, a place in Palestine: - Tahtim-hodshi.<br></p>
