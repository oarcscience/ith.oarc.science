 <p>H699<br>  &#1488;&#1512;&#1489;&#1468;&#1492;  <br> &#x5D0;&#x5B2;&#x5E8;&#x5BB;&#x5D1;&#x5BC;&#x5B8;&#x5D4;  &#8206;  &#8216;a&#774;rubba&#770;h  <br><i>ar-oob-baw&#8216; </i><br>Feminine participle passive of <a href="h0693">693</a> (as if for <i>lurking</i>); a <i>lattice</i>; (by implication) a <i>window</i>, <i>dove</i> <i>cot</i> (because of the pigeon holes), <i>chimney</i> (with its apertures for smoke), <i>sluice</i> (with openings for water): - chimney, window.<br></p>
