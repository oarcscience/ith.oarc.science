 <p>H5801<br>  &#1506;&#1494;&#1468;&#1489;&#1493;&#1503;  <br> &#x5E2;&#x5B4;&#x5D6;&#x5BC;&#x5B8;&#x5D1;&#x5D5;&#x5B9;&#x5DF;  &#8206;  &#8219;izza&#770;bo&#770;n  <br><i>iz-zaw-bone&#8216; </i><br>From <a href="h5800">5800</a> in the sense of <i>letting</i> <i>go</i> (for a price, that is, <i>selling</i>); <i>trade</i>, that is, the palce (<i>mart</i>) or the payment (<i>revenue</i>): - fair, ware.<br></p>
