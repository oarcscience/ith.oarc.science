 <p>H3972<br>  &#1502;&#1488;&#1493;&#1468;&#1502;&#1492;  <br> &#x5DE;&#x5B0;&#x5D0;&#x5D5;&#x5BC;&#x5DE;&#x5B8;&#x5D4;  &#8206;  m<sup>e</sup>&#8216;u&#770;ma&#770;h  <br><i>meh-oo&#8216;-maw </i><br>Apparently a form of <a href="h3971">3971</a>  properly a <i>speck</i> or <i>point</i>, that is, (by implication) <i>something</i>; with negative <i>nothing: - </i>fault, + no (-ught), ought, somewhat, any ([no-]) thing.<br></p>
