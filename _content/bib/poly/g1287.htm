 <p>G1287<br>  &#x3b4;&#x3b9;&#x3b1;&#x3c3;&#x3ba;&#x3bf;&#x3c1;&#x3c0;&#x3b9;&#769;&#x3b6;&#x3c9;  <br> diaskorpizo&#772;  <br><i>dee-as-kor-pid&#8216;-zo </i><br>From <a href="g1223">1223</a> and <a href="g4650">4650</a>  to <i>dissipate</i>, that is, (generally) to <i>rout</i> or <i>separate</i>; specifically to <i>winnow</i>; figuratively to <i>squander:</i> - disperse, scatter (abroad), strew, waste.<br></p>
