 <p>G879<br>  &#x3b1;&#787;&#x3c6;&#x3c5;&#x3c0;&#x3bd;&#x3bf;&#769;&#x3c9;  <br> aphupnoo&#772;  <br><i>af-oop-no&#8216;-o </i><br>From a compound of <a href="g0575">575</a> and <a href="g5258">5258</a>  properly to <i>become</i> <i>awake</i>, that is, (by implication) to <i>drop</i> (off) in slumber: - fall asleep.<br></p>
