 <p>H2836<br>  &#1495;&#1513;&#1473;&#1511;  <br> &#x5D7;&#x5B8;&#x5E9;&#x5C1;&#x5B7;&#x5E7;  &#8206;  cha&#770;shaq  <br><i>khaw-shak&#8216; </i><br>A primitive root; to <i>cling</i>, that is, <i>join</i> (figuratively) to <i>love</i>, <i>delight</i> in; elliptically (or by interchange for <a href="h2820">2820</a>  to <i>deliver: - </i>have a delight, (have a) desire, fillet, long, set (in) love.<br></p>
