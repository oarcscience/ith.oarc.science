<BODY>
 <p>H2287<br>  &#1495;&#1490;&#1490;  <br> &#x5D7;&#x5B8;&#x5D2;&#x5B7;&#x5D2;  &#8206;  cha&#770;gag  <br><i>khaw-gag&#8216; </i><br>A primitive root (compare <a href="h2283.htm">2283</a>  <a href="h2328.htm">2328</a> ; properly to move in a <i>circle</i>, that is, (specifically) to <i>march</i> in a sacred procession, to <i>observe</i> a festival; by implication to <i>be</i> <i>giddy: - </i>celebrate, dance, (keep, hold) a (solemn) feast (holiday), reel to and fro.<br></p>
