 <p>H853<br>  &#1488;&#1514;  <br> &#x5D0;&#x5B5;&#x5EA;  &#8206;  &#8216;e&#770;th  <br><i>ayth </i><br>Apparently contracted from <a href="h0226">226</a> in the demonstrative sense of <i>entity</i>; properly <i>self</i> (but generally used to point out more definitely the object of a verb or preposition, <i>even</i> or <i>namely</i>): - (As such unrepresented in English.)<br></p>
