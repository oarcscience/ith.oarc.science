<BODY>
 <p>H2734<br>  &#1495;&#1512;&#1492;  <br> &#x5D7;&#x5B8;&#x5E8;&#x5B8;&#x5D4;  &#8206;  cha&#770;ra&#770;h  <br><i>khaw-raw&#8216; </i><br>A primitive root (compare <a href="h2787">2787</a> ; to <i>glow</i> or grow warm; figuratively (usually) to <i>blaze</i> up, of anger, zeal, jealousy: - be angry, burn, be displeased, X earnestly, fret self, grieve, be (wax) hot, be incensed, kindle, X very, be wroth. See <a href="h8474">8474</a> <br></p>
