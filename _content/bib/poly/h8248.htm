 <p>H8248<br>  &#1513;&#1473;&#1511;&#1492;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5E7;&#x5B8;&#x5D4;  &#8206;  sha&#770;qa&#770;h  <br><i>shaw-kaw&#8216; </i><br>A primitive root; to <i>quaff</i>, that is, (causatively) to <i>irrigate</i> or <i>furnish</i> <i>a</i> <i>potion</i> to: - cause to (give, give to, let, make to) drink, drown, moisten, water. See <a href="h7937.htm">7937</a>  <a href="h8354.htm">8354</a> <br></p>
