 <p>H7304<br>  &#1512;&#1493;&#1495;  <br> &#x5E8;&#x5B8;&#x5D5;&#x5B7;&#x5D7;  &#8206;  ra&#770;vach  <br><i>raw-vakh&#8216; </i><br>A primitive root (rather identical with <a href="h7306">7306</a> ; properly to <i>breathe</i> freely, that is, <i>revive</i>; by implication to <i>have</i> <i>ample</i> <i>room: - </i>be refreshed, large.<br></p>
