 <p>H5178<br>  &#1504;&#1495;&#1513;&#1473;&#1514;  <br> &#x5E0;&#x5B0;&#x5D7;&#x5D5;&#x5B9;&#x5E9;&#x5C1;&#x5B6;&#x5EA;  &#8206;  n<sup>e</sup>cho&#770;sheth  <br><i>nekh-o&#8216;-sheth </i><br>For <a href="h5154">5154</a>  <i>copper</i>; hence, something made of that metal, that is, <i>coin</i>, a <i>fetter</i>; figuratively <i>base</i> (as compared with gold or silver): - brasen, brass, chain, copper, fetter (of brass), filthiness, steel.<br></p>
