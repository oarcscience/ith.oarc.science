 <p>H3669<br>  &#1499;&#1468;&#1504;&#1506;&#1504;&#1497;  <br> &#x5DB;&#x5BC;&#x5B0;&#x5E0;&#x5B7;&#x5E2;&#x5B7;&#x5E0;&#x5B4;&#x5D9;  &#8206;  k<sup>e</sup>na&#8219;an&#305;&#770;y  <br><i>ken-ah-an-ee&#8216; </i><br>Patrial from <a href="h3667">3667</a>  a <i>Kenaanite</i> or inhabitant of Kenaan; by implication a <i>pedlar</i> (the Cananites standing for their neighbors the Ishmaelites, who conducted mercantile caravans): - Canaanite, merchant, trafficker.<br></p>
