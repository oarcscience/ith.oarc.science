 <p>G4624<br>  &#x3c3;&#x3ba;&#x3b1;&#x3bd;&#x3b4;&#x3b1;&#x3bb;&#x3b9;&#769;&#x3b6;&#x3c9;  <br> skandalizo&#772;  <br><i>skan-dal-id&#8216;-zo </i><br>To &#8220;scandalize&#8221;; from <a href="g4625">4625</a>  to <i>entrap</i>, that is, <i>trip</i> up (figuratively <i>stumble</i> [transitively] or <i>entice</i> to sin, apostasy or displeasure): - (make to) offend.<br></p>
