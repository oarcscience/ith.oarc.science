<BODY>
 <p>H2441<br>  &#1495;&#1498;  <br> &#x5D7;&#x5B5;&#x5DA;  &#8206;  che&#770;k  <br><i>khake </i><br>Probably from <a href="h2496">2496</a> in the sense of <i>tasting</i>; properly the <i>palate</i> or inside of the mouth; hence the <i>mouth</i> itself (as the organ of speech, taste and kissing): - (roof of the) mouth, taste.<br></p>
