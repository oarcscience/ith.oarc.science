 <p>H2671<br>  &#1495;&#1509;  <br> &#x5D7;&#x5B5;&#x5E5;  &#8206;  che&#770;ts  <br><i>khayts </i><br>From <a href="h2686">2686</a>  properly a <i>piercer</i>, that is, an <i>arrow</i>; by implication a <i>wound</i>; figuratively (of God) thunder <i>bolt</i>; (by interchange for <a href="h6086">6086</a>  the <i>shaft</i> of a spear: -  + archer, arrow, dart, shaft, staff, wound.<br></p>
