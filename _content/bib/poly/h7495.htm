 <p>H7495<br>  &#1512;&#1508;&#1492;    &#1512;&#1508;&#1488;  <br> &#x5E8;&#x5B8;&#x5E4;&#x5B8;&#x5D0;  &#x5E8;&#x5B8;&#x5E4;&#x5B8;&#x5D4;  &#8206;  ra&#770;pha&#770;&#8216;  ra&#770;pha&#770;h  <br><i>raw-faw&#8216;,</i> <i>raw-faw&#8216; </i><br>A primitive root; properly to <i>mend</i> (by stitching), that is, (figuratively) to <i>cure</i>: - cure, (cause to) heal, physician, repair, X thoroughly, make whole. See <a href="h7503.htm">7503</a> <br></p>
