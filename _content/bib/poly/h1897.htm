 <p>H1897<br>  &#1492;&#1490;&#1492;  <br> &#x5D4;&#x5B8;&#x5D2;&#x5B8;&#x5D4;  &#8206;  ha&#770;ga&#770;h  <br><i>haw-gaw&#8216; </i><br>A primitive root (compare <a href="h1901.htm">1901</a> ; to <i>murmur</i> (in pleasure or anger); by implication to <i>ponder: - </i>imagine, meditate, mourn, mutter, roar, X sore, speak, study, talk, utter.<br></p>
