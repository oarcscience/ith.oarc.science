 <p>G5399<br>  &#x3c6;&#x3bf;&#x3b2;&#x3b5;&#769;&#x3c9;  <br> phobeo&#772;  <br><i>fob-eh&#8216;-o </i><br>From <a href="g5401">5401</a>  to <i>frighten</i>, that is, (passively) to <i>be</i> <i>alarmed</i>; by analogy to <i>be</i> <i>in</i> <i>awe</i> of, that is, <i>revere:</i> - be (+ sore) afraid, fear (exceedingly), reverence.<br></p>
