<BODY>
 <p>H579<br>  &#1488;&#1504;&#1492;  <br> &#x5D0;&#x5B8;&#x5E0;&#x5B8;&#x5D4;  &#8206;  &#8216;a&#770;na&#770;h  <br><i>aw-naw&#8216; </i><br>A primitive root (perhaps rather identical with <a href="h0578">578</a> through the idea of <i>contraction</i> in anguish); to <i>approach</i>; hence to <i>meet</i> in various senses: - befall, deliver, happen, seek a quarrel.<br></p>
