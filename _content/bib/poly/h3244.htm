 <p>H3244<br>  &#1497;&#1504;&#1513;&#1473;&#1493;&#1507;    &#1497;&#1504;&#1513;&#1473;&#1493;&#1468;&#1507;  <br> &#x5D9;&#x5B7;&#x5E0;&#x5E9;&#x5C1;&#x5D5;&#x5BC;&#x5E3;  &#x5D9;&#x5B7;&#x5E0;&#x5E9;&#x5C1;&#x5D5;&#x5B9;&#x5E3;  &#8206;  yanshu&#770;ph  yansho&#770;ph  <br><i>yan-shoof&#8216;,</i> <i>yan-shofe&#8216; </i><br>Apparently from <a href="h4398">4398</a>  an unclean (aquatic) bird; probably the <i>heron</i> (perhaps from its <i>blowing</i> cry, or because the <i>night</i> <i>heron</i> is meant (compare <a href="h5399">5399</a> ): - (great) owl.<br></p>
