 <p>H2308<br>  &#1495;&#1491;&#1500;  <br> &#x5D7;&#x5B8;&#x5D3;&#x5B7;&#x5DC;  &#8206;  cha&#770;dal  <br><i>khaw-dal&#8216; </i><br>A primitive root; properly to <i>be</i> <i>flabby</i>, that is, (by implication) <i>desist</i>; (figuratively) <i>be</i> <i>lacking</i> or <i>idle: - </i>cease, end, fail, forbear, forsake, leave (off), let alone, rest, be unoccupied, want.<br></p>
