 <p>H3860<br>  &#1500;&#1492;&#1503;  <br> &#x5DC;&#x5B8;&#x5D4;&#x5B5;&#x5DF;  &#8206;  la&#770;he&#770;n  <br><i>law-hane&#8216; </i><br>From the prefixed preposition meaning <i>to</i> or <i>for</i> and <a href="h2005">2005</a>  <i>for</i> <i>if</i>; hence <i>therefore</i>. <i>for</i> <i>them</i> by mistake for prepositional suffix: - for them [by mistake for prepositionsuffix].<br></p>
