 <p>H7788<br>  &#1513;&#1473;&#1493;&#1468;&#1512;  <br> &#x5E9;&#x5C1;&#x5D5;&#x5BC;&#x5E8;  &#8206;  shu&#770;r  <br><i>shoor </i><br>A primitive root; properly to <i>turn</i>, that is, <i>travel</i> about (as a harlot or a merchant): - go, sing. See also <a href="h7891">7891</a> <br></p>
