 <p>H3774<br>  &#1499;&#1468;&#1512;&#1514;&#1497;  <br> &#x5DB;&#x5BC;&#x5B0;&#x5E8;&#x5B5;&#x5EA;&#x5B4;&#x5D9;  &#8206;  k<sup>e</sup>re&#770;th&#305;&#770;y  <br><i>ker-ay-thee&#8216; </i><br>Probably from <a href="h3772">3772</a> in the sense of <i>executioner</i>; a <i>Kerethite</i> or <i>life</i> <i>guardsman</i> (compare <a href="h3876">3876</a> , (only collectively in the singular as plural): - Cherethims, Cherethites.<br></p>
