 <p>G2307<br>  &#x3b8;&#x3b5;&#769;&#x3bb;&#x3b7;&#x3bc;&#x3b1;  <br> thele&#772;ma  <br><i>thel&#8216;-ay-mah </i><br>From the prolonged form of <a href="g2309">2309</a>  a <i>determination</i> (properly the thing), that is, (actively) <i>choice</i> (specifically <i>purpose</i>, <i>decree</i>; abstractly <i>volition</i>) or (passively) <i>inclination:</i> - desire, pleasure, will.<br></p>
