 <p>H6996<br>  &#1511;&#1496;&#1503;    &#1511;&#1496;&#1503;  <br> &#x5E7;&#x5B8;&#x5D8;&#x5B8;&#x5DF;  &#x5E7;&#x5B8;&#x5D8;&#x5D5;&#x5B9;&#x5DF;  &#8206;  qa&#770;t&#803;a&#770;n  qa&#770;t&#803;o&#770;n  <br><i>kaw-tawn&#8216;,</i> <i>kaw-tone&#8216; </i><br>From <a href="h6962">6962</a>  <i>abbreviated</i>, that is, <i>diminutive</i>, literally (in quantity, size or number) or figuratively (in age or importance): - least, less (-ser), little (one), small (-est, one, quantity, thing), young (-er, -est).<br></p>
