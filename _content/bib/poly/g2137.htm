 <p>G2137<br>  &#x3b5;&#x3c5;&#787;&#x3bf;&#x3b4;&#x3bf;&#769;&#x3c9;  <br> euodoo&#772;  <br><i>yoo-od-o&#8216;-o </i><br>From a compound of <a href="g2095">2095</a> and <a href="g3598">3598</a>  to <i>help</i> on the <i>road</i>, that is, (passively) <i>succeed</i> <i>in</i> <i>reaching</i>; figuratively to <i>succeed</i> in business affairs: - (have a) prosper (-ous journey).<br></p>
