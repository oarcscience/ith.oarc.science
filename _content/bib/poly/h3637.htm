 <p>H3637<br>  &#1499;&#1468;&#1500;&#1501;  <br> &#x5DB;&#x5BC;&#x5B8;&#x5DC;&#x5B7;&#x5DD;  &#8206;  ka&#770;lam  <br><i>kaw-lawm&#8216; </i><br>A primitive root; properly to <i>wound</i>; but only figuratively, to <i>taunt</i> or <i>insult: - </i>be (make) ashamed, blush, be confounded, be put to confusion, hurt, reproach, (do, put to) shame.<br></p>
