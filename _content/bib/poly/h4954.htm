 <p>H4954<br>  &#1502;&#1513;&#1473;&#1512;&#1506;&#1497;  <br> &#x5DE;&#x5B4;&#x5E9;&#x5C1;&#x5E8;&#x5B8;&#x5E2;&#x5B4;&#x5D9;  &#8206;  mishra&#770;&#8219;&#305;&#770;y  <br><i>mish-raw-ee&#8216; </i><br>Patrial from an unused noun from an unused root; probably meaning to <i>stretch</i> out; <i>extension</i>; a <i>Mishraite</i>, or inhabitant (collectively) of Mishra: - Mishraites.<br></p>
