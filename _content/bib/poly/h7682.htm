<BODY>
 <p>H7682<br>  &#1513;&#1474;&#1490;&#1489;  <br> &#x5E9;&#x5C2;&#x5B8;&#x5D2;&#x5B7;&#x5D1;  &#8206;  s&#769;a&#770;gab  <br><i>saw-gab&#8216; </i><br>A primitive root; to <i>be</i> (causatively <i>make</i>) <i>lofty</i>, especially <i>inaccessible</i>; by implication <i>safe</i>, <i>strong</i>; used literally and figuratively: - defend, exalt, be excellent, (be, set on) high, lofty, be safe, set up (on high), be too strong.<br></p>
