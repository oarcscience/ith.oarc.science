 <p>G3081<br>  &#x3bb;&#x3c5;&#x3c3;&#x3b9;&#x3c4;&#x3b5;&#x3bb;&#x3b5;&#x3b9;&#834;  <br> lusitelei  <br><i>loo-sit-el-i&#8216; </i><br>Third person singular present indicative active of a derivative of a compound of <a href="g3080">3080</a> and <a href="g5056">5056</a>  impersonally it <i>answers</i> the <i>purpose</i>, that is, <i>is</i> <i>advantageous:</i> - it is better.<br></p>
