 <p>H4603<br>  &#1502;&#1506;&#1500;  <br> &#x5DE;&#x5B8;&#x5E2;&#x5B7;&#x5DC;  &#8206;  ma&#770;&#8219;al  <br><i>maw-al&#8216; </i><br>A primitive root; properly to <i>cover</i> up; used only figuratively to <i>act</i> <i>covertly</i>, that is, <i>treacherously: - </i>transgress, (commit, do a) tresspass (-ing).<br></p>
