 <p>H7225<br>  &#1512;&#1488;&#1513;&#1473;&#1497;&#1514;  <br> &#x5E8;&#x5B5;&#x5D0;&#x5E9;&#x5C1;&#x5B4;&#x5D9;&#x5EA;&#x5BC;  &#8206;  re&#770;&#8216;sh&#305;&#770;yth  <br><i>ray-sheeth&#8216; </i><br>From the same as <a href="h7218">7218</a>  the <i>first</i>, in place, time, order or rank (specifically a <i>firstfruit</i>): - beginning, chief (-est), first (-fruits, part, time), principal thing.<br></p>
