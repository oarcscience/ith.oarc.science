 <p>H2187<br>  &#1494;&#1504;&#1511;  <br> &#x5D6;&#x5B8;&#x5E0;&#x5B7;&#x5E7;  &#8206;  za&#770;naq  <br><i>zaw-nak&#8216; </i><br>A primitive root; properly to <i>draw</i> <i>together</i> the feet (as an animal about to dart upon its prey), that is, to <i>spring</i> forward: - leap.<br></p>
