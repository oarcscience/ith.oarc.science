 <p>H3573<br>  &#1499;&#1468;&#1493;&#1468;&#1513;&#1473;&#1503; &#1512;&#1513;&#1473;&#1506;&#1514;&#1497;&#1501;  <br> &#x5DB;&#x5BC;&#x5D5;&#x5BC;&#x5E9;&#x5C1;&#x5B7;&#x5DF; &#x5E8;&#x5B4;&#x5E9;&#x5C1;&#x5E2;&#x5B8;&#x5EA;&#x5B7;&#x5D9;&#x5B4;&#x5DD;  &#8206;  ku&#770;shan rish&#8219;a&#770;thayim  <br><i>koo-shan&#8216;</i> <i>rish-aw-thah&#8216;-yim </i><br>Apparently from <a href="h3572.htm">3572</a> and the dual of <a href="h7564.htm">7564</a>  <i>Cushan</i> <i>of</i> <i>double</i> <i>wickedness</i>; <i>Cushan-Rishathajim</i>, a Mesopotamian king: - Chushan-rishathayim.<br></p>
