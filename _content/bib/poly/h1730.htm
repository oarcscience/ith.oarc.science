 <p>H1730<br>  &#1491;&#1468;&#1491;    &#1491;&#1468;&#1493;&#1491;  <br> &#x5D3;&#x5BC;&#x5D5;&#x5B9;&#x5D3;  &#x5D3;&#x5BC;&#x5D5;&#x5B9;&#x5D3;  &#8206;  do&#770;d  do&#770;d  <br><i>dode,</i> <i>dode </i><br>From an unused root meaning properly to <i>boil</i>, that is, (figuratively) to <i>love</i>; by implication a <i>love</i> <i>token</i>, <i>lover</i>, <i>friend</i>; specifically an <i>uncle: - </i>(well-) beloved, father&#8217;s brother, love, uncle.<br></p>
