 <p>H7077<br>  &#1511;&#1504;&#1503;  <br> &#x5E7;&#x5B8;&#x5E0;&#x5B7;&#x5DF;  &#8206;  qa&#770;nan  <br><i>kaw-nan&#8216; </i><br>A primitive root; to <i>erect</i>; but used only as denominative from <a href="h7064.htm">7064</a>  to <i>nestle</i>, that is, <i>build</i> or <i>occupy</i> as a nest: - make . . . nest.<br></p>
