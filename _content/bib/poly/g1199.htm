 <p>G1199<br>  &#x3b4;&#x3b5;&#x3c3;&#x3bc;&#x3bf;&#769;&#x3bd;, &#x3b4;&#x3b5;&#x3c3;&#x3bc;&#x3bf;&#769;&#x3c2;  <br> desmon  desmos  <br><i>des-mon&#8216;,</i> <i>des-mos&#8216; </i><br>Neuter and masculine respectively from <a href="g1210">1210</a>  a <i>band</i>, that is, <i>ligament</i> (of the body) or <i>shackle</i> (of a prisoner); figuratively an <i>impediment</i> or <i>disability:</i> - band, bond, chain, string.<br></p>
