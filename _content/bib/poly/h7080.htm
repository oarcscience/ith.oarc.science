 <p>H7080<br>  &#1511;&#1505;&#1501;  <br> &#x5E7;&#x5B8;&#x5E1;&#x5B7;&#x5DD;  &#8206;  qa&#770;sam  <br><i>kaw-sam&#8216; </i><br>A primitive root; properly to <i>distribute</i>, that is, <i>determine</i> by lot or magical scroll; by implication to <i>divine: - </i>divine (-r, -ation), prudent, soothsayer, use [divination].<br></p>
