 <p>H2779<br>  &#1495;&#1512;&#1507;  <br> &#x5D7;&#x5D5;&#x5B9;&#x5E8;&#x5B6;&#x5E3;  &#8206;  cho&#770;reph  <br><i>kho&#8216;-ref </i><br>From <a href="h2778.htm">2778</a>  properly the <i>crop</i> gathered, that is, (by implication) the <i>autumn</i> (and winter) season; figuratively <i>ripeness</i> of age: - cold, winter ([-house]), youth.<br></p>
