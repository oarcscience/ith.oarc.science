 <p>G4126<br>  &#x3c0;&#x3bb;&#x3b5;&#769;&#x3c9;, &#x3c0;&#x3bb;&#x3b5;&#x3c5;&#769;&#x3c9;  <br> pleo&#772;  pleuo&#772;  <br><i>pleh&#8216;-o,</i> <i>plyoo&#8216;-o </i><br>The first is another form for the second which is used as an alternate in certain tenses; probably a form of <a href="g4150">4150</a> (through the idea of <i>plunging</i> through the water); to <i>pass</i> in a vessel: - sail. See also <a href="g4130">4130</a> <br></p>
