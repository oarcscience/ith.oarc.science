 <p>H5402<br>  &#1504;&#1513;&#1473;&#1511;    &#1504;&#1513;&#1473;&#1511;  <br> &#x5E0;&#x5B6;&#x5E9;&#x5C1;&#x5B6;&#x5E7;  &#x5E0;&#x5B5;&#x5E9;&#x5C1;&#x5B6;&#x5E7;  &#8206;  nesheq  ne&#770;sheq  <br><i>neh&#8216;-shek,</i> <i>nay&#8216;-shek </i><br>From <a href="h5401.htm">5401</a>  military <i>equipment</i>, that is, (collectively) <i>arms</i> (offensive or defensive), or (concretely) an <i>arsenal: - </i>armed men, armour (-y), battle, harness, weapon.<br></p>
