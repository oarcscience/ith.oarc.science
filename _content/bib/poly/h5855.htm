 <p>H5855<br>  &#1506;&#1496;&#1512;&#1493;&#1514; &#1513;&#1473;&#1493;&#1508;&#1503;  <br> &#x5E2;&#x5B7;&#x5D8;&#x5E8;&#x5D5;&#x5B9;&#x5EA; &#x5E9;&#x5C1;&#x5D5;&#x5B9;&#x5E4;&#x5B8;&#x5DF;  &#8206;  &#8219;at&#803;ro&#770;th sho&#770;pha&#770;n  <br><i>at-roth&#8216;</i> <i>sho-fawn&#8216; </i><br>From the same as <a href="h5852.htm">5852</a> and a name otherwise unused (being from the same as <a href="h8226.htm">8226</a>  meaning <i>hidden</i>; <i>crowns</i> <i>of</i> <i>Shophan</i>; <i>Atroth-Shophan</i>, a place in Palestine: - Atroth, Shophan [as if two places].<br></p>
