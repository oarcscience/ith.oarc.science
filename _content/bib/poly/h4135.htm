 <p>H4135<br>  &#1502;&#1493;&#1468;&#1500;  <br> &#x5DE;&#x5D5;&#x5BC;&#x5DC;  &#8206;  mu&#770;l  <br><i>mool </i><br>A primitive root; to <i>cut</i> short, that is, <i>curtail</i> (specifically the prepuce, that is, to <i>circumcise</i>); by implication to <i>blunt</i>; figuratively to <i>destroy: - </i>circumcise (-ing, selves), cut down (in pieces), destroy, X must needs.<br></p>
