 <p>H6087<br>  &#1506;&#1510;&#1489;  <br> &#x5E2;&#x5B8;&#x5E6;&#x5B7;&#x5D1;  &#8206;  &#8219;a&#770;tsab  <br><i>aw-tsab&#8216; </i><br>A primitive root; properly to <i>carve</i>, that is, <i>fabricate</i> or <i>fashion</i>; hence (in a bad sense) to <i>worry</i>, <i>pain</i> or <i>anger: - </i>displease, grieve, hurt, make, be sorry, vex, worship, wrest.<br></p>
