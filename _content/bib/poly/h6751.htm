<BODY>
 <p>H6751<br>  &#1510;&#1500;&#1500;  <br> &#x5E6;&#x5BC;&#x5B8;&#x5DC;&#x5B7;&#x5DC;  &#8206;  tsa&#770;lal  <br><i>tsaw-lal&#8216; </i><br>A primitive root (rather identical with <a href="h6749.htm">6749</a> through the idea of <i>hovering</i> over (compare <a href="h6754.htm">6754</a> ); to <i>shade</i>, as twilight or an opaque object: - begin to be dark, shadowing.<br></p>
