 <p>H3591<br>  &#1499;&#1468;&#1497;&#1491;&#1493;&#1503;  <br> &#x5DB;&#x5BC;&#x5B4;&#x5D9;&#x5D3;&#x5BC;&#x5D5;&#x5B9;&#x5DF;  &#8206;  k&#305;&#770;ydo&#770;n  <br><i>kee-dohn&#8216; </i><br>From the same as <a href="h3589">3589</a>  properly something to <i>strike</i> with, that is, a <i>dart</i> (perhaps smaller than <a href="h2595">2595</a> : - lance, shield, spear, target.<br></p>
