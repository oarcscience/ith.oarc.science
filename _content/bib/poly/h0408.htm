 <p>H408<br>  &#1488;&#1500;  <br> &#x5D0;&#x5B7;&#x5DC;  &#8206;  &#8216;al  <br><i>al </i><br>A negative particle (akin to <a href="h3808">3808</a> ; <i>not</i> (the qualified negation, used as a deprecative); once (<a href="job024.htm#025">Job 24:25</a>) as a noun, <i>nothing: - </i>nay, neither, + never, no, nor, not, nothing [worth], rather than.<br></p>
