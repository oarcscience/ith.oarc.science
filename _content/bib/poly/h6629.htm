 <p>H6629<br>  &#1510;&#1488;&#1493;&#1503;    &#1510;&#1488;&#1503; <sup> o</sup><br> &#x5E6;&#x5BC;&#x5D5;&#x5B9;&#x5D0;&#x5DF;  &#x5E6;&#x5BC;&#x5B0;&#x5D0;&#x5D5;&#x5B9;&#x5DF;  &#8206;  tso&#770;&#8216;n  ts<sup>e</sup>&#8216;o&#770;n  <br><i>tsone,</i> <i>tseh-one&#8216; </i><br>From an unused root meaning to <i>migrate</i>; a collective name for a <i>flock</i> (of sheep or goats); also figuratively (of men): - (small) cattle, flock (+ -s), lamb (+ -s), sheep ([-cote, -fold, -shearer, -herds]).<br></p>
