 <p>G1067<br>  &#x3b3;&#x3b5;&#769;&#x3b5;&#x3bd;&#x3bd;&#x3b1;  <br> geenna  <br><i>gheh&#8216;-en-nah </i><br>Of Hebrew origin ([<a href="h1516">1516</a>  and [<a href="h2011">2011</a> ); <i>valley</i> <i>of</i> (the son of) <i>Hinnom</i>; <i>gehenna</i> (or <i>Ge-Hinnom</i>), a valley of Jerusalem, used (figuratively) as a name for the place (or state) of everlasting punishment: - hell.<br></p>
