<BODY>
 <p>H4869<br>  &#1502;&#1513;&#1474;&#1490;&#1468;&#1489;  <br> &#x5DE;&#x5B4;&#x5E9;&#x5C2;&#x5D2;&#x5BC;&#x5B8;&#x5D1;  &#8206;  mis&#769;ga&#770;b  <br><i>mis-gawb&#8216; </i><br>From <a href="h7682.htm">7682</a>  properly a <i>cliff</i> (or other <i>lofty</i> or <i>inaccessible</i> place); abstractly <i>altitude</i>; figuratively a <i>refuge</i>; <i>misgab</i>; a place in Moab: - defence, high fort (tower), refuge. <a href="h4869.htm">4869</a>  Misgab, a place in Moab: - Misgab.<br></p>
