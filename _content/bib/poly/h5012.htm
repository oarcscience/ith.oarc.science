 <p>H5012<br>  &#1504;&#1489;&#1488;  <br> &#x5E0;&#x5B8;&#x5D1;&#x5B8;&#x5D0;  &#8206;  na&#770;ba&#770;&#8216;  <br><i>naw-baw&#8216; </i><br>A primitive root; to <i>prophesy</i>, that is, speak (or sing) by inspiration (in prediction or simple discourse): - prophesy (-ing) make self a prophet.<br></p>
