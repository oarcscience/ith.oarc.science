 <p>H2895<br>  &#1496;&#1493;&#1489;  <br> &#x5D8;&#x5BC;&#x5D5;&#x5B9;&#x5D1;  &#8206;  t&#803;o&#770;b  <br><i>tobe </i><br>A primitive root, to <i>be</i> (transitively <i>do</i> or <i>make</i>) <i>good</i> (or <i>well</i>) in the widest sense: - be (do) better, cheer, be (do, seem) good, (make), goodly, X please, (be, do, go, play) well.<br></p>
