 <p>H8580<br>  &#1514;&#1468;&#1504;&#1513;&#1473;&#1502;&#1514;  <br> &#x5EA;&#x5BC;&#x5BC;&#x5B7;&#x5E0;&#x5E9;&#x5C1;&#x5B6;&#x5DE;&#x5B6;&#x5EA;  &#8206;  tanshemeth  <br><i>tan-sheh&#8216;-meth </i><br>From <a href="h5395">5395</a>  properly a hard <i>breather</i>, that is, the name of two unclean creatures, a lizard and a bird (both perhaps from changing color through their <i>irascibility</i>), probably the <i>tree</i> <i>toad</i> and the <i>water</i> <i>hen: - </i>mole, swan.<br></p>
