 <p>H6342<br>  &#1508;&#1468;&#1495;&#1491;  <br> &#x5E4;&#x5BC;&#x5B8;&#x5D7;&#x5B7;&#x5D3;  &#8206;  pa&#770;chad  <br><i>paw-khad&#8216; </i><br>A primitive root; to <i>be</i> <i>startled</i> (by a sudden alarm); hence to <i>fear</i> in general: - be afraid, stand in awe, (be in) fear, make to shake.<br></p>
