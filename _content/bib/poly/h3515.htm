 <p>H3515<br>  &#1499;&#1468;&#1489;&#1491;  <br> &#x5DB;&#x5BC;&#x5B8;&#x5D1;&#x5B5;&#x5D3;  &#8206;  ka&#770;be&#770;d  <br><i>kaw-bade&#8216; </i><br>From <a href="h3513">3513</a>  <i>heavy</i>; figuratively in a good sense (<i>numerous</i>) or in a bad sense (<i>severe</i>, <i>difficult</i>, <i>stupid</i>): - (so) great, grievous, hard (-ened), (too) heavy (-ier), laden, much, slow, sore, thick.<br></p>
