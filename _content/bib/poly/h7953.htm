 <p>H7953<br>  &#1513;&#1473;&#1500;&#1492;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5DC;&#x5B8;&#x5D4;  &#8206;  sha&#770;la&#770;h  <br><i>shaw-law&#8216; </i><br>A primitive root (rather cognate (by contraction) to the base of <a href="h5394">5394</a>  <a href="h7997">7997</a> and their congeners through the idea of <i>extracting</i>); to <i>draw</i> out or off, that is, <i>remove</i> (the soul by death): - take away.<br></p>
