 <p>G5082<br>  &#x3c4;&#x3b7;&#x3bb;&#x3b9;&#x3ba;&#x3bf;&#x3c5;&#834;&#x3c4;&#x3bf;&#x3c2; &#x3c4;&#x3b7;&#x3bb;&#x3b9;&#x3ba;&#x3b1;&#x3c5;&#769;&#x3c4;&#x3b7;  <br> te&#772;likoutos  te&#772;likaute&#772;  <br><i>tay-lik-oo&#8216;-tos,</i> <i>tay-lik-ow&#8216;-tay) </i><br>Masculine and feminine; from a compound of <a href="g3588">3588</a> with <a href="g2245">2245</a> and <a href="g3778">3778</a>  <i>such</i> <i>as</i> <i>this</i>, that is, (in [figuratively] magnitude) <i>so</i> <i>vast:</i> - so great, so mighty.<br></p>
