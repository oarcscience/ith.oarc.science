 <p>H5848<br>  &#1506;&#1496;&#1507;  <br> &#x5E2;&#x5B8;&#x5D8;&#x5B7;&#x5E3;  &#8206;  &#8219;a&#770;t&#803;aph  <br><i>aw-taf&#8216; </i><br>A primitive root; to <i>shroud</i>, that is, <i>clothe</i> (whether transitively or reflexively); hence (from the idea of <i>darkness</i>) to <i>languish: - </i>cover (over), fail, faint, feebler, hide self, be overwhelmed, swoon.<br></p>
