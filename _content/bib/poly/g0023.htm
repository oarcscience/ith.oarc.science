 <p>G23<br>  &#x3b1;&#787;&#x3b3;&#x3b1;&#x3bd;&#x3b1;&#x3ba;&#x3c4;&#x3b5;&#769;&#x3c9;  <br> aganakteo&#772;  <br><i>ag-an-ak-teh&#8216;-o </i><br>From   &#x3b1;&#787;&#769;&#x3b3;&#x3b1;&#x3bd;    agan   (<i>much</i>) and   &#x3b1;&#787;&#769;&#x3c7;&#x3b8;&#x3bf;&#x3c2;    achhos&#772;   (<i>grief</i>; akin to the base of <a href="g0043">43</a> ; to <i>be</i> <i>greatly</i> <i>afflicted</i>, that is, (figuratively) <i>indignant:</i> - be much (sore) displeased, have (be moved with, with) indignation.<br></p>
