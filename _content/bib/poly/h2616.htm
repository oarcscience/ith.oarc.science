 <p>H2616<br>  &#1495;&#1505;&#1491;  <br> &#x5D7;&#x5B8;&#x5E1;&#x5B7;&#x5D3;  &#8206;  cha&#770;sad  <br><i>khaw-sad&#8216; </i><br>A primitive root; properly perhaps to <i>bow</i> (the neck only (compare <a href="h2603">2603</a>  in courtesy to an equal), that is, to <i>be</i> <i>kind</i>; also (by euphemism (compare <a href="h1288">1288</a> , but rarely) to <i>reprove: - </i>shew self merciful, put to shame.<br></p>
