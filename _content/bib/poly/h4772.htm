 <p>H4772<br>  &#1502;&#1512;&#1490;&#1468;&#1500;&#1492;  <br> &#x5DE;&#x5B7;&#x5E8;&#x5D2;&#x5BC;&#x5B0;&#x5DC;&#x5B8;&#x5D4;  &#8206;  marg<sup>e</sup>la&#770;h  <br><i>mar-ghel-aw&#8216; </i><br>Denominative from <a href="h7272.htm">7272</a>  (plural for collective) a <i>foot</i> <i>piece</i>, that is, (adverbially) <i>at</i> <i>the</i> <i>foot</i>, or (directly) the <i>foot</i> itself: - feet. Compare <a href="h4763.htm">4763</a> <br></p>
