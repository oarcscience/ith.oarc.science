 <p>H3021<br>  &#1497;&#1490;&#1506;  <br> &#x5D9;&#x5B8;&#x5D2;&#x5B7;&#x5E2;  &#8206;  ya&#770;ga&#8219;  <br><i>yaw-gah&#8216; </i><br>A primitive root; properly to <i>gasp</i>; hence to <i>be</i> <i>exhausted</i>, to <i>tire</i>, to <i>toil: - </i>faint, (make to) labour, (be) weary.<br></p>
