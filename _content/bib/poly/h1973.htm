 <p>H1973<br>  &#1492;&#1500;&#1488;&#1492;  <br> &#x5D4;&#x5B8;&#x5DC;&#x5B0;&#x5D0;&#x5B8;&#x5D4;  &#8206;  ha&#770;l<sup>e</sup>&#8216;a&#770;h  <br><i>haw-leh-aw&#8216; </i><br>From the primitive form of the article; <i>to</i> <i>the</i> <i>distance</i>, that is, <i>far</i> <i>away</i>; also (of time) <i>thus</i> <i>far: - </i>back, beyond, (hence-) forward, hitherto, thenceforth, yonder.<br></p>
