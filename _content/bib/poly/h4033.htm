 <p>H4033<br>  &#1502;&#1490;&#1512;    &#1502;&#1490;&#1493;&#1468;&#1512;  <br> &#x5DE;&#x5B8;&#x5D2;&#x5D5;&#x5BC;&#x5E8;  &#x5DE;&#x5B8;&#x5D2;&#x5D5;&#x5BC;&#x5E8;  &#8206;  ma&#770;gu&#770;r  ma&#770;gu&#770;r  <br><i>maw-goor&#8216;,</i> <i>maw-goor&#8216; </i><br>From <a href="h1481">1481</a> in the sense of <i>lodging</i>; a temporary <i>abode</i>; by extension a permanent <i>residence</i>: - dwelling, pilgrimage, where sojourn, be a stranger. Compare <a href="h4032">4032</a> <br></p>
