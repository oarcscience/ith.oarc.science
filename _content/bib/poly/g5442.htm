 <p>G5442<br>  &#x3c6;&#x3c5;&#x3bb;&#x3b1;&#769;&#x3c3;&#x3c3;&#x3c9;  <br> phulasso&#772;  <br><i>foo-las&#8216;-so </i><br>Probably from <a href="g5443">5443</a> through the idea of <i>isolation</i>; to <i>watch</i>, that is, <i>be</i> <i>on</i> <i>guard</i> (literally or figuratively); by implication to <i>preserve</i>. <i>obey</i>, <i>avoid:</i> - beware, keep (self), observe, save. Compare <a href="g5083">5083</a> <br></p>
