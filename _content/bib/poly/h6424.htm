 <p>H6424<br>  &#1508;&#1468;&#1500;&#1505;  <br> &#x5E4;&#x5BC;&#x5B8;&#x5DC;&#x5B7;&#x5E1;  &#8206;  pa&#770;las  <br><i>paw-las&#8216; </i><br>A primitive root; properly to <i>roll</i> flat, that is, <i>prepare</i> (a road); also to <i>revolve</i>, that is, <i>weigh</i> (mentally): - make, ponder, weigh.<br></p>
