 <p>H7014<br>  &#1511;&#1497;&#1503;  <br> &#x5E7;&#x5B7;&#x5D9;&#x5B4;&#x5DF;  &#8206;  qayin  <br><i>kah&#8216;-yin </i><br>The same as <a href="h7013">7013</a> (with a play upon the affinity to <a href="h7069">7069</a> ; <i>Kajin</i>, the name of the first child, also of a place in Palestine, and of an Oriental tribe: - Cain, Kenite (-s).<br></p>
