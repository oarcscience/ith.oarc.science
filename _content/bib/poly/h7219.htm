 <p>H7219<br>  &#1512;&#1493;&#1513;&#1473;    &#1512;&#1488;&#1513;&#1473;  <br> &#x5E8;&#x5D5;&#x5B9;&#x5D0;&#x5E9;&#x5C1;  &#x5E8;&#x5D5;&#x5B9;&#x5E9;&#x5C1;  &#8206;  ro&#770;&#8216;sh  ro&#770;sh  <br><i>roshe,</i> <i>roshe </i><br>Apparently the same as <a href="h7218.htm">7218</a>  a poisonous <i>plant</i>, probably the <i>poppy</i> (from its conspicuous <i>head</i>); generally <i>poison</i> (even of serpents): - gall, hemlock, posion, venom.<br></p>
