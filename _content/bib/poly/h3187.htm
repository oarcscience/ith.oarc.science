 <p>H3187<br>  &#1497;&#1495;&#1513;&#1474;  <br> &#x5D9;&#x5B8;&#x5D7;&#x5B7;&#x5E9;&#x5C2;  &#8206;  ya&#770;chas&#769;  <br><i>yaw-khas&#8216; </i><br>A primitive root; to <i>sprout</i>; used only as denominative from <a href="h3188">3188</a>  to <i>enroll</i> by pedigree: - (number after, number throughout the) genealogy (to be reckoned), be reckoned by genealogies.<br></p>
