 <p>G4350<br>  &#x3c0;&#x3c1;&#x3bf;&#x3c3;&#x3ba;&#x3bf;&#769;&#x3c0;&#x3c4;&#x3c9;  <br> proskopto&#772;  <br><i>pros-kop&#8216;-to </i><br>From <a href="g4314">4314</a> and <a href="g2875">2875</a>  to <i>strike</i> <i>at</i>, that is, <i>surge</i> <i>against</i> (as water); specifically to <i>stub</i> <i>on</i>, that is, <i>trip</i> <i>up</i> (literally or figuratively): - beat upon, dash, stumble (at).<br></p>
