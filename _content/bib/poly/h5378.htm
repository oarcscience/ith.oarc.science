 <p>H5378<br>  &#1504;&#1513;&#1473;&#1488;  <br> &#x5E0;&#x5B8;&#x5E9;&#x5C1;&#x5B8;&#x5D0;  &#8206;  na&#770;sha&#770;&#8216;  <br><i>naw-shaw&#8216; </i><br>A primitive root (perhaps identical with <a href="h5377">5377</a>  through the idea of <i>imposition</i>); to <i>lend</i> on interest; by implication to <i>dun</i> for debt: -  X debt, exact, give of usury.<br></p>
