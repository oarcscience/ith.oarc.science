 <p>G816<br>  &#x3b1;&#787;&#x3c4;&#x3b5;&#x3bd;&#x3b9;&#769;&#x3b6;&#x3c9;  <br> atenizo&#772;  <br><i>at-en-id&#8216;-zo </i><br>From a compound of <a href="g0001">1</a> (as a particle of union) and   &#x3c4;&#x3b5;&#x3b9;&#769;&#x3bd;&#x3c9;    teino&#772;   (to <i>stretch</i>); to <i>gaze</i> intently: - behold earnestly (stedfastly), fasten (eyes), look (earnestly, stedfastly, up stedfastly), set eyes.<br></p>
