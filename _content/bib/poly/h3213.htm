 <p>H3213<br>  &#1497;&#1500;&#1500;  <br> &#x5D9;&#x5B8;&#x5DC;&#x5B7;&#x5DC;  &#8206;  ya&#770;lal  <br><i>yaw-lal&#8216; </i><br>A primitive root; to <i>howl</i> (with a wailing tone) or <i>yell</i> (with a boisterous one): - (make to) howl, be howling.<br></p>
