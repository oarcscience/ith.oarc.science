<BODY>
 <p>H4264<br>  &#1502;&#1495;&#1504;&#1492;  <br> &#x5DE;&#x5B7;&#x5D7;&#x5B2;&#x5E0;&#x5B6;&#x5D4;  &#8206;  macha&#774;neh  <br><i>makh-an-eh&#8216; </i><br>From <a href="h2583.htm">2583</a>  an <i>encampment</i> (of travellers or troops); hence an <i>army</i>, whether literally (of soldiers) or figuratively (of dancers, angels, cattle, locusts, stars; or even the sacred courts): - army, band, battle, camp, company, drove, host, tents.<br></p>
