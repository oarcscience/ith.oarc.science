 <p>H5259<br>  &#1504;&#1505;&#1498;  <br> &#x5E0;&#x5B8;&#x5E1;&#x5B7;&#x5DA;  &#8206;  na&#770;sak  <br><i>naw-sak&#8216; </i><br>A primitive root (probably identical with <a href="h5258">5258</a> through the idea of fusion); to <i>interweave</i>, that is, (figuratively) to <i>overspread: - </i>that is spread.<br></p>
