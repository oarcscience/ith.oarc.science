<BODY>
 <p>H8121<br>  &#1513;&#1473;&#1502;&#1513;&#1473;  <br> &#x5E9;&#x5C1;&#x5B6;&#x5DE;&#x5B6;&#x5E9;&#x5C1;  &#8206;  shemesh  <br><i>sheh&#8216;-mesh </i><br>From an unused root meaning to be <i>brilliant</i>; the <i>sun</i>; by implication the <i>east</i>; figuratively a <i>ray</i>, that is, (architecturally) a notched <i>battlement</i>: -  + east side (-ward), sun ([rising]), + west (-ward), window. See also <a href="h1053">1053</a> <br></p>
