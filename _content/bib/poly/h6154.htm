 <p>H6154<br>  &#1506;&#1512;&#1489;    &#1506;&#1512;&#1489;  <br> &#x5E2;&#x5B5;&#x5E8;&#x5B6;&#x5D1;  &#x5E2;&#x5B6;&#x5E8;&#x5B6;&#x5D1;  &#8206;  &#8219;e&#770;reb  &#8219;ereb  <br><i>ay&#8216;-reb,</i> <i>eh&#8216;-reb </i><br>The second form used in <a href="kg1010.htm#015">1Ki 10:15</a> with the article prefixed); from <a href="h6148">6148</a>  the <i>web</i> (or transverse threads of cloth); also a <i>mixture</i>, (or <i>mongrel</i> race): - Arabia, mingled people, mixed (multitude), woof.<br></p>
