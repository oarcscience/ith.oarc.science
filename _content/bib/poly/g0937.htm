 <p>G937<br>  &#x3b2;&#x3b1;&#x3c3;&#x3b9;&#x3bb;&#x3b9;&#x3ba;&#x3bf;&#769;&#x3c2;  <br> basilikos  <br><i>bas-il-ee-kos&#8216; </i><br>From <a href="g0935">935</a>  <i>regal</i> (in relation), that is, (literally) belonging to (or befitting) the sovereign (as land, dress, or a <i>courtier</i>), or (figuratively) <i>preeminent:</i> - king&#8217;s, nobleman, royal.<br></p>
