 <p>H2777<br>  &#1495;&#1512;&#1505;&#1493;&#1468;&#1514;  <br> &#x5D7;&#x5B7;&#x5E8;&#x5E1;&#x5D5;&#x5BC;&#x5EA;  &#8206;  charsu&#770;th  <br><i>khar-sooth&#8216; </i><br>From <a href="h2775.htm">2775</a> (Apparently in the sense of a red <i>tile</i> used for scraping); a <i>potsherd</i>, that is, (by implication) a <i>pottery</i>; the name of a gate at Jerusalem: - east.<br></p>
