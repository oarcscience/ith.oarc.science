 <p>H7827<br>  &#1513;&#1473;&#1495;&#1500;&#1514;  <br> &#x5E9;&#x5C1;&#x5B0;&#x5D7;&#x5B5;&#x5DC;&#x5B6;&#x5EA;  &#8206;  sh<sup>e</sup>che&#770;leth  <br><i>shekh-ay&#8216;-leth </i><br>Apparently from the same as <a href="h7826">7826</a> through some obscure idea, perhaps that of <i>peeling</i> off by concussion of sound; a <i>scale</i> or shell, that is, the aromatic <i>mussel: - </i>onycha.<br></p>
