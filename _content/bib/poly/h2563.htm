 <p>H2563<br>  &#1495;&#1502;&#1512;  <br> &#x5D7;&#x5D5;&#x5B9;&#x5DE;&#x5B6;&#x5E8;  &#8206;  cho&#770;mer  <br><i>kho&#8216;-mer </i><br>From <a href="h2560.htm">2560</a>  properly a <i>bubbling</i> up, that is, of water, a <i>wave</i>; of earth, <i>mire</i> or <i>clay</i> (cement); also a <i>heap</i>; hence a <i>chomer</i> or dry measure: - clay, heap, homer, mire, motion, mortar.<br></p>
