 <p>H4832<br>  &#1502;&#1512;&#1508;&#1468;&#1488;  <br> &#x5DE;&#x5B7;&#x5E8;&#x5E4;&#x5BC;&#x5B5;&#x5D0;  &#8206;  marpe&#770;&#8216;  <br><i>mar-pay&#8216; </i><br>From <a href="h7495">7495</a>  properly <i>curative</i>, that is, literally (concretely) a <i>medicine</i>, or (abstractly) a <i>cure</i>; figuratively (concretely) <i>deliverance</i>, or (abstractly) <i>placidity: - </i>([in-]) cure (-able), healing (-lth), remedy, sound, wholesome, yielding.<br></p>
