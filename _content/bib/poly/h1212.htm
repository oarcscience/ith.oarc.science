 <p>H1212<br>  &#1489;&#1468;&#1510;&#1500;&#1488;&#1500;  <br> &#x5D1;&#x5BC;&#x5B0;&#x5E6;&#x5B7;&#x5DC;&#x5D0;&#x5B5;&#x5DC;  &#8206;  b<sup>e</sup>tsal&#8216;e&#770;l  <br><i>bets-al-ale&#8216; </i><br>Probably from <a href="h6738">6738</a> and <a href="h0410">410</a> with prepositional prefix; <i>in</i> (the) <i>shadow</i> (that is, protection) <i>of</i> <i>God</i>; <i>Betsalel</i>; the name of two Israelites: - Bezaleel.<br></p>
