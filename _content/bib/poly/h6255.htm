 <p>H6255<br>  &#1506;&#1513;&#1473;&#1514;&#1468;&#1512;&#1514;  &#1511;&#1512;&#1504;&#1497;&#1501;  <br> &#x5E2;&#x5B7;&#x5E9;&#x5C1;&#x5EA;&#x5BC;&#x5BC;&#x5B0;&#x5E8;&#x5D5;&#x5B9;&#x5EA; &#x5E7;&#x5B7;&#x5E8;&#x5E0;&#x5B7;&#x5D9;&#x5B4;&#x5DD;  &#8206;  &#8219;asht<sup>e</sup>ro&#770;th qarnayim  <br><i>ash-ter-oth&#8216;</i> <i>kar-nah&#8216;-yim </i><br>From <a href="h6252">6252</a> and the dual of <a href="h7161">7161</a>  <i>Ashtaroth</i> <i>of</i> (the) <i>double</i> <i>horns</i> (a symbol of the deity); <i>Ashteroth</i> <i>Karnaim</i>, a place East of the Jordan: - Ashtoreth Karnaim.<br></p>
