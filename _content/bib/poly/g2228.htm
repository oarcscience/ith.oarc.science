<TITLE>Polyglot Bible: Revelation: G2228</TITLE>
</HEAD>
<BODY>
 <p>G2228<br>  &#x3b7;&#787;&#769;  <br> e&#772;  <br><i>ay </i><br>A primary particle of distinction between two connected terms; disjunctive, <i>or</i>; comparative, <i>than</i>: - and, but (either), (n-) either, except it be, (n-) or (else), rather, save, than, that, what, yea. Often used in connection with other particles. Compare especially <a href="g2235">2235</a>  <a href="g2260">2260</a>  <a href="g2273">2273</a> <br></p>
