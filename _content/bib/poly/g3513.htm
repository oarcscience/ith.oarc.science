 <p>G3513<br>  &#x3bd;&#x3b7;&#769;  <br> ne&#772;  <br><i>nay </i><br>Probably an intensive form of <a href="g3483">3483</a>  a particle of attestation (accompanied by the object invoked or appealed to in confirmation); <i>as</i> <i>sure</i> <i>as:</i> - I protest by.<br></p>
