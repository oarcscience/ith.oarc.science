 <p>H3335<br>  &#1497;&#1510;&#1512;  <br> &#x5D9;&#x5B8;&#x5E6;&#x5B7;&#x5E8;  &#8206;  ya&#770;tsar  <br><i>yaw-tsar&#8216; </i><br>probably identical with <a href="h3334">3334</a> (through the <i>squeezing</i> into shape); (compare <a href="h3331">3331</a> ; to <i>mould</i> into a form; especially as a <i>potter</i>; figuratively to <i>determine</i> (that is, form a resolution): -  X earthen, fashion, form, frame, make (-r), potter, purpose.<br></p>
