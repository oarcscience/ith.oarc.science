 <p>H7433<br>  &#1512;&#1502;&#1493;&#1514; &#1490;&#1468;&#1500;&#1506;&#1491;    &#1512;&#1502;&#1514; &#1490;&#1468;&#1500;&#1506;&#1491;  <br> &#x5E8;&#x5B8;&#x5DE;&#x5D5;&#x5B9;&#x5EA; &#x5D2;&#x5BC;&#x5B4;&#x5DC;&#x5E2;&#x5B8;&#x5D3;  &#x5E8;&#x5B8;&#x5DE;&#x5D5;&#x5B9;&#x5EA; &#x5D2;&#x5BC;&#x5B4;&#x5DC;&#x5E2;&#x5B8;&#x5D3;  &#8206;  ra&#770;mo&#770;th gil&#8219;a&#770;d  ra&#770;mo&#770;th gil&#8219;a&#770;d  <br><i>raw-moth&#8216;</i> <i>gil-awd&#8216; </i><br>From the plural of <a href="h7413">7413</a> and <a href="h1568">1568</a>  <i>heights</i> <i>of</i> <i>Gilad</i>; <i>Ramoth</i> <i>Gilad</i>, a place East of the Jordan: - Ramoth-gilead, Ramoth in Gilead. See also <a href="h7216">7216</a> <br></p>
