 <p>G2936<br>  &#x3ba;&#x3c4;&#x3b9;&#769;&#x3b6;&#x3c9;  <br> ktizo&#772;  <br><i>ktid&#8216;-zo </i><br>Probably akin to <a href="g2932">2932</a> (through the idea of the <i>proprietorship</i> of the <i>manufacturer</i>); to <i>fabricate</i>, that is, <i>found</i> (<i>form</i> originally): - create, Creator, make.<br></p>
