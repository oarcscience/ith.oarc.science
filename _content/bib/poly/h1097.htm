 <p>H1097<br>  &#1489;&#1468;&#1500;&#1497;  <br> &#x5D1;&#x5BC;&#x5B0;&#x5DC;&#x5B4;&#x5D9;  &#8206;  b<sup>e</sup>l&#305;&#770;y  <br><i>bel-ee&#8216; </i><br>From <a href="h1086">1086</a>  properly <i>failure</i>, that is, <i>nothing</i> or <i>destruction</i>; usually (with preposition) <i>without</i>, <i>not</i> <i>yet</i>, <i>because</i> <i>not</i>, <i>as</i> <i>long</i> <i>as</i>, etc.: - corruption, ig[norantly], for lack of, where no . . . is, so that no, none, not, un[awares], without.<br></p>
