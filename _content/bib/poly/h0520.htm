 <p>H520<br>  &#1488;&#1502;&#1468;&#1492;  <br> &#x5D0;&#x5B7;&#x5DE;&#x5BC;&#x5B8;&#x5D4;  &#8206;  &#8216;amma&#770;h  <br><i>am-maw&#8216; </i><br>Prolonged from <a href="h0517">517</a>  properly a <i>mother</i> (that is, <i>unit</i>) of measure, or the <i>forearm</i> (below the elbow), that is, a <i>cubit</i>; also a door <i>base</i> (as a <i>bond</i> of the entrance): - cubit, + hundred [by exchange for <a href="h3967">3967</a> , measure, post.<br></p>
