 <p>H6571<br>  &#1508;&#1468;&#1512;&#1513;&#1473;  <br> &#x5E4;&#x5BC;&#x5B8;&#x5E8;&#x5B8;&#x5E9;&#x5C1;  &#8206;  pa&#770;ra&#770;sh  <br><i>paw-rawsh&#8216; </i><br>From <a href="h6567.htm">6567</a>  a <i>steed</i> (as <i>stretched</i> out to a vehicle, not single nor for mounting (compare <a href="h5483.htm">5483</a> ); also (by implication) a <i>driver</i> (in a chariot), that is, (collectively) cavalry: - horseman.<br></p>
