 <p>G831<br>  &#x3b1;&#x3c5;&#787;&#x3b8;&#x3b5;&#x3bd;&#x3c4;&#x3b5;&#769;&#x3c9;  <br> authenteo&#772;  <br><i>ow-then-teh&#8216;-o </i><br>From a compound of <a href="g0846">846</a> and   &#x3b5;&#788;&#769;&#x3bd;&#x3c4;&#x3b7;&#x3c2;    hente&#772;s   (obsolete; a <i>worker</i>); to <i>act</i> <i>of</i> <i>oneself</i>, that is, (figuratively) <i>dominate:</i> - usurp authority over.<br></p>
