 <p>H2131<br>  &#1494;&#1511;    &#1494;&#1511;    &#1494;&#1497;&#1511;&#1492;  <br> &#x5D6;&#x5B4;&#x5D9;&#x5E7;&#x5B8;&#x5D4;  &#x5D6;&#x5B4;&#x5E7;  &#x5D6;&#x5B5;&#x5E7;  &#8206;  z&#305;&#770;yqa&#770;h  ziq  ze&#770;q  <br><i>zee-kaw&#8216;,</i> <i>zeek,</i> <i>zake </i><br>From <a href="h2187">2187</a>  properly what <i>leaps</i> forth, that is, <i>flash</i> of fire, or a burning <i>arrow</i>; also (from the original sense of the root) a <i>bond: - </i>chain, fetter, firebrand, spark.<br></p>
