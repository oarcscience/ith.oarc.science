 <p>G1658<br>  &#x3b5;&#787;&#x3bb;&#x3b5;&#x3c5;&#769;&#x3b8;&#x3b5;&#x3c1;&#x3bf;&#x3c2;  <br> eleutheros  <br><i>el-yoo&#8216;-ther-os </i><br>Probably from the alternate of <a href="g2064">2064</a>  <i>unrestrained</i> (to <i>go</i> at pleasure), that is, (as a citizen) <i>not</i> <i>a</i> <i>slave</i> (whether <i>freeborn</i> or <i>manumitted</i>), or (generally) <i>exempt</i> (from obligation or liability): - free (man, woman), at liberty.<br></p>
