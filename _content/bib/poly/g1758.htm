 <p>G1758<br>  &#x3b5;&#787;&#x3bd;&#x3b5;&#769;&#x3c7;&#x3c9;  <br> enecho&#772;  <br><i>en-ekh&#8216;-o </i><br>From <a href="g1722">1722</a> and <a href="g2192">2192</a>  to <i>hold</i> <i>in</i> or <i>upon</i>, that is, <i>ensnare</i>; by implication to <i>keep</i> <i>a</i> <i>grudge:</i> - entangle with, have a quarrel against, urge.<br></p>
