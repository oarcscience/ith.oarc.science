 <p>H681<br>  &#1488;&#1510;&#1500;  <br> &#x5D0;&#x5B5;&#x5E6;&#x5B6;&#x5DC;  &#8206;  &#8216;e&#770;tsel  <br><i>ay&#8216;-tsel </i><br>From <a href="h0680">680</a> (in the sense of <i>joining</i>); a <i>side</i>; (as a preposition) <i>near</i>: - at, (hard) by, (from) (beside), near (unto), toward, with. See also <a href="h1018">1018</a> <br></p>
