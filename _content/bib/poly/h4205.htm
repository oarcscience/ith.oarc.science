 <p>H4205<br>  &#1502;&#1494;&#1512;    &#1502;&#1494;&#1493;&#1512;  <br> &#x5DE;&#x5B8;&#x5D6;&#x5D5;&#x5B9;&#x5E8;  &#x5DE;&#x5B8;&#x5D6;&#x5D5;&#x5B9;&#x5E8;  &#8206;  ma&#770;zo&#770;r  ma&#770;zo&#770;r  <br><i>maw-zore&#8216;,</i> <i>maw-zore&#8216; </i><br>From <a href="h2115">2115</a> in the sense of <i>binding</i> up; a <i>bandage</i>, that is, remedy; hence a <i>sore</i> (as needing a compress): - bound up, wound.<br></p>
