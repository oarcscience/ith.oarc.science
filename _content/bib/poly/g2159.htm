 <p>G2159<br>  &#x3b5;&#x3c5;&#787;&#x3c4;&#x3bf;&#769;&#x3bd;&#x3c9;&#x3c2;  <br> eutono&#772;s  <br><i>yoo-ton&#8216;-oce </i><br>Adverb from a compound of <a href="g2095">2095</a> and a derivation of   &#x3c4;&#x3b5;&#x3b9;&#769;&#x3bd;&#x3c9;    teino&#772;   (to <i>stretch</i>); <i>in</i> <i>a</i> <i>well</i> <i>strung</i> <i>manner</i>, that is, (figuratively) <i>intensely</i> (in a good sense, <i>cogently</i>; in a bad one, <i>fiercely</i>): - mightily, vehemently.<br></p>
