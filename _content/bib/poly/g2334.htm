 <p>G2334<br>  &#x3b8;&#x3b5;&#x3c9;&#x3c1;&#x3b5;&#769;&#x3c9;  <br> theo&#772;reo&#772;  <br><i>theh-o-reh&#8216;-o </i><br>From a derivative of <a href="g2300">2300</a> (perhaps by adverb of <a href="g3708">3708</a> ; to <i>be</i> <i>a</i> <i>spectator</i> of, that is, <i>discern</i>, (literally, figuratively [<i>experience</i>] or intensively [<i>acknowledge</i>]): - behold, consider, look on, perceive, see. Compare <a href="g3700">3700</a> <br></p>
