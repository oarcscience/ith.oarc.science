 <p>H4317<br>  &#1502;&#1497;&#1499;&#1488;&#1500;  <br> &#x5DE;&#x5B4;&#x5D9;&#x5DB;&#x5BC;&#x5B8;&#x5D0;&#x5B5;&#x5DC;  &#8206;  m&#305;&#770;yka&#770;&#8216;e&#770;l  <br><i>me-kaw-ale&#8216; </i><br>From <a href="h4310.htm">4310</a> and (the prefixed derivation from) <a href="h3588.htm">3588</a> and <a href="h0410.htm">410</a>  <i>who</i> (is) <i>like</i> <i>God</i>?; <i>Mikael</i>, the name of an archangel and of nine Israelites: - Michael.<br></p>
