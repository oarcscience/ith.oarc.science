 <p>H1139<br>  &#1489;&#1468;&#1504;&#1497;&#1470;&#1489;&#1468;&#1512;&#1511;  <br> &#x5D1;&#x5BC;&#x5B0;&#x5E0;&#x5B5;&#x5D9;  &#x5BE; &#x5D1;&#x5BC;&#x5B0;&#x5E8;&#x5B7;&#x5E7;  &#8206;  b<sup>e</sup>ne&#770;y  - b<sup>e</sup>raq  <br><i>ben-ay&#8216;-ber-ak&#8216; </i><br>From the plural construction of <a href="h1121">1121</a> and <a href="h1300">1300</a>  <i>sons</i> <i>of</i> <i>lightning</i>, <i>Beneberak</i>, a place in Palestine: - Bene-barak.<br></p>
