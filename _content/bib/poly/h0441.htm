 <p>H441<br>  &#1488;&#1500;&#1468;&#1507;    &#1488;&#1500;&#1468;&#1493;&#1468;&#1507;  <br> &#x5D0;&#x5B7;&#x5DC;&#x5D5;&#x5BC;&#x5E3;  &#x5D0;&#x5B7;&#x5DC;&#x5BC;&#x5D5;&#x5BC;&#x5E3;  &#8206;  &#8216;alu&#770;ph  &#8216;allu&#770;ph  <br><i>al-loof&#8216;,</i> <i>al-loof&#8216; </i><br>From <a href="h0502">502</a>  <i>familiar</i>; a <i>friend</i>, also <i>gentle</i>; hence a <i>bullock</i> (as being tame; applied, although masculine, to a <i>cow</i>); and so a <i>chieftain</i> (as notable like neat cattle): - captain, duke, (chief) friend, governor, guide, ox.<br></p>
