 <p>G2078<br>  &#x3b5;&#787;&#769;&#x3c3;&#x3c7;&#x3b1;&#x3c4;&#x3bf;&#x3c2;  <br> eschatos  <br><i>es&#8216;-khat-os </i><br>A superlative probably from <a href="g2192">2192</a> (in the sense of <i>contiguity</i>); <i>farthest</i>, <i>final</i> (of place or time): - ends of, last, latter end, lowest, uttermost.<br></p>
