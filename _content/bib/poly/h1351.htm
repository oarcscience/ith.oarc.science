 <p>H1351<br>  &#1490;&#1468;&#1488;&#1500;  <br> &#x5D2;&#x5BC;&#x5B8;&#x5D0;&#x5B7;&#x5DC;  &#8206;  ga&#770;&#8216;al  <br><i>gaw-al&#8216; </i><br>A primitive root, (rather identical with <a href="h1350">1350</a>  through the idea of <i>freeing</i>, that is, <i>repudiating</i>); to <i>soil</i> or (figuratively) <i>desecrate: - </i>defile, pollute, stain.<br></p>
