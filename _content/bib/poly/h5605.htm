 <p>H5605<br>  &#1505;&#1508;&#1507;  <br> &#x5E1;&#x5B8;&#x5E4;&#x5B7;&#x5E3;  &#8206;  sa&#770;phaph  <br><i>saw-faf&#8216; </i><br>A primitive root; properly to <i>snatch</i> away, that is, <i>terminate</i>; but used only as denominative from <a href="h5592">5592</a> (in the sense of a <i>vestibule</i>), to <i>wait</i> <i>at</i> the <i>threshold: - </i>be a doorkeeper.<br></p>
