 <p>H5458<br>  &#1505;&#1490;&#1493;&#1512;  <br> &#x5E1;&#x5B0;&#x5D2;&#x5D5;&#x5B9;&#x5E8;  &#8206;  s<sup>e</sup>go&#770;r  <br><i>seg-ore&#8216; </i><br>From <a href="h5462.htm">5462</a>  properly <i>shut</i> <i>up</i>, that is, the <i>breast</i> (as inclosing the heart); also <i>gold</i> (as generally <i>shut</i> up safely): - caul, gold.<br></p>
