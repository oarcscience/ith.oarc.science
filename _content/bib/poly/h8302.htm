 <p>H8302<br>  &#1513;&#1473;&#1512;&#1497;&#1504;&#1492;    &#1513;&#1473;&#1512;&#1497;&#1492;    &#1513;&#1473;&#1512;&#1497;&#1503;    &#1513;&#1473;&#1512;&#1497;&#1493;&#1503;  <br> &#x5E9;&#x5C1;&#x5B4;&#x5E8;&#x5D9;&#x5D5;&#x5B9;&#x5DF;  &#x5E9;&#x5C1;&#x5B4;&#x5E8;&#x5D9;&#x5B8;&#x5DF;  &#x5E9;&#x5C1;&#x5B4;&#x5E8;&#x5D9;&#x5B8;&#x5D4;  &#x5E9;&#x5C1;&#x5B4;&#x5E8;&#x5D9;&#x5D5;&#x5B9;&#x5E0;&#x5B8;&#x5D4;  &#8206;  shiryo&#770;n  shirya&#770;n  shirya&#770;h  shiryo&#770;na&#770;h  <br><i>(shir)</i> <i>-yone&#8216;,</i> <i>-yawn&#8216;,</i> <i>-yaw&#8216;,</i> <i>-yo-naw&#8216; </i><br>From <a href="h8281">8281</a> in the original sense of <i>turning</i>; a <i>corslet</i> (as if <i>twisted</i>): - breastplate, coat of mail, habergeon, harness. See <a href="h5030">5030</a> <br></p>
