 <p>H4748<br>  &#1502;&#1511;&#1513;&#1473;&#1492;  <br> &#x5DE;&#x5B4;&#x5E7;&#x5E9;&#x5C1;&#x5B6;&#x5D4;  &#8206;  miqsheh  <br><i>mik-sheh&#8216; </i><br>From <a href="h7185">7185</a> in the sense of <i>knotting</i> up round and hard; something <i>turned</i> (rounded), that is, a <i>curl</i> (of tresses): -  X well [set] hair.<br></p>
