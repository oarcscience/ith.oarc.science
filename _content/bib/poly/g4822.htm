 <p>G4822<br>  &#x3c3;&#x3c5;&#x3bc;&#x3b2;&#x3b9;&#x3b2;&#x3b1;&#769;&#x3b6;&#x3c9;  <br> sumbibazo&#772;  <br><i>soom-bib-ad&#8216;-zo </i><br>From <a href="g4862">4862</a> and   &#x3b2;&#x3b9;&#x3b2;&#x3b1;&#769;&#x3b6;&#x3c9;    bibazo&#772;   (to <i>force</i>; causatively [by reduplication] of the base of <a href="g0939">939</a> ; to <i>drive</i> <i>together</i>, that is, <i>unite</i> (in association or affection), (mentally) to <i>infer</i>, <i>show</i>, <i>teach:</i> - compact, assuredly, gather, instruct, knit together, prove.<br></p>
