 <p>H5863<br>  &#1506;&#1497;&#1468;&#1497; &#1492;&#1506;&#1489;&#1512;&#1497;&#1501;  <br> &#x5E2;&#x5B4;&#x5D9;&#x5B5;&#x5D9; &#x5D4;&#x5B8;&#x5E2;&#x5B2;&#x5D1;&#x5B8;&#x5E8;&#x5B4;&#x5D9;&#x5DD;  &#8206;  &#8219;iye&#770;y ha&#770;&#8219;a&#774;ba&#770;r&#305;&#770;ym  <br><i>yay&#8216;</i> <i>haw-ab-aw-reem&#8216; </i><br>From the plural of <a href="h5856">5856</a> and the plural of the active participle of <a href="h5674">5674</a> with the article interposed; <i>ruins</i> <i>of</i> <i>the</i> <i>passers</i>; <i>Ije-ha-Abarim</i>, a place near Palestine: - Ije-abarim.<br></p>
