 <p>H7713<br>  &#1513;&#1474;&#1491;&#1512;&#1492;  <br> &#x5E9;&#x5C2;&#x5B0;&#x5D3;&#x5B5;&#x5E8;&#x5B8;&#x5D4;  &#8206;  s&#769;<sup>e</sup>de&#770;ra&#770;h  <br><i>sed-ay-raw&#8216; </i><br>From an unused root meaning to <i>regulate</i>; a <i>row</i>, that is, <i>rank</i> (of soldiers), <i>story</i> (of rooms): - board, range.<br></p>
