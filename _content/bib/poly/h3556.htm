 <p>H3556<br>  &#1499;&#1468;&#1493;&#1499;&#1489;  <br> &#x5DB;&#x5BC;&#x5D5;&#x5B9;&#x5DB;&#x5B8;&#x5D1;  &#8206;  ko&#770;ka&#770;b  <br><i>ko-kawb&#8216; </i><br>Probably from the same as <a href="h3522">3522</a> (in the sense of <i>rolling</i>) or <a href="h3554">3554</a> (in the sense of <i>blazing</i>); a <i>star</i> (as <i>round</i> or as <i>shining</i>); figuratively a <i>prince: - </i>star ([-gazer]).<br></p>
