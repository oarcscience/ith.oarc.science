 <p>H4601<br>  &#1502;&#1506;&#1499;&#1514;    &#1502;&#1506;&#1499;&#1492;  <br> &#x5DE;&#x5B7;&#x5E2;&#x5B2;&#x5DB;&#x5B8;&#x5D4;  &#x5DE;&#x5B7;&#x5E2;&#x5B2;&#x5DB;&#x5B8;&#x5EA;  &#8206;  ma&#8219;a&#774;ka&#770;h  ma&#8219;a&#774;ka&#770;th  <br><i>mah-ak-aw&#8216;,</i> <i>mah-ak-awth&#8216; </i><br>From <a href="h4600">4600</a>  <i>depression</i>; <i>Maakah</i> (or <i>Maakath</i>), the name of a place in Syria, also of a Mesopotamian, of three Israelites, and of four Israelitesses and one Syrian woman: - Maachah, Maachathites. See also <a href="h1038">1038</a> <br></p>
