 <p>H7231<br>  &#1512;&#1489;&#1489;  <br> &#x5E8;&#x5B8;&#x5D1;&#x5B7;&#x5D1;  &#8206;  ra&#770;bab  <br><i>raw-bab&#8216; </i><br>A primitive root; properly to <i>cast</i> together (compare <a href="h7241.htm">7241</a> , that is, <i>increase</i>, especially in number; also (as denominative from <a href="h7233.htm">7233</a>  to <i>multiply</i> <i>by</i> <i>the</i> <i>myriad: - </i>increase, be many (-ifold), be more, multiply, ten thousands.<br></p>
