 <p>H2111<br>  &#1494;&#1493;&#1468;&#1506;  <br> &#x5D6;&#x5D5;&#x5BC;&#x5B7;&#x5E2;  &#8206;  zu&#770;a&#8219;  <br><i>zoo&#8216;-ah </i><br>A primitive root; properly to <i>shake</i> off, that is, (figuratively) to <i>agitate</i> (as with fear): - move, tremble, vex.<br></p>
