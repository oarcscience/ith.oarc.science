 <p>H2223<br>  &#1494;&#1512;&#1494;&#1497;&#1512;  <br> &#x5D6;&#x5B7;&#x5E8;&#x5D6;&#x5B4;&#x5D9;&#x5E8;  &#8206;  zarz&#305;&#770;yr  <br><i>zar-zeer&#8216; </i><br>By reduplication from <a href="h2115.htm">2115</a>  properly tightly <i>girt</i>, that is, probably a <i>racer</i>, or some fleet animal (as being <i>slender</i> in the waist): -  + greyhound.<br></p>
