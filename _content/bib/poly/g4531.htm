 <p>G4531<br>  &#x3c3;&#x3b1;&#x3bb;&#x3b5;&#x3c5;&#769;&#x3c9;  <br> saleuo&#772;  <br><i>sal-yoo&#8216;-o </i><br>From <a href="g4535">4535</a>  to <i>waver</i>, that is, <i>agitate</i>, <i>rock</i>, <i>topple</i> or (by implication) <i>destroy</i>; figuratively to <i>disturb</i>, <i>incite:</i> - move, shake (together), which can [-not] be shaken, stir up.<br></p>
