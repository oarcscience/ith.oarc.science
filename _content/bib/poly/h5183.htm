 <p>H5183<br>  &#1504;&#1495;&#1514;  <br> &#x5E0;&#x5B7;&#x5D7;&#x5B7;&#x5EA;  &#8206;  nachath  <br><i>nakh&#8216;-ath </i><br>From <a href="h5182.htm">5182</a>  a <i>descent</i>, that is, imposition, unfavorable (<i>punishment</i>) or favorable (<i>food</i>); also (intransitively; perhaps from <a href="h5117.htm">5117</a> , <i>restfulness: - </i>lighting down, quiet (-ness), to rest, be set on.<br></p>
