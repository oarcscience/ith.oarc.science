 <p>H2106<br>  &#1494;&#1493;&#1497;&#1514;  <br> &#x5D6;&#x5B8;&#x5D5;&#x5B4;&#x5D9;&#x5EA;&#x5BC;  &#8206;  za&#770;v&#305;&#770;yth  <br><i>zaw-veeth&#8216; </i><br>Apparently from the same root as <a href="h2099">2099</a> (in the sense of <i>prominence</i>); an <i>angle</i> (as <i>projecting</i>), that is, (by implication) a <i>corner</i> <i>column</i> (or <i>anta</i>): - corner (stone).<br></p>
