 <p>H1699<br>  &#1491;&#1468;&#1489;&#1468;&#1512;    &#1491;&#1468;&#1489;&#1512;  <br> &#x5D3;&#x5BC;&#x5D5;&#x5B9;&#x5D1;&#x5B6;&#x5E8;  &#x5D3;&#x5BC;&#x5B4;&#x5D1;&#x5BC;&#x5B5;&#x5E8;  &#8206;  do&#770;ber  dibbe&#770;r  <br><i>do&#8216;-ber,</i> <i>dib-bare&#8216; </i><br>The first form is from <a href="h1696.htm">1696</a> (in its original sense); a <i>pasture</i> (from its <i>arrangement</i> of the flock); translated <i>fold</i> or <i>manner</i>. The second form is for <a href="h1697.htm">1697</a>  translated <i>word: - </i>fold, manner.<br></p>
