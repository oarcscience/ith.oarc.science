 <p>H4132<br>  &#1502;&#1493;&#1496;  <br> &#x5DE;&#x5D5;&#x5B9;&#x5D8;  &#8206;  mo&#770;t&#803;  <br><i>mote&#8216; </i><br>From <a href="h4131">4131</a>  a <i>wavering</i>, that is, <i>fall</i>; by implication a <i>pole</i> (as shaking); hence a <i>yoke</i> (as essentially a bent pole): - bar, be moved, staff, yoke.<br></p>
