 <p>H676<br>  &#1488;&#1510;&#1489;&#1468;&#1506;  <br> &#x5D0;&#x5B6;&#x5E6;&#x5D1;&#x5BC;&#x5B7;&#x5E2;  &#8206;  &#8216;etsba&#8219;  <br><i>ets-bah&#8216; </i><br>From the same as <a href="h6648">6648</a> (in the sense of <i>grasping</i>); some thing to <i>seize</i> with, that is, a <i>finger</i>; by analogy a <i>toe: - </i>finger, toe.<br></p>
