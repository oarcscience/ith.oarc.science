 <p>H3026<br>  &#1497;&#1490;&#1512; &#1513;&#1474;&#1492;&#1491;&#1493;&#1468;&#1514;&#1488;  <br> &#x5D9;&#x5B0;&#x5D2;&#x5B7;&#x5E8; &#x5E9;&#x5C2;&#x5B7;&#x5D4;&#x5B2;&#x5D3;&#x5D5;&#x5BC;&#x5EA;&#x5B8;&#x5D0;  &#8206;  y<sup>e</sup>gar s&#769;aha&#774;du&#770;tha&#770;&#8216;  <br><i>yegar&#8216;</i> <i>sah-had-oo-thaw&#8216; </i><br>(Chaldee); from a word derived from an unused root (meaning to <i>gather</i>) and a derivative of a root corresponding to <a href="h7717.htm">7717</a>  <i>heap</i> <i>of</i> <i>the</i> <i>testimony</i>; <i>Jegar-Sahadutha</i>, a cairn East of the Jordan: - Jegar-Sahadutha.<br></p>
