 <p>H3689<br>  &#1499;&#1468;&#1505;&#1500;  <br> &#x5DB;&#x5BC;&#x5B6;&#x5E1;&#x5B6;&#x5DC;  &#8206;  kesel  <br><i>keh&#8216;-sel </i><br>From <a href="h3688.htm">3688</a>  properly <i>fatness</i>, that is, by implication (literally) the <i>loin</i> (as the seat of the leaf <i>fat</i>) or (generally) the <i>viscera</i>; also (figuratively) <i>silliness</i> or (in a good sense) <i>trust: - </i>confidence, flank, folly, hope, loin.<br></p>
