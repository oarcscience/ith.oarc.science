 <p>H6059<br>  &#1506;&#1504;&#1511;  <br> &#x5E2;&#x5B8;&#x5E0;&#x5B7;&#x5E7;  &#8206;  &#8219;a&#770;naq  <br><i>aw-nak&#8216; </i><br>A primitive root; properly to <i>choke</i>; used only as denominative from <a href="h6060.htm">6060</a>  to <i>collar</i>, that is, adorn with a necklace; figuratively to <i>fit</i> <i>out</i> with supplies: - compass about as a chain, furnish, liberally.<br></p>
