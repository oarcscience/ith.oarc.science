 <p>H5532<br>  &#1505;&#1499;&#1503;  <br> &#x5E1;&#x5B8;&#x5DB;&#x5B7;&#x5DF;  &#8206;  sa&#770;kan  <br><i>saw-kan&#8216; </i><br>A primitive root; to <i>be</i> <i>familiar</i> with; by implication to <i>minister</i> to, <i>be</i> <i>serviceable</i> to, <i>be</i> <i>customary: - </i>acquaint (self), be advantage, X ever, (be, [un-]) profit (-able), treasure, be wont.<br></p>
