 <p>H801<br>  &#1488;&#1513;&#1468;&#1473;&#1492;  <br> &#x5D0;&#x5B4;&#x5E9;&#x5C1;&#x5BC;&#x5B8;&#x5D4;  &#8206;  &#8216;ishsha&#770;h  <br><i>ish-shaw&#8216; </i><br>The same as <a href="h0800">800</a>  but used in a liturgical sense; properly a <i>burnt</i> <i>offering</i>; but occasionally of any <i>sacrifice: - </i>(offering, sacrifice), (made) by fire.<br></p>
