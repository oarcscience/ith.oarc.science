 <p>H206<br>  &#1488;&#1493;&#1503;  <br> &#x5D0;&#x5B8;&#x5D5;&#x5B6;&#x5DF;  &#8206;  &#8216;a&#770;ven  <br><i>aw&#8216;-ven </i><br>The same as <a href="h0205">205</a>  <i>idolatry</i>; <i>Aven</i>, the contemptuous synonym of three places, one in Coele Syria, one in Egypt (On), and one in Palestine (Bethel): - Aven. See also <a href="h0204">204</a>  <a href="h1007">1007</a> <br></p>
