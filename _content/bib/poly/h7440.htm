 <p>H7440<br>  &#1512;&#1504;&#1468;&#1492;  <br> &#x5E8;&#x5B4;&#x5E0;&#x5BC;&#x5B8;&#x5D4;  &#8206;  rinna&#770;h  <br><i>rin-naw&#8216; </i><br>From <a href="h7442.htm">7442</a>  properly a <i>creaking</i> (or shrill sound), that is, <i>shout</i> (of joy or grief): - cry, gladness, joy, proclamation, rejoicing, shouting, sing (-ing), triumph.<br></p>
