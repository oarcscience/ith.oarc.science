 <p>H4272<br>  &#1502;&#1495;&#1509;  <br> &#x5DE;&#x5B8;&#x5D7;&#x5B7;&#x5E5;  &#8206;  ma&#770;chats  <br><i>maw-khats&#8216; </i><br>A primitive root; to <i>dash</i> asunder; by implication to <i>crush</i>, <i>smash</i> or violently <i>plunge</i>; figuratively to <i>subdue</i> or <i>destroy: - </i>dip, pierce (through), smite (through), strike through, wound.<br></p>
