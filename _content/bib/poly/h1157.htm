 <p>H1157<br>  &#1489;&#1468;&#1506;&#1491;  <br> &#x5D1;&#x5BC;&#x5B0;&#x5E2;&#x5B7;&#x5D3;  &#8206;  b<sup>e</sup>&#8219;ad  <br><i>beh-ad&#8216; </i><br>From <a href="h5704">5704</a> with prepositional prefix; <i>in</i> <i>up</i> <i>to</i> or <i>over</i> <i>against</i>; generally <i>at</i>, <i>beside</i>, <i>among</i>, <i>behind</i>, <i>for</i>, etc.: - about, at, by (means of), for, over, through, up (-on), within.<br></p>
