 <p>G5548<br>  &#x3c7;&#x3c1;&#x3b9;&#769;&#x3c9;  <br> chrio&#772;  <br><i>khree&#8216;-o </i><br>Probably akin to <a href="g5530">5530</a> through the idea of <i>contact</i>; to <i>smear</i> or <i>rub</i> with oil, that is, (by implication) to <i>consecrate</i> to an office or religious service: - anoint.<br></p>
