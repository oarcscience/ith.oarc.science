 <p>G4422<br>  &#x3c0;&#x3c4;&#x3bf;&#x3b5;&#769;&#x3c9;  <br> ptoeo&#772;  <br><i>pto-eh&#8216;-o </i><br>Probably akin to the alternate of <a href="g4098">4098</a> (through the idea of causing to <i>fall</i>) or to <a href="g4072">4072</a> (through that of causing to <i>fly</i> away); to <i>scare:</i> - frighten.<br></p>
