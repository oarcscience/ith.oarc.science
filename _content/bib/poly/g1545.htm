 <p>G1545<br>  &#x3b5;&#787;&#769;&#x3ba;&#x3b2;&#x3b1;&#x3c3;&#x3b9;&#x3c2;  <br> ekbasis  <br><i>ek&#8216;-bas-is </i><br>From a compound of <a href="g1537">1537</a> and the base of <a href="g0939">939</a> (meaning to <i>go</i> <i>out</i>); an <i>exit</i> (literally or figuratively): - end, way to escape.<br></p>
