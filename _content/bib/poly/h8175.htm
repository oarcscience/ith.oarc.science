 <p>H8175<br>  &#1513;&#1474;&#1506;&#1512;  <br> &#x5E9;&#x5C2;&#x5B8;&#x5E2;&#x5B7;&#x5E8;  &#8206;  s&#769;a&#770;&#8219;ar  <br><i>saw-ar&#8216; </i><br>A rpim root; to <i>storm</i>; by implication to <i>shiver</i>, that is, <i>fear: - </i>be (horribly) afraid, fear, hurl as a storm, be tempestuous, come like (take away as with) a whirlwind.<br></p>
