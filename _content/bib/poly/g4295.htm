 <p>G4295<br>  &#x3c0;&#x3c1;&#x3bf;&#769;&#x3ba;&#x3b5;&#x3b9;&#x3bc;&#x3b1;&#x3b9;  <br> prokeimai  <br><i>prok&#8216;-i-mahee </i><br>From <a href="g4253">4253</a> and <a href="g2749">2749</a>  to <i>lie</i> <i>before</i> the view, that is, (figuratively) to <i>be</i> <i>present</i> (to the mind), to <i>stand</i> <i>forth</i> (as an example or reward): - be first, set before (forth).<br></p>
