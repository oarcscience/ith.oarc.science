 <p>H8271<br>  &#1513;&#1473;&#1512;&#1488;  <br> &#x5E9;&#x5C1;&#x5B0;&#x5E8;&#x5B5;&#x5D0;  &#8206;  sh<sup>e</sup>re&#770;&#8216;  <br><i>sher-ay&#8216; </i><br>(Chaldee); a root corresponding to that of <a href="h8293">8293</a>  to <i>free</i>, <i>separate</i>; figuratively to <i>unravel</i>, <i>commence</i>; by implication (of unloading beasts) to <i>reside: - </i>begin dissolve, dwell, loose.<br></p>
