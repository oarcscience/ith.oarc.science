 <p>H2820<br>  &#1495;&#1513;&#1474;&#1498;  <br> &#x5D7;&#x5B8;&#x5E9;&#x5C2;&#x5B7;&#x5DA;  &#8206;  cha&#770;s&#769;ak  <br><i>khaw-sak&#8216; </i><br>A prim root; to <i>restrain</i> or (reflexively) <i>refrain</i>; by implication to <i>refuse</i>, <i>spare</i>, <i>preserve</i>; also (by interchange with <a href="h2821">2821</a>  to <i>observe: - </i>assuage, X darken, forbear, hinder, hold back, keep (back), punish, refrain, reserve, spare, withhold.<br></p>
