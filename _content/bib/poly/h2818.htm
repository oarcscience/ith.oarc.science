 <p>H2818<br>  &#1495;&#1513;&#1473;&#1495;  <br> &#x5D7;&#x5B2;&#x5E9;&#x5C1;&#x5B7;&#x5D7;  &#8206;  cha&#774;shach  <br><i>khash-akh&#8216; </i><br>(Chaldee); a collateral root to one corresponding to <a href="h2363">2363</a> in the sense of <i>readiness</i>; to <i>be</i> <i>necessary</i> (from the idea of <i>convenience</i>) or (transitively) to <i>need: - </i>careful, have need of.<br></p>
