 <p>H4696<br>  &#1502;&#1510;&#1495;  <br> &#x5DE;&#x5B5;&#x5E6;&#x5B7;&#x5D7;  &#8206;  me&#770;tsach  <br><i>may&#8216;-tsakh </i><br>From an unused root meaning to be <i>clear</i>, that is, <i>conspicuous</i>; the <i>forehead</i> (as <i>open</i> and <i>prominent</i>): - brow, forehead, + impudent.<br></p>
