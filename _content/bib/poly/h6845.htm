<BODY>
 <p>H6845<br>  &#1510;&#1508;&#1503;  <br> &#x5E6;&#x5BC;&#x5B8;&#x5E4;&#x5B7;&#x5DF;  &#8206;  tsa&#770;phan  <br><i>tsaw-fan&#8216; </i><br>A primitive root; to <i>hide</i> (by <i>covering</i> over); by implication to <i>hoard</i> or <i>reserve</i>; figuratively to <i>deny</i>; specifically (favorably) to <i>protect</i>, (unfavorably) to <i>lurk: - </i>esteem, hide (-den one, self), lay up, lurk (be set) privily, (keep) secret (-ly, place).<br></p>
