 <p>H6994<br>  &#1511;&#1496;&#1503;  <br> &#x5E7;&#x5B8;&#x5D8;&#x5D5;&#x5B9;&#x5DF;  &#8206;  qa&#770;t&#803;o&#770;n  <br><i>kaw-tone&#8216; </i><br>A primitive root (rather denominative from <a href="h6996">6996</a> ; to <i>diminish</i>, that is, <i>be</i> (causatively <i>make</i>) <i>diminutive</i> or (figuratively) <i>of</i> <i>no</i> <i>account: - </i>be a (make) small (thing), be not worthy.<br></p>
