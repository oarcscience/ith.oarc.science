 <p>H4744<br>  &#1502;&#1511;&#1512;&#1488;  <br> &#x5DE;&#x5B4;&#x5E7;&#x5E8;&#x5B8;&#x5D0;  &#8206;  miqra&#770;&#8216;  <br><i>mik-raw&#8216; </i><br>From <a href="h7121">7121</a>  something <i>called</i> out, that is, a public <i>meeting</i> (the act, the persons, or the palce); also a <i>rehearsal: - </i>assembly, calling, convocation, reading.<br></p>
