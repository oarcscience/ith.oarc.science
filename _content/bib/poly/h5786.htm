 <p>H5786<br>  &#1506;&#1493;&#1512;  <br> &#x5E2;&#x5B8;&#x5D5;&#x5B7;&#x5E8;  &#8206;  &#8219;a&#770;var  <br><i>aw-var&#8216; </i><br>A primitive root (rather denominative from <a href="h5785">5785</a> through the idea of a <i>film</i> over the eyes); to <i>blind</i>: - blind, put out. See also <a href="h5895">5895</a> <br></p>
