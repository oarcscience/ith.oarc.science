 <p>H4069<br>  &#1502;&#1491;&#1468;&#1506;    &#1502;&#1491;&#1468;&#1493;&#1468;&#1506;  <br> &#x5DE;&#x5B7;&#x5D3;&#x5BC;&#x5D5;&#x5BC;&#x5B7;&#x5E2;  &#x5DE;&#x5B7;&#x5D3;&#x5BC;&#x5D5;&#x5BC;&#x5B7;&#x5E2;  &#8206;  maddu&#770;a&#8219;  maddu&#770;a&#8219;  <br><i>mad-doo&#8216;-ah,</i> <i>mad-doo&#8216;-ah </i><br>From <a href="h4100">4100</a> and the passive participle of <a href="h3045">3045</a>  <i>what</i> (is) <i>known</i>?; that is, (by implication), (adverbially) <i>why?</i>: - how, wherefore, why.<br></p>
