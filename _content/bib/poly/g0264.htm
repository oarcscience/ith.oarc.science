 <p>G264<br>  &#x3b1;&#788;&#x3bc;&#x3b1;&#x3c1;&#x3c4;&#x3b1;&#769;&#x3bd;&#x3c9;  <br> hamartano&#772;  <br><i>ham-ar-tan&#8216;-o </i><br>Perhaps from <a href="g0001">1</a> (as a negative particle) and the base of <a href="g3313">3313</a>  properly to <i>miss</i> the mark (and so <i>not</i> <i>share</i> in the prize), that is, (figuratively) to <i>err</i>, especially (morally) to <i>sin:</i> - for your faults, offend, sin, trespass.<br></p>
