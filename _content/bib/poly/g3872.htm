 <p>G3872<br>  &#x3c0;&#x3b1;&#x3c1;&#x3b1;&#x3ba;&#x3b1;&#x3c4;&#x3b1;&#x3b8;&#x3b7;&#769;&#x3ba;&#x3b7;  <br> parakatathe&#772;ke&#772;  <br><i>par-ak-at-ath-ay&#8216;-kay </i><br>From a compound of <a href="g3844">3844</a> and <a href="g2698">2698</a>  something <i>put</i> <i>down</i> <i>alongside</i>, that is, a <i>deposit</i> (sacred <i>trust</i>): - that (thing) which is committed (un-) to (trust).<br></p>
