 <p>G1291<br>  &#x3b4;&#x3b9;&#x3b1;&#x3c3;&#x3c4;&#x3b5;&#769;&#x3bb;&#x3bb;&#x3bf;&#x3bc;&#x3b1;&#x3b9;  <br> diastellomai  <br><i>dee-as-tel&#8216;-lom-ahee </i><br>Middle voice from <a href="g1223">1223</a> and <a href="g4724">4724</a>  to <i>set</i> (oneself) <i>apart</i> (figuratively <i>distinguish</i>), that is, (by implication) to <i>enjoin:</i> - charge, that which was (give) commanded (-ment).<br></p>
