 <p>H2614<br>  &#1495;&#1504;&#1511;  <br> &#x5D7;&#x5B8;&#x5E0;&#x5B7;&#x5E7;  &#8206;  cha&#770;naq  <br><i>khaw-nak&#8216; </i><br>A primitive root (compare <a href="h2596">2596</a> ; to <i>be</i> <i>narrow</i>; by implication to <i>throttle</i>, or (reflexively) to <i>choke</i> oneself to death (by a rope): - hang self, strangle.<br></p>
