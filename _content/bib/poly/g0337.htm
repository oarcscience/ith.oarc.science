 <p>G337<br>  &#x3b1;&#787;&#x3bd;&#x3b1;&#x3b9;&#x3c1;&#x3b5;&#769;&#x3c9;  <br> anaireo&#772;  <br><i>an-ahee-reh&#8216;-o </i><br>From <a href="g0303">303</a> and (the active of) <a href="g0138">138</a>  to <i>take</i> <i>up</i>, that is, <i>adopt</i>; by implication to <i>take</i> <i>away</i> (violently), that is, <i>abolish</i>, <i>murder:</i> - put to death, kill, slay, take away, take up.<br></p>
