 <p>G2680<br>  &#x3ba;&#x3b1;&#x3c4;&#x3b1;&#x3c3;&#x3ba;&#x3b5;&#x3c5;&#x3b1;&#769;&#x3b6;&#x3c9;  <br> kataskeuazo&#772;  <br><i>kat-ask-yoo-ad&#8216;-zo </i><br>From <a href="g2596">2596</a> and a derivative of <a href="g4632">4632</a>  to <i>prepare</i> <i>thoroughly</i> (properly by external <i>equipment</i>; whereas <a href="g2090">2090</a> refers rather to internal <i>fitness</i>); by implication to <i>construct</i>, <i>create:</i> - build, make, ordain, prepare.<br></p>
