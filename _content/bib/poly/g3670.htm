 <p>G3670<br>  &#x3bf;&#788;&#x3bc;&#x3bf;&#x3bb;&#x3bf;&#x3b3;&#x3b5;&#769;&#x3c9;  <br> homologeo&#772;  <br><i>hom-ol-og-eh&#8216;-o </i><br>From a compound of the base of <a href="g3674">3674</a> and <a href="g3056">3056</a>  to <i>assent</i>, that is, <i>covenant</i>, <i>acknowledge:</i> - con- (pro-) fess, confession is made, give thanks, promise.<br></p>
