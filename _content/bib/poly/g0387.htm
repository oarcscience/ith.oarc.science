 <p>G387<br>  &#x3b1;&#787;&#x3bd;&#x3b1;&#x3c3;&#x3c4;&#x3b1;&#x3c4;&#x3bf;&#769;&#x3c9;  <br> anastatoo&#772;  <br><i>an-as-tat-o&#8216;-o </i><br>From a derivative of <a href="g0450">450</a> (in the sense of <i>removal</i>); properly to <i>drive</i> <i>out</i> of home, that is, (by implication) to <i>disturb</i> (literally or figuratively): - trouble, turn upside down, make an uproar.<br></p>
