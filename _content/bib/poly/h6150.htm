 <p>H6150<br>  &#1506;&#1512;&#1489;  <br> &#x5E2;&#x5B8;&#x5E8;&#x5B7;&#x5D1;  &#8206;  &#8219;a&#770;rab  <br><i>aw-rab&#8216; </i><br>A primitive root (rather identical with <a href="h6148.htm">6148</a> through the idea of <i>covering</i> with a texture); to <i>grow</i> <i>dusky</i> at sundown: - be darkened, (toward) evening.<br></p>
