 <p>H6760<br>  &#1510;&#1500;&#1506;  <br> &#x5E6;&#x5BC;&#x5B8;&#x5DC;&#x5B7;&#x5E2;  &#8206;  tsa&#770;la&#8219;  <br><i>tsaw-lah&#8216; </i><br>A primitive root; probably to <i>curve</i>; used only as denominative from <a href="h6763.htm">6763</a>  to <i>limp</i> (as if <i>one</i> <i>sided</i>): - halt.<br></p>
