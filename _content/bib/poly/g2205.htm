 <p>G2205<br>  &#x3b6;&#x3b7;&#834;&#x3bb;&#x3bf;&#x3c2;  <br> ze&#772;los  <br><i>dzay&#8216;-los </i><br>From <a href="g2204">2204</a>  properly <i>heat</i>, that is, (figuratively) &#8220;zeal&#8221; (in a favorable sense, <i>ardor</i>; in an unfavorable one, <i>jealousy</i>, as of a husband [figuratively of God], or an enemy, <i>malice</i>): - emulation, envy (-ing), fervent mind, indignation, jealousy, zeal.<br></p>
