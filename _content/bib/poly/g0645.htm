 <p>G645<br>  &#x3b1;&#787;&#x3c0;&#x3bf;&#x3c3;&#x3c0;&#x3b1;&#769;&#x3c9;  <br> apospao&#772;  <br><i>ap-os-pah&#8216;-o </i><br>From <a href="g0575">575</a> and <a href="g4685">4685</a>  to <i>drag</i> <i>forth</i>, that is, (literally) <i>unsheathe</i> (a sword), or relatively (with a degree of force implied) <i>retire</i> (personally or factiously): - (with-) draw (away), after we were gotten from.<br></p>
