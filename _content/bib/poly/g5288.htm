 <p>G5288<br>  &#x3c5;&#788;&#x3c0;&#x3bf;&#x3c3;&#x3c4;&#x3b5;&#769;&#x3bb;&#x3bb;&#x3c9;  <br> hupostello&#772;  <br><i>hoop-os-tel&#8216;-lo </i><br>From <a href="g5259">5259</a> and <a href="g4724">4724</a>  to <i>withhold</i> <i>under</i> (<i>out</i> <i>of</i> <i>sight</i>), that is, (reflexively) to <i>cower</i> or <i>shrink</i>, (figuratively) to <i>conceal</i> (<i>reserve</i>): - draw (keep) back, shun, withdraw.<br></p>
