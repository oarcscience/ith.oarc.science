<BODY>
 <p>H1197<br>  &#1489;&#1468;&#1506;&#1512;  <br> &#x5D1;&#x5BC;&#x5B8;&#x5E2;&#x5B7;&#x5E8;  &#8206;  ba&#770;&#8219;ar  <br><i>baw-ar&#8216; </i><br>A primitive root; to <i>kindle</i>, that is, <i>consume</i> (by fire or by eating); also (as denominative from <a href="h1198.htm">1198</a>  to <i>be</i> (<i>become</i>) <i>brutish: - </i>be brutish, bring (put, take) away, burn, (cause to) eat (up), feed, heat, kindle, set ([on fire]), waste.<br></p>
