 <p>G4334<br>  &#x3c0;&#x3c1;&#x3bf;&#x3c3;&#x3b5;&#769;&#x3c1;&#x3c7;&#x3bf;&#x3bc;&#x3b1;&#x3b9;  <br> proserchomai  <br><i>pros-er&#8216;-khom-ahee </i><br>From <a href="g4314">4314</a> and <a href="g2064">2064</a> (including its alternate); to <i>approach</i>, that is, (literally) <i>come</i> <i>near</i>, <i>visit</i>, or (figuratively) <i>worship</i>, <i>assent</i> <i>to:</i> - (as soon as he) come (unto), come thereunto, consent, draw near, go (near, to, unto).<br></p>
