 <p>H4208<br>  &#1502;&#1494;&#1468;&#1500;&#1492;  <br> &#x5DE;&#x5B7;&#x5D6;&#x5BC;&#x5B8;&#x5DC;&#x5B8;&#x5D4;  &#8206;  mazza&#770;la&#770;h  <br><i>maz-zaw-law&#8216; </i><br>Apparently from <a href="h5140">5140</a> in the sense of <i>raining</i>; a <i>constellation</i>, that is, Zodiacal sign (perhaps as affecting the weather): - planet. Compare <a href="h4216">4216</a> <br></p>
