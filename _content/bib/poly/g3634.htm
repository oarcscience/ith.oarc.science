 <p>G3634<br>  &#x3bf;&#x3b9;&#788;&#834;&#x3bf;&#x3c2;  <br> oios  <br><i>hoy&#8216;-os </i><br>Probably akin to <a href="g3588">3588</a>  <a href="g3739">3739</a>  and <a href="g3745">3745</a>  <i>such</i> or <i>what</i> <i>sort</i> of (as a correlation or exclamation); especially the neuter (adverb) with the negative not <i>so:</i> - so (as), such as, what (manner of), which.<br></p>
