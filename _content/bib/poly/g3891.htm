 <p>G3891<br>  &#x3c0;&#x3b1;&#x3c1;&#x3b1;&#x3bd;&#x3bf;&#x3bc;&#x3b5;&#769;&#x3c9;  <br> paranomeo&#772;  <br><i>par-an-om-eh&#8216;-o </i><br>From a compound of <a href="g3844">3844</a> and <a href="g3551">3551</a>  to <i>be</i> <i>opposed</i> <i>to</i> <i>law</i>, that is, to <i>transgress:</i> - contrary to law.<br></p>
