 <p>G5561<br>  &#x3c7;&#x3c9;&#769;&#x3c1;&#x3b1;  <br> cho&#772;ra  <br><i>kho&#8216;-rah </i><br>Feminine of a derivative of the base of <a href="g5490">5490</a> through the idea of <i>empty</i> expanse; <i>room</i>, that is, a space of <i>territory</i> (more or less extensive; often including its inhabitants): - coast, county, fields, grounds, land, region. Compare <a href="g5117">5117</a> <br></p>
