<BODY>
 <p>H5329<br>  &#1504;&#1510;&#1495;  <br> &#x5E0;&#x5B8;&#x5E6;&#x5B7;&#x5D7;  &#8206;  na&#770;tsach  <br><i>naw-tsakh&#8216; </i><br>A primitive root; properly to <i>glitter</i> from afar, that is, to be <i>eminent</i> (as a superintendent, especially of the Temple services and its music); also (as denominative from <a href="h5331">5331</a> , to <i>be</i> <i>permanent: - </i>excel, chief musician (singer), oversee (-r), set forward.<br></p>
