 <p>G5037<br>  &#x3c4;&#x3b5;  <br> te  <br><i>teh </i><br>A primary particle (enclitic) of connection or addition; <i>both</i> or <i>also</i> (properly as a correlation of <a href="g2532">2532</a> : - also, and, both, even, then whether. Often used in compounds, usually as the latter part.<br></p>
