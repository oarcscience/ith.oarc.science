 <p>G4152<br>  &#x3c0;&#x3bd;&#x3b5;&#x3c5;&#x3bc;&#x3b1;&#x3c4;&#x3b9;&#x3ba;&#x3bf;&#769;&#x3c2;  <br> pneumatikos  <br><i>phyoo-mat-ik-os&#8216; </i><br>From <a href="g4151">4151</a>  <i>non-carnal</i>, that is, (humanly) <i>ethereal</i> (as opposed to gross), or (daemoniacally) a <i>spirit</i> (concretely), or (divinely) <i>supernatural</i>, <i>regenerate</i>, <i>religious</i>: - spiritual. Compare <a href="g5591">5591</a> <br></p>
