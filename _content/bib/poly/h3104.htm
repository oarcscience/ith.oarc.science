<BODY>
 <p>H3104<br>  &#1497;&#1489;&#1500;    &#1497;&#1493;&#1489;&#1500;  <br> &#x5D9;&#x5D5;&#x5B9;&#x5D1;&#x5B5;&#x5DC;  &#x5D9;&#x5D5;&#x5B9;&#x5D1;&#x5B5;&#x5DC;  &#8206;  yo&#770;be&#770;l  yo&#770;be&#770;l  <br><i>yo-bale&#8216;,</i> <i>yo-bale&#8216; </i><br>Apparently from <a href="h2986.htm">2986</a>  the <i>blast</i> of a horn (from its <i>continuous</i> sound); specifically the <i>signal</i> of the silver trumpets; hence the instrument itself and the festival thus introduced: - jubile, ram&#8217;s horn, trumpet.<br></p>
