 <p>H5391<br>  &#1504;&#1513;&#1473;&#1498;  <br> &#x5E0;&#x5B8;&#x5E9;&#x5C1;&#x5B7;&#x5DA;  &#8206;  na&#770;shak  <br><i>naw-shak&#8216; </i><br>A primitive root; to <i>strike</i> with a sting (as a serpent); figuratively, to <i>oppress</i> with interest on a loan: - bite, lend upon usury.<br></p>
