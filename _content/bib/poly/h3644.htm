 <p>H3644<br>  &#1499;&#1468;&#1502;&#1493;    &#1499;&#1468;&#1502;&#1493;  <br> &#x5DB;&#x5BC;&#x5B0;&#x5DE;&#x5D5;&#x5B9;  &#x5DB;&#x5BC;&#x5B8;&#x5DE;&#x5D5;&#x5B9;  &#8206;  k<sup>e</sup>mo&#770;  ka&#770;mo&#770;  <br><i>kem-o&#8216;,</i> <i>kaw-mo&#8216; </i><br>A form of the prefix K, but used separately (compare <a href="h3651.htm">3651</a> ; <i>as</i>, <i>thus</i>, <i>so: - </i>according to, (such) as (it were, well as), in comparison of, like (as, to, unto), thus, when, worth.<br></p>
