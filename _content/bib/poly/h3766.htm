 <p>H3766<br>  &#1499;&#1468;&#1512;&#1506;  <br> &#x5DB;&#x5BC;&#x5B8;&#x5E8;&#x5B7;&#x5E2;  &#8206;  ka&#770;ra&#8219;  <br><i>kaw-rah&#8216; </i><br>A primitive root; to <i>bend</i> the knee; by implication to <i>sink</i>, to <i>prostrate: - </i>bow (down, self), bring down (low), cast down, couch, fall, feeble, kneeling, sink, smite (stoop) down, subdue, X very.<br></p>
