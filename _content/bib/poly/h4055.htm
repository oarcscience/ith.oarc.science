 <p>H4055<br>  &#1502;&#1491;    &#1502;&#1491;  <br> &#x5DE;&#x5B7;&#x5D3;  &#x5DE;&#x5B5;&#x5D3;  &#8206;  mad  me&#770;d  <br><i>mad,</i> <i>made </i><br>From <a href="h4058">4058</a>  properly <i>extent</i>, that is, <i>height</i>; also a <i>measure</i>; by implication a <i>vesture</i> (as measured); also a <i>carpet: - </i>armour, clothes, garment, judgment, measure, raiment, stature.<br></p>
