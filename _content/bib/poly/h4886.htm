 <p>H4886<br>  &#1502;&#1513;&#1473;&#1495;  <br> &#x5DE;&#x5B8;&#x5E9;&#x5C1;&#x5B7;&#x5D7;  &#8206;  ma&#770;shach  <br><i>maw-shakh&#8216; </i><br>A primitive root; to <i>rub</i> with oil, that is, to <i>anoint</i>; by implication to <i>consecrate</i>; also to <i>paint: - </i>anoint, paint.<br></p>
