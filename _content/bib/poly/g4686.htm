 <p>G4686<br>  &#x3c3;&#x3c0;&#x3b5;&#x3b9;&#834;&#x3c1;&#x3b1;  <br> speira  <br><i>spi&#8216;-rah </i><br>Of immediate Latin origin, but ultimately a derivative of <a href="g0138">138</a> in the sense of its cognate, <a href="g1507">1507</a>  a <i>coil</i> (<i>spira </i>, &#8220;spire&#8221;), that is, (figuratively) a <i>mass</i> of men (a Roman military <i>cohort</i>; also [by analogy] a <i>squad</i> of Levitical janitors): - band.<br></p>
