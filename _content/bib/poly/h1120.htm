 <p>H1120<br>  &#1489;&#1468;&#1502;&#1493;&#1514; &#1489;&#1468;&#1506;&#1500;    &#1489;&#1468;&#1502;&#1493;&#1514;  <br> &#x5D1;&#x5BC;&#x5B8;&#x5DE;&#x5D5;&#x5B9;&#x5EA;  &#x5D1;&#x5BC;&#x5B8;&#x5DE;&#x5D5;&#x5B9;&#x5EA; &#x5D1;&#x5BC;&#x5B7;&#x5E2;&#x5B7;&#x5DC;  &#8206;  ba&#770;mo&#770;th  ba&#770;mo&#770;th ba&#8219;al  <br><i>baw-moth&#8216;,</i> <i>baw-moth&#8216;</i> <i>bah&#8216;-al </i><br>Plural of <a href="h1116">1116</a>  <i>heights</i>; the second form is a more complete form of the first form; from the same and <a href="h1168">1168</a>  <i>heights</i> <i>of</i> <i>Baal</i>; <i>Bamoth</i> or <i>Bamoth</i> <i>Baal</i>, a place East of the Jordan: - Bamoth, Bamoth-baal.<br></p>
