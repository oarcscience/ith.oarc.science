 <p>G4981<br>  &#x3c3;&#x3c7;&#x3bf;&#x3bb;&#x3b7;&#769;  <br> schole&#772;  <br><i>schol-ay&#8216; </i><br>Probably feminine of a presumed derivative of the alternate of <a href="g2192">2192</a>  properly <i>loitering</i> (as a <i>withholding</i> of oneself from work) or <i>leisure</i>, that is, (by implication) a &#8220;school&#8221; (as <i>vacation</i> from physical employment): - school.<br></p>
