 <p>H5524<br>  &#1505;&#1499;&#1468;&#1493;&#1514; &#1489;&#1468;&#1504;&#1493;&#1514;  <br> &#x5E1;&#x5D5;&#x5BC;&#x5DB;&#x5BC;&#x5D5;&#x5B9;&#x5EA; &#x5D1;&#x5BC;&#x5B0;&#x5E0;&#x5D5;&#x5B9;&#x5EA;  &#8206;  su&#770;kko&#770;th b<sup>e</sup>no&#770;th  <br><i>sook-kohth&#8216;</i> <i>ben-ohth&#8216; </i><br>From <a href="h5523">5523</a> and the (irregular) plural of <a href="h1323">1323</a>  <i>booths</i> <i>of</i> (<i>the</i>) <i>daughters</i>; <i>brothels</i>, that is, idolatrous <i>tents</i> for impure purposes: - Succoth-benoth.<br></p>
