 <p>H2283<br>  &#1495;&#1490;&#1488;  <br> &#x5D7;&#x5B8;&#x5D2;&#x5B8;&#x5D0;  &#8206;  cha&#770;ga&#770;&#8216;  <br><i>khaw-gaw&#8216; </i><br>From an unused root meaning to <i>revolve</i> (compare <a href="h2287.htm">2287</a> ; properly <i>vertigo</i>, that is, (figuratively) <i>fear: - </i>terror.<br></p>
