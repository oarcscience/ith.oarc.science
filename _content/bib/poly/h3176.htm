 <p>H3176<br>  &#1497;&#1495;&#1500;  <br> &#x5D9;&#x5B8;&#x5D7;&#x5B7;&#x5DC;  &#8206;  ya&#770;chal  <br><i>yaw-chal&#8216; </i><br>A primitive root; to <i>wait</i>; by implication to <i>be</i> <i>patient</i>, <i>hope: - </i>(cause to, have, make to) hope, be pained, stay, tarry, trust, wait.<br></p>
