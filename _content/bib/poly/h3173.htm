 <p>H3173<br>  &#1497;&#1495;&#1497;&#1491;  <br> &#x5D9;&#x5B8;&#x5D7;&#x5B4;&#x5D9;&#x5D3;&#x5BC;  &#8206;  ya&#770;ch&#305;&#770;yd  <br><i>yaw-kheed&#8216; </i><br>From <a href="h3161">3161</a>  properly <i>united</i>, that is, <i>sole</i>; by implication <i>beloved</i>; also <i>lonely</i>; (feminine) the <i>life</i> (as not to be replace): - darling, desolate, only (child, son), solitary.<br></p>
