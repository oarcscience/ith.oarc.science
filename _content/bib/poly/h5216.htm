 <p>H5216<br>  &#1504;&#1512;&#1492;    &#1504;&#1512;    &#1504;&#1497;&#1512;    &#1504;&#1512;    &#1504;&#1497;&#1512;  <br> &#x5E0;&#x5B4;&#x5D9;&#x5E8;  &#x5E0;&#x5B4;&#x5E8;  &#x5E0;&#x5B5;&#x5D9;&#x5E8;  &#x5E0;&#x5B5;&#x5E8;  &#x5E0;&#x5B5;&#x5E8;&#x5B8;&#x5D4;  &#8206;  n&#305;&#770;yr  nir  ne&#770;yr  ne&#770;r  ne&#770;ra&#770;h  <br><i>neer,</i> <i>neer,</i> <i>nare,</i> <i>nare,</i> <i>nay-raw&#8216; </i><br>From a primitive root (see <a href="h5214">5214</a> and <a href="h5135">5135</a>  properly meaning to <i>glisten</i>; a <i>lamp</i> (that is, the burner) or <i>light</i> (literally or figuratively): - candle, lamp, light.<br></p>
