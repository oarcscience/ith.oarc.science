<BODY>
 <p>H3342<br>  &#1497;&#1511;&#1489;  <br> &#x5D9;&#x5B6;&#x5E7;&#x5B6;&#x5D1;  &#8206;  yeqeb  <br><i>yeh&#8216;-keb </i><br>From unused root meaning to <i>excavate</i>; a <i>trough</i> (as dug out); specifically a wine <i>vat</i> (whether the lower one, into which the juice drains; or the upper, in which the grapes are crushed): - fats, presses, press-fat, wine (-press).<br></p>
