 <p>G4428<br>  &#x3c0;&#x3c4;&#x3c5;&#769;&#x3c3;&#x3c3;&#x3c9;  <br> ptusso&#772;  <br><i>ptoos&#8216;-so </i><br>Probably akin to   &#x3c0;&#x3b5;&#x3c4;&#x3b1;&#769;&#x3bd;&#x3bd;&#x3c5;&#x3bc;&#x3b9;    petannumi   (to <i>spread</i>; and thus apparently allied to <a href="g4072">4072</a> through the idea of <i>expansion</i>, and to <a href="g4429">4429</a> through that of <i>flattening</i>; compare <a href="g3961">3961</a> ; to <i>fold</i>, that is, <i>furl</i> a scroll: - close.<br></p>
