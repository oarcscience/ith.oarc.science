 <p>H6664<br>  &#1510;&#1491;&#1511;  <br> &#x5E6;&#x5BC;&#x5B6;&#x5D3;&#x5B6;&#x5E7;  &#8206;  tsedeq  <br><i>tseh&#8216;-dek </i><br>From <a href="h6663">6663</a>  the <i>right</i> (natural, moral or legal); also (abstractly) <i>equity</i> or (figuratively) <i>prosperity: - </i> X even, (X that which is altogether) just (-ice), ([un-]) right (-eous) (cause, -ly, -ness).<br></p>
