 <p>H3120<br>  &#1497;&#1493;&#1503;  <br> &#x5D9;&#x5B8;&#x5D5;&#x5B8;&#x5DF;  &#8206;  ya&#770;va&#770;n  <br><i>yaw-vawn&#8216; </i><br>Probably from the same as <a href="h3196">3196</a>  <i>effervescing</i> (that is, hot and active); <i>Javan</i>, the name of a son of Joktan, and of the race (<i>Ionians</i>, that is, Greeks) descended from him, with their territory; also of a place in Arabia: - Javan.<br></p>
