 <p>H8305<br>  &#1513;&#1474;&#1512;&#1497;&#1511;&#1492;  <br> &#x5E9;&#x5C2;&#x5B0;&#x5E8;&#x5B4;&#x5D9;&#x5E7;&#x5B8;&#x5D4;  &#8206;  s&#769;<sup>e</sup>r&#305;&#770;yqa&#770;h  <br><i>ser-ee-kaw&#8216; </i><br>From the same as <a href="h8321.htm">8321</a> in the original sense of <i>piercing</i>; <i>hetchelling</i> (or combing flax), that is, (concretely) <i>tow</i> (by extension <i>linen</i> cloth): - fine.<br></p>
