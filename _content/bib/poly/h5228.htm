 <p>H5228<br>  &#1504;&#1499;&#1495;  <br> &#x5E0;&#x5B8;&#x5DB;&#x5D5;&#x5B9;&#x5B7;&#x5D7;  &#8206;  na&#770;ko&#770;ach  <br><i>naw-ko&#8216;-akh </i><br>From the same as <a href="h5226">5226</a>  <i>straightforward</i>, that is, (figuratively), <i>equitable</i>, <i>correct</i>, or (abstractly), <i>integrity: - </i>plain, right, uprightness.<br></p>
