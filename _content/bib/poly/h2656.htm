 <p>H2656<br>  &#1495;&#1508;&#1509;  <br> &#x5D7;&#x5B5;&#x5E4;&#x5B6;&#x5E5;  &#8206;  che&#770;phets  <br><i>khay&#8216;-fets </i><br>From <a href="h2654">2654</a>  <i>pleasure</i>; hence (abstractly) <i>desire</i>; concretely a <i>valuable</i> thing; hence (by extension) a <i>matter</i> (as something in mind): - acceptable, delight (-some), desire, things desired, matter, pleasant (-ure), purpose, willingly.<br></p>
