 <p>H5048<br>  &#1504;&#1490;&#1491;  <br> &#x5E0;&#x5B6;&#x5D2;&#x5B6;&#x5D3;  &#8206;  neged  <br><i>neh&#8216;-ghed </i><br>From <a href="h5046">5046</a>  a <i>front</i>, that is, part opposite; specifically a <i>counterpart</i>, or mate; usually (adverbially, especially with preposition) <i>over</i> <i>against</i> or <i>before: - </i>about, (over) against, X aloof, X far (off), X from, over, presence, X other side, sight, X to view.<br></p>
