 <p>H6779<br>  &#1510;&#1502;&#1495;  <br> &#x5E6;&#x5BC;&#x5B8;&#x5DE;&#x5B7;&#x5D7;  &#8206;  tsa&#770;mach  <br><i>tsaw-makh&#8216; </i><br>A primitive root; to <i>sprout</i> (transitively or intransitively, literally or figuratively): - bear, bring forth, (cause to, make to) bud (forth), (cause to, make to) grow (again, up), (cause to) spring (forth, up).<br></p>
