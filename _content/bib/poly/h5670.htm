 <p>H5670<br>  &#1506;&#1489;&#1496;  <br> &#x5E2;&#x5B8;&#x5D1;&#x5B7;&#x5D8;  &#8206;  &#8219;a&#770;bat&#803;  <br><i>aw-bat&#8216; </i><br>A primitive root; to <i>pawn</i>; causatively to <i>lend</i> (on security); figuratively to <i>entangle: - </i>borrow, break [ranks], fetch [a pledge], lend, X surely.<br></p>
