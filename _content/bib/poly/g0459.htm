 <p>G459<br>  &#x3b1;&#787;&#769;&#x3bd;&#x3bf;&#x3bc;&#x3bf;&#x3c2;  <br> anomos  <br><i>an&#8216;-om-os </i><br>From <a href="g0001">1</a> (as a negative particle) and <a href="g3551">3551</a>  <i>lawless</i>, that is, (negatively) <i>not</i> <i>subject</i> <i>to</i> (the Jewish) <i>law</i>; (by implication a <i>Gentile</i>), or (positively) <i>wicked:</i> - without law, lawless, transgressor, unlawful, wicked.<br></p>
