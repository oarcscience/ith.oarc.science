 <p>G1917<br>  &#x3b5;&#787;&#x3c0;&#x3b9;&#x3b2;&#x3bf;&#x3c5;&#x3bb;&#x3b7;&#769;  <br> epiboule&#772;  <br><i>ep-ee-boo-lay&#8216; </i><br>From a presumed compound of <a href="g1909">1909</a> and <a href="g1014">1014</a>  a <i>plan</i> <i>against</i> someone, that is, a <i>plot:</i> - laying (lying) in wait.<br></p>
