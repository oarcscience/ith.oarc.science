 <p>H3256<br>  &#1497;&#1505;&#1512;  <br> &#x5D9;&#x5B8;&#x5E1;&#x5B7;&#x5E8;  &#8206;  ya&#770;sar  <br><i>yaw-sar&#8216; </i><br>A primitive root; to <i>chastise</i>, literally (with blows) or figuratively (with words); hence to <i>instruct: - </i>bind, chasten, chastise, correct, instruct, punish, reform, reprove, sore, teach.<br></p>
