 <p>G1907<br>  &#x3b5;&#787;&#x3c0;&#x3b5;&#769;&#x3c7;&#x3c9;  <br> epecho&#772;  <br><i>ep-ekh&#8216;-o </i><br>From <a href="g1909">1909</a> and <a href="g2192">2192</a>  to <i>hold</i> <i>upon</i>, that is, (by implication) to <i>retain</i>; (by extension) to <i>detain</i>; (with implication of <a href="g3563">3563</a>  to <i>pay</i> <i>attention</i> <i>to:</i> - give (take) heed unto, hold forth, mark, stay.<br></p>
