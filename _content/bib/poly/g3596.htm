 <p>G3596<br>  &#x3bf;&#788;&#x3b4;&#x3bf;&#x3b9;&#x3c0;&#x3bf;&#x3c1;&#x3b5;&#769;&#x3c9;  <br> hodoiporeo&#772;  <br><i>hod-oy-por-eh&#8216;-o </i><br>From a compound of <a href="g3598">3598</a> and <a href="g4198">4198</a>  to <i>be</i> <i>a</i> <i>wayfarer</i>, that is, <i>travel:</i> - go on a journey.<br></p>
