 <p>H7602<br>  &#1513;&#1473;&#1488;&#1507;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5D0;&#x5B7;&#x5E3;  &#8206;  sha&#770;&#8216;aph  <br><i>shaw-af&#8216; </i><br>A primitive root; to <i>inhale</i> eagerly; figuratively to <i>covet</i>; by implication to <i>be</i> <i>angry</i>; also to <i>hasten: - </i>desire (earnestly), devour, haste, pant, snuff up, swallow up.<br></p>
