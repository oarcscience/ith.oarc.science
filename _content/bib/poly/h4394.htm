 <p>H4394<br>  &#1502;&#1500;&#1468;&#1488;  <br> &#x5DE;&#x5B4;&#x5DC;&#x5BC;&#x5D5;&#x5BC;&#x5D0;  &#8206;  millu&#770;&#8216;  <br><i>mil-loo&#8216; </i><br>From <a href="h4390.htm">4390</a>  a <i>fulfilling</i> (only in plural), that is, (literally) a <i>setting</i> (of gems), or (technically) <i>consecration</i> (also concretely a dedicatory <i>sacrifice</i>): - consecration, be set.<br></p>
