 <p>G989<br>  &#x3b2;&#x3bb;&#x3b1;&#769;&#x3c3;&#x3c6;&#x3b7;&#x3bc;&#x3bf;&#x3c2;  <br> blasphe&#772;mos  <br><i>blas&#8216;-fay-mos </i><br>From a derivative of <a href="g0984">984</a> and <a href="g5345">5345</a>  <i>scurrilous</i>, that is, <i>calumnious</i> (against man), or (specifically) <i>impious</i> (against God): - blasphemer (-mous), railing.<br></p>
