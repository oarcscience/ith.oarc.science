 <p>H8585<br>  &#1514;&#1468;&#1506;&#1500;&#1492;  <br> &#x5EA;&#x5BC;&#x5BC;&#x5B0;&#x5E2;&#x5B8;&#x5DC;&#x5B8;&#x5D4;  &#8206;  t<sup>e</sup>&#8219;a&#770;la&#770;h  <br><i>teh-aw-law&#8216; </i><br>From <a href="h5927">5927</a>  a <i>channel</i> (into which water is <i>raised</i> for irrigation); also a <i>bandage</i> or <i>plaster</i> (as placed <i>upon</i> a wound): - conduit, cured, healing, little river, trench, watercourse.<br></p>
