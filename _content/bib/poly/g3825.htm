 <p>G3825<br>  &#x3c0;&#x3b1;&#769;&#x3bb;&#x3b9;&#x3bd;  <br> palin  <br><i>pal&#8216;-in </i><br>Probably from the same as <a href="g3823">3823</a> (through the idea of <i>oscillatory</i> repetition); (adverbially) <i>anew</i>, that is, (of place) <i>back</i>, (of time) <i>once</i> <i>more</i>, or (conjugationally) <i>furthermore</i> or <i>on</i> <i>the</i> <i>other</i> <i>hand:</i> - again.<br></p>
