 <p>G4518<br>  &#x3c3;&#x3b1;&#x3b2;&#x3b1;&#x3c7;&#x3b8;&#x3b1;&#x3bd;&#x3b9;&#769;  <br> sabachthani  <br><i>sab-akh-than-ee&#8216; </i><br>Of Chaldee origin [<a href="h7662">7662</a>  with pronominal suffix; <i>thou</i> <i>hast</i> <i>left</i> <i>me</i>; <i>sabachthani</i> (that is, <i>shebakthani</i>), a cry of distress: - sabachthani.<br></p>
