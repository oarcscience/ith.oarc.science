 <p>H7409<br>  &#1512;&#1499;&#1513;&#1473;  <br> &#x5E8;&#x5B6;&#x5DB;&#x5B6;&#x5E9;&#x5C1;  &#8206;  rekesh  <br><i>reh&#8216;-kesh </i><br>From <a href="h7408">7408</a>  a <i>relay</i> of animals on a post route (as <i>stored</i> up for that purpose); by implication a <i>courser: - </i>dromedary, mule, swift beast.<br></p>
