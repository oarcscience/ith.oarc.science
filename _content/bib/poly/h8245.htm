 <p>H8245<br>  &#1513;&#1473;&#1511;&#1491;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5E7;&#x5B7;&#x5D3;  &#8206;  sha&#770;qad  <br><i>shaw-kad&#8216; </i><br>A primitive root; to <i>be</i> <i>alert</i>, that is, <i>sleepless</i>; hence to <i>be</i> <i>on</i> <i>the</i> <i>lookout</i> (whether for good or ill): - hasten, remain, wake, watch (for).<br></p>
