<BODY>
 <p>H3547<br>  &#1499;&#1468;&#1492;&#1503;  <br> &#x5DB;&#x5BC;&#x5B8;&#x5D4;&#x5B7;&#x5DF;  &#8206;  ka&#770;han  <br><i>kaw-han&#8216; </i><br>A primitive root, apparently meaning to <i>mediate</i> in religious services; but used only as denominative from <a href="h3548">3548</a>  to <i>officiate</i> as a priest; figuratively to <i>put</i> <i>on</i> <i>regalia: - </i>deck, be (do the office of a, execute the, minister in the) priest (&#8216;s office).<br></p>
