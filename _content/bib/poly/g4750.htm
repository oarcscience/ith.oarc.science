 <p>G4750<br>  &#x3c3;&#x3c4;&#x3bf;&#769;&#x3bc;&#x3b1;  <br> stoma  <br><i>stom&#8216;-a </i><br>Probably stregthened from a presumed derivative of the base of <a href="g5114">5114</a>  the <i>mouth</i> (as if a <i>gash</i> in the face); by implication <i>language</i> (and its relations); figuratively an <i>opening</i> (in the earth); specifically the <i>front</i> or <i>edge</i> (of a weapon): - edge, face, mouth.<br></p>
