 <p>H3641<br>  &#1499;&#1468;&#1500;&#1504;&#1493;    &#1499;&#1468;&#1500;&#1504;&#1492;    &#1499;&#1468;&#1500;&#1504;&#1492;  <br> &#x5DB;&#x5BC;&#x5B7;&#x5DC;&#x5E0;&#x5B6;&#x5D4;  &#x5DB;&#x5BC;&#x5B7;&#x5DC;&#x5E0;&#x5B5;&#x5D4;  &#x5DB;&#x5BC;&#x5B7;&#x5DC;&#x5E0;&#x5D5;&#x5B9;  &#8206;  kalneh  kalne&#770;h  kalno&#770;  <br><i>kal-neh&#8216;,</i> <i>kal-nay&#8216;,</i> <i>kal-no&#8216; </i><br>Of foreign derivation; <i>Calneh</i> or <i>Calno</i>, a place in the Assyrian empire: - Calneh, Calno. Compare <a href="h3656">3656</a> <br></p>
