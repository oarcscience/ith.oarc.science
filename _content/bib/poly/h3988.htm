 <p>H3988<br>  &#1502;&#1488;&#1505;  <br> &#x5DE;&#x5B8;&#x5D0;&#x5B7;&#x5E1;  &#8206;  ma&#770;&#8216;as  <br><i>maw-as&#8216; </i><br>A primitive root; to <i>spurn</i>; also (intransitively) to <i>disappear: - </i>abhor, cast away (off), contemn, despise, disdain, (become) loathe (-some), melt away, refuse, reject, reprobate, X utterly, vile person.<br></p>
