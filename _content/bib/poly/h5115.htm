<BODY>
 <p>H5115<br>  &#1504;&#1493;&#1492;  <br> &#x5E0;&#x5B8;&#x5D5;&#x5B8;&#x5D4;  &#8206;  na&#770;va&#770;h  <br><i>naw-vaw&#8216; </i><br>A primitive root; to <i>rest</i> (as at home); causatively (through the implied idea of <i>beauty</i> (compare <a href="h5116">5116</a> ), to <i>celebrate</i> (with praises): - keep at home, prepare an habitation.<br></p>
