 <p>H7259<br>  &#1512;&#1489;&#1511;&#1492;  <br> &#x5E8;&#x5B4;&#x5D1;&#x5E7;&#x5B8;&#x5D4;  &#8206;  ribqa&#770;h  <br><i>rib-kaw&#8216; </i><br>From an unused root probably meaning to <i>clog</i> by tying up the fetlock; <i>fettering</i> (by beauty); <i>Ribkah</i>, the wife of Isaac: - Rebekah.<br></p>
