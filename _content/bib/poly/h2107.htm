 <p>H2107<br>  &#1494;&#1493;&#1468;&#1500;  <br> &#x5D6;&#x5D5;&#x5BC;&#x5DC;  &#8206;  zu&#770;l  <br><i>zool </i><br>A primitive root (compare <a href="h2151">2151</a> ; probably to <i>shake</i> out, that is, (by implication) to <i>scatter</i> profusely; figuratively to <i>treat</i> <i>lightly: - </i>lavish, despise.<br></p>
