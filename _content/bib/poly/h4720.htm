 <p>H4720<br>  &#1502;&#1511;&#1468;&#1491;&#1513;&#1473;    &#1502;&#1511;&#1491;&#1468;&#1513;&#1473;  <br> &#x5DE;&#x5B4;&#x5E7;&#x5D3;&#x5BC;&#x5B8;&#x5E9;&#x5C1;  &#x5DE;&#x5B4;&#x5E7;&#x5BC;&#x5B0;&#x5D3;&#x5B8;&#x5E9;&#x5C1;  &#8206;  miqda&#770;sh  miqq<sup>e</sup>da&#770;sh  <br><i>mik-dawsh&#8216;,</i> <i>mik-ked-awsh&#8216; </i><br>From <a href="h6942">6942</a>  a <i>consecrated</i> thing or place, especially a <i>palace</i>, <i>sanctuary</i> (whether of Jehovah or of idols) or <i>asylum: - </i>chapel, hallowed part, holy place, sanctuary.<br></p>
