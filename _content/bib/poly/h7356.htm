 <p>H7356<br>  &#1512;&#1495;&#1501;  <br> &#x5E8;&#x5B7;&#x5D7;&#x5B7;&#x5DD;  &#8206;  racham  <br><i>rakh&#8216;-am </i><br>From <a href="h7355">7355</a>  <i>compassion</i> (in the plural); by extension the <i>womb</i> (as <i>cherishing</i> the foetus); by implication a <i>maiden: - </i>bowels, compassion, damsel, tender love, (great, tender) mercy, pity, womb.<br></p>
