 <p>H3371<br>  &#1497;&#1511;&#1514;&#1488;&#1500;  <br> &#x5D9;&#x5B8;&#x5E7;&#x5EA;&#x5BC;&#x5B0;&#x5D0;&#x5B5;&#x5DC;  &#8206;  yoqth<sup>e</sup>&#8216;e&#770;l  <br><i>yok-theh-ale&#8216; </i><br>Probably from the same as <a href="h3348">3348</a> and <a href="h0410">410</a>  <i>veneration</i> <i>of</i> <i>God</i> (compare <a href="h3354">3354</a> ; <i>Joktheel</i>, the name of a place in Palestine, and of one in Idumaea: - Joktheel.<br></p>
