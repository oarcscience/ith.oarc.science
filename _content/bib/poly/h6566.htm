 <p>H6566<br>  &#1508;&#1468;&#1512;&#1513;&#1474;  <br> &#x5E4;&#x5BC;&#x5B8;&#x5E8;&#x5B7;&#x5E9;&#x5C2;  &#8206;  pa&#770;ras&#769;  <br><i>paw-ras&#8216; </i><br>A primitive root; to <i>break</i> apart, <i>disperse</i>, etc.: - break, chop in pieces, lay open, scatter, spread (abroad, forth, selves, out), stretch (forth, out).<br></p>
