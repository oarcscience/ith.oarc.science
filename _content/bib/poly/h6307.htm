 <p>H6307<br>  &#1508;&#1491;&#1468;&#1503; &#1488;&#1512;&#1501;    &#1508;&#1468;&#1491;&#1468;&#1503;  <br> &#x5E4;&#x5BC;&#x5B7;&#x5D3;&#x5BC;&#x5B8;&#x5DF;  &#x5E4;&#x5BC;&#x5B7;&#x5D3;&#x5BC;&#x5B7;&#x5DF; &#x5D0;&#x5B2;&#x5E8;&#x5B8;&#x5DD;  &#8206;  padda&#770;n  paddan &#8216;a&#774;ra&#770;m  <br><i>pad-dawn&#8216;,</i> <i>pad-dan&#8216;</i> <i>ar-awm&#8216; </i><br>From an unused root meaning to <i>extend</i>; a <i>plateau</i>; or the second form which is from the same and <a href="h0758.htm">758</a>  the <i>table</i> <i>land</i> <i>of</i> <i>Aram</i>; <i>Paddan</i> or <i>Paddan-Aram</i>, a region of Syria: - Padan, Padan-aram.<br></p>
