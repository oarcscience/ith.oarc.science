 <p>H3619<br>  &#1499;&#1468;&#1500;&#1493;&#1468;&#1489;  <br> &#x5DB;&#x5BC;&#x5B0;&#x5DC;&#x5D5;&#x5BC;&#x5D1;  &#8206;  k<sup>e</sup>lu&#770;b  <br><i>kel-oob&#8216; </i><br>From the same as <a href="h3611.htm">3611</a>  a bird <i>trap</i> (as furnished with a <i>clapstick</i> or treadle to spring it); hence a <i>basket</i> (as resembling a wicker cage): - basket, cage.<br></p>
