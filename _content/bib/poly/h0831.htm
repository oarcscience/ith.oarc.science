 <p>H831<br>  &#1488;&#1513;&#1473;&#1511;&#1500;&#1493;&#1503;  <br> &#x5D0;&#x5B7;&#x5E9;&#x5C1;&#x5E7;&#x5B0;&#x5DC;&#x5D5;&#x5B9;&#x5DF;  &#8206;  &#8216;ashq<sup>e</sup>lo&#770;n  <br><i>ash-kel-one&#8216; </i><br>Probably from <a href="h8254">8254</a> in the sense of <i>weighing</i> place (that is, <i>mart</i>); <i>Ashkelon</i>, a place in Palestine: - Ashkelon, Askalon.<br></p>
