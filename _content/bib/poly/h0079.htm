 <p>H79<br>  &#1488;&#1489;&#1511;  <br> &#x5D0;&#x5B8;&#x5D1;&#x5B7;&#x5E7;  &#8206;  &#8216;a&#770;baq  <br><i>aw-bak&#8216; </i><br>A primitive root; probably to <i>float</i> away (as vapor), but used only as denominative from <a href="h0080">80</a>  to <i>bedust</i>, that is, <i>grapple: - </i>wrestle.<br></p>
