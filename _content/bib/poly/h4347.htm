 <p>H4347<br>  &#1502;&#1499;&#1468;&#1492;    &#1502;&#1499;&#1468;&#1492;  <br> &#x5DE;&#x5B7;&#x5DB;&#x5BC;&#x5B8;&#x5D4;  &#x5DE;&#x5B7;&#x5DB;&#x5BC;&#x5B6;&#x5D4;  &#8206;  makka&#770;h  makkeh  <br><i>mak-kaw&#8216;,</i> <i>mak-keh&#8216; </i><br>(Plural only) from <a href="h5221">5221</a>  a <i>blow</i> (in <a href="ch2002.htm#010">2Ch 2:10</a>, of the flail); by implication a <i>wound</i>; figuratively <i>carnage</i>, also <i>pestilence: - </i>beaten, blow, plague, slaughter, smote, X sore, stripe, stroke, wound ([-ed]).<br></p>
