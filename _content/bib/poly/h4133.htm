 <p>H4133<br>  &#1502;&#1493;&#1496;&#1492;  <br> &#x5DE;&#x5D5;&#x5B9;&#x5D8;&#x5B8;&#x5D4;  &#8206;  mo&#770;t&#803;a&#770;h  <br><i>mo-taw&#8216; </i><br>Feminine of <a href="h4132">4132</a>  a <i>pole</i>; by implication an ox <i>bow</i>; hence a <i>yoke</i> (either literally or figuratively): - bands, heavy, staves, yoke.<br></p>
