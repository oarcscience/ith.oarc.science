 <p>H1058<br>  &#1489;&#1468;&#1499;&#1492;  <br> &#x5D1;&#x5BC;&#x5B8;&#x5DB;&#x5B8;&#x5D4;  &#8206;  ba&#770;ka&#770;h  <br><i>baw-kaw&#8216; </i><br>A primitive root; to <i>weep</i>; generally to <i>bemoan: - </i> X at all, bewail, complain, make lamentation, X more, mourn, X sore, X with tears, weep.<br></p>
