 <p>G766<br>  &#x3b1;&#787;&#x3c3;&#x3b5;&#769;&#x3bb;&#x3b3;&#x3b5;&#x3b9;&#x3b1;  <br> aselgeia  <br><i>as-elg&#8216;-i-a </i><br>From a compound of <a href="g0001">1</a> (as a negative particle) and a presumed   &#x3c3;&#x3b5;&#x3bb;&#x3b3;&#x3b7;&#769;&#x3c2;    selge&#772;s   (of uncertain derivation, but apparently meaning <i>continent</i>); <i>licentiousness</i> (sometimes including other vices): - filthy, lasciviousness, wantonness.<br></p>
