 <p>H7901<br>  &#1513;&#1473;&#1499;&#1489;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5DB;&#x5B7;&#x5D1;  &#8206;  sha&#770;kab  <br><i>shaw-kab&#8216; </i><br>A primitive root; to <i>lie</i> down (for rest, sexual connection, decease or any other purpose): -  X at all, cast down, ([over-]) lay (self) (down), (make to) lie (down, down to sleep, still, with), lodge, ravish, take rest, sleep, stay.<br></p>
