<BODY>
 <p>H5246<br>  &#1504;&#1502;&#1512;  <br> &#x5E0;&#x5B8;&#x5DE;&#x5B5;&#x5E8;  &#8206;  na&#770;me&#770;r  <br><i>naw-mare&#8216; </i><br>From an unused root meaning properly to <i>filtrate</i>, that is, <i>be</i> <i>limpid</i> (compare <a href="h5247">5247</a> and <a href="h5249">5249</a> ; and thus to <i>spot</i> or <i>stain</i> as if by dripping; a <i>leopard</i> (from its stripes): - leopard.<br></p>
