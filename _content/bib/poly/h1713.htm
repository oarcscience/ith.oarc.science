 <p>H1713<br>  &#1491;&#1468;&#1490;&#1500;  <br> &#x5D3;&#x5BC;&#x5B8;&#x5D2;&#x5B7;&#x5DC;  &#8206;  da&#770;gal  <br><i>daw-gal&#8216; </i><br>A primitive root; to <i>flaunt</i>, that is, <i>raise</i> <i>a</i> <i>flag</i>; figuratively to <i>be</i> <i>conspicuous: - </i>(set up, with) banners, chiefest.<br></p>
