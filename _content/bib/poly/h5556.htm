 <p>H5556<br>  &#1505;&#1500;&#1506;&#1501;  <br> &#x5E1;&#x5B8;&#x5DC;&#x5E2;&#x5B8;&#x5DD;  &#8206;  sol&#8219;a&#770;m  <br><i>sol-awm&#8216; </i><br>Apparently from the same as <a href="h5553">5553</a> in the sense of <i>crushing</i> as with a rock, that is, consuming; a kind of <i>locust</i> (from its <i>destructiveness</i>): - bald locust.<br></p>
