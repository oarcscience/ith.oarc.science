 <p>H2648<br>  &#1495;&#1508;&#1494;  <br> &#x5D7;&#x5B8;&#x5E4;&#x5B7;&#x5D6;  &#8206;  cha&#770;phaz  <br><i>khaw-faz&#8216; </i><br>A primitive root; properly to <i>start</i> up suddenly, that is, (by implication) to <i>hasten</i> away, to <i>fear: - </i>(make) haste (away), tremble.<br></p>
