 <p>H1534<br>  &#1490;&#1468;&#1500;&#1490;&#1468;&#1500;  <br> &#x5D2;&#x5BC;&#x5B7;&#x5DC;&#x5D2;&#x5BC;&#x5B7;&#x5DC;  &#8206;  galgal  <br><i>gal-gal&#8216; </i><br>By reduplication from <a href="h1556">1556</a>  a <i>wheel</i>; by analogy a <i>whirlwind</i>; also <i>dust</i> (as <i>whirled</i>): - heaven, rolling thing, wheel.<br></p>
