 <p>H7789<br>  &#1513;&#1473;&#1493;&#1468;&#1512;  <br> &#x5E9;&#x5C1;&#x5D5;&#x5BC;&#x5E8;  &#8206;  shu&#770;r  <br><i>shoor </i><br>A primitive root (rather identical with <a href="h7788">7788</a> through the idea of <i>going</i> <i>round</i> for inspection); to <i>spy</i> out, that is, (generally) <i>survey</i>, (for evil) <i>lurk</i> <i>for</i>, (for good) <i>care</i> <i>for: - </i>behold, lay wait, look, observe, perceive, regard, see.<br></p>
