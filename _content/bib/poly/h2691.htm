 <p>H2691<br>  &#1495;&#1510;&#1512;  <br> &#x5D7;&#x5B8;&#x5E6;&#x5B5;&#x5E8;  &#8206;  cha&#770;tse&#770;r  <br><i>khaw-tsare&#8216; </i><br>From <a href="h2690.htm">2690</a> in its original sense; a <i>yard</i> (as <i>inclosed</i> by a fence); also a <i>hamlet</i> (as similarly <i>surrounded</i> with walls): - court, tower, village.<br></p>
