 <p>G714<br>  &#x3b1;&#787;&#x3c1;&#x3ba;&#x3b5;&#769;&#x3c9;  <br> arkeo&#772;  <br><i>ar-keh&#8216;-o </i><br>Apparently a primary verb (but probably akin to <a href="g0142">142</a> through the idea of <i>raising</i> a barrier); properly to <i>ward</i> <i>off</i>, that is, (by implication) to <i>avail</i> (figuratively <i>be</i> <i>satisfactory</i>): - be content, be enough, suffice, be sufficient.<br></p>
