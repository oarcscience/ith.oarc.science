 <p>H5431<br>  &#1505;&#1488;&#1503;  <br> &#x5E1;&#x5B8;&#x5D0;&#x5B7;&#x5DF;  &#8206;  sa&#770;&#8216;an  <br><i>saw-an&#8216; </i><br>A primitive root; to <i>be</i> <i>miry</i>; used only as denominative from <a href="h5430.htm">5430</a>  to <i>shoe</i>, that is, (active participle) a <i>soldier</i> shod: - warrior.<br></p>
