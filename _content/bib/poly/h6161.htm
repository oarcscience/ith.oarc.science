 <p>H6161<br>  &#1506;&#1512;&#1489;&#1468;&#1492;  <br> &#x5E2;&#x5B2;&#x5E8;&#x5D5;&#x5BC;&#x5D1;&#x5BC;&#x5B8;&#x5D4;  &#8206;  &#8219;a&#774;ru&#770;bba&#770;h  <br><i>ar-oob-baw&#8216; </i><br>Feminine passive participle of <a href="h6048">6048</a> in the sense of a <i>bargain</i> or <i>exchange</i>; something given as <i>security</i>, that is, (literally) a <i>token</i> (of safety) or (metaphorically) a <i>bondsman: - </i>pledge, surety.<br></p>
