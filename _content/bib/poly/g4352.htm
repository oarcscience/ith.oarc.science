 <p>G4352<br>  &#x3c0;&#x3c1;&#x3bf;&#x3c3;&#x3ba;&#x3c5;&#x3bd;&#x3b5;&#769;&#x3c9;  <br> proskuneo&#772;  <br><i>pros-koo-neh&#8216;-o </i><br>From <a href="g4314">4314</a> and probably a derivative of <a href="g2965">2965</a> (meaning to <i>kiss</i>, like a dog <i>licking</i> his master&#8217;s hand); to <i>fawn</i> or <i>crouch</i> <i>to</i>, that is, (literally or figuratively) <i>prostrate</i> oneself in homage (<i>do</i> <i>reverence</i> to, <i>adore</i>): - worship.<br></p>
