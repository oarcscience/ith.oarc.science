 <p>H7198<br>  &#1511;&#1513;&#1473;&#1514;  <br> &#x5E7;&#x5B6;&#x5E9;&#x5C1;&#x5B6;&#x5EA;  &#8206;  qesheth  <br><i>keh&#8216;-sheth </i><br>From <a href="h7185">7185</a> in the original sense (of <a href="h6983">6983</a>  of <i>bending</i>; a <i>bow</i>, for <i>shooting</i> (hence figuratively <i>strength</i>) or the <i>iris: - </i> X arch (-er), + arrow, bow ([-man, -shot]).<br></p>
