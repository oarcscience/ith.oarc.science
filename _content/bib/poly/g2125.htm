 <p>G2125<br>  &#x3b5;&#x3c5;&#787;&#x3bb;&#x3b1;&#x3b2;&#x3b5;&#769;&#x3bf;&#x3bc;&#x3b1;&#x3b9;  <br> eulabeomai  <br><i>yoo-lab-eh&#8216;-om-ahee </i><br>Middle voice from <a href="g2126">2126</a>  to <i>be</i> <i>circumspect</i>, that is, (by implication) to <i>be</i> <i>apprehensive</i>; religiously, to <i>reverence:</i> - (moved with) fear.<br></p>
