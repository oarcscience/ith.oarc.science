 <p>H5930<br>  &#1506;&#1493;&#1500;&#1492;    &#1506;&#1500;&#1492;  <br> &#x5E2;&#x5D5;&#x5B9;&#x5DC;&#x5B8;&#x5D4;  &#x5E2;&#x5D5;&#x5B9;&#x5DC;&#x5B8;&#x5D4;  &#8206;  &#8219;o&#770;la&#770;h  &#8219;o&#770;la&#770;h  <br><i>o-law&#8216;,</i> <i>o-law&#8216; </i><br>Feminine active participle of <a href="h5927">5927</a>  a <i>step</i> or (collectively <i>stairs</i>, as <i>ascending</i>); usually a <i>holocaust</i> (as <i>going</i> <i>up</i> in smoke): - ascent, burnt offering (sacrifice), go up to. See also <a href="h5766">5766</a> <br></p>
