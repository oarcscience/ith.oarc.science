 <p>G941<br>  &#x3b2;&#x3b1;&#x3c3;&#x3c4;&#x3b1;&#769;&#x3b6;&#x3c9;  <br> bastazo&#772;  <br><i>bas-tad&#8216;-zo </i><br>Perhaps remotely derived from the base of <a href="g0939">939</a> (through the idea of <i>removal</i>); to <i>lift</i>, literally or figuratively (<i>endure</i>, <i>declare</i>, <i>sustain</i>, <i>receive</i>, etc.): - bear, carry, take up.<br></p>
