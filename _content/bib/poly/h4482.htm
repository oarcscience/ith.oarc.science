 <p>H4482<br>  &#1502;&#1503;  <br> &#x5DE;&#x5B5;&#x5DF;  &#8206;  me&#770;n  <br><i>mane </i><br>From an unused rot meaning to apportion; a <i>part</i>; hence a musical <i>chord</i> (as parted into strings): - in [the same] (Psa. <a href="h0068.htm">68</a> : <a href="h0023.htm">23</a> , stringed instrument (Psa. <a href="h0150.htm">150</a> : <a href="h0004.htm">4</a> , whereby (Psa. <a href="h0045.htm">45</a> : <a href="h0008.htm">8</a> [defective plural]).<br></p>
