 <p>G2624<br>  &#x3ba;&#x3b1;&#x3c4;&#x3b1;&#x3ba;&#x3bb;&#x3b7;&#x3c1;&#x3bf;&#x3b4;&#x3bf;&#x3c4;&#x3b5;&#769;&#x3c9;  <br> katakle&#772;rodoteo&#772;  <br><i>kat-ak-lay-rod-ot-eh&#8216;-o </i><br>From <a href="g2596">2596</a> and a derivative of a compound of <a href="g2819">2819</a> and <a href="g1325">1325</a>  to <i>be</i> <i>a</i> <i>giver</i> <i>of</i> <i>lots</i> <i>to</i> <i>each</i>, that is, (by implication) to <i>apportion</i> <i>an</i> <i>estate:</i> - divide by lot.<br></p>
