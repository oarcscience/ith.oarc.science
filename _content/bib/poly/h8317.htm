 <p>H8317<br>  &#1513;&#1473;&#1512;&#1509;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5E8;&#x5B7;&#x5E5;  &#8206;  sha&#770;rats  <br><i>shaw-rats&#8216; </i><br>A primitive root; to <i>wriggle</i>, that is, (by implication) <i>swarm</i> or <i>abound: - </i>breed (bring forth, increase) abundantly (in abundance), creep, move.<br></p>
