 <p>H7194<br>  &#1511;&#1513;&#1473;&#1512;  <br> &#x5E7;&#x5B8;&#x5E9;&#x5C1;&#x5B7;&#x5E8;  &#8206;  qa&#770;shar  <br><i>kaw-shar&#8216; </i><br>A primitive root; to <i>tie</i>, physically (<i>gird</i>, <i>confine</i>, <i>compact</i>) or mentally (in <i>love</i>, <i>league</i>): - bind (up), (make a) conspire (-acy, -ator), join together, knit, stronger, work [treason].<br></p>
