 <p>H7306<br>  &#1512;&#1493;&#1468;&#1495;  <br> &#x5E8;&#x5D5;&#x5BC;&#x5B7;&#x5D7;  &#8206;  ru&#770;ach  <br><i>roo&#8216;-akh </i><br>A primitive root; properly to <i>blow</i>, that is, <i>breathe</i>; only (literally) to <i>smell</i> or (by implication <i>perceive</i> (figuratively to <i>anticipate</i>, <i>enjoy</i>): - accept, smell, X touch, make of quick understanding.<br></p>
