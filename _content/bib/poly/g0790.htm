 <p>G790<br>  &#x3b1;&#787;&#x3c3;&#x3c4;&#x3b1;&#x3c4;&#x3b5;&#769;&#x3c9;  <br> astateo&#772;  <br><i>as-tat-eh&#8216;-o </i><br>From <a href="g0001">1</a> (as a negative particle) and a derivative of <a href="g2476">2476</a>  to <i>be</i> <i>non</i> <i>stationary</i>, that is, (figuratively) <i>homeless:</i> - have no certain dwelling-place.<br></p>
