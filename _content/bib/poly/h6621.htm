 <p>H6621<br>  &#1508;&#1468;&#1514;&#1506;  <br> &#x5E4;&#x5BC;&#x5B6;&#x5EA;&#x5B7;&#x5E2;  &#8206;  petha&#8219;  <br><i>peh&#8216;-thah </i><br>From an unused root meaning to <i>open</i> (the eyes); a <i>wink</i>, that is, <i>moment</i> (compare <a href="h6597">6597</a> , (used only (with or without preposition) adverbially <i>quickly</i> or <i>unexpectedly</i>): - at an instant suddenly, X very.<br></p>
