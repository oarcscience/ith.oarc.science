 <p>H3594<br>  &#1499;&#1468;&#1497;&#1468;&#1493;&#1468;&#1503;  <br> &#x5DB;&#x5BC;&#x5B4;&#x5D9;&#x5D5;&#x5BC;&#x5DF;  &#8206;  k&#305;&#770;yu&#770;n  <br><i>kee-yoon&#8216; </i><br>From <a href="h3559">3559</a>  properly a <i>statue</i>, that is, idol; but used (by euphemism) for some heathen deity (perhaps corresponding to Priapus or Baal-peor): - Chiun.<br></p>
