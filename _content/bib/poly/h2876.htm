 <p>H2876<br>  &#1496;&#1489;&#1468;&#1495;  <br> &#x5D8;&#x5BC;&#x5B7;&#x5D1;&#x5BC;&#x5B8;&#x5D7;  &#8206;  t&#803;abba&#770;ch  <br><i>tab-bawkh&#8216; </i><br>From <a href="h2873">2873</a>  properly a <i>butcher</i>; hence a <i>lifeguardsman</i> (because acting as executioner); also a <i>cook</i> (as usually slaughtering the animal for food): - cook, guard.<br></p>
