 <p>G2523<br>  &#x3ba;&#x3b1;&#x3b8;&#x3b9;&#769;&#x3b6;&#x3c9;  <br> kathizo&#772;  <br><i>kath-id&#8216;-zo </i><br>Another (active) form for <a href="g2516">2516</a>  to <i>seat</i> <i>down</i>, that is, <i>set</i> (figuratively <i>appoint</i>); intransitively to <i>sit</i> (down); figuratively to <i>settle</i> (<i>hover</i>, <i>dwell</i>): - continue, set, sit (down), tarry.<br></p>
