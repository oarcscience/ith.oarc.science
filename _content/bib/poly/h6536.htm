 <p>H6536<br>  &#1508;&#1468;&#1512;&#1505;  <br> &#x5E4;&#x5BC;&#x5B8;&#x5E8;&#x5B7;&#x5E1;  &#8206;  pa&#770;ras  <br><i>paw-ras&#8216; </i><br>A primitive root; to <i>break</i> in pieces, that is, (usually without violence) to <i>split</i>, <i>distribute: - </i>deal, divide, have hoofs, part, tear.<br></p>
