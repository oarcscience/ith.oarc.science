 <p>G1839<br>  &#x3b5;&#787;&#x3be;&#x3b9;&#769;&#x3c3;&#x3c4;&#x3b7;&#x3bc;&#x3b9;  <br> existe&#772;mi  <br><i>ex-is&#8216;-tay-mee </i><br>From <a href="g1537">1537</a> and <a href="g2476">2476</a>  to <i>put</i> (<i>stand</i>) <i>out</i> of wits, that is, <i>astound</i>, or (reflexively) <i>become</i> <i>astounded</i>, <i>insane:</i> - amaze, be (make) astonished, be beside self (selves), bewitch, wonder.<br></p>
