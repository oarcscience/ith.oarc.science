 <p>H8327<br>  &#1513;&#1473;&#1512;&#1513;&#1473;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5E8;&#x5B7;&#x5E9;&#x5C1;  &#8206;  sha&#770;rash  <br><i>shaw-rash&#8216; </i><br>A primitive root; to <i>root</i>, that is, strike into the soil, or (by implication) to pluck from it: - (take, cause to take) root (out).<br></p>
