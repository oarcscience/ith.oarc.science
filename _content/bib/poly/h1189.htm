 <p>H1189<br>  &#1489;&#1468;&#1506;&#1500; &#1510;&#1508;&#1493;&#1503;  <br> &#x5D1;&#x5BC;&#x5B7;&#x5E2;&#x5B7;&#x5DC; &#x5E6;&#x5BC;&#x5B0;&#x5E4;&#x5D5;&#x5B9;&#x5DF;  &#8206;  ba&#8219;al ts<sup>e</sup>pho&#770;n  <br><i>bah&#8216;-al</i> <i>tsef-one&#8216; </i><br>From <a href="h1168">1168</a> and <a href="h6828">6828</a> (in the sense of <i>cold</i>) (according to others as Egyptian form of <i>Typhon</i>, the destroyer); <i>Baal</i> <i>of</i> <i>winter</i>; <i>Baal</i> <i>Tsephon</i>, a place in Egypt: - Baal-zephon.<br></p>
