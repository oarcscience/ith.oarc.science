<TITLE>Polyglot Bible: Revelation: H3733</TITLE>
</HEAD>
<BODY>
 <p>H3733<br>  &#1499;&#1468;&#1512;  <br> &#x5DB;&#x5BC;&#x5B7;&#x5E8;  &#8206;  kar  <br><i>kar </i><br>From <a href="h3769.htm">3769</a> in the sense of <i>plumpness</i>; a <i>ram</i> (as <i>full</i> <i>grown</i> and <i>fat</i>), including a <i>battering</i> <i>ram</i> (as <i>butting</i>); hence a <i>meadow</i> (as <i>for</i> <i>sheep</i>); also a <i>pad</i> or camel&#8217;s saddle (as <i>puffed</i> <i>out</i>): - captain, furniture, lamb, (large) pasture, ram. See also <a href="h1033.htm">1033</a>  <a href="h3746.htm">3746</a> <br></p>
