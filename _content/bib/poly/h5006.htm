 <p>H5006<br>  &#1504;&#1488;&#1509;  <br> &#x5E0;&#x5B8;&#x5D0;&#x5B7;&#x5E5;  &#8206;  na&#770;&#8216;ats  <br><i>naw-ats&#8216; </i><br>A primitive root; to <i>scorn</i>; or (<a href="ecc012.htm#005">Ecc 12:5</a>) by interchange for <a href="h5132">5132</a>  to <i>bloom: - </i>abhor, (give occasion to) blaspheme, contemn, despise, flourish, X great, provoke.<br></p>
