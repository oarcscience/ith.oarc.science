 <p>H7583<br>  &#1513;&#1473;&#1488;&#1492;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5D0;&#x5B8;&#x5D4;  &#8206;  sha&#770;&#8216;a&#770;h  <br><i>shaw-aw&#8216; </i><br>A primitive root (rather identical with <a href="h7582.htm">7582</a> through the idea of <i>whirling</i> to giddiness); to <i>stun</i>, that is, (intransitively) <i>be</i> <i>astonished: - </i>wonder.<br></p>
