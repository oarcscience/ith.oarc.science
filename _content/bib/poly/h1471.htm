 <p>H1471<br>  &#1490;&#1468;&#1497;    &#1490;&#1468;&#1493;&#1497;  <br> &#x5D2;&#x5BC;&#x5D5;&#x5B9;&#x5D9;  &#x5D2;&#x5BC;&#x5D5;&#x5B9;&#x5D9;  &#8206;  go&#770;y  go&#770;y  <br><i>go&#8216;ee,</i> <i>go&#8216;-ee </i><br>Apparently from the same root as <a href="h1465">1465</a> (in the sense of <i>massing</i>); a foreign <i>nation</i>; hence a <i>Gentile</i>; also (figuratively) a <i>troop</i> of animals, or a <i>flight</i> of locusts: - Gentile, heathen, nation, people.<br></p>
