 <p>G4797<br>  &#x3c3;&#x3c5;&#x3b3;&#x3c7;&#x3b5;&#769;&#x3c9;  <br> sugcheo&#772;  <br><i>soong-kheh&#8216;-o </i> Or   &#x3c3;&#x3c5;&#x3b3;&#x3c7;&#x3c5;&#769;&#x3bd;&#x3c9;    sugchuno&#772;   <i>soong-khoo&#8216;-no <br></i>From <a href="g4862">4862</a> and   &#x3c7;&#x3b5;&#769;&#x3c9;   &#8220; cheo&#772;  &#8221; (to <i>pour</i>) or its alternate; to <i>commingle</i> promiscuously, that is, (figuratively) to <i>throw</i> (an assembly) <i>into</i> <i>disorder</i>, to <i>perplex</i> (the mind): - confound, confuse, stir up, be in an uproar.<br></p>
