 <p>G3114<br>  &#x3bc;&#x3b1;&#x3ba;&#x3c1;&#x3bf;&#x3b8;&#x3c5;&#x3bc;&#x3b5;&#769;&#x3c9;  <br> makrothumeo&#772;  <br><i>mak-roth-oo-meh&#8216;-o </i><br>From the same as <a href="g3116">3116</a>  to <i>be</i> <i>long</i> <i>spirited</i>, that is, (objectively) <i>forbearing</i> or (subjectively) <i>patient:</i> - bear (suffer) long, be longsuffering, have (long) patience, be patient, patiently endure.<br></p>
