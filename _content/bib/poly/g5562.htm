 <p>G5562<br>  &#x3c7;&#x3c9;&#x3c1;&#x3b5;&#769;&#x3c9;  <br> cho&#772;reo&#772;  <br><i>kho-reh&#8216;-o </i><br>From <a href="g5561">5561</a>  to <i>be</i> in (<i>give</i>) <i>space</i>, that is, (intransitively) to <i>pass</i>, <i>enter</i>, or (transitively) to <i>hold</i>, <i>admit</i> (literally or figuratively): - come, contain, go, have, place, (can, be room to) receive.<br></p>
