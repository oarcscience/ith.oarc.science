 <p>H7164<br>  &#1511;&#1512;&#1505;  <br> &#x5E7;&#x5B8;&#x5E8;&#x5B7;&#x5E1;  &#8206;  qa&#770;ras  <br><i>kaw-ras&#8216; </i><br>A primitive root; properly to <i>protrude</i>; used only as denominative from <a href="h7165">7165</a> (for alliteration with <a href="h7167">7167</a> , to hunch, that is, be humpbacked: - stoop.<br></p>
