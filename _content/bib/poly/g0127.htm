 <p>G127<br>  &#x3b1;&#x3b9;&#787;&#x3b4;&#x3c9;&#769;&#x3c2;  <br> aido&#772;s  <br><i>ahee-doce&#8216; </i><br>Perhaps from <a href="g0001">1</a> (as a negative particle) and <a href="g1492">1492</a> (through the idea of <i>downcast</i> eyes); <i>bashfulness</i>, that is, (towards men), <i>modesty</i> or (towards God) <i>awe:</i> - reverence, shamefacedness.<br></p>
