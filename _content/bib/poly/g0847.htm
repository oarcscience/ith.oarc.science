 <p>G847<br>  &#x3b1;&#x3c5;&#787;&#x3c4;&#x3bf;&#x3c5;&#834;  <br> autou  <br><i>ow-too&#8216; </i><br>Genitive (that is, possessive) of <a href="g0846">846</a>  used as an adverb of location; properly belonging to the <i>same</i> spot, that is, <i>in</i> <i>this</i> (or <i>that</i>) <i>place:</i> - (t-) here.<br></p>
