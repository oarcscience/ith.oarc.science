 <p>G4756<br>  &#x3c3;&#x3c4;&#x3c1;&#x3b1;&#x3c4;&#x3b9;&#769;&#x3b1;  <br> stratia  <br><i>strat-ee&#8216;-ah </i><br>Feminine of a derivative of   &#x3c3;&#x3c4;&#x3c1;&#x3b1;&#x3c4;&#x3bf;&#769;&#x3c2;    stratos   (an <i>army</i>; from the base of <a href="g4766">4766</a>  as <i>encamped</i>); <i>camp</i> <i>likeness</i>, that is, an <i>army</i>, that is, (figuratively) the <i>angels</i>, the celestial <i>luminaries:</i> - host.<br></p>
