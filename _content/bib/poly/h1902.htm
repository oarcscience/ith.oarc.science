 <p>H1902<br>  &#1492;&#1490;&#1468;&#1497;&#1493;&#1503;  <br> &#x5D4;&#x5B4;&#x5D2;&#x5BC;&#x5B8;&#x5D9;&#x5D5;&#x5B9;&#x5DF;  &#8206;  higga&#770;yo&#770;n  <br><i>hig-gaw-yone&#8216; </i><br>Intensive from <a href="h1897">1897</a>  a <i>murmuring</i> sound, that is, a musical notation (probably similar to the moder <i>affettuoso</i> to indicate solemnity of movement); by implication a <i>machination: - </i>device, Higgaion, meditation, solemn sound.<br></p>
