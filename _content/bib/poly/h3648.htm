<BODY>
 <p>H3648<br>  &#1499;&#1468;&#1502;&#1512;  <br> &#x5DB;&#x5BC;&#x5B8;&#x5DE;&#x5B7;&#x5E8;  &#8206;  ka&#770;mar  <br><i>kaw-mar&#8216; </i><br>A primitive root; properly to <i>intertwine</i> or <i>contract</i>, that is, (by implication) to <i>shrivel</i> (as with heat); figuratively to <i>be</i> deeply <i>affected</i> with passion (love or pity): - be black, be kindled, yearn.<br></p>
