 <p>H5483<br>  &#1505;&#1505;    &#1505;&#1493;&#1468;&#1505;  <br> &#x5E1;&#x5D5;&#x5BC;&#x5E1;  &#x5E1;&#x5D5;&#x5BC;&#x5E1;  &#8206;  su&#770;s  su&#770;s  <br><i>soos,</i> <i>soos </i><br>From an unused root meaning to <i>skip</i> (properly for joy); a <i>horse</i> (as leaping); also a <i>swallow</i> (from its rapid <i>flight</i>): - crane, horse ([-back, -hoof]). Compare <a href="h6571">6571</a> <br></p>
