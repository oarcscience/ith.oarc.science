<BODY>
 <p>H2946<br>  &#1496;&#1508;&#1495;  <br> &#x5D8;&#x5BC;&#x5B8;&#x5E4;&#x5B7;&#x5D7;  &#8206;  t&#803;a&#770;phach  <br><i>taw-fakh&#8216; </i><br>A primitive root; to <i>flatten</i> out or <i>extend</i> (as a tent); figuratively to <i>nurse</i> a child (as <i>promotive</i> of growth); or perhaps a denominative from <a href="h2947">2947</a>  from <i>dandling</i> on the palms: - span, swaddle.<br></p>
