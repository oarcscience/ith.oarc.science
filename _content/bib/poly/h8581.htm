 <p>H8581<br>  &#1514;&#1468;&#1506;&#1489;  <br> &#x5EA;&#x5BC;&#x5BC;&#x5B8;&#x5E2;&#x5B7;&#x5D1;  &#8206;  ta&#770;&#8219;ab  <br><i>taw-ab&#8216; </i><br>A primitive root; to <i>loathe</i>, that is, (morally) <i>detest: - </i>(make to be) abhor (-red), (be, commit more, do) abominable (-y), X utterly.<br></p>
