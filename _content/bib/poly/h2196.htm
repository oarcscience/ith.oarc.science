 <p>H2196<br>  &#1494;&#1506;&#1507;  <br> &#x5D6;&#x5B8;&#x5E2;&#x5B7;&#x5E3;  &#8206;  za&#770;&#8219;aph  <br><i>zaw-af&#8216; </i><br>A primitive root; properly to <i>boil</i> up, that is, (figuratively) to <i>be</i> <i>peevish</i> or <i>angry: - </i>fret, sad, worse liking, be wroth.<br></p>
