 <p>H8551<br>  &#1514;&#1468;&#1502;&#1498;  <br> &#x5EA;&#x5BC;&#x5BC;&#x5B8;&#x5DE;&#x5B7;&#x5DA;  &#8206;  ta&#770;mak  <br><i>taw-mak&#8216; </i><br>A primitive root; to sustain; by implication to <i>obtain</i>, <i>keep</i> <i>fast</i>; figuratively to <i>help</i>, <i>follow</i> <i>close: - </i>(take, up-) hold (up), maintain, retain, stay (up).<br></p>
