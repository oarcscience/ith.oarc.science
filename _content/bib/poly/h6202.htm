<TITLE>Polyglot Bible: Revelation: H6202</TITLE>

<BODY>
 <p>H6202<br>  &#1506;&#1512;&#1507;  <br> &#x5E2;&#x5B8;&#x5E8;&#x5B7;&#x5E3;  &#8206;  &#8219;a&#770;raph  <br><i>aw-raf&#8216; </i><br>A primitive root (rather identical with <a href="h6201">6201</a> through the idea of <i>sloping</i>); properly to <i>bend</i> downward; but used only as a denominative from <a href="h6203">6203</a>  to <i>break</i> <i>the</i> <i>neck</i>; hence (figuratively) to <i>destroy: - </i>that is beheaded, break down, break (cut off, strike off) neck.<br></p>
