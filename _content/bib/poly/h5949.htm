 <p>H5949<br>  &#1506;&#1500;&#1500;&#1492;    &#1506;&#1500;&#1497;&#1500;&#1492;  <br> &#x5E2;&#x5B2;&#x5DC;&#x5B4;&#x5D9;&#x5DC;&#x5B8;&#x5D4;  &#x5E2;&#x5B2;&#x5DC;&#x5B4;&#x5DC;&#x5B8;&#x5D4;  &#8206;  &#8219;a&#774;l&#305;&#770;yla&#770;h  &#8219;a&#774;lila&#770;h  <br><i>al-ee-law&#8216;,</i> <i>al-ee-law&#8216; </i><br>From <a href="h5953">5953</a> in the sense of <i>effecting</i>; an <i>exploit</i> (of God), or a <i>performance</i> (of man, often in a bad sense); by implication an <i>opportunity: - </i>act (-ion), deed, doing, invention, occasion, work.<br></p>
