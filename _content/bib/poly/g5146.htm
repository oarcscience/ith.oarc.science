 <p>G5146<br>  &#x3c4;&#x3c1;&#x3b9;&#769;&#x3b2;&#x3bf;&#x3bb;&#x3bf;&#x3c2;  <br> tribolos  <br><i>trib&#8216;-ol-os </i><br>From <a href="g5140">5140</a> and <a href="g0956">956</a>  properly a <i>crow</i> <i>foot</i> (<i>three</i> <i>pronged</i> obstruction in war), that is, (by analogy) a <i>thorny</i> plant (<i>caltrop</i>): - brier, thistle.<br></p>
