 <p>H5071<br>  &#1504;&#1491;&#1489;&#1492;  <br> &#x5E0;&#x5B0;&#x5D3;&#x5B8;&#x5D1;&#x5B8;&#x5D4;  &#8206;  n<sup>e</sup>da&#770;ba&#770;h  <br><i>ned-aw-baw&#8216; </i><br>From <a href="h5068">5068</a>  properly (abstractly) <i>spontaneity</i>, or (adjectively) <i>spontaneous</i>; also (concretely) a <i>spontaneous</i> or (by inference, in plural) <i>abundant</i> gift: - free (-will) offering, freely, plentiful, voluntary (-ily, offering), willing (-ly, offering).<br></p>
