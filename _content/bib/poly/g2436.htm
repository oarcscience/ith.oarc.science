 <p>G2436<br>  &#x3b9;&#788;&#769;&#x3bb;&#x3b5;&#x3c9;&#x3c2;  <br> hileo&#772;s  <br><i>hil&#8216;-eh-oce </i><br>Perhaps from the alternate form of <a href="g0138">138</a>  <i>cheerful</i> (as <i>attractive</i>), that is, <i>propitious</i>; adverbially (by Hebraism) God be <i>gracious!</i>, that is, (in averting some calamity) <i>far</i> be it: - be it far, merciful.<br></p>
