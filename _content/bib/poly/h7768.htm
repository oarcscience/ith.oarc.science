<BODY>
 <p>H7768<br>  &#1513;&#1473;&#1493;&#1506;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5D5;&#x5B7;&#x5E2;  &#8206;  sha&#770;va&#8219;  <br><i>shaw-vah&#8216; </i><br>A primitive root; properly to <i>be</i> <i>free</i>; but used only causatively and reflexively to <i>halloo</i> (for help, that is, <i>freedom</i> from some trouble): - cry (aloud, out), shout.<br></p>
