 <p>G2743<br>  &#x3ba;&#x3b1;&#x3c5;&#x3c4;&#x3b7;&#x3c1;&#x3b9;&#x3b1;&#769;&#x3b6;&#x3c9;  <br> kaute&#772;riazo&#772;  <br><i>kow-tay-ree-ad&#8216;-zo </i><br>From a derivative of <a href="g2545">2545</a>  to <i>brand</i> (&#8220;cauterize&#8221;), that is, (by implication) to <i>render</i> <i>unsensitive</i> (figuratively): - sear with a hot iron.<br></p>
