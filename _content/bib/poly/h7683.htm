 <p>H7683<br>  &#1513;&#1473;&#1490;&#1490;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5D2;&#x5B7;&#x5D2;  &#8206;  sha&#770;gag  <br><i>shaw-gag&#8216; </i><br>A primitive root; to <i>stray</i>, that is, (figuratively) <i>sin</i> (with more or less apology): -  X also for that, deceived, err, go astray, sin ignorantly.<br></p>
