 <p>G3942<br>  &#x3c0;&#x3b1;&#x3c1;&#x3bf;&#x3b9;&#x3bc;&#x3b9;&#769;&#x3b1;  <br> paroimia  <br><i>par-oy-mee&#8216;-ah </i><br>From a compound of <a href="g3844">3844</a> and perhaps a derivative of <a href="g3633">3633</a>  apparently a state <i>alongside</i> <i>of</i> <i>supposition</i>, that is, (concretely) an <i>adage</i>; specifically an enigmatical or fictitious <i>illustration:</i> - parable, proverb.<br></p>
