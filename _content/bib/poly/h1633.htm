 <p>H1633<br>  &#1490;&#1468;&#1512;&#1501;  <br> &#x5D2;&#x5BC;&#x5B8;&#x5E8;&#x5B7;&#x5DD;  &#8206;  ga&#770;ram  <br><i>gaw-ram&#8216; </i><br>A primitive root; to <i>be</i> <i>spare</i> or <i>skeleton</i> <i>like</i>; used only as a denominative from <a href="h1634">1634</a>  (causatively) to <i>bone</i>, that is, <i>denude</i> (by extension <i>craunch</i>) the bones: - gnaw the bones, break.<br></p>
