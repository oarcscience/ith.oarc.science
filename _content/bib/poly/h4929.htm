 <p>H4929<br>  &#1502;&#1513;&#1473;&#1502;&#1512;  <br> &#x5DE;&#x5B4;&#x5E9;&#x5C1;&#x5DE;&#x5B8;&#x5E8;  &#8206;  mishma&#770;r  <br><i>mish-mawr&#8216; </i><br>From <a href="h8104">8104</a>  a <i>guard</i> (the man, the post, or the <i>prison</i>); figuratively a <i>deposit</i>; also (as observed) a <i>usage</i> (abstractly), or an <i>example</i> (concretely): - diligence, guard, office, prison, ward, watch.<br></p>
