 <p>G931<br>  &#x3b2;&#x3b1;&#769;&#x3c3;&#x3b1;&#x3bd;&#x3bf;&#x3c2;  <br> basanos  <br><i>bas&#8216;-an-os </i><br>Perhaps remotely from the same as <a href="g0939">939</a> (through the notion of <i>going</i> to the bottom); a <i>touch</i> <i>stone</i>, that is, (by analogy) <i>torture:</i> - torment.<br></p>
