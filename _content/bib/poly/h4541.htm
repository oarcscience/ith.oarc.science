<BODY>
 <p>H4541<br>  &#1502;&#1505;&#1468;&#1499;&#1492;  <br> &#x5DE;&#x5B7;&#x5E1;&#x5BC;&#x5B5;&#x5DB;&#x5B8;&#x5D4;  &#8206;  masse&#770;ka&#770;h  <br><i>mas-say-kaw&#8216; </i><br>From <a href="h5258">5258</a>  properly a <i>pouring</i> over, that is, <i>fusion</i> of metal (especially a <i>cast</i> image); by implication a <i>libation</i>, that is, league; concretely a <i>coverlet</i> (as if <i>poured</i> out): - covering, molten (image), vail.<br></p>
