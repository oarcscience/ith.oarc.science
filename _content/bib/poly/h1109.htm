 <p>H1109<br>  &#1489;&#1468;&#1500;&#1506;&#1501;  <br> &#x5D1;&#x5BC;&#x5B4;&#x5DC;&#x5E2;&#x5B8;&#x5DD;  &#8206;  bil&#8219;a&#770;m  <br><i>bil-awm&#8216; </i><br>Probably from <a href="h1077">1077</a> and <a href="h5971">5971</a>  <i>not</i> (of the) <i>people</i>, that is, <i>foreigner</i>; <i>Bilam</i>, a Mesopotamian prophet; also a place in Palestine: - Balaam, Bileam.<br></p>
