 <p>G2767<br>  &#x3ba;&#x3b5;&#x3c1;&#x3b1;&#769;&#x3bd;&#x3bd;&#x3c5;&#x3bc;&#x3b9;  <br> kerannumi  <br><i>ker-an&#8216;-noo-mee </i><br>A prolonged form of a more primary word   &#x3ba;&#x3b5;&#x3c1;&#x3b1;&#769;&#x3c9;    kerao&#772;   (which is used in certain tenses); to <i>mingle</i>, that is, (by implication) to <i>pour</i> out (for drinking): - fill, pour out. Compare <a href="g3396">3396</a> <br></p>
