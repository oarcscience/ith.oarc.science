 <p>H8242<br>  &#1513;&#1474;&#1511;  <br> &#x5E9;&#x5C2;&#x5B7;&#x5E7;  &#8206;  s&#769;aq  <br><i>sak </i><br>From <a href="h8264">8264</a>  properly a <i>mesh</i> (as allowing a liquid to <i>run</i> through), that is, coarse loose cloth or <i>sacking</i> (used in mourning and for bagging); hence a <i>bag</i> (for grain, etc.): - sack (-cloth, -clothes).<br></p>
