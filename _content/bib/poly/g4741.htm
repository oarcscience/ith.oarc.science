 <p>G4741<br>  &#x3c3;&#x3c4;&#x3b7;&#x3c1;&#x3b9;&#769;&#x3b6;&#x3c9;  <br> ste&#772;rizo&#772;  <br><i>stay-rid&#8216;-zo </i><br>From a presumed derivative of <a href="g2476">2476</a> (like <a href="g4731">4731</a> ; to <i>set</i> <i>fast</i>, that is, (literally) to <i>turn</i> <i>resolutely</i> in a certain direction, or (figuratively) to <i>confirm:</i> - fix, (e-) stablish, stedfastly set, strengthen.<br></p>
