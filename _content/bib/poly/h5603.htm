 <p>H5603<br>  &#1505;&#1508;&#1503;  <br> &#x5E1;&#x5B8;&#x5E4;&#x5B7;&#x5DF;  &#8206;  sa&#770;phan  <br><i>saw-fan&#8216; </i><br>A primitive root; to <i>hide</i> by covering; specifically to <i>roof</i> (passive participle as noun, a <i>roof</i>) or <i>wainscot</i>; figuratively to <i>reserve: - </i>cieled, cover, seated.<br></p>
