 <p>H2822<br>  &#1495;&#1513;&#1473;&#1498;  <br> &#x5D7;&#x5D5;&#x5B9;&#x5E9;&#x5C1;&#x5B6;&#x5DA;  &#8206;  cho&#770;shek  <br><i>kho-shek&#8216; </i><br>From <a href="h2821.htm">2821</a>  the <i>dark</i>; hence (literally) <i>darkness</i>; figuratively <i>misery</i>, <i>destruction</i>, <i>death</i>, <i>ignorance</i>, <i>sorrow</i>, <i>wickedness: - </i>dark (-ness), night, obscurity.<br></p>
