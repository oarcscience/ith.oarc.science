 <p>H2942<br>  &#1496;&#1506;&#1501;  <br> &#x5D8;&#x5BC;&#x5B0;&#x5E2;&#x5B5;&#x5DD;  &#8206;  t&#803;<sup>e</sup>&#8219;e&#770;m  <br><i>teh-ame&#8216; </i><br>(Chaldee); from <a href="h2939.htm">2939</a>  and equivalent to <a href="h2941.htm">2941</a>  properly <i>flavor</i>; figuratively <i>judgment</i> (both subjectively and objectively); hence <i>account</i> (both subjectively and objectively): -  + chancellor, + command, commandment, decree, + regard, taste, wisdom.<br></p>
