 <p>H3834<br>  &#1500;&#1489;&#1489;&#1492;    &#1500;&#1489;&#1497;&#1489;&#1492;  <br> &#x5DC;&#x5B8;&#x5D1;&#x5B4;&#x5D9;&#x5D1;&#x5BC;&#x5B8;&#x5D4;  &#x5DC;&#x5B0;&#x5D1;&#x5B4;&#x5D1;&#x5B8;&#x5D4;  &#8206;  la&#770;b&#305;&#770;yba&#770;h  l<sup>e</sup>biba&#770;h  <br><i>law-bee-baw&#8216;,</i> <i>leb-ee-baw&#8216; </i><br>From <a href="h3823">3823</a> in its original sense of <i>fatness</i> (or perhaps of <i>folding</i>); a <i>cake</i> (either as <i>fried</i> or <i>turned</i>): - cake.<br></p>
