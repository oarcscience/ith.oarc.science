 <p>G3708<br>  &#x3bf;&#788;&#x3c1;&#x3b1;&#769;&#x3c9;  <br> horao&#772;  <br><i>hor-ah&#8216;-o </i><br>Properly to <i>stare</i> at (compare <a href="g3700">3700</a> , that is, (by implication) to <i>discern</i> clearly (physically or mentally); by extension to <i>attend</i> to; by Hebraism to <i>experience</i>; passively to <i>appear:</i> - behold, perceive, see, take heed.<br></p>
