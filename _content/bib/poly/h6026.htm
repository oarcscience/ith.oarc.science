 <p>H6026<br>  &#1506;&#1504;&#1490;  <br> &#x5E2;&#x5B8;&#x5E0;&#x5B7;&#x5D2;  &#8206;  &#8219;a&#770;nag  <br><i>aw-nag&#8216; </i><br>A primitive root; to be <i>soft</i> or pliable, that is, (figuratively) <i>effeminate</i> or luxurious: - delicate (-ness), (have) delight (self), sport self.<br></p>
