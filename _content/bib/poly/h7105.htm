 <p>H7105<br>  &#1511;&#1510;&#1497;&#1512;  <br> &#x5E7;&#x5B8;&#x5E6;&#x5B4;&#x5D9;&#x5E8;  &#8206;  qa&#770;ts&#305;&#770;yr  <br><i>kaw-tseer&#8216; </i><br>From <a href="h7114">7114</a>  <i>severed</i>, that is, <i>harvest</i> (as <i>reaped</i>), the crop, the time, the reaper, or figuratively; also a <i>limb</i> (of a tree, or simply <i>foliage</i>): - bough, branch, harvest (man).<br></p>
