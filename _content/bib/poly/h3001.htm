 <p>H3001<br>  &#1497;&#1489;&#1513;&#1473;  <br> &#x5D9;&#x5B8;&#x5D1;&#x5B5;&#x5E9;&#x5C1;  &#8206;  ya&#770;be&#770;sh  <br><i>yaw-bashe&#8216; </i><br>A primitive root; to <i>be</i> <i>ashamed</i>, <i>confused</i> or <i>disappointed</i>; also (as failing) to <i>dry</i> up (as water) or <i>wither</i> (as herbage): - be ashamed, clean, be confounded, (make) dry (up), (do) shame (-fully), X utterly, wither (away).<br></p>
