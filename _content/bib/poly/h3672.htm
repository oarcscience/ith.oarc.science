 <p>H3672<br>  &#1499;&#1468;&#1504;&#1468;&#1512;&#1514;    &#1499;&#1468;&#1504;&#1468;&#1512;&#1493;&#1514;  <br> &#x5DB;&#x5BC;&#x5B4;&#x5E0;&#x5BC;&#x5B0;&#x5E8;&#x5D5;&#x5B9;&#x5EA;  &#x5DB;&#x5BC;&#x5B4;&#x5E0;&#x5BC;&#x5B6;&#x5E8;&#x5B6;&#x5EA;  &#8206;  kinn<sup>e</sup>ro&#770;th  kinnereth  <br><i>kin-ner-oth&#8216;,</i> <i>kin-neh&#8216;-reth </i><br>Respectively plural and singular feminine from the same as <a href="h3658">3658</a>  perhaps <i>harp</i> shaped; <i>Kinneroth</i> or <i>Kinnereth</i>, a place in Palestine: - Chinnereth, Chinneroth, Cinneroth.<br></p>
