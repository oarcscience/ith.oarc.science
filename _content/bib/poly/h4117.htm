 <p>H4117<br>  &#1502;&#1492;&#1512;  <br> &#x5DE;&#x5B8;&#x5D4;&#x5B7;&#x5E8;  &#8206;  ma&#770;har  <br><i>maw-har&#8216; </i><br>A primitive root (perhaps rather the same as <a href="h4116">4116</a> through the idea of <i>readiness</i> in assent); to <i>bargain</i> (for a wife), that is, to <i>wed: - </i>endow, X surely.<br></p>
