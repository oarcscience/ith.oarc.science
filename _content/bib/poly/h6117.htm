</HEAD>
<BODY>
 <p>H6117<br>  &#1506;&#1511;&#1489;  <br> &#x5E2;&#x5B8;&#x5E7;&#x5B7;&#x5D1;  &#8206;  &#8219;a&#770;qab  <br><i>aw-kab&#8216; </i><br>A primitive root; properly to <i>swell</i> out or up; used only as denominative from <a href="h6119">6119</a>  to <i>seize</i> <i>by</i> <i>the</i> <i>heel</i>; figuratively to <i>circumvent</i> (as if <i>tripping</i> up the heels); also to <i>restrain</i> (as if holding by the heel): - take by the heel, stay, supplant, X utterly.<br></p>
