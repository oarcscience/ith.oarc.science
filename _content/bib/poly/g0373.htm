 <p>G373<br>  &#x3b1;&#787;&#x3bd;&#x3b1;&#x3c0;&#x3b1;&#x3c5;&#769;&#x3c9;  <br> anapauo&#772;  <br><i>an-ap-ow&#8216;-o </i><br>From <a href="g0303">303</a> and <a href="g3973">3973</a>  (reflexively) to <i>repose</i> (literally or figuratively (be <i>exempt</i>), <i>remain</i>); by implication to <i>refresh:</i> - take ease, refresh, (give, take) rest.<br></p>
