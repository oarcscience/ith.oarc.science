 <p>H3096<br>  &#1497;&#1492;&#1510;&#1492;    &#1497;&#1492;&#1510;&#1492;    &#1497;&#1492;&#1509;  <br> &#x5D9;&#x5B7;&#x5D4;&#x5B7;&#x5E5;  &#x5D9;&#x5B7;&#x5D4;&#x5E6;&#x5BC;&#x5B8;&#x5D4;  &#x5D9;&#x5B7;&#x5D4;&#x5E6;&#x5BC;&#x5B8;&#x5D4;  &#8206;  yahats  yahtsa&#770;h  yahtsa&#770;h  <br><i>yah&#8216;-hats,</i> <i>yah&#8216;-tsaw,</i> <i>yah-tsaw&#8216; </i><br>From an unused root meaning to <i>stamp</i>; perhaps <i>threshing</i> floor; <i>Jahats</i> or <i>Jahtsah</i>, a place East of the Jordan: - Jahaz, Jahazah, Jahzah.<br></p>
