 <p>H5102<br>  &#1504;&#1492;&#1512;  <br> &#x5E0;&#x5B8;&#x5D4;&#x5B7;&#x5E8;  &#8206;  na&#770;har  <br><i>naw-har&#8216; </i><br>A primitive root; to <i>sparkle</i>, that is, (figuratively) <i>be</i> <i>cheerful</i>; hence (from the <i>sheen</i> of a running stream) to <i>flow</i>, that is, (figuratively) <i>assemble: - </i>flow (together), be lightened.<br></p>
