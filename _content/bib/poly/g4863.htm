 <p>G4863<br>  &#x3c3;&#x3c5;&#x3bd;&#x3b1;&#769;&#x3b3;&#x3c9;  <br> sunago&#772;  <br><i>soon-ag&#8216;-o </i><br>From <a href="g4862">4862</a> and <a href="g0071">71</a>  to <i>lead</i> <i>together</i>, that is, <i>collect</i> or <i>convene</i>; specifically to <i>entertain</i> (hospitably): - + accompany, assemble (selves, together), bestow, come together, gather (selves together, up, together), lead into, resort, take in.<br></p>
