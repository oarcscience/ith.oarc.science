 <p>H5895<br>  &#1506;&#1497;&#1512;  <br> &#x5E2;&#x5B7;&#x5D9;&#x5B4;&#x5E8;  &#8206;  &#8219;ayir  <br><i>ah&#8216;-yeer </i><br>From <a href="h5782">5782</a> in the sense of <i>raising</i> (that is, <i>bearing</i> a burden); properly a young <i>ass</i> (as just broken to a load); hence an ass <i>colt: - </i>(ass) colt, foal, young ass.<br></p>
