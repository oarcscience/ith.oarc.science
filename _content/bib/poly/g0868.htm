 <p>G868<br>  &#x3b1;&#787;&#x3c6;&#x3b9;&#769;&#x3c3;&#x3c4;&#x3b7;&#x3bc;&#x3b9;  <br> aphiste&#772;mi  <br><i>af-is&#8216;-tay-mee </i><br>From <a href="g0575">575</a> and <a href="g2476">2476</a>  to <i>remove</i>, that is, (actively) <i>instigate</i> to revolt; usually (reflexively) to <i>desist</i>, <i>desert</i>, etc.: - depart, draw (fall) away, refrain, withdraw self.<br></p>
