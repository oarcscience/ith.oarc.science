 <p>G677<br>  &#x3b1;&#787;&#x3c0;&#x3c1;&#x3bf;&#769;&#x3c3;&#x3ba;&#x3bf;&#x3c0;&#x3bf;&#x3c2;  <br> aproskopos  <br><i>ap-ros&#8216;-kop-os </i><br>From <a href="g0001">1</a> (as a negative particle) and a presumed derivative of <a href="g4350">4350</a>  actively <i>inoffensive</i>, that is, <i>not</i> <i>leading</i> <i>into</i> <i>sin</i>; passively <i>faultless</i>, that is, <i>not</i> <i>led</i> <i>into</i> <i>sin:</i> - none (void of, without) offence.<br></p>
