 <p>H8314<br>  &#1513;&#1474;&#1512;&#1507;  <br> &#x5E9;&#x5C2;&#x5B8;&#x5E8;&#x5B8;&#x5E3;  &#8206;  s&#769;a&#770;ra&#770;ph  <br><i>saw-rawf&#8216; </i><br>From <a href="h8313.htm">8313</a>  <i>burning</i>, that is, (figuratively) <i>poisonous</i> (serpent); specifically a <i>saraph</i> or symbolical creature (from their copper color): - fiery (serpent), seraph.<br></p>
