 <p>H3069<br>  &#1497;&#1492;&#1493;&#1492;  <br> &#x5D9;&#x5B0;&#x5D4;&#x5D5;&#x5B9;&#x5D5;&#x5B4;&#x5D4;  &#8206;  y<sup>e</sup>ho&#770;vih  <br><i>yeh-ho-vee&#8216; </i><br>A variation of <a href="h3068">3068</a> (used after <a href="h0136">136</a>  and pronounced by Jews as <a href="h0430">430</a>  in order to prevent the repetition of the same sound, since they elsewhere pronounce <a href="h3068">3068</a> as <a href="h0136">136</a> : - God.<br></p>
