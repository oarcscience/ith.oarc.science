<BODY>
 <p>H3584<br>  &#1499;&#1468;&#1495;&#1513;&#1473;  <br> &#x5DB;&#x5BC;&#x5B8;&#x5D7;&#x5B7;&#x5E9;&#x5C1;  &#8206;  ka&#770;chash  <br><i>kaw-khash&#8216; </i><br>A primitive root; to <i>be</i> <i>untrue</i>, in word (to <i>lie</i>, <i>feign</i>, <i>disown</i>) or deed (to <i>disappoint</i>, <i>fail</i>, <i>cringe</i>): - deceive, deny, dissemble, fail, deal falsely, be found liars, (be-) lie, lying, submit selves.<br></p>
