 <p>H5892<br>  &#1506;&#1497;&#1512;    &#1506;&#1512;    &#1506;&#1497;&#1512;  <br> &#x5E2;&#x5B4;&#x5D9;&#x5E8;  &#x5E2;&#x5B8;&#x5E8;  &#x5E2;&#x5B8;&#x5D9;&#x5B7;&#x5E8;  &#8206;  &#8219;&#305;&#770;yr  &#8219;a&#770;r  &#8219;a&#770;yar  <br><i>eer,</i> <i>awr,</i> <i>aw-yar&#8216; </i><br>From <a href="h5782">5782</a> a <i>city</i> (a place guarded by <i>waking</i> or a watch) in the widest sense (even of a mere <i>encampment</i> or <i>post</i>): - Ai [from margin], city, court [from margin], town.<br></p>
