 <p>G839<br>  &#x3b1;&#x3c5;&#787;&#769;&#x3c1;&#x3b9;&#x3bf;&#x3bd;  <br> aurion  <br><i>ow&#8216;-ree-on </i><br>From a derivative of the same as <a href="g0109">109</a> (meaning a <i>breeze</i>, that is, the morning <i>air</i>); properly <i>fresh</i>, that is, (adverbially with ellipsis of <a href="g2250">2250</a>  <i>tomorrow:</i> - (to-) morrow, next day.<br></p>
