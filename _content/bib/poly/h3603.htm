 <p>H3603<br>  &#1499;&#1468;&#1499;&#1512;  <br> &#x5DB;&#x5BC;&#x5B4;&#x5DB;&#x5B8;&#x5E8;  &#8206;  kika&#770;r  <br><i>kik-kawr&#8216; </i><br>From <a href="h3769">3769</a>  a <i>circle</i>, that is, (by implication) a circumjacent <i>tract</i> or region, especially the <i>Ghor</i> or valley of the Jordan; also a (round) <i>loaf</i>; also a <i>talent</i> (or large (round) coin): - loaf, morsel, piece, plain, talent.<br></p>
