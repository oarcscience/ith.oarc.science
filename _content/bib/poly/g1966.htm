 <p>G1966<br>  &#x3b5;&#787;&#x3c0;&#x3b9;&#x3bf;&#x3c5;&#834;&#x3c3;&#x3b1;  <br> epiousa  <br><i>ep-ee-oo&#8216;-sah </i><br>Feminine singular participle of a compound of <a href="g1909">1909</a> and   &#x3b5;&#x3b9;&#788;&#834;&#x3bc;&#x3b9;    heimi   (to <i>go</i>); <i>supervening</i>, that is, (<a href="g2250">2250</a> or <a href="g3571">3571</a> being expressed or implied) the <i>ensuing</i> day or night: - following, next.<br></p>
