 <p>H7436<br>  &#1512;&#1502;&#1514;&#1497;&#1501; &#1510;&#1493;&#1508;&#1497;&#1501;  <br> &#x5E8;&#x5B8;&#x5DE;&#x5B8;&#x5EA;&#x5B7;&#x5D9;&#x5B4;&#x5DD; &#x5E6;&#x5BC;&#x5D5;&#x5B9;&#x5E4;&#x5B4;&#x5D9;&#x5DD;  &#8206;  ra&#770;ma&#770;thayim tso&#770;ph&#305;&#770;ym  <br><i>raw-maw-thah&#8216;-yim</i> <i>tso-feem&#8216; </i><br>From the dual of <a href="h7413.htm">7413</a> and the plural of the active participle of <a href="h6822.htm">6822</a>  <i>double</i> <i>height</i> <i>of</i> <i>watchers</i>; <i>Ramathajim</i> <i>Tsophim</i>, a place in Palestine: - Ramathaim-zophim.<br></p>
