 <p>G945<br>  &#x3b2;&#x3b1;&#x3c4;&#x3c4;&#x3bf;&#x3bb;&#x3bf;&#x3b3;&#x3b5;&#769;&#x3c9;  <br> battologeo&#772;  <br><i>bat-tol-og-eh&#8216;-o </i><br>From   &#x392;&#x3b1;&#769;&#x3c4;&#x3c4;&#x3bf;&#x3c2;    Battos   (a proverbial stammerer) and <a href="g3056">3056</a>  to <i>stutter</i>, that is, (by implication) to <i>prate</i> tediously: - use vain repetitions.<br></p>
