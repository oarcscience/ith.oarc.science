 <p>G629<br>  &#x3b1;&#787;&#x3c0;&#x3bf;&#x3bb;&#x3c5;&#769;&#x3c4;&#x3c1;&#x3c9;&#x3c3;&#x3b9;&#x3c2;  <br> apolutro&#772;sis  <br><i>ap-ol-oo&#8216;-tro-sis </i><br>From a compound of <a href="g0575">575</a> and <a href="g3083">3083</a>  (the act) <i>ransom</i> in full, that is, (figuratively) <i>riddance</i>, or (specifically) Christian <i>salvation:</i> - deliverance, redemption.<br></p>
