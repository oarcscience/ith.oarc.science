 <p>G4692<br>  &#x3c3;&#x3c0;&#x3b5;&#x3c5;&#769;&#x3b4;&#x3c9;  <br> speudo&#772;  <br><i>spyoo&#8216;-do </i><br>Probably strengthened from <a href="g4228">4228</a>  to &#8220;speed&#8221; (&#8220;study&#8221;), that is, <i>urge</i> on (diligently or earnestly); by implication to <i>await</i> eagerly: - (make, with) haste unto.<br></p>
