 <p>H2099<br>  &#1494;&#1493;  <br> &#x5D6;&#x5B4;&#x5D5;  &#8206;  ziv  <br><i>zeev&#8216; </i><br>Probably from an unused root meaning to <i>be</i> <i>prominent</i>; properly <i>brightness</i> (compare <a href="h2111.htm">2111</a> , that is, (figuratively) the month of <i>flowers</i>; <i>Ziv</i> (corresponding to Ijar or May): - Zif.<br></p>
