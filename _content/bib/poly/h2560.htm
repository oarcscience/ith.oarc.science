 <p>H2560<br>  &#1495;&#1502;&#1512;  <br> &#x5D7;&#x5B8;&#x5DE;&#x5B7;&#x5E8;  &#8206;  cha&#770;mar  <br><i>khaw-mar&#8216; </i><br>A primitive root; properly to <i>boil</i> up; hence to <i>ferment</i> (with scum); to <i>glow</i> (with redness); as denominative (from <a href="h2564">2564</a>  to <i>smear</i> with pitch: - daub, foul, be red, trouble.<br></p>
