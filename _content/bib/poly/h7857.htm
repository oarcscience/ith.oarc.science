 <p>H7857<br>  &#1513;&#1473;&#1496;&#1507;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5D8;&#x5B7;&#x5E3;  &#8206;  sha&#770;t&#803;aph  <br><i>shaw-taf&#8216; </i><br>A primitive root; to <i>gush</i>; by implication to <i>inundate</i>, <i>cleanse</i>; by analogy to <i>gallop</i>, <i>conquer: - </i>drown, (over-) flow (-whelm), rinse, run, rush, (throughly) wash (away).<br></p>
