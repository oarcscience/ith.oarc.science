 <p>H2975<br>  &#1497;&#1488;&#1512;  <br> &#x5D9;&#x5B0;&#x5D0;&#x5D5;&#x5B9;&#x5E8;  &#8206;  y<sup>e</sup>&#8216;o&#770;r  <br><i>yeh-ore&#8216; </i><br>Of Egyptian origin; a <i>channel</i>, for example a fosse, canal, shaft; specifically the <i>Nile</i>, as the one river of Egypt, including its collateral trenches; also the <i>Tigris</i>, as the main river of Assyria: - brook, flood, river, stream.<br></p>
