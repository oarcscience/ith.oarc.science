<BODY>
 <p>G5142<br>  &#x3c4;&#x3c1;&#x3b5;&#769;&#x3c6;&#x3c9;  <br> trepho&#772;  <br><i>tref&#8216;-o </i><br>A primary verb (properly   &#x3b8;&#x3c1;&#x3b5;&#769;&#x3c6;&#x3c9;    threpho&#772;  ; but perhaps strengthened from the base of <a href="g5157">5157</a> through the idea of <i>convolution</i>); properly to <i>stiffen</i>, that is, <i>fatten</i> (by implication to <i>cherish</i> [with food, etc.], <i>pamper</i>, <i>rear</i>): - bring up, feed, nourish.<br></p>
