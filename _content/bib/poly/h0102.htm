 <p>H102<br>  &#1488;&#1490;&#1468;&#1507;  <br> &#x5D0;&#x5B7;&#x5D2;&#x5BC;&#x5B8;&#x5E3;  &#8206;  &#8216;agga&#770;ph  <br><i>ag-gawf&#8216; </i><br>Probably from <a href="h5062">5062</a> (through the idea of <i>impending</i>); a <i>cover</i> or <i>heap</i>; that is, (only plural) <i>wings</i> of an army, or <i>crowds</i> of troops: - bands.<br></p>
