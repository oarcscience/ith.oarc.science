<BODY>
 <p>H7321<br>  &#1512;&#1493;&#1468;&#1506;  <br> &#x5E8;&#x5D5;&#x5BC;&#x5B7;&#x5E2;  &#8206;  ru&#770;a&#8219;  <br><i>roo-ah&#8216; </i><br>A primitive root; to <i>mar</i> (especially by breaking); figuratively to <i>split</i> the ears (with sound), that is, <i>shout</i> (for alarm or joy): - blow an alarm, cry (alarm, aloud, out), destroy, make a joyful noise, smart, shout (for joy), sound an alarm, triumph.<br></p>
