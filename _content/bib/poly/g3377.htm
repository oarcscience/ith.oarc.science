<BODY>
 <p>G3377<br>  &#x3bc;&#x3b7;&#x3bd;&#x3c5;&#769;&#x3c9;  <br> me&#772;nuo&#772;  <br><i>may-noo&#8216;-o </i><br>Probably from the same base as <a href="g3145">3145</a> and <a href="g3415">3415</a> (that is,   &#x3bc;&#x3b1;&#769;&#x3c9;    mao&#772;   [to <i>strive</i>]); to <i>disclose</i> (through the idea of mental <i>effort</i> and thus calling to <i>mind</i>), that is, <i>report</i>, <i>declare</i>, <i>intimate:</i> - shew, tell.<br></p>
