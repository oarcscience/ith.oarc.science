 <p>H8176<br>  &#1513;&#1473;&#1506;&#1512;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5E2;&#x5B7;&#x5E8;  &#8206;  sha&#770;&#8219;ar  <br><i>shaw-ar&#8216; </i><br>A primitive root; to <i>split</i> or <i>open</i>, that is, (literally, but only as denominative from <a href="h8179.htm">8179</a>  to <i>act</i> <i>as</i> <i>gate</i> <i>keeper</i> (see <a href="h7778.htm">7778</a> ; (figuratively) to <i>estimate: - </i>think.<br></p>
