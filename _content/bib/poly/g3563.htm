 <p>G3563<br>  &#x3bd;&#x3bf;&#x3c5;&#834;&#x3c2;  <br> nous  <br><i>nooce </i><br>Probably from the base of <a href="g1097">1097</a>  the <i>intellect</i>, that is, <i>mind</i> (divine or human; in thought, feeling, or will); by implication <i>meaning</i>: - mind, understanding. Compare <a href="g5590">5590</a> <br></p>
