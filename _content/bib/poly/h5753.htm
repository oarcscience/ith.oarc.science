 <p>H5753<br>  &#1506;&#1493;&#1492;  <br> &#x5E2;&#x5B8;&#x5D5;&#x5B8;&#x5D4;  &#8206;  &#8219;a&#770;va&#770;h  <br><i>aw-vaw&#8216; </i><br>A primitive root; to <i>crook</i>, literally or figuratively: - do amiss, bow down, make crooked, commit iniquity, pervert, (do) perverse (-ly), trouble, X turn, do wickedly, do wrong.<br></p>
