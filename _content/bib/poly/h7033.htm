 <p>H7033<br>  &#1511;&#1500;&#1492;  <br> &#x5E7;&#x5B8;&#x5DC;&#x5B8;&#x5D4;  &#8206;  qa&#770;la&#770;h  <br><i>kaw-law&#8216; </i><br>A primitive root (rather identical with <a href="h7034">7034</a> through the idea of <i>shrinkage</i> by heat); to <i>toast</i>, that is, <i>scorch</i> partially or slowly: - dried, loathsome, parch, roast.<br></p>
