 <p>H2370<br>  &#1495;&#1494;&#1492;    &#1495;&#1494;&#1488;  <br> &#x5D7;&#x5B2;&#x5D6;&#x5B8;&#x5D0;  &#x5D7;&#x5B2;&#x5D6;&#x5B8;&#x5D4;  &#8206;  cha&#774;za&#770;&#8216;  cha&#774;za&#770;h  <br><i>khaz-aw&#8216;,</i> <i>khaz-aw&#8216; </i><br>(Chaldee); corresponding to <a href="h2372">2372</a>  to <i>gaze</i> upon; mentally to <i>dream</i>, <i>be</i> <i>usual</i> (that is, <i>seem</i>): - behold, have [a dream], see, be wont.<br></p>
