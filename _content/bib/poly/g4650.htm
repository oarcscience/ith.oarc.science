 <p>G4650<br>  &#x3c3;&#x3ba;&#x3bf;&#x3c1;&#x3c0;&#x3b9;&#769;&#x3b6;&#x3c9;  <br> skorpizo&#772;  <br><i>skor-pid&#8216;-zo </i><br>Apparently from the same as <a href="g4651">4651</a> (through the idea of <i>penetrating</i>); to <i>dissipate</i>, that is, (figuratively) <i>put</i> <i>to</i> <i>flight</i>, <i>waste</i>, <i>be</i> <i>liberal:</i> - disperse abroad, scatter (abroad).<br></p>
