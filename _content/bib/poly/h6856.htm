 <p>H6856<br>  &#1510;&#1508;&#1468;&#1512;&#1503;  <br> &#x5E6;&#x5BC;&#x5B4;&#x5E4;&#x5BC;&#x5D5;&#x5B9;&#x5E8;&#x5B6;&#x5DF;  &#8206;  tsippo&#770;ren  <br><i>tsip-po&#8216;-ren </i><br>From <a href="h6852.htm">6852</a> (in the denominative sense (from <a href="h6833.htm">6833</a>  of <i>scratching</i>); properly a <i>claw</i>, that is, (human) <i>nail</i>; also the <i>point</i> of a style (or pen, tipped with adamant): - nail, point.<br></p>
