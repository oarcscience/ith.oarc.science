 <p>H1283<br>  &#1489;&#1468;&#1512;&#1497;&#1506;&#1492;  <br> &#x5D1;&#x5BC;&#x5B0;&#x5E8;&#x5B4;&#x5D9;&#x5E2;&#x5B8;&#x5D4;  &#8206;  b<sup>e</sup>r&#305;&#770;y&#8219;a&#770;h  <br><i>ber-ee&#8216;-aw </i><br>Apparently from the feminine of <a href="h7451">7451</a> with prepositional prefix; <i>in</i> <i>trouble</i>; <i>Beriah</i>, the name of four Israelites: - Beriah.<br></p>
