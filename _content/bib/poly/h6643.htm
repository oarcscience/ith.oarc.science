 <p>H6643<br>  &#1510;&#1489;&#1497;  <br> &#x5E6;&#x5BC;&#x5B0;&#x5D1;&#x5B4;&#x5D9;  &#8206;  ts<sup>e</sup>b&#305;&#770;y  <br><i>tseb-ee&#8216; </i><br>From <a href="h6638">6638</a> in the sense of <i>prominence</i>; <i>splendor</i> (as <i>conspicuous</i>); also a <i>gazelle</i> (as <i>beautiful</i>): - beautiful (-ty), glorious (-ry), goodly, pleasant, roe (-buck).<br></p>
