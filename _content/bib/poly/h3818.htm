 <p>H3818<br>  &#1500;&#1488; &#1506;&#1502;&#1468;&#1497;  <br> &#x5DC;&#x5D5;&#x5B9;&#x5D0; &#x5E2;&#x5B7;&#x5DE;&#x5BC;&#x5B4;&#x5D9;  &#8206;  lo&#770;&#8216; &#8219;amm&#305;&#770;y  <br><i>lo</i> <i>am-mee&#8216; </i><br>From <a href="h3808">3808</a> and <a href="h5971">5971</a> with pronominal suffix, <i>not</i> <i>my</i> <i>people</i>; <i>lo</i> <i>Ammi</i>, the symbolical name of a son of Hosea: - Lo-ammi.<br></p>
