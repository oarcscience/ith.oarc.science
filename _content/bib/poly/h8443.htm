 <p>H8443<br>  &#1514;&#1468;&#1493;&#1506;&#1508;&#1492;  <br> &#x5EA;&#x5BC;&#x5BC;&#x5D5;&#x5B9;&#x5E2;&#x5B8;&#x5E4;&#x5B8;&#x5D4;  &#8206;  to&#770;&#8219;a&#770;pha&#770;h  <br><i>to-aw-faw&#8216; </i><br>From <a href="h3286.htm">3286</a>  (only in plural collective) <i>weariness</i>, that is, (by implication) <i>toil</i> (<i>treasure</i> so obtained) or <i>speed: - </i>plenty, strength.<br></p>
