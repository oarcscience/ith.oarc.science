 <p>G5412<br>  &#x3c6;&#x3bf;&#x3c1;&#x3c4;&#x3b9;&#769;&#x3b6;&#x3c9;  <br> phortizo&#772;  <br><i>for-tid&#8216;-zo </i><br>From <a href="g5414">5414</a>  to <i>load</i> up (properly as a vessel or animal), that is, (figuratively) to <i>overburden</i> with ceremony (or spiritual anxiety): - lade, be heavy laden.<br></p>
