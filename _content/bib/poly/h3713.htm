 <p>H3713<br>  &#1499;&#1468;&#1508;&#1493;&#1512;  <br> &#x5DB;&#x5BC;&#x5B0;&#x5E4;&#x5D5;&#x5B9;&#x5E8;  &#8206;  k<sup>e</sup>pho&#770;r  <br><i>kef-ore&#8216; </i><br>From <a href="h3722">3722</a>  properly a <i>cover</i>, that is, (by implication) a <i>tankard</i> (or <i>covered</i> goblet); also white <i>frost</i> (as <i>covering</i> the ground): - bason, hoar (-y) frost.<br></p>
