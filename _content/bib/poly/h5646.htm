 <p>H5646<br>  &#1506;&#1489;    &#1506;&#1489;  <br> &#x5E2;&#x5B8;&#x5D1; &#x5E2;&#x5D5;&#x5B9;&#x5D1;  &#8206;  &#8219;a&#770;b &#8219;o&#770;b  <br><i>awb,</i> <i>obe </i><br>From an unused root meaning to <i>cover</i>; properly equivalent to <a href="h5645">5645</a>  but used only as an architectural term, an <i>architrave</i> (as <i>shading</i> the pillars): - thick (beam, plant).<br></p>
