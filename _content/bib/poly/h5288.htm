 <p>H5288<br>  &#1504;&#1506;&#1512;  <br> &#x5E0;&#x5B7;&#x5E2;&#x5B7;&#x5E8;  &#8206;  na&#8219;ar  <br><i>nah&#8216;-ar </i><br>From <a href="h5287">5287</a>  (concretely) a <i>boy</i> (as active), from the age of infancy to adolescence; by implication a <i>servant</i>; also (by interchange of sex), a <i>girl</i> (of similar latitude in age): - babe, boy, child, damsel [from the margin], lad, servant, young (man).<br></p>
