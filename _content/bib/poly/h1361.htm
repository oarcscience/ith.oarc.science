 <p>H1361<br>  &#1490;&#1468;&#1489;&#1492;&#1468;  <br> &#x5D2;&#x5BC;&#x5B8;&#x5D1;&#x5B7;&#x5D4;&#x5BC;  &#8206;  ga&#770;bahh  <br><i>gaw-bah&#8216; </i><br>A primitive root; to <i>soar</i>, that is, <i>be</i> <i>lofty</i>; figuratively to <i>be</i> <i>haughty: - </i>exalt, be haughty, be (make) high (-er), lift up, mount up, be proud, raise up great height, upward.<br></p>
