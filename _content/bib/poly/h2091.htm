 <p>H2091<br>  &#1494;&#1492;&#1489;  <br> &#x5D6;&#x5B8;&#x5D4;&#x5B8;&#x5D1;  &#8206;  za&#770;ha&#770;b  <br><i>zaw-hawb&#8216; </i><br>From an unused root meaning to <i>shimmer</i>; <i>gold</i>; figuratively something <i>gold</i> <i>colored</i> (that is, <i>yellow</i>), as <i>oil</i>, a <i>clear</i> <i>sky: - </i>gold (-en), fair weather.<br></p>
