 <p>H2194<br>  &#1494;&#1506;&#1501;  <br> &#x5D6;&#x5B8;&#x5E2;&#x5B7;&#x5DD;  &#8206;  za&#770;&#8219;am  <br><i>zaw-am&#8216; </i><br>A primitive root; properly to <i>foam</i> at the mouth, that is, to <i>be</i> <i>enraged: - </i>abhor, abominable, (be) angry, defy, (have) indignation.<br></p>
