 <p>G4458<br>  &#x3c0;&#x3c9;&#769;&#x3c2;  <br> po&#772;s  <br><i>poce </i><br>Adverb from the base of <a href="g4225">4225</a>  an enclitic particle of indefiniteness of manner; <i>somehow</i> or <i>anyhow</i>; used only in compounds: - haply, by any (some) means, perhaps. See <a href="g1513">1513</a>  <a href="g3381">3381</a>  Compare <a href="g4459">4459</a> <br></p>
