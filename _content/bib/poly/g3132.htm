 <p>G3132<br>  &#x3bc;&#x3b1;&#x3bd;&#x3c4;&#x3b5;&#x3c5;&#769;&#x3bf;&#x3bc;&#x3b1;&#x3b9;  <br> manteuomai  <br><i>mant-yoo&#8216;-om-ahee </i><br>From a derivative of <a href="g3105">3105</a> (meaning a <i>prophet</i>, as supposed to <i>rave</i> through <i>inspiration</i>); to <i>divine</i>, that is, <i>utter</i> <i>spells</i> (under pretence of foretelling): - by soothsaying.<br></p>
