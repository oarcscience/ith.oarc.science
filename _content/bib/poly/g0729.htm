 <p>G729<br>  &#x3b1;&#787;&#x3c1;&#787;&#x3c1;&#788;&#x3b1;&#x3c6;&#x3bf;&#x3c2;  <br> arrhaphos  <br><i>ar&#8216;-hraf-os </i><br>From <a href="g0001">1</a> (as a negative particle) and a presumed derivative of the same as <a href="g4476">4476</a>  <i>unsewed</i>, that is, of a single piece: - without seam.<br></p>
