 <p>G611<br>  &#x3b1;&#787;&#x3c0;&#x3bf;&#x3ba;&#x3c1;&#x3b9;&#769;&#x3bd;&#x3bf;&#x3bc;&#x3b1;&#x3b9;  <br> apokrinomai  <br><i>ap-ok-ree&#8216;-nom-ahee </i><br>From <a href="g0575">575</a> and   &#x3ba;&#x3c1;&#x3b9;&#x3bd;&#x3c9;    krino  ; to <i>conclude</i> <i>for</i> <i>oneself</i>, that is, (by implication) to <i>respond</i>; by Hebraism (compare [<a href="h6030">6030</a> ) to <i>begin</i> <i>to</i> <i>speak</i> (where an address is expected): - answer.<br></p>
