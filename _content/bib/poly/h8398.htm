 <p>H8398<br>  &#1514;&#1468;&#1489;&#1500;  <br> &#x5EA;&#x5BC;&#x5BC;&#x5B5;&#x5D1;&#x5B5;&#x5DC;  &#8206;  te&#770;be&#770;l  <br><i>tay-bale&#8216; </i><br>From <a href="h2986">2986</a>  the <i>earth</i> (as <i>moist</i> and therefore inhabited); by extension the <i>globe</i>; by implication its <i>inhabitants</i>; specifically a particular <i>land</i>, as Babylonia or Palestine: - habitable part, world.<br></p>
