 <p>H5214<br>  &#1504;&#1497;&#1512;  <br> &#x5E0;&#x5B4;&#x5D9;&#x5E8;  &#8206;  n&#305;&#770;yr  <br><i>neer </i><br>A root probably identical with that of <a href="h5216">5216</a>  through the idea of the <i>gleam</i> of a fresh furrow; to <i>till</i> the soil: - break up.<br></p>
