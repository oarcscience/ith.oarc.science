 <p>G565<br>  &#x3b1;&#787;&#x3c0;&#x3b5;&#769;&#x3c1;&#x3c7;&#x3bf;&#x3bc;&#x3b1;&#x3b9;  <br> aperchomai  <br><i>ap-erkh&#8216;-om-ahee </i><br>From <a href="g0575">575</a> and <a href="g2064">2064</a>  to <i>go</i> <i>off</i> (that is, <i>depart</i>), <i>aside</i> (that is, <i>apart</i>) or <i>behind</i> (that is, <i>follow</i>), literally or figuratively: - come, depart, go (aside, away, back, out, . . . ways), pass away, be past.<br></p>
