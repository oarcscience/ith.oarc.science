 <p>H4904<br>  &#1502;&#1513;&#1473;&#1499;&#1468;&#1489;  <br> &#x5DE;&#x5B4;&#x5E9;&#x5C1;&#x5DB;&#x5BC;&#x5B8;&#x5D1;  &#8206;  mishka&#770;b  <br><i>mish-kawb&#8216; </i><br>From <a href="h7901.htm">7901</a>  a <i>bed</i> (figuratively a <i>bier</i>); abstractly <i>sleep</i>; by euphemism carnal <i>intercourse: - </i>bed ([-chamber]), couch, lieth (lying) with.<br></p>
