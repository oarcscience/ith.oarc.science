 <p>H5383<br>  &#1504;&#1513;&#1473;&#1492;  <br> &#x5E0;&#x5B8;&#x5E9;&#x5C1;&#x5B8;&#x5D4;  &#8206;  na&#770;sha&#770;h  <br><i>naw-shaw&#8216; </i><br>A primitive root (rather identical with <a href="h5382">5382</a>  in the sense of <a href="h5378">5378</a> ; to <i>lend</i> or (by reciprocity) <i>borrow</i> on security or interest: - creditor, exact, extortioner, lend, usurer, lend on (taker of) usury.<br></p>
