 <p>H2961<br>  &#1496;&#1512;&#1497;  <br> &#x5D8;&#x5BC;&#x5B8;&#x5E8;&#x5B4;&#x5D9;  &#8206;  t&#803;a&#770;r&#305;&#770;y  <br><i>taw-ree&#8216; </i><br>From an unused root apparently meaning to <i>be</i> <i>moist</i>; properly <i>dripping</i>; hence <i>fresh</i> (that is, recently made such): - new, putrefying.<br></p>
