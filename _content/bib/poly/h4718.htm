 <p>H4718<br>  &#1502;&#1511;&#1468;&#1489;&#1514;  <br> &#x5DE;&#x5B7;&#x5E7;&#x5BC;&#x5B6;&#x5D1;&#x5B6;&#x5EA;  &#8206;  maqqebeth  <br><i>mak-keh&#8216;-beth </i><br>From <a href="h5344">5344</a>  properly a <i>perforator</i>, that is, a <i>hammer</i> (as <i>piercing</i>); also (intransitively) a <i>perforation</i>, that is, a <i>quarry: - </i>hammer, hole.<br></p>
