 <p>H7523<br>  &#1512;&#1510;&#1495;  <br> &#x5E8;&#x5B8;&#x5E6;&#x5B7;&#x5D7;  &#8206;  ra&#770;tsach  <br><i>raw-tsakh&#8216; </i><br>A primitive root; properly to <i>dash</i> in pieces, that is, <i>kill</i> (a human being), especially to <i>murder: - </i>put to death, kill, (man-) slay (-er), murder (-er).<br></p>
