 <p>H7270<br>  &#1512;&#1490;&#1500;  <br> &#x5E8;&#x5B8;&#x5D2;&#x5B7;&#x5DC;  &#8206;  ra&#770;gal  <br><i>raw-gal&#8216; </i><br>A primitive root; to <i>walk</i> along; but only in specific applications, to <i>reconnoitre</i>, to <i>be</i> <i>a</i> <i>tale</i> <i>bearer</i> (that is, slander); also (as denominative from <a href="h7272">7272</a>  to <i>lead</i> <i>about: - </i>backbite, search, slander, (e-) spy (out), teach to go, view.<br></p>
