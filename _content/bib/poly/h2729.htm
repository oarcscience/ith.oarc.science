 <p>H2729<br>  &#1495;&#1512;&#1491;  <br> &#x5D7;&#x5B8;&#x5E8;&#x5B7;&#x5D3;  &#8206;  cha&#770;rad  <br><i>khaw-rad&#8216; </i><br>A primitive root; to <i>shudder</i> with terror; hence to <i>fear</i>; also to <i>hasten</i> (with anxiety): - be (make) afraid, be careful, discomfit, fray (away), quake, tremble.<br></p>
