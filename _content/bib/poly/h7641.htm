 <p>H7641<br>  &#1513;&#1473;&#1489;&#1468;&#1500;&#1514;    &#1513;&#1473;&#1489;&#1468;&#1500;  <br> &#x5E9;&#x5C1;&#x5B4;&#x5D1;&#x5BC;&#x5D5;&#x5B9;&#x5DC;  &#x5E9;&#x5C1;&#x5B4;&#x5D1;&#x5BC;&#x5D5;&#x5B9;&#x5DC;&#x5B6;&#x5EA;  &#8206;  shibbo&#770;l  shibbo&#770;leth  <br><i>shib-bole&#8216;,</i> <i>shib-bo&#8216;-leth </i><br>From the same as <a href="h7640">7640</a>  a <i>stream</i> (as <i>flowing</i>); also an <i>ear</i> of grain (as <i>growing</i> out); by analogy a <i>branch</i>: - branch, channel, ear (of corn), ([water-]) flood, Shibboleth. Compare <a href="h5451">5451</a> <br></p>
