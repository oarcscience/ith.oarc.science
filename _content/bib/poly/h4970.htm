 <p>H4970<br>  &#1502;&#1514;&#1497;  <br> &#x5DE;&#x5B8;&#x5EA;&#x5B7;&#x5D9;  &#8206;  ma&#770;thay  <br><i>maw-thah&#8216;ee </i><br>From an unused root meaning to <i>extend</i>; properly <i>extent</i> (of time); but used only adverbially (especially with other particles prefixed), <i>when</i> (either relative or interrogitive): - long, when.<br></p>
