 <p>H6119<br>  &#1506;&#1511;&#1468;&#1489;&#1492;    &#1506;&#1511;&#1489;  <br> &#x5E2;&#x5B8;&#x5E7;&#x5B5;&#x5D1;  &#x5E2;&#x5B4;&#x5E7;&#x5BC;&#x5B0;&#x5D1;&#x5B8;&#x5D4;  &#8206;  &#8219;a&#770;qe&#770;b  &#8219;iqq<sup>e</sup>ba&#770;h  <br><i>aw-kabe&#8216;,</i> <i>ik-keb-aw&#8216; </i><br>From <a href="h6117">6117</a>  a <i>heel</i> (as <i>protuberant</i>); hence a <i>track</i>; figuratively the <i>rear</i> (of an army). (<i>lier</i> <i>in</i> <i>wait</i> is by mistake for <a href="h6120">6120</a> ): - heel, [horse-] hoof, last, lier in wait [by mistake for <a href="h6120">6120</a> , (foot-) step.<br></p>
