 <p>H5736<br>  &#1506;&#1491;&#1507;  <br> &#x5E2;&#x5B8;&#x5D3;&#x5B7;&#x5E3;  &#8206;  &#8219;a&#770;daph  <br><i>aw-daf&#8216; </i><br>A primitive root; to <i>be</i> (causatively <i>have</i>) <i>redundant: - </i>be more, odd number, be (have) over (and above), overplus, remain.<br></p>
