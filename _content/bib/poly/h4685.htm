 <p>H4685<br>  &#1502;&#1510;&#1491;&#1492;    &#1502;&#1510;&#1493;&#1491;&#1492;    &#1502;&#1510;&#1493;&#1491;  <br> &#x5DE;&#x5B8;&#x5E6;&#x5D5;&#x5B9;&#x5D3;  &#x5DE;&#x5B0;&#x5E6;&#x5D5;&#x5B9;&#x5D3;&#x5B8;&#x5D4;  &#x5DE;&#x5B0;&#x5E6;&#x5D5;&#x5B9;&#x5D3;&#x5B8;&#x5D4;  &#8206;  ma&#770;tso&#770;d  m<sup>e</sup>tso&#770;da&#770;h  m<sup>e</sup>tso&#770;da&#770;h  <br><i>maw-tsode&#8216;,</i> <i>mets-o-daw&#8216;,</i> <i>mets-o-daw&#8216; </i><br>From <a href="h6679">6679</a>  a <i>net</i> (for <i>capturing</i> animals or fishes); also (by interchange for <a href="h4679">4679</a>  a <i>fastness</i> or (besieging) <i>tower: - </i>bulwark, hold, munition, net, snare.<br></p>
