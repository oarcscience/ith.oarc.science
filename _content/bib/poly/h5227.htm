 <p>H5227<br>  &#1504;&#1499;&#1495;  <br> &#x5E0;&#x5D5;&#x5B9;&#x5DB;&#x5B7;&#x5D7;  &#8206;  no&#770;kach  <br><i>no&#8216;-kakh </i><br>From the same as <a href="h5226">5226</a>  properly, the <i>front</i> part; used adverbially (especially with a preposition), <i>opposite</i>, <i>in</i> <i>front</i> <i>of</i>, <i>forward</i>, <i>in</i> <i>behalf</i> <i>of: - </i>(over) against, before, direct [-ly], for, right (on).<br></p>
