 <p>H6486<br>  &#1508;&#1468;&#1511;&#1491;&#1468;&#1492;  <br> &#x5E4;&#x5BC;&#x5B0;&#x5E7;&#x5D5;&#x5BC;&#x5D3;&#x5BC;&#x5B8;&#x5D4;  &#8206;  p<sup>e</sup>qu&#770;dda&#770;h  <br><i>pek-ood-daw&#8216; </i><br>Feminine passive participle of <a href="h6485">6485</a>  <i>visitation</i> (in many senses, chiefly official): - account, (that have the) charge, custody, that which . . . laid up, numbers, office (-r), ordering, oversight, + prison, reckoning, visitation.<br></p>
