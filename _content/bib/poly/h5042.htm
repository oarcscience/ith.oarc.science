 <p>H5042<br>  &#1504;&#1489;&#1506;  <br> &#x5E0;&#x5B8;&#x5D1;&#x5B7;&#x5E2;  &#8206;  na&#770;ba&#8219;  <br><i>naw-bah&#8216; </i><br>A primitive root; to <i>gush</i> forth; figuratively to <i>utter</i> (good or bad words); specifically to <i>emit</i> (a foul odor): - belch out, flowing, pour out, send forth, utter (abundantly).<br></p>
