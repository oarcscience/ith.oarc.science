 <p>H4599<br>  &#1502;&#1506;&#1497;&#1504;&#1492;    &#1502;&#1506;&#1497;&#1504;&#1493;    &#1502;&#1506;&#1497;&#1503;  <br> &#x5DE;&#x5B7;&#x5E2;&#x5D9;&#x5B8;&#x5DF;  &#x5DE;&#x5B7;&#x5E2;&#x5D9;&#x5B0;&#x5E0;&#x5D5;&#x5B9;  &#x5DE;&#x5B7;&#x5E2;&#x5D9;&#x5B8;&#x5E0;&#x5B8;&#x5D4;  &#8206;  ma&#8219;ya&#770;n  ma&#8219;y<sup>e</sup>no&#770;  ma&#8219;ya&#770;na&#770;h  <br><i>mah-yawn&#8216;,</i> <i>mah-yen-o&#8216;,</i> <i>mah-yaw-naw&#8216; </i><br>From <a href="h5869">5869</a> (as a denominative in the sense of a <i>spring</i>); a <i>fountain</i> (also collectively), figuratively a <i>source</i> (of satisfaction): - fountain, spring, well.<br></p>
