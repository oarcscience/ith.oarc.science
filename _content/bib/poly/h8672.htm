 <p>H8672<br>  &#1514;&#1468;&#1513;&#1473;&#1506;&#1492;    &#1514;&#1468;&#1513;&#1473;&#1506;  <br> &#x5EA;&#x5BC;&#x5BC;&#x5B5;&#x5E9;&#x5C1;&#x5B7;&#x5E2;  &#x5EA;&#x5BC;&#x5BC;&#x5B4;&#x5E9;&#x5C1;&#x5E2;&#x5B8;&#x5D4;  &#8206;  te&#770;sha&#8219;  tish&#8219;a&#770;h  <br><i>tay&#8216;-shah,</i> <i>tish-aw&#8216; </i><br>The second form is the masculine of the first; perhaps from <a href="h8159">8159</a> through the idea of a <i>turn</i> to the next or full number ten; <i>nine</i> or (ordinal) <i>ninth: - </i>nine (+ -teen, + -teenth, -th).<br></p>
