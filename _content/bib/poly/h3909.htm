 <p>H3909<br>  &#1500;&#1496;  <br> &#x5DC;&#x5B8;&#x5D8;  &#8206;  la&#770;t&#803;  <br><i>lawt </i><br>A form of <a href="h3814">3814</a> or else partly from <a href="h3874">3874</a>  properly <i>covered</i>, that is, <i>secret</i>; by implication <i>incantation</i>; also <i>secrecy</i> or (adverbially) <i>covertly: - </i>enchantment, privily, secretly, softly.<br></p>
