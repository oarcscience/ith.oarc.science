<BODY>
 <p>H6188<br>  &#1506;&#1512;&#1500;  <br> &#x5E2;&#x5B8;&#x5E8;&#x5B5;&#x5DC;  &#8206;  &#8219;a&#770;re&#770;l  <br><i>aw-rale&#8216; </i><br>A primitive root; properly to <i>strip</i>; but used only as denominative from <a href="h6189">6189</a>  to <i>expose</i> or <i>remove</i> the <i>prepuce</i>, whether literally (to <i>go</i> <i>naked</i>) or figuratively (to <i>refrain</i> from using): - count uncircumcised, foreskin to be uncovered.<br></p>
