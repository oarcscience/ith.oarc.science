 <p>G4327<br>  &#x3c0;&#x3c1;&#x3bf;&#x3c3;&#x3b4;&#x3b5;&#769;&#x3c7;&#x3bf;&#x3bc;&#x3b1;&#x3b9;  <br> prosdechomai  <br><i>pros-dekh&#8216;-om-ahee </i><br>From <a href="g4314">4314</a> and <a href="g1209">1209</a>  to <i>admit</i> (to intercourse, hospitality, credence or (figuratively) endurance); by implication to <i>await</i> (with confidence or patience): - accept, allow, look (wait) for, take.<br></p>
