 <p>H5058<br>  &#1504;&#1490;&#1497;&#1504;&#1514;    &#1504;&#1490;&#1497;&#1504;&#1492;  <br> &#x5E0;&#x5B0;&#x5D2;&#x5B4;&#x5D9;&#x5E0;&#x5B8;&#x5D4;  &#x5E0;&#x5B0;&#x5D2;&#x5B4;&#x5D9;&#x5E0;&#x5B7;&#x5EA;  &#8206;  n<sup>e</sup>g&#305;&#770;yna&#770;h  n<sup>e</sup>g&#305;&#770;ynath  <br><i>neg-ee-naw&#8216;,</i> <i>neg-ee-nath&#8216; </i><br>From <a href="h5059">5059</a>  properly instrumental <i>music</i>; by implication a stringed <i>instrument</i>; by extension a <i>poem</i> set to music; specifically an <i>epigram: - </i>stringed instrument, musick, Neginoth [plural], song.<br></p>
