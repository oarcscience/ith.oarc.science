 <p>G3772<br>  &#x3bf;&#x3c5;&#787;&#x3c1;&#x3b1;&#x3bd;&#x3bf;&#769;&#x3c2;  <br> ouranos  <br><i>oo-ran-os&#8216; </i><br>Perhaps from the same as <a href="g3735">3735</a> (through the idea of <i>elevation</i>); the <i>sky</i>; by extension <i>heaven</i> (as the abode of God); by implication <i>happiness</i>, <i>power</i>, <i>eternity</i>; specifically the <i>Gospel</i> (<i>Christianity</i>): - air, heaven ([-ly]), sky.<br></p>
