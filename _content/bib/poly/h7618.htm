 <p>H7618<br>  &#1513;&#1473;&#1489;&#1493;&#1468;  <br> &#x5E9;&#x5C1;&#x5B0;&#x5D1;&#x5D5;&#x5BC;  &#8206;  sh<sup>e</sup>bu&#770;  <br><i>sheb-oo&#8216; </i><br>From an unused root (probably identical with that of <a href="h7617">7617</a> through the idea of <i>subdivision</i> into flashes or streamers (compare <a href="h7632">7632</a> ) meaning to <i>flame</i>; a <i>gem</i> (from its sparkle), probably the <i>agate: - </i>agate.<br></p>
