 <p>G736<br>  &#x3b1;&#787;&#x3c1;&#x3c4;&#x3b5;&#769;&#x3bc;&#x3c9;&#x3bd;  <br> artemo&#772;n  <br><i>ar-tem&#8216;-ohn </i><br>From a derivative of <a href="g0737">737</a>  properly something <i>ready</i> (or else more remotely from <a href="g0142">142</a> (compare <a href="g0740">740</a> ; something <i>hung</i> up), that is, (specifically) the <i>topsail</i> (rather <i>foresail</i> or <i>jib</i>) of a vessel: - mainsail.<br></p>
