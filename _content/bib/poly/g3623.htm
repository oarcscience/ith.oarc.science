 <p>G3623<br>  &#x3bf;&#x3b9;&#787;&#x3ba;&#x3bf;&#x3bd;&#x3bf;&#769;&#x3bc;&#x3bf;&#x3c2;  <br> oikonomos  <br><i>oy-kon-om&#8216;-os </i><br>From <a href="g3624">3624</a> and the base of <a href="g3551">3551</a>  a <i>house</i> <i>distributor</i> (that is, <i>manager</i>), or <i>overseer</i>, that is, an employee in that capacity; by extension a fiscal <i>agent</i> (<i>treasurer</i>); figuratively a <i>preacher</i> (of the Gospel): - chamberlain, governor, steward.<br></p>
