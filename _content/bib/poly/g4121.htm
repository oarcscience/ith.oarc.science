 <p>G4121<br>  &#x3c0;&#x3bb;&#x3b5;&#x3bf;&#x3bd;&#x3b1;&#769;&#x3b6;&#x3c9;  <br> pleonazo&#772;  <br><i>pleh-on-ad&#8216;-zo </i><br>From <a href="g4119">4119</a>  to <i>do</i>, <i>make</i> or <i>be</i> <i>more</i>, that is, <i>increase</i> (transitively or intransitively); by extension to <i>superabound:</i> - abound, abundant, make to increase, have over.<br></p>
