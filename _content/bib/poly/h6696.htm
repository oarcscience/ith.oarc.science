 <p>H6696<br>  &#1510;&#1493;&#1468;&#1512;  <br> &#x5E6;&#x5BC;&#x5D5;&#x5BC;&#x5E8;  &#8206;  tsu&#770;r  <br><i>tsoor </i><br>A primitive root; to <i>cramp</i>, that is, <i>confine</i> (in many applications, literally and figuratively, formative or hostile): - adversary, assault, beset, besiege, bind (up), cast, distress, fashion, fortify, inclose, lay siege, put up in bags.<br></p>
