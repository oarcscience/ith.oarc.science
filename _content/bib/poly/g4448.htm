 <p>G4448<br>  &#x3c0;&#x3c5;&#x3c1;&#x3bf;&#769;&#x3c9;  <br> puroo&#772;  <br><i>poo-ro&#8216;-o </i><br>From <a href="g4442">4442</a>  to <i>kindle</i>, that is, (passively) to <i>be</i> <i>ignited</i>, <i>glow</i> (literally), <i>be</i> <i>refined</i> (by implication), or (figuratively) to <i>be</i> <i>inflamed</i> (with anger, grief, lust): - burn, fiery, be on fire, try.<br></p>
