 <p>G5521<br>  &#x3c7;&#x3bf;&#x3bb;&#x3b7;&#769;  <br> chole&#772;  <br><i>khol-ay&#8216; </i><br>Feminine of an equivalent perhaps akin to the same as <a href="g5514">5514</a> (from the <i>greenish</i> hue); &#8220;gall&#8221; or <i>bile</i>, that is, (by analogy) <i>poison</i> or an <i>anodyne</i> (wormwood, poppy, etc.): - gall.<br></p>
