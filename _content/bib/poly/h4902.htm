 <p>H4902<br>  &#1502;&#1513;&#1473;&#1498;  <br> &#x5DE;&#x5B6;&#x5E9;&#x5C1;&#x5B6;&#x5DA;  &#8206;  meshek  <br><i>meh&#8216;-shek </i><br>The same in form as <a href="h4901">4901</a>  but probably of foreign derivation; <i>Meshek</i>, a son of Japheth, and the people descendant from him: - Mesech, Meshech.<br></p>
