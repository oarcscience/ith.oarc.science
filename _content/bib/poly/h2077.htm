 <p>H2077<br>  &#1494;&#1489;&#1495;  <br> &#x5D6;&#x5B6;&#x5D1;&#x5B7;&#x5D7;  &#8206;  zebach  <br><i>zeh&#8216;-bakh </i><br>From <a href="h2076">2076</a>  properly a <i>slaughter</i>, that is, the <i>flesh</i> of an animal; by implication a <i>sacrifice</i> (the victim or the act): - offer (-ing), sacrifice.<br></p>
