 <p>H6823<br>  &#1510;&#1508;&#1492;  <br> &#x5E6;&#x5BC;&#x5B8;&#x5E4;&#x5B8;&#x5D4;  &#8206;  tsa&#770;pha&#770;h  <br><i>tsaw-faw&#8216; </i><br>A primitive root (probably rather identical with <a href="h6822">6822</a> through the idea of <i>expansion</i> in outlook transformed to act); to <i>sheet</i> over (especially with metal): - cover, overlay.<br></p>
