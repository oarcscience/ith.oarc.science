 <p>G5293<br>  &#x3c5;&#788;&#x3c0;&#x3bf;&#x3c4;&#x3b1;&#769;&#x3c3;&#x3c3;&#x3c9;  <br> hupotasso&#772;  <br><i>hoop-ot-as&#8216;-so </i><br>From <a href="g5259">5259</a> and <a href="g5021">5021</a>  to <i>subordinate</i>; reflexively to <i>obey:</i> - be under obedience (obedient), put under, subdue unto, (be, make) subject (to, unto), be (put) in subjection (to, under), submit self unto.<br></p>
