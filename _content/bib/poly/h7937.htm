 <p>H7937<br>  &#1513;&#1473;&#1499;&#1512;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5DB;&#x5B7;&#x5E8;  &#8206;  sha&#770;kar  <br><i>shaw-kar&#8216; </i><br>A primitive root; to <i>become</i> <i>tipsy</i>; in a qualified sense, to <i>satiate</i> with a stimulating drink or (figuratively) influence. (Superlative of <a href="h8248.htm">8248</a> ): - (be filled with) drink (abundantly), (be, make) drunk (-en), be merry. [Superlative of <a href="h8248.htm">8248</a> ]<br></p>
