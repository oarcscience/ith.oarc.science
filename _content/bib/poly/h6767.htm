 <p>H6767<br>  &#1510;&#1500;&#1510;&#1500;  <br> &#x5E6;&#x5BC;&#x5B0;&#x5DC;&#x5B8;&#x5E6;&#x5B7;&#x5DC;  &#8206;  ts<sup>e</sup>la&#770;tsal  <br><i>tsel-aw-tsal&#8216; </i><br>From <a href="h6750.htm">6750</a> reduplicated; a <i>clatter</i>, that is, (abstractly) <i>whirring</i> (of wings); (concretely) a <i>cricket</i>; also a <i>harpoon</i> (as <i>rattling</i>), a <i>cymbal</i> (as <i>clanging</i>): - cymbal, locust, shadowing, spear.<br></p>
