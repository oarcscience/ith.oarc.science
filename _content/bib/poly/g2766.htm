 <p>G2766<br>  &#x3ba;&#x3b5;&#769;&#x3c1;&#x3b1;&#x3bc;&#x3bf;&#x3c2;  <br> keramos  <br><i>ker&#8216;-am-os </i><br>Probably from the base of <a href="g2767">2767</a> (through the idea of <i>mixing</i> clay and water); <i>earthenware</i>, that is, a <i>tile</i> (by analogy a thin <i>roof</i> or <i>awning</i>): - tiling.<br></p>
