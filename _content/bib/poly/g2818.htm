<BODY>
 <p>G2818<br>  &#x3ba;&#x3bb;&#x3b7;&#x3c1;&#x3bf;&#x3bd;&#x3bf;&#769;&#x3bc;&#x3bf;&#x3c2;  <br> kle&#772;ronomos  <br><i>klay-ron-om&#8216;-os </i><br>From <a href="g2819">2819</a> and the base of <a href="g3551">3551</a> (in its original sense of <i>partitioning</i>, that is, [reflexively] <i>getting</i> by apportionment); a <i>sharer</i> <i>by</i> <i>lot</i>, that is, an <i>inheritor</i> (literally or figuratively); by implication a <i>possessor:</i> - heir.<br></p>
