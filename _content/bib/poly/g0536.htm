 <p>G536<br>  &#x3b1;&#787;&#x3c0;&#x3b1;&#x3c1;&#x3c7;&#x3b7;&#769;  <br> aparche&#772;  <br><i>ap-ar-khay&#8216; </i><br>From a compound of <a href="g0575">575</a> and <a href="g0756">756</a>  a <i>beginning</i> of sacrifice, that is, the (Jewish) <i>first</i> <i>fruit</i> (figuratively): - first-fruits.<br></p>
