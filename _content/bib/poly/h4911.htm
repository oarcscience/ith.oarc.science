 <p>H4911<br>  &#1502;&#1513;&#1473;&#1500;  <br> &#x5DE;&#x5B8;&#x5E9;&#x5C1;&#x5B7;&#x5DC;  &#8206;  ma&#770;shal  <br><i>maw-shal&#8216; </i><br>Denominative from <a href="h4912">4912</a>  to <i>liken</i>, that is, (transitively) to use figurative language (an allegory, adage, song or the like); intransitively to <i>resemble: - </i>be (-come) like, compare, use (as a) proverb, speak (in proverbs), utter.<br></p>
