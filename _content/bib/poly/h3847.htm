 <p>H3847<br>  &#1500;&#1489;&#1513;&#1473;    &#1500;&#1489;&#1513;&#1473;  <br> &#x5DC;&#x5B8;&#x5D1;&#x5B7;&#x5E9;&#x5C1;  &#x5DC;&#x5B8;&#x5D1;&#x5B5;&#x5E9;&#x5C1;  &#8206;  la&#770;bash  la&#770;be&#770;sh  <br><i>law-bash&#8216;,</i> <i>law-bashe&#8216; </i><br>A primitive root; properly <i>wrap</i> around, that is, (by implication) to <i>put</i> <i>on</i> a garment or <i>clothe</i> (oneself, or another), literally or figuratively: - (in) apparel, arm, array (self), clothe (self), come upon, put (on, upon), wear.<br></p>
