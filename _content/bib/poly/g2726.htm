 <p>G2726<br>  &#x3ba;&#x3b1;&#x3c4;&#x3b7;&#769;&#x3c6;&#x3b5;&#x3b9;&#x3b1;  <br> kate&#772;pheia  <br><i>kat-ay&#8216;-fi-ah </i><br>From a compound of <a href="g2596">2596</a> and perhaps a derivative of the base of <a href="g5316">5316</a> (meaning <i>downcast</i> in look); <i>demureness</i>, that is, (by implication) <i>sadness:</i> - heaviness.<br></p>
