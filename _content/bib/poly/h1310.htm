 <p>H1310<br>  &#1489;&#1468;&#1513;&#1473;&#1500;  <br> &#x5D1;&#x5BC;&#x5B8;&#x5E9;&#x5C1;&#x5B7;&#x5DC;  &#8206;  ba&#770;shal  <br><i>baw-shal&#8216; </i><br>A primitive root; properly to <i>boil</i> up; hence to <i>be</i> <i>done</i> in cooking; figuratively to <i>ripen: - </i>bake, boil, bring forth, is ripe, roast, seethe, sod (be sodden).<br></p>
