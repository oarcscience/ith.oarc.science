 <p>G2433<br>  &#x3b9;&#788;&#x3bb;&#x3b1;&#769;&#x3c3;&#x3ba;&#x3bf;&#x3bc;&#x3b1;&#x3b9;  <br> hilaskomai  <br><i>hil-as&#8216;-kom-ahee </i><br>Middle voice from the same as <a href="g2436">2436</a>  to <i>conciliate</i>, that is, (transitively) to <i>atone</i> for (sin), or (intransitively) <i>be</i> <i>propitious:</i> - be merciful, make reconciliation for.<br></p>
