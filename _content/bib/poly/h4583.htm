 <p>H4583<br>  &#1502;&#1506;&#1497;&#1503;    &#1502;&#1506;&#1493;&#1503; <sup> o</sup><br> &#x5DE;&#x5B8;&#x5E2;&#x5D5;&#x5B9;&#x5DF;  &#x5DE;&#x5B8;&#x5E2;&#x5B4;&#x5D9;&#x5DF;  &#8206;  ma&#770;&#8219;o&#770;n  ma&#770;&#8219;&#305;&#770;yn  <br><i>maw-ohn&#8216;,</i> <i>maw-een&#8216; </i><br>From the same as <a href="h5772.htm">5772</a>  an <i>abode</i>, of God (the Tabernacle or the Temple), men (their home) or animals (their lair); hence a <i>retreat</i> (asylum): - den, dwelling ([-]) place), habitation.<br></p>
