 <p>H100<br>  &#1488;&#1490;&#1502;&#1493;&#1503;  <br> &#x5D0;&#x5B7;&#x5D2;&#x5DE;&#x5D5;&#x5B9;&#x5DF;  &#8206;  &#8216;agmo&#770;n  <br><i>ag-mone&#8216; </i><br>From the same as <a href="h0098">98</a>  a marshy <i>pool</i> (others from a different root, a <i>kettle</i>); by implication a <i>rush</i> (as growing there); collectively a <i>rope</i> of rushes: - bulrush, caldron, hook, rush.<br></p>
