 <p>H5062<br>  &#1504;&#1490;&#1507;  <br> &#x5E0;&#x5B8;&#x5D2;&#x5B7;&#x5E3;  &#8206;  na&#770;gaph  <br><i>naw-gaf&#8216; </i><br>A primitive root; to <i>push</i>, <i>gore</i>, <i>defeat</i>, <i>stub</i> (the toe), <i>inflict</i> (a disease): - beat, dash, hurt, plague, slay, smite (down), strike, stumble, X surely, put to the worse.<br></p>
