<BODY>
 <p>H3563<br>  &#1499;&#1468;&#1493;&#1505;  <br> &#x5DB;&#x5BC;&#x5D5;&#x5B9;&#x5E1;  &#8206;  ko&#770;s  <br><i>koce </i><br>From an unused root meaning to <i>hold</i> together; a <i>cup</i> (as a container), often figuratively a <i>lot</i> (as if a potion); also some unclean bird, probably an <i>owl</i> (perhaps from the cup like cavity of its eye): - cup, (small) owl. Compare <a href="h3599">3599</a> <br></p>
