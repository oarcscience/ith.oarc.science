 <p>H2834<br>  &#1495;&#1513;&#1474;&#1507;  <br> &#x5D7;&#x5B8;&#x5E9;&#x5C2;&#x5B7;&#x5E3;  &#8206;  cha&#770;s&#769;aph  <br><i>khaw-saf&#8216; </i><br>A primitive root; to <i>strip</i> off, that is, generally to <i>make</i> <i>naked</i> (for exertion or in disgrace), to <i>drain</i> away or <i>bail</i> up (a liquid): - make bare, clean, discover, draw out, take, uncover.<br></p>
