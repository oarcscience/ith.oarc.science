 <p>H4634<br>  &#1502;&#1506;&#1512;&#1499;&#1492;  <br> &#x5DE;&#x5B7;&#x5E2;&#x5B2;&#x5E8;&#x5B8;&#x5DB;&#x5B8;&#x5D4;  &#8206;  ma&#8219;a&#774;ra&#770;ka&#770;h  <br><i>mah-ar-aw-kaw&#8216; </i><br>Feminine of <a href="h4633.htm">4633</a>  an <i>arrangement</i>; concretely a <i>pile</i>; specifically a military <i>array: - </i>army, fight, be set in order, ordered place, rank, row.<br></p>
