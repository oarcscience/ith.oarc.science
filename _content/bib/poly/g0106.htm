 <p>G106<br>  &#x3b1;&#787;&#769;&#x3b6;&#x3c5;&#x3bc;&#x3bf;&#x3c2;  <br> azumos  <br><i>ad&#8216;-zoo-mos </i><br>From <a href="g0001">1</a> (as a negative particle) and <a href="g2219">2219</a>  <i>unleavened</i>, that is, (figuratively) <i>uncorrupted</i>; (in the neuter plural) specifically (by implication) the <i>Passover</i> week: - unleavened (bread).<br></p>
