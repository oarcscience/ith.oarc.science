 <p>H6884<br>  &#1510;&#1512;&#1507;  <br> &#x5E6;&#x5BC;&#x5B8;&#x5E8;&#x5B7;&#x5E3;  &#8206;  tsa&#770;raph  <br><i>tsaw-raf&#8216; </i><br>A primitive root; to <i>fuse</i> (metal), that is, <i>refine</i> (literally or figuratively): - cast, (re-) fine (-er), founder, goldsmith, melt, pure, purge away, try.<br></p>
