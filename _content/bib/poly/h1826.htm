 <p>H1826<br>  &#1491;&#1468;&#1502;&#1501;  <br> &#x5D3;&#x5BC;&#x5B8;&#x5DE;&#x5B7;&#x5DD;  &#8206;  da&#770;mam  <br><i>daw-mam&#8216; </i><br>A primitive root (compare <a href="h1724">1724</a>  <a href="h1820">1820</a> ; to <i>be</i> <i>dumb</i>; by implication to be astonished, to <i>stop</i>; also to <i>perish: - </i>cease, be cut down (off), forbear, hold peace, quiet self, rest, be silent, keep (put to) silence, be (stand), still, tarry, wait.<br></p>
