<BODY>
 <p>H2974<br>  &#1497;&#1488;&#1500;  <br> &#x5D9;&#x5B8;&#x5D0;&#x5B7;&#x5DC;  &#8206;  ya&#770;&#8216;al  <br><i>yaw-al&#8216; </i><br>A primitive root (probably rather the same as <a href="h2973.htm">2973</a> through the idea of mental <i>weakness</i>); properly to <i>yield</i>, especially <i>assent</i>; hence (positively) to <i>undertake</i> as an act of volition: - assay, begin, be content, please, take upon, X willingly, would.<br></p>
