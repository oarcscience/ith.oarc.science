 <p>G3011<br>  &#x3bb;&#x3b5;&#x3b9;&#x3c4;&#x3bf;&#x3c5;&#x3c1;&#x3b3;&#x3bf;&#769;&#x3c2;  <br> leitourgos  <br><i>li-toorg-os&#8216; </i><br>From a derivative of <a href="g2992">2992</a> and <a href="g2041">2041</a>  a <i>public</i> <i>servant</i>, that is, a <i>functionary</i> in the Temple or Gospel, or (generally) a <i>worshipper</i> (of God) or <i>benefactor</i> (of man): - minister (-ed).<br></p>
