 <p>H6418<br>  &#1508;&#1468;&#1500;&#1498;  <br> &#x5E4;&#x5BC;&#x5B6;&#x5DC;&#x5B6;&#x5DA;  &#8206;  pelek  <br><i>peh&#8216;-lek </i><br>From an unused root meaning to <i>be</i> <i>round</i>; a <i>circuit</i> (that is, <i>district</i>); also a <i>spindle</i> (as <i>whirled</i>); hence a <i>crutch: - </i>(di-) staff, part.<br></p>
