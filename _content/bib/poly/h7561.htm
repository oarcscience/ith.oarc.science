 <p>H7561<br>  &#1512;&#1513;&#1473;&#1506;  <br> &#x5E8;&#x5B8;&#x5E9;&#x5C1;&#x5B7;&#x5E2;  &#8206;  ra&#770;sha&#8219;  <br><i>raw-shah&#8216; </i><br>A primitive root; to <i>be</i> (causatively <i>do</i> or <i>declare</i>) <i>wrong</i>; by implication to <i>disturb</i>, <i>violate: - </i>condemn, make trouble, vex, be (commit, deal, depart, do) wicked (-ly, -ness).<br></p>
