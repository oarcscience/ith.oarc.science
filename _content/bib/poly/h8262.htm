 <p>H8262<br>  &#1513;&#1473;&#1511;&#1509;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5E7;&#x5B7;&#x5E5;  &#8206;  sha&#770;qats  <br><i>shaw-kats&#8216; </i><br>A primitive root; to <i>be</i> <i>filthy</i>, that is, (intensively) to <i>loathe</i>, <i>pollute: - </i>abhor, make abominable, have in abomination, detest, X utterly.<br></p>
