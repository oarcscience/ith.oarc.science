 <p>H6735<br>  &#1510;&#1497;&#1512;  <br> &#x5E6;&#x5BC;&#x5B4;&#x5D9;&#x5E8;  &#8206;  ts&#305;&#770;yr  <br><i>tseer </i><br>From <a href="h6696">6696</a>  a <i>hinge</i> (as <i>pressed</i> in turning); also a <i>throe</i> (as a physical or mental <i>pressure</i>); also a <i>herald</i> or errand doer (as <i>constrained</i> by the principal): - ambassador, hinge, messenger, pain, pang, sorrow. Compare <a href="h6736">6736</a> <br></p>
