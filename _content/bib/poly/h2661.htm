 <p>H2661<br>  &#1495;&#1508;&#1512;&#1508;&#1468;&#1512;&#1492;    &#1495;&#1508;&#1512;  <br> &#x5D7;&#x5B2;&#x5E4;&#x5D5;&#x5B9;&#x5E8;  &#x5D7;&#x5B7;&#x5E4;&#x5B7;&#x5E8;&#x5E4;&#x5BC;&#x5B5;&#x5E8;&#x5B8;&#x5D4;  &#8206;  cha&#774;pho&#770;r  chapharpe&#770;ra&#770;h  <br><i>khaf-ore&#8216;,</i> <i>khaf-ar-pay-raw&#8216; </i><br>From <a href="h2658">2658</a>  a <i>hole</i>; only in connection with <a href="h6512">6512</a>  which ought rather to be joined as one word (shown as second form; by reduplication from <a href="h2658">2658</a>  a <i>burrower</i>, that is, probably a <i>rat</i>): -  + mole.<br></p>
