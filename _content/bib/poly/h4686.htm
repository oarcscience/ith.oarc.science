 <p>H4686<br>  &#1502;&#1510;&#1491;&#1492;    &#1502;&#1510;&#1493;&#1468;&#1491;&#1492;    &#1502;&#1510;&#1493;&#1468;&#1491;  <br> &#x5DE;&#x5B8;&#x5E6;&#x5D5;&#x5BC;&#x5D3;  &#x5DE;&#x5B0;&#x5E6;&#x5D5;&#x5BC;&#x5D3;&#x5B8;&#x5D4;  &#x5DE;&#x5B0;&#x5E6;&#x5D5;&#x5BC;&#x5D3;&#x5B8;&#x5D4;  &#8206;  ma&#770;tsu&#770;d  m<sup>e</sup>tsu&#770;da&#770;h  m<sup>e</sup>tsu&#770;da&#770;h  <br><i>maw-tsood&#8216;,</i> <i>mets-oo-daw&#8216;,</i> <i>mets-oo-daw&#8216; </i><br>From <a href="h4685">4685</a>  a <i>net</i>, or (abstractly) <i>capture</i>; also a <i>fastness: - </i>castle, defence, fort (-ress), (strong) hold, be hunted, net, snare, strong place.<br></p>
