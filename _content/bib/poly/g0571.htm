<BODY>
 <p>G571<br>  &#x3b1;&#787;&#769;&#x3c0;&#x3b9;&#x3c3;&#x3c4;&#x3bf;&#x3c2;  <br> apistos  <br><i>ap&#8216;-is-tos </i><br>From <a href="g0001">1</a> (as a negative particle) and <a href="g4103">4103</a>  (actively) <i>disbelieving</i>, that is, <i>without</i> Christian <i>faith</i> (specifically a <i>heathen</i>); (passively) <i>untrustworthy</i> (person), or <i>incredible</i> (thing): - that believeth not, faithless, incredible thing, infidel, unbeliever (-ing).<br></p>
