 <p>H8544<br>  &#1514;&#1468;&#1502;&#1504;&#1492;    &#1514;&#1468;&#1502;&#1493;&#1468;&#1504;&#1492;  <br> &#x5EA;&#x5BC;&#x5BC;&#x5B0;&#x5DE;&#x5D5;&#x5BC;&#x5E0;&#x5B8;&#x5D4;  &#x5EA;&#x5BC;&#x5BC;&#x5B0;&#x5DE;&#x5D5;&#x5BC;&#x5E0;&#x5B8;&#x5D4;  &#8206;  t<sup>e</sup>mu&#770;na&#770;h  t<sup>e</sup>mu&#770;na&#770;h  <br><i>tem-oo-naw&#8216;,</i> <i>tem-oo-naw&#8216; </i><br>From <a href="h4327">4327</a>  <i>something</i> <i>portioned</i> (that is, <i>fashioned</i>) out, as a <i>shape</i>, that is, (indefinitely) <i>phantom</i>, or (specifically) <i>embodiment</i>, or (figuratively) <i>manifestation</i> (of favor): - image, likeness, similitude.<br></p>
