 <p>H724<br>  &#1488;&#1512;&#1499;&#1492;    &#1488;&#1512;&#1493;&#1468;&#1499;&#1492;  <br> &#x5D0;&#x5B2;&#x5E8;&#x5D5;&#x5BC;&#x5DB;&#x5B8;&#x5D4;  &#x5D0;&#x5B2;&#x5E8;&#x5D5;&#x5BC;&#x5DB;&#x5B8;&#x5D4;  &#8206;  &#8216;a&#774;ru&#770;ka&#770;h  &#8216;a&#774;ru&#770;ka&#770;h  <br><i>ar-oo-kaw&#8216;,</i> <i>ar-oo-kaw&#8216; </i><br>Feminine passive participle of <a href="h0748">748</a> (in the sense of <i>restoring</i> to soundness); <i>wholeness</i> (literally or figuratively): - health, made up, perfected.<br></p>
