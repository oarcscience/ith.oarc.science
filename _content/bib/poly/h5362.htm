 <p>H5362<br>  &#1504;&#1511;&#1507;  <br> &#x5E0;&#x5B8;&#x5E7;&#x5B7;&#x5E3;  &#8206;  na&#770;qaph  <br><i>naw-kaf&#8216; </i><br>A primitive root; to <i>strike</i> with more or less violence (<i>beat</i>, <i>fell</i>, <i>corrode</i>); by implication (of attack) to <i>knock</i> <i>together</i>, that is, <i>surround</i> or <i>circulate: - </i>compass (about, -ing), cut down, destroy, go round (about), inclose, round.<br></p>
