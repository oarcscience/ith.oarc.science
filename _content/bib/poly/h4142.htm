 <p>H4142<br>  &#1502;&#1505;&#1489;&#1468;&#1492;    &#1502;&#1493;&#1468;&#1505;&#1489;&#1468;&#1492;  <br> &#x5DE;&#x5D5;&#x5BC;&#x5E1;&#x5B7;&#x5D1;&#x5BC;&#x5B8;&#x5D4;  &#x5DE;&#x5D5;&#x5BC;&#x5E1;&#x5B7;&#x5D1;&#x5BC;&#x5B8;&#x5D4;  &#8206;  mu&#770;sabba&#770;h  mu&#770;sabba&#770;h  <br><i>moo-sab-baw&#8216;,</i> <i>moo-sab-baw&#8216; </i><br>Feminine of <a href="h4141">4141</a>  a <i>reversal</i>, that is, the <i>backside</i> (of a gem), <i>fold</i> (of a double leaved door), <i>transmutation</i> (of a name): - being changed, inclosed, be set, turning.<br></p>
