 <p>H5708<br>  &#1506;&#1491;  <br> &#x5E2;&#x5B5;&#x5D3;  &#8206;  &#8219;e&#770;d  <br><i>ayd </i><br>From an unused root meaning to <i>set</i> a period (compare <a href="h5710">5710</a> and <a href="h5749">5749</a> ; the <i>menstrual</i> flux (as periodical); by implication (in plural) <i>soiling: - </i>filthy.<br></p>
