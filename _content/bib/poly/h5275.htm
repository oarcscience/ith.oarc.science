 <p>H5275<br>  &#1504;&#1506;&#1500;&#1492;    &#1504;&#1506;&#1500;  <br> &#x5E0;&#x5B7;&#x5E2;&#x5B7;&#x5DC;  &#x5E0;&#x5B7;&#x5E2;&#x5B2;&#x5DC;&#x5B8;&#x5D4;  &#8206;  na&#8219;al  na&#8219;a&#774;la&#770;h  <br><i>nah&#8216;-al,</i> <i>nah-al-aw&#8216; </i><br>From <a href="h5274">5274</a>  properly a sandal <i>tongue</i>; by extension a <i>sandal</i> or slipper (sometimes as a symbol of occupancy, a refusal to marry, or of something valueless): - dryshod, (pair of) shoe ([-latchet], -s).<br></p>
