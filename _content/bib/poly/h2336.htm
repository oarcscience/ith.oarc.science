 <p>H2336<br>  &#1495;&#1493;&#1495;  <br> &#x5D7;&#x5D5;&#x5B9;&#x5B7;&#x5D7;  &#8206;  cho&#770;ach  <br><i>kho&#8216;-akh </i><br>From an unused root apparently meaning to <i>pierce</i>; a <i>thorn</i>; by analogy a <i>ring</i> for the nose: - bramble, thistle, thorn.<br></p>
