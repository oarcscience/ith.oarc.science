 <p>H2314<br>  &#1495;&#1491;&#1512;  <br> &#x5D7;&#x5B8;&#x5D3;&#x5B7;&#x5E8;  &#8206;  cha&#770;dar  <br><i>khaw-dar&#8216; </i><br>A primitive root; properly to <i>inclose</i> (as a room), that is, (by analogy) to <i>beset</i> (as in a siege): - enter a privy chamber.<br></p>
