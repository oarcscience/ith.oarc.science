 <p>H7703<br>  &#1513;&#1473;&#1491;&#1491;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5D3;&#x5B7;&#x5D3;  &#8206;  sha&#770;dad  <br><i>shaw-dad&#8216; </i><br>A primitive root; properly to <i>be</i> <i>burly</i>, that is, (figuratively) <i>powerful</i> (passively <i>impregnable</i>); by implication to <i>ravage: - </i>dead, destroy (-er), oppress, robber, spoil (-er), X utterly, (lay) waste.<br></p>
