 <p>H8071<br>  &#1513;&#1474;&#1502;&#1500;&#1492;  <br> &#x5E9;&#x5C2;&#x5B4;&#x5DE;&#x5DC;&#x5B8;&#x5D4;  &#8206;  s&#769;imla&#770;h  <br><i>sim-law&#8216; </i><br>Perhaps by permutation for the feminine of <a href="h5566">5566</a> (through the idea of a <i>cover</i> assuming the shape of the object beneath); a <i>dress</i>, especially a <i>mantle</i>: - apparel, cloth (-es, -ing), garment, raiment. Compare <a href="h8008">8008</a> <br></p>
