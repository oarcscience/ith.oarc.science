 <p>H5999<br>  &#1506;&#1502;&#1500;  <br> &#x5E2;&#x5B8;&#x5DE;&#x5B8;&#x5DC;  &#8206;  &#8219;a&#770;ma&#770;l  <br><i>aw-mawl&#8216; </i><br>From <a href="h5998">5998</a>  <i>toil</i>, that is, <i>wearing</i> <i>effort</i>; hence <i>worry</i>, whether of body or mind: - grievance (-vousness), iniquity, labour, mischief, miserable (-sery), pain (-ful), perverseness, sorrow, toil, travail, trouble, wearisome, wickedness.<br></p>
