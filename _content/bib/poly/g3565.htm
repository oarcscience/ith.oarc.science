 <p>G3565<br>  &#x3bd;&#x3c5;&#769;&#x3bc;&#x3c6;&#x3b7;  <br> numphe&#772;  <br><i>noom-fay&#8216; </i><br>From a primary but obsolete verb   &#x3bd;&#x3c5;&#769;&#x3c0;&#x3c4;&#x3c9;    nupto&#772;   (to <i>veil</i> as a bride; compare the Latin <i>&#8220;nupto &#8221;</i>, to <i>marry</i>); a young <i>married</i> woman (as <i>veiled</i>), including a <i>betrothed</i> girl; by implication, a <i>son&#8216;s</i> <i>wife:</i> - bride, daughter in law.<br></p>
