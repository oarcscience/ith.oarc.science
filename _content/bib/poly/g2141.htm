 <p>G2141<br>  &#x3b5;&#x3c5;&#787;&#x3c0;&#x3bf;&#x3c1;&#x3b5;&#769;&#x3c9;  <br> euporeo&#772;  <br><i>yoo-por-eh&#8216;-o </i><br>From a compound of <a href="g2090">2090</a> and the base of <a href="g4197">4197</a>  (intransitively) to <i>be</i> <i>good</i> for <i>passing</i> through, that is, (figuratively) <i>have</i> pecuniary <i>means:</i> - ability.<br></p>
