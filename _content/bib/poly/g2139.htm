 <p>G2139<br>  &#x3b5;&#x3c5;&#787;&#x3c0;&#x3b5;&#x3c1;&#x3b9;&#769;&#x3c3;&#x3c4;&#x3b1;&#x3c4;&#x3bf;&#x3c2;  <br> euperistatos  <br><i>yoo-per-is&#8216;-tat-os </i><br>From <a href="g2095">2095</a> and a derivative of a presumed compound of <a href="g4012">4012</a> and <a href="g2476">2476</a>  <i>well</i> <i>standing</i> <i>around</i>, that is, (a <i>competitor</i>) <i>thwarting</i> (a racer) in every direction (figuratively of sin in general): - which doth so easily beset.<br></p>
