 <p>H1942<br>  &#1492;&#1493;&#1468;&#1492;  <br> &#x5D4;&#x5B7;&#x5D5;&#x5BC;&#x5B8;&#x5D4;  &#8206;  havva&#770;h  <br><i>hav-vaw&#8216; </i><br>From <a href="h1933">1933</a> (in the sense of eagerly <i>coveting</i> and <i>rushing</i> upon; by implication of <i>falling</i>); <i>desire</i>; also <i>ruin: - </i>calamity, iniquity, mischief, mischievous (thing), naughtiness, naughty, noisome, perverse thing, substance, very wickedness.<br></p>
