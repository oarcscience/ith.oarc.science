 <p>H6973<br>  &#1511;&#1493;&#1468;&#1509;  <br> &#x5E7;&#x5D5;&#x5BC;&#x5E5;  &#8206;  qu&#770;ts  <br><i>koots </i><br>A primitive root (rather identical with <a href="h6972">6972</a> through the idea of <i>severing</i> oneself from (compare <a href="h6962">6962</a> ); to be (causatively <i>make</i>) <i>disgusted</i> or <i>anxious: - </i>abhor, be distressed, be grieved, loathe, vex, be weary.<br></p>
