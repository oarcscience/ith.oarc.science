 <p>H2325<br>  &#1495;&#1497;&#1489;    &#1495;&#1493;&#1468;&#1489;  <br> &#x5D7;&#x5D5;&#x5BC;&#x5D1;  &#x5D7;&#x5B8;&#x5D9;&#x5B7;&#x5D1;  &#8206;  chu&#770;b  cha&#770;yab  <br><i>khoob,</i> <i>khaw-yab&#8216; </i><br>A primitive root; properly perhaps to <i>tie</i>, that is, (figuratively and reflexively) to <i>owe</i>, or (by implication) to <i>forfeit: - </i>make endanger.<br></p>
