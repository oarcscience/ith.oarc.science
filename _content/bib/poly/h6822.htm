<BODY>
 <p>H6822<br>  &#1510;&#1508;&#1492;  <br> &#x5E6;&#x5BC;&#x5B8;&#x5E4;&#x5B8;&#x5D4;  &#8206;  tsa&#770;pha&#770;h  <br><i>tsaw-faw&#8216; </i><br>A primitive root; properly to <i>lean</i> forward, that is, to <i>peer</i> into the distance; by implication to <i>observe</i>, <i>await: - </i>behold, espy, look up (well), wait for, (keep the) watch (-man).<br></p>
