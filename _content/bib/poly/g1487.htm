<BODY>
 <p>G1487<br>  &#x3b5;&#x3b9;&#787;  <br> ei  <br><i>i </i><br>A primary particle of conditionality; <i>if</i>, <i>whether</i>, <i>that</i>, etc.: - forasmuch as, if, that, ([al-]) though, whether. Often used in connection or composition with other particles, especially as in <a href="g1489">1489</a>  <a href="g1490">1490</a>  <a href="g1499">1499</a>  <a href="g1508">1508</a>  <a href="g1509">1509</a>  <a href="g1512">1512</a>  <a href="g1513">1513</a>  <a href="g1536">1536</a>  and <a href="g1537">1537</a>  See also <a href="g1437">1437</a> <br></p>
