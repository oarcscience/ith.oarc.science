 <p>H4026<br>  &#1502;&#1490;&#1491;&#1468;&#1500;&#1492;       &#1502;&#1490;&#1491;&#1468;&#1500;  <br> &#x5DE;&#x5B4;&#x5D2;&#x5D3;&#x5BC;&#x5B8;&#x5DC;  &#x5DE;&#x5B4;&#x5D2;&#x5D3;&#x5BC;&#x5B8;&#x5DC;&#x5B8;&#x5D4;  &#8206;  migda&#770;l  migda&#770;la&#770;h  <br><i>mig-dawl&#8216;,</i> <i>mig-daw-law&#8216; </i><br>From <a href="h1431">1431</a>  a <i>tower</i> (from its size or height); by analogy a <i>rostrum</i>; figuratively a (pyramidal) <i>bed</i> of flowers: - castle, flower, pulpit, tower. Compare the names following.<br></p>
