 <p>H7949<br>  &#1513;&#1473;&#1500;&#1490;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5DC;&#x5B7;&#x5D2;  &#8206;  sha&#770;lag  <br><i>shaw-lag&#8216; </i><br>A primitive root; properly meaning to be <i>white</i>; used only as denominative from <a href="h7950.htm">7950</a>  to be <i>snow</i> <i>white</i> (with the linen clothing of the slain): - be as snow.<br></p>
