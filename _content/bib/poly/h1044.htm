 <p>H1044<br>  &#1489;&#1468;&#1497;&#1514; &#1506;&#1511;&#1491;  <br> &#x5D1;&#x5BC;&#x5B5;&#x5D9;&#x5EA;&#x5BC; &#x5E2;&#x5B5;&#x5E7;&#x5B6;&#x5D3;  &#8206;  be&#770;yth &#8219;e&#770;qed  <br><i>bayth</i> <i>ay&#8216;-ked </i><br>From <a href="h1004">1004</a> and a derivative of <a href="h6123">6123</a>  <i>house</i> <i>of</i> (the) <i>binding</i> (for sheep shearing); <i>Beth-Eked</i>, a place in Palestine: - shearing-house.<br></p>
