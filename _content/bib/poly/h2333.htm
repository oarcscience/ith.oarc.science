 <p>H2333<br>  &#1495;&#1493;&#1468;&#1492;  <br> &#x5D7;&#x5B7;&#x5D5;&#x5BC;&#x5B8;&#x5D4;  &#8206;  chavva&#770;h  <br><i>khav-vaw&#8216; </i><br>Properly the same as <a href="h2332">2332</a> (<i>lifegiving</i>, that is, <i>living</i> <i>place</i>); by implication an encampment or <i>village: - </i>(small) town.<br></p>
