 <p>G4474<br>  &#x3c1;&#788;&#x3b1;&#x3c0;&#x3b9;&#769;&#x3b6;&#x3c9;  <br> rhapizo&#772;  <br><i>hrap-id&#8216;-zo </i><br>From a derivative of   &#x3c1;&#788;&#x3b5;&#769;&#x3c0;&#x3c9;    rhepo&#772;  , a primary word, (to <i>let</i> <i>fall</i>, &#8220;rap&#8221;); to <i>slap</i> (with the palm of the hand): - smite (with the palm of the hand). Compare <a href="g5180">5180</a> <br></p>
