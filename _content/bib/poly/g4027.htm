 <p>G4027<br>  &#x3c0;&#x3b5;&#x3c1;&#x3b9;&#x3ba;&#x3b1;&#769;&#x3b8;&#x3b1;&#x3c1;&#x3bc;&#x3b1;  <br> perikatharma  <br><i>per-ee-kath&#8216;-ar-mah </i><br>From a compound of <a href="g4012">4012</a> and <a href="g2508">2508</a>  something <i>cleaned</i> off all <i>around</i>, that is, <i>refuse</i> (figuratively): - filth.<br></p>
