 <p>H8565<br>  &#1514;&#1468;&#1503;  <br> &#x5EA;&#x5BC;&#x5BC;&#x5B7;&#x5DF;  &#8206;  tan  <br><i>tan </i><br>From an unused root probably meaning to <i>elongate</i>; a <i>monster</i> (as preternaturally formed), that is, a <i>sea</i> <i>serpent</i> (or other huge marine animal); also a <i>jackal</i> (or other hideous land animal): - dragon, whale. Compare <a href="h8577">8577</a> <br></p>
