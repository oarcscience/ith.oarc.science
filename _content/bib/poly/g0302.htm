 <p>G302<br>  &#x3b1;&#787;&#769;&#x3bd;  <br> an  <br><i>an </i><br>A primary particle, denoting a <i>supposition</i>, <i>wish</i>, <i>possibility</i> or <i>uncertainty</i>: - [what-, where-, whither-, who-]soever. Usually unexpressed except by the subjunctive or potential mood. Also contraction for <a href="g1437">1437</a> <br></p>
