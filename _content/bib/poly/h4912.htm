 <p>H4912<br>  &#1502;&#1513;&#1473;&#1500;  <br> &#x5DE;&#x5B8;&#x5E9;&#x5C1;&#x5B8;&#x5DC;  &#8206;  ma&#770;sha&#770;l  <br><i>maw-shawl&#8216; </i><br>Apparently from <a href="h4910">4910</a> in some original sense of <i>superiority</i> in mental action; properly a pithy <i>maxim</i>, usually of a metaphorical nature; hence a <i>simile</i> (as an adage, poem, discourse): - byword, like, parable, proverb.<br></p>
