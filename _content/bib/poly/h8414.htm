 <p>H8414<br>  &#1514;&#1468;&#1492;&#1493;&#1468;  <br> &#x5EA;&#x5BC;&#x5BC;&#x5D5;&#x5B9;&#x5D4;&#x5D5;&#x5BC;  &#8206;  to&#770;hu&#770;  <br><i>to&#8216;-hoo </i><br>From an unused root meaning to lie <i>waste</i>; a <i>desolation</i> (of surface), that is, <i>desert</i>; figuratively a <i>worthless</i> thing; adverbially in <i>vain: - </i>confusion, empty place, without form, nothing, (thing of) nought, vain, vanity, waste, wilderness.<br></p>
