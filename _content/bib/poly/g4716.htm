 <p>G4716<br>  &#x3c3;&#x3c4;&#x3b1;&#x3c5;&#x3c1;&#x3bf;&#769;&#x3c2;  <br> stauros  <br><i>stow-ros&#8216; </i><br>From the base of <a href="g2476">2476</a>  a <i>stake</i> or <i>post</i> (as <i>set</i> upright), that is, (specifically) a <i>pole</i> or <i>cross</i> (as an instrument of capital punishment); figuratively <i>exposure</i> <i>to</i> <i>death</i>, that is, <i>self</i> <i>denial</i>; by implication the <i>atonement</i> of Christ: - cross.<br></p>
