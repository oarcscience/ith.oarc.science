 <p>H6450<br>  &#1508;&#1468;&#1505; &#1491;&#1468;&#1502;&#1468;&#1497;&#1501;  <br> &#x5E4;&#x5BC;&#x5B7;&#x5E1; &#x5D3;&#x5BC;&#x5B7;&#x5DE;&#x5BC;&#x5B4;&#x5D9;&#x5DD;  &#8206;  pas damm&#305;&#770;ym  <br><i>pas</i> <i>dam-meem&#8216; </i><br>From <a href="h6446">6446</a> and the plural of <a href="h1818">1818</a>  <i>palm</i> (that is, <i>dell</i>) <i>of</i> <i>bloodshed</i>; <i>Pas-Dammim</i>, a place in Palestine: - Pas-dammim. Compare <a href="h0658">658</a> <br></p>
