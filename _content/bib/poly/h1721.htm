 <p>H1721<br>  &#1512;&#1491;&#1504;&#1497;&#1501;    &#1491;&#1468;&#1491;&#1504;&#1497;&#1501;  <br> &#x5D3;&#x5BC;&#x5D5;&#x5B9;&#x5D3;&#x5B8;&#x5E0;&#x5B4;&#x5D9;&#x5DD;  &#x5E8;&#x5D5;&#x5B9;&#x5D3;&#x5B8;&#x5E0;&#x5B4;&#x5D9;&#x5DD;  &#8206;  do&#770;da&#770;n&#305;&#770;ym  ro&#770;da&#770;n&#305;&#770;ym  <br><i>do-daw-neem&#8216;,</i> <i>ro-daw-neem&#8216; </i><br>The second form is used by orthographical error in <a href="ch1001.htm#007">1Ch 1:7</a>. A plural of uncertain derivation; <i>Dodanites</i>, or descendants of a son of Javan: - Dodanim.<br></p>
