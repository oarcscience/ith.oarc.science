 <p>G3796<br>  &#x3bf;&#787;&#x3c8;&#x3b5;&#769;  <br> opse  <br><i>op-seh&#8216; </i><br>From the same as <a href="g3694">3694</a> (through the idea of <i>backwardness</i>); (adverbially) <i>late</i> in the day; by extension <i>after</i> <i>the</i> <i>close</i> of the day: - (at) even, in the end.<br></p>
