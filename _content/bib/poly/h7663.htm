<BODY>
 <p>H7663<br>  &#1513;&#1473;&#1489;&#1512;    &#1513;&#1474;&#1489;&#1512;  <br> &#x5E9;&#x5C2;&#x5B8;&#x5D1;&#x5B7;&#x5E8;  &#x5E9;&#x5C1;&#x5B8;&#x5D1;&#x5B7;&#x5E8;  &#8206;  s&#769;a&#770;bar  sha&#770;bar  <br><i>saw-bar&#8216;,</i> <i>shaw-bar&#8216; </i><br>The second form being used erroneously in <a href="neh002.htm#013">Neh 2:13</a>, <a href="neh002.htm#015">Neh 2:15</a>; a primitive root; to <i>scrutinize</i>; by implication (of <i>watching</i>) to <i>expect</i> (with hope and patience): - hope, tarry, view, wait.<br></p>
