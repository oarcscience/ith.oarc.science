 <p>H3734<br>  &#1499;&#1468;&#1512;  <br> &#x5DB;&#x5BC;&#x5D5;&#x5B9;&#x5E8;  &#8206;  ko&#770;r  <br><i>kore </i><br>From the same as <a href="h3564.htm">3564</a>  properly a deep round <i>vessel</i>, that is, (specifically) a <i>cor</i> or measure for things dry. Chaldee the same: - cor, measure. Chaldee the same.<br></p>
