 <p>G1793<br>  &#x3b5;&#787;&#x3bd;&#x3c4;&#x3c5;&#x3b3;&#x3c7;&#x3b1;&#769;&#x3bd;&#x3c9;  <br> entugchano&#772;  <br><i>en-toong-khan&#8216;-o </i><br>From <a href="g1722">1722</a> and <a href="g5177">5177</a>  to <i>chance</i> <i>upon</i>, that is, (by implication) <i>confer</i> <i>with</i>; by extension to <i>entreat</i> (in favor or against): - deal with, make intercession.<br></p>
