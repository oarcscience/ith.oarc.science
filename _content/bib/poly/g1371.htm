 <p>G1371<br>  &#x3b4;&#x3b9;&#x3c7;&#x3bf;&#x3c4;&#x3bf;&#x3bc;&#x3b5;&#769;&#x3c9;  <br> dichotomeo&#772;  <br><i>dee-khot-om-eh&#8216;-o </i><br>From a compound of a derivative of <a href="g1364">1364</a> and a derivative of   &#x3c4;&#x3b5;&#769;&#x3bc;&#x3bd;&#x3c9;    temno&#772;   (to <i>cut</i>); to <i>bisect</i>, that is, (by extension) to <i>flog</i> severely: - cut asunder (in sunder).<br></p>
