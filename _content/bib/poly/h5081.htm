 <p>H5081<br>  &#1504;&#1491;&#1497;&#1489;  <br> &#x5E0;&#x5B8;&#x5D3;&#x5B4;&#x5D9;&#x5D1;&#x5BC;  &#8206;  na&#770;d&#305;&#770;yb  <br><i>naw-deeb&#8216; </i><br>From <a href="h5068">5068</a>  properly <i>voluntary</i>, that is, generous; hence, <i>magnanimous</i>; as noun, a <i>grandee</i> (sometimes a <i>tyrant</i>): - free, liberal (things), noble, prince, willing ([hearted]).<br></p>
