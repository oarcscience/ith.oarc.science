 <p>G2603<br>  &#x3ba;&#x3b1;&#x3c4;&#x3b1;&#x3b2;&#x3c1;&#x3b1;&#x3b2;&#x3b5;&#x3c5;&#769;&#x3c9;  <br> katabrabeuo&#772;  <br><i>kat-ab-rab-yoo&#8216;-o </i><br>From <a href="g2596">2596</a> and <a href="g1018">1018</a> (in its original sense); to <i>award</i> the price <i>against</i>, that is, (figuratively) to <i>defraud</i> (of salvation): - beguile of reward.<br></p>
