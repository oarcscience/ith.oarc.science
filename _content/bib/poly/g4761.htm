 <p>G4761<br>  &#x3c3;&#x3c4;&#x3c1;&#x3b5;&#x3b2;&#x3bb;&#x3bf;&#769;&#x3c9;  <br> strebloo&#772;  <br><i>streb-lo&#8216;-o </i><br>From a derivative of <a href="g4762">4762</a>  to <i>wrench</i>, that is, (specifically) to <i>torture</i> (by the rack), but only figuratively to <i>pervert:</i> - wrest.<br></p>
