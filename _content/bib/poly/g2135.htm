 <p>G2135<br>  &#x3b5;&#x3c5;&#787;&#x3bd;&#x3bf;&#x3c5;&#834;&#x3c7;&#x3bf;&#x3c2;  <br> eunouchos  <br><i>yoo-noo&#8216;-khos </i><br>From   &#x3b5;&#x3c5;&#787;&#x3bd;&#x3b7;&#769;    eune&#772;   (a <i>bed</i>) and <a href="g2192">2192</a>  a <i>castrated</i> person (such being employed in Oriental bed chambers); by extension an <i>impotent</i> or <i>unmarried</i> man; by implication a <i>chamberlain</i> (<i>state</i> <i>officer</i>): - eunuch.<br></p>
