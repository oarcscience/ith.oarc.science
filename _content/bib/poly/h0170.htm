 <p>H170<br>  &#1488;&#1492;&#1500;&#1492;&#1468;    &#1488;&#1492;&#1500;&#1492;  <br> &#x5D0;&#x5B8;&#x5D4;&#x5B3;&#x5DC;&#x5B8;&#x5D4;  &#x5D0;&#x5B8;&#x5D4;&#x5B3;&#x5DC;&#x5B8;&#x5D4;&#x5BC;  &#8206;  &#8216;oho&#774;la&#770;h  &#8216;oho&#774;la&#770;hh  <br><i>o-hol-aw&#8216;,</i> <i>o-hol-aw&#8216; </i><br>The first form is in form a feminine of <a href="h0168">168</a>  but is in fact for the second form; from <a href="h0168">168</a>  <i>her</i> <i>tent</i> (that is, idolatrous <i>sanctuary</i>); <i>Oholah</i>, a symbolic name for Samaria: - Aholah.<br></p>
