 <p>G3544<br>  &#x3bd;&#x3bf;&#x3bc;&#x3b9;&#x3ba;&#x3bf;&#769;&#x3c2;  <br> nomikos  <br><i>nom-ik-os&#8216; </i><br>From <a href="g3551">3551</a>  <i>according</i> (or <i>pertaining</i>) <i>to</i> <i>law</i>, that is, <i>legal</i> (ceremonially); as noun, an <i>expert</i> <i>in</i> the (Mosaic) <i>law:</i> - about the law, lawyer.<br></p>
