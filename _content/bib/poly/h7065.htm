 <p>H7065<br>  &#1511;&#1504;&#1488;  <br> &#x5E7;&#x5B8;&#x5E0;&#x5B8;&#x5D0;  &#8206;  qa&#770;na&#770;&#8216;  <br><i>kaw-naw&#8216; </i><br>A primitive root; to <i>be</i> (causatively <i>make</i>) <i>zealous</i>, that is, (in a bad sense) <i>jealous</i> or <i>envious: - </i> (be) envy (-ious), be (move to, provoke to) jealous (-y), X very, (be) zeal (-ous).<br></p>
