 <p>H4889<br>  &#1502;&#1513;&#1473;&#1495;&#1497;&#1514;  <br> &#x5DE;&#x5B7;&#x5E9;&#x5C1;&#x5D7;&#x5B4;&#x5D9;&#x5EA;&#x5BC;  &#8206;  mashch&#305;&#770;yth  <br><i>mash-kheeth&#8216; </i><br>From <a href="h7843">7843</a>  <i>destructive</i>, that is, (as noun) <i>destruction</i>, literally (specifically a <i>snare</i>) or figuratively (<i>corruption</i>): - corruption, (to) destroy (-ing), destruction, trap, X utterly.<br></p>
