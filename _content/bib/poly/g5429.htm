<BODY>
 <p>G5429<br>  &#x3c6;&#x3c1;&#x3bf;&#769;&#x3bd;&#x3b9;&#x3bc;&#x3bf;&#x3c2;  <br> phronimos  <br><i>fron&#8216;-ee-mos </i><br>From <a href="g5424">5424</a>  <i>thoughtful</i>, that is, <i>sagacious</i> or <i>discreet</i> (implying a <i>cautious</i> character; while <a href="g4680">4680</a> denotes <i>practical</i> skill or acumen; and <a href="g4908">4908</a> indicates rather <i>intelligence</i> or mental acquirement); in a bad sense <i>conceited</i> (also in the comparative): - wise (-r).<br></p>
