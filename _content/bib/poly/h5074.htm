 <p>H5074<br>  &#1504;&#1491;&#1491;  <br> &#x5E0;&#x5B8;&#x5D3;&#x5B7;&#x5D3;  &#8206;  na&#770;dad  <br><i>naw-dad&#8216; </i><br>A primitive root; properly to <i>wave</i> to and fro (rarely to <i>flap</i> up and down); figuratively to <i>rove</i>, <i>flee</i>, or (causatively) to <i>drive</i> away: - chase (away), X could not, depart, flee (X apace, away), (re-) move, thrust away, wander (abroad, -er, -ing).<br></p>
