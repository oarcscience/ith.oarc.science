<BODY>
 <p>G5516<br>  &#x3c7;&#x3be;&#x3c2;  <br> chi xi stigma  <br><i>khee</i> <i>xee</i> <i>stig&#8216;-ma </i><br>The 22nd, 14th and an obsolete letter (<a href="g4742">4742</a> as a <i>cross</i>) of the Greek alphabet (intermediate between the 5th and 6th), used as numbers; denoting respectively 600, 60 and 6; 666 as a numeral: - six hundred threescore and six.<br></p>
