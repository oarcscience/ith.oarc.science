 <p>H4513<br>  &#1502;&#1504;&#1506;  <br> &#x5DE;&#x5B8;&#x5E0;&#x5B7;&#x5E2;  &#8206;  ma&#770;na&#8219;  <br><i>maw-nah&#8216; </i><br>A primitive root; to <i>debar</i> (negatively or positively) from benefit or injury: - deny, keep (back), refrain, restrain, withhold.<br></p>
