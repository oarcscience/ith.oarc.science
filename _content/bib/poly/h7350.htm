 <p>H7350<br>  &#1512;&#1495;&#1511;    &#1512;&#1495;&#1493;&#1511;  <br> &#x5E8;&#x5B8;&#x5D7;&#x5D5;&#x5B9;&#x5E7;  &#x5E8;&#x5B8;&#x5D7;&#x5D5;&#x5B9;&#x5E7;  &#8206;  ra&#770;cho&#770;q  ra&#770;cho&#770;q  <br><i>raw-khoke&#8216;,</i> <i>raw-khoke&#8216; </i><br>From <a href="h7368">7368</a>  <i>remote</i>, literally of figuratively, of place or time; specifically <i>precious</i>; often used adverbially (with preposition): - (a-) far (abroad, off), long ago, of old, space, great while to come.<br></p>
