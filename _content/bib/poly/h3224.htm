 <p>H3224<br>  &#1497;&#1502;&#1497;&#1502;&#1492;  <br> &#x5D9;&#x5B0;&#x5DE;&#x5B4;&#x5D9;&#x5DE;&#x5B8;&#x5D4;  &#8206;  y<sup>e</sup>m&#305;&#770;yma&#770;h  <br><i>yem-ee-maw&#8216; </i><br>Perhaps from the same as <a href="h3117">3117</a>  properly <i>warm</i>, that is, <i>affectionate</i>; hence <i>dove</i> (compare <a href="h3123">3123</a> ; <i>Jemimah</i>, one of Job&#8217;s daughters: - Jemimah.<br></p>
