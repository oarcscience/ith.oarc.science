 <p>G2854<br>  &#x3ba;&#x3bf;&#x3bb;&#x3bb;&#x3bf;&#x3c5;&#769;&#x3c1;&#x3b9;&#x3bf;&#x3bd;  <br> kollourion  <br><i>kol-loo&#8216;-ree-on </i><br>Neuter of a presumed derivative of   &#x3ba;&#x3bf;&#x3bb;&#x3bb;&#x3c5;&#769;&#x3c1;&#x3b1;    kollura   (a <i>cake</i>; probably akin to the base of <a href="g2853">2853</a> ; properly a <i>poultice</i> (as made of or in the form of <i>crackers</i>), that is, (by analogy) a <i>plaster:</i> - eyesalve.<br></p>
