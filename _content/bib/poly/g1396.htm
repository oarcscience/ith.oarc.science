 <p>G1396<br>  &#x3b4;&#x3bf;&#x3c5;&#x3bb;&#x3b1;&#x3b3;&#x3c9;&#x3b3;&#x3b5;&#769;&#x3c9;  <br> doulago&#772;geo&#772;  <br><i>doo-lag-ogue-eh&#8216;-o </i><br>From a presumed compound of <a href="g1401">1401</a> and <a href="g0071">71</a>  to <i>be</i> <i>a</i> <i>slave</i> <i>driver</i>, that is, to <i>enslave</i> (figuratively <i>subdue</i>): - bring into subjection.<br></p>
