 <p>G1247<br>  &#x3b4;&#x3b9;&#x3b1;&#x3ba;&#x3bf;&#x3bd;&#x3b5;&#769;&#x3c9;  <br> diakoneo&#772;  <br><i>dee-ak-on-eh&#8216;-o </i><br>From <a href="g1249">1249</a>  to <i>be</i> <i>an</i> <i>attendant</i>, that is, <i>wait</i> <i>upon</i> (menially or as a host, friend or [figuratively] teacher); technically to <i>act</i> <i>as</i> <i>a</i> Christian <i>deacon:</i> - (ad-) minister (unto), serve, use the office of a deacon.<br></p>
