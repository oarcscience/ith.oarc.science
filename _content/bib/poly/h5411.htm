 <p>H5411<br>  &#1504;&#1514;&#1493;&#1468;&#1503;    &#1504;&#1514;&#1497;&#1503; <sup> o</sup><br> &#x5E0;&#x5B8;&#x5EA;&#x5B4;&#x5D9;&#x5DF;  &#x5E0;&#x5B8;&#x5EA;&#x5D5;&#x5BC;&#x5DF;  &#8206;  na&#770;th&#305;&#770;yn  na&#770;thu&#770;n  <br><i>naw-theen&#8216;,</i> <i>naw-thoon&#8216; </i><br>The second form is the proper form, as passive participle; from <a href="h5414">5414</a>  one <i>given</i>, that is, (in the plural only) the <i>Nethinim</i>, or Temple Servants (as <i>given</i> up to that duty): - Nethinims.<br></p>
