<BODY>
 <p>H1878<br>  &#1491;&#1468;&#1513;&#1473;&#1503;  <br> &#x5D3;&#x5BC;&#x5B8;&#x5E9;&#x5C1;&#x5B5;&#x5DF;  &#8206;  da&#770;she&#770;n  <br><i>daw-shane&#8216; </i><br>A primitive root; to <i>be</i> <i>fat</i>; transitively to <i>fatten</i> (or regard as fat); specifically to <i>anoint</i>; figuratively to <i>satisfy</i>; denominatively (from <a href="h1880.htm">1880</a>  to <i>remove</i> (fat) <i>ashes</i> (of sacrifices): - accept, anoint, take away the (receive) ashes (from), make (wax) fat.<br></p>
