 <p>H1494<br>  &#1490;&#1468;&#1494;&#1494;  <br> &#x5D2;&#x5BC;&#x5B8;&#x5D6;&#x5B7;&#x5D6;  &#8206;  ga&#770;zaz  <br><i>gaw-zaz&#8216; </i><br>A primitive root (akin to <a href="h1468.htm">1468</a> ; to <i>cut</i> off; specifically to <i>shear</i> a flock, or <i>shave</i> the hair; figuratively to <i>destroy</i> an enemy: - cut off (down), poll, shave, ([sheep-]) shear (-er).<br></p>
