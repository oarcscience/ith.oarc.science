 <p>H8287<br>  &#1513;&#1473;&#1512;&#1493;&#1468;&#1495;&#1503;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5E8;&#x5D5;&#x5BC;&#x5D7;&#x5B6;&#x5DF;  &#8206;  sha&#770;ru&#770;chen  <br><i>shaw-roo-khen&#8216; </i><br>Probably from <a href="h8281">8281</a> (in the sense of <i>dwelling</i> (compare <a href="h8271">8271</a> ) and <a href="h2580">2580</a>  <i>abode</i> <i>of</i> <i>pleasure</i>; <i>Sharuchen</i>, a place in Palestine: - Sharuhen.<br></p>
