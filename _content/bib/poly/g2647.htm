 <p>G2647<br>  &#x3ba;&#x3b1;&#x3c4;&#x3b1;&#x3bb;&#x3c5;&#769;&#x3c9;  <br> kataluo&#772;  <br><i>kat-al-oo&#8216;-o </i><br>From <a href="g2596">2596</a> and <a href="g3089">3089</a>  to <i>loosen</i> <i>down</i> (<i>disintegrate</i>), that is, (by implication) to <i>demolish</i> (literally or figuratively); specifically (compare <a href="g2646">2646</a>  to <i>halt</i> for the night: - destroy, dissolve, be guest, lodge, come to nought, overthrow, throw down.<br></p>
