 <p>G2371<br>  &#x3b8;&#x3c5;&#x3bc;&#x3bf;&#x3bc;&#x3b1;&#x3c7;&#x3b5;&#769;&#x3c9;  <br> thumomacheo&#772;  <br><i>thoo-mom-akh-eh&#8216;-o </i><br>From a presumed compound of <a href="g2372">2372</a> and <a href="g3164">3164</a>  to <i>be</i> <i>in</i> <i>a</i> <i>furious</i> <i>fight</i>, that is, (figuratively) to <i>be</i> <i>exasperated:</i> - be highly displeased.<br></p>
