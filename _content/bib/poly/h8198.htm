 <p>H8198<br>  &#1513;&#1473;&#1508;&#1495;&#1492;  <br> &#x5E9;&#x5C1;&#x5B4;&#x5E4;&#x5D7;&#x5B8;&#x5D4;  &#8206;  shiphcha&#770;h  <br><i>shif-khaw&#8216; </i><br>Feminine from an unused root meaning to <i>spread</i> out (as a <i>family</i>; see <a href="h4940">4940</a> ; a <i>female</i> <i>slave</i> (as a member of the <i>household</i>): - (bond-, hand-) maid (-en, -servant), wench, bondwoman, womanservant.<br></p>
