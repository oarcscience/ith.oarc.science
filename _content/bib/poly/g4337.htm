 <p>G4337<br>  &#x3c0;&#x3c1;&#x3bf;&#x3c3;&#x3b5;&#769;&#x3c7;&#x3c9;  <br> prosecho&#772;  <br><i>pros-ekh&#8216;-o </i><br>From <a href="g4314">4314</a> and <a href="g2192">2192</a>  (figuratively) to <i>hold</i> the mind (<a href="g3563">3563</a> implied) <i>towards</i>, that is, <i>pay</i> <i>attention</i> <i>to</i>, <i>be</i> <i>cautious</i> <i>about</i>, <i>apply</i> <i>oneself</i> <i>to</i>, <i>adhere</i> <i>to:</i> - (give) attend (-ance, -ance at, -ance to, unto), beware, be given to, give (take) heed (to, unto) have regard.<br></p>
