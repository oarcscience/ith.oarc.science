 <p>H2185<br>  &#1494;&#1504;&#1493;&#1514;  <br> &#x5D6;&#x5D5;&#x5B9;&#x5E0;&#x5D5;&#x5B9;&#x5EA;  &#8206;  zo&#770;no&#770;th  <br><i>zo-noth&#8216; </i><br>Regarded by some as if from <a href="h2109">2109</a> or an unused root, and applied to military <i>equipments</i>; but evidently the feminine plural active participle of <a href="h2181">2181</a>  <i>harlots: - </i>armour.<br></p>
