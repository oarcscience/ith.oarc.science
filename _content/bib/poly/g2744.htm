 <p>G2744<br>  &#x3ba;&#x3b1;&#x3c5;&#x3c7;&#x3b1;&#769;&#x3bf;&#x3bc;&#x3b1;&#x3b9;  <br> kauchaomai  <br><i>kow-khah&#8216;-om-ahee </i><br>From some (obsolete) base akin to that of   &#x3b1;&#x3c5;&#787;&#x3c7;&#x3b5;&#769;&#x3c9;    aucheo&#772;   (to <i>boast</i>) and <a href="g2172">2172</a>  to <i>vaunt</i> (in a good or a bad sense): - (make) boast, glory, joy, rejoice.<br></p>
