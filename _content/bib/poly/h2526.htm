 <p>H2526<br>  &#1495;&#1501;  <br> &#x5D7;&#x5B8;&#x5DD;  &#8206;  cha&#770;m  <br><i>khawm </i><br>The same as <a href="h2525.htm">2525</a>  <i>hot</i> (from the tropical habitat); <i>Cham</i>, a son of Noah; also (as a patronymic) his descendants or their country: - Ham.<br></p>
