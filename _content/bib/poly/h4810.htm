 <p>H4810<br>  &#1502;&#1512;&#1497; &#1489;&#1506;&#1500;  <br> &#x5DE;&#x5B0;&#x5E8;&#x5B4;&#x5D9; &#x5D1;&#x5BC;&#x5B7;&#x5E2;&#x5B7;&#x5DC;  &#8206;  m<sup>e</sup>r&#305;&#770;y ba&#8219;al  <br><i>mer-ee&#8216;</i> <i>bah&#8216;-al </i><br>From <a href="h4805">4805</a> and <a href="h1168">1168</a>  <i>rebellion</i> <i>of</i> (that is, <i>against</i>) <i>Baal</i>; <i>Meri-Baal</i>, an epithet of Gideon: - Meri-baal. Compare <a href="h4807">4807</a> <br></p>
