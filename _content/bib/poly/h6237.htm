 <p>H6237<br>  &#1506;&#1513;&#1474;&#1512;  <br> &#x5E2;&#x5B8;&#x5E9;&#x5C2;&#x5B7;&#x5E8;  &#8206;  &#8219;a&#770;s&#769;ar  <br><i>aw-sar&#8216; </i><br>A primitive root (identical with <a href="h6238">6238</a> ; to <i>accumulate</i>; but used only as denominative from <a href="h6235">6235</a>  to <i>tithe</i>, that is, take or give a tenth: -  X surely, give (take) the tenth, (have, take) tithe (-ing, -s), X truly.<br></p>
