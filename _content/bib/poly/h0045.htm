 <p>H45<br>  &#1488;&#1489;&#1497;&#1470;&#1506;&#1500;&#1489;&#1493;&#1503;  <br> &#x5D0;&#x5B2;&#x5D1;&#x5B4;&#x5D9;  &#x5BE; &#x5E2;&#x5B7;&#x5DC;&#x5D1;&#x5BC;&#x5D5;&#x5B9;&#x5DF;  &#8206;  &#8216;a&#774;b&#305;&#770;y  - &#8219;albo&#770;n  <br><i>ab-ee</i> <i>al-bone&#8216; </i><br>From <a href="h0001">1</a> and an unused root of uncertain derivation; probably <i>father</i> <i>of</i> <i>strength</i> (that is, <i>valiant</i>); <i>Abialbon</i>, an Israelite: - Abialbon.<br></p>
