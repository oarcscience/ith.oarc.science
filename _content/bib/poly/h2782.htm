 <p>H2782<br>  &#1495;&#1512;&#1509;  <br> &#x5D7;&#x5B8;&#x5E8;&#x5B7;&#x5E5;  &#8206;  cha&#770;rats  <br><i>khw-rats&#8216; </i><br>A prim root; properly to <i>point</i> sharply, that is, (literally) to <i>wound</i>; figuratively to <i>be</i> <i>alert</i>, to <i>decide: - </i>bestir self, decide, decree, determine, maim, move.<br></p>
