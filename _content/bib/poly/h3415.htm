 <p>H3415<br>  &#1497;&#1512;&#1506;  <br> &#x5D9;&#x5B8;&#x5E8;&#x5B7;&#x5E2;  &#8206;  ya&#770;ra&#8219;  <br><i>yaw-rah&#8216; </i><br>A primitive root; properly to <i>be</i> <i>broken</i> up (with any violent action), that is, (figuratively) to <i>fear</i>: - be grievous [only <a href="isa015.htm#004">Isa 15:4</a>; the rest belong to <a href="h7489">7489</a> .<br></p>
