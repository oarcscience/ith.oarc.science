 <p>H4147<br>  &#1502;&#1505;&#1512;&#1492;    &#1502;&#1493;&#1505;&#1512;&#1492;    &#1502;&#1493;&#1505;&#1512;  <br> &#x5DE;&#x5D5;&#x5B9;&#x5E1;&#x5B5;&#x5E8;  &#x5DE;&#x5D5;&#x5B9;&#x5E1;&#x5B5;&#x5E8;&#x5B8;&#x5D4;  &#x5DE;&#x5D5;&#x5B9;&#x5E1;&#x5B0;&#x5E8;&#x5B8;&#x5D4;  &#8206;  mo&#770;se&#770;r  mo&#770;se&#770;ra&#770;h  mo&#770;s<sup>e</sup>ra&#770;h  <br><i>mo-sare&#8216;,</i> <i>mo-say-raw&#8216;,</i> <i>mo-ser-aw&#8216; </i><br>From <a href="h3256">3256</a>  properly <i>chastisement</i>, that is, (by implication) a <i>halter</i>; figuratively <i>restraint: - </i>band, bond.<br></p>
