 <p>G4883<br>  &#x3c3;&#x3c5;&#x3bd;&#x3b1;&#x3c1;&#x3bc;&#x3bf;&#x3bb;&#x3bf;&#x3b3;&#x3b5;&#769;&#x3c9;  <br> sunarmologeo&#772;  <br><i>soon-ar-mol-og-eh&#8216;-o </i><br>From <a href="g4862">4862</a> and a derivative of a compound of <a href="g0719">719</a> and <a href="g3004">3004</a> (in its original sense of <i>laying</i>); to <i>render</i> <i>close</i> <i>jointed</i> <i>together</i>, that is, <i>organize</i> <i>compactly:</i> - be fitly framed (joined) together.<br></p>
