 <p>H4763<br>  &#1502;&#1512;&#1488;&#1513;&#1473;&#1492;  <br> &#x5DE;&#x5B0;&#x5E8;&#x5B7;&#x5D0;&#x5B2;&#x5E9;&#x5C1;&#x5B8;&#x5D4;  &#8206;  m<sup>e</sup>ra&#8216;a&#774;sha&#770;h  <br><i>mer-ah-ash-aw&#8216; </i><br>Formed like <a href="h4761">4761</a>  properly a <i>headpiece</i>, that is, (plural for adverb) <i>at</i> (or <i>as</i>) the <i>head</i> <i>rest</i> (or pillow): - bolster, head, pillow. Compare <a href="h4772">4772</a> <br></p>
