 <p>H4806<br>  &#1502;&#1512;&#1497;&#1488;  <br> &#x5DE;&#x5B0;&#x5E8;&#x5B4;&#x5D9;&#x5D0;  &#8206;  m<sup>e</sup>r&#305;&#770;y&#8216;  <br><i>mer-ee&#8216; </i><br>From <a href="h4754">4754</a> in the sense of <i>grossness</i>, through the idea of <i>domineering</i> (compare <a href="h4756">4756</a> ; <i>stall</i> <i>fed</i>; often (as noun) a <i>beeve: - </i>fat (fed) beast (cattle, -ling).<br></p>
