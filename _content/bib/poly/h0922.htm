 <p>H922<br>  &#1489;&#1468;&#1492;&#1493;&#1468;  <br> &#x5D1;&#x5BC;&#x5D5;&#x5B9;&#x5D4;&#x5D5;&#x5BC;  &#8206;  bo&#770;hu&#770;  <br><i>bo&#8216;-hoo </i><br>From an unused root (meaning to <i>be</i> <i>empty</i>); a <i>vacuity</i>, that is, (superficially) an undistinguishable <i>ruin: - </i>emptiness, void.<br></p>
