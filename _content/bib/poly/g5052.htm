 <p>G5052<br>  &#x3c4;&#x3b5;&#x3bb;&#x3b5;&#x3c3;&#x3c6;&#x3bf;&#x3c1;&#x3b5;&#769;&#x3c9;  <br> telesphoreo&#772;  <br><i>tel-es-for-eh&#8216;-o </i><br>From a compound of <a href="g5056">5056</a> and <a href="g5342">5342</a>  to <i>be</i> <i>a</i> <i>bearer</i> <i>to</i> <i>completion</i> (maturity), that is, to <i>ripen</i> fruit (figuratively): - bring fruit to perfection.<br></p>
