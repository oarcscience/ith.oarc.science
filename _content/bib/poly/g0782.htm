 <p>G782<br>  &#x3b1;&#787;&#x3c3;&#x3c0;&#x3b1;&#769;&#x3b6;&#x3bf;&#x3bc;&#x3b1;&#x3b9;  <br> aspazomai  <br><i>as-pad&#8216;-zom-ahee </i><br>From <a href="g0001">1</a> (as a particle of union) and a presumed form of <a href="g4685">4685</a>  to <i>enfold</i> in the arms, that is, (by implication) to <i>salute</i>, (figuratively) to <i>welcome:</i> - embrace, greet, salute, take leave.<br></p>
