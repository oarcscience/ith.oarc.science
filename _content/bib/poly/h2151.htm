 <p>H2151<br>  &#1494;&#1500;&#1500;  <br> &#x5D6;&#x5B8;&#x5DC;&#x5B7;&#x5DC;  &#8206;  za&#770;lal  <br><i>zaw-lal&#8216; </i><br>A primitive root (compare <a href="h2107.htm">2107</a> ; to <i>shake</i> (as in the wind), that is, to <i>quake</i>; figuratively to <i>be</i> <i>loose</i> morally, <i>worthless</i> or <i>prodigal: - </i>blow down, glutton, riotous (eater), vile.<br></p>
