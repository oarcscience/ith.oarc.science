 <p>H1692<br>  &#1491;&#1468;&#1489;&#1511;  <br> &#x5D3;&#x5BC;&#x5B8;&#x5D1;&#x5B7;&#x5E7;  &#8206;  da&#770;baq  <br><i>daw-bak&#8216; </i><br>A primitive root; properly to <i>impinge</i>, that is, <i>cling</i> or <i>adhere</i>; figuratively to <i>catch</i> by pursuit: - abide, fast, cleave (fast together), follow close (hard, after), be joined (together), keep (fast), overtake, pursue hard, stick, take.<br></p>
