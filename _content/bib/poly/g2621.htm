 <p>G2621<br>  &#x3ba;&#x3b1;&#x3c4;&#x3b1;&#769;&#x3ba;&#x3b5;&#x3b9;&#x3bc;&#x3b1;&#x3b9;  <br> katakeimai  <br><i>kat-ak&#8216;-i-mahee </i><br>From <a href="g2596">2596</a> and <a href="g2749">2749</a>  to <i>lie</i> <i>down</i>, that is, (by implication) <i>be</i> <i>sick</i>; specifically to <i>recline</i> at a meal: - keep, lie, sit at meat (down).<br></p>
