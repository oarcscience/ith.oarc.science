 <p>H6944<br>  &#1511;&#1491;&#1513;&#1473;  <br> &#x5E7;&#x5D5;&#x5B9;&#x5D3;&#x5B6;&#x5E9;&#x5C1;  &#8206;  qo&#770;desh  <br><i>ko&#8216;-desh </i><br>From <a href="h6942">6942</a>  a <i>sacred</i> place or thing; rarely abstractly <i>sanctity: - </i>consecrated (thing), dedicated (thing), hallowed (thing), holiness, (X most) holy (X day, portion, thing), saint, sanctuary.<br></p>
