 <p>G508<br>  &#x3b1;&#787;&#x3bd;&#x3c9;&#769;&#x3b3;&#x3b5;&#x3bf;&#x3bd;  <br> ano&#772;ge&#772;on  <br><i>an-ogue&#8216;-eh-on </i><br>From <a href="g0507">507</a> and <a href="g1093">1093</a>  <i>above</i> the <i>ground</i>, that is, (properly) the <i>second</i> <i>floor</i> of a building; used for a <i>dome</i> or a <i>balcony</i> on the upper story: - upper room.<br></p>
