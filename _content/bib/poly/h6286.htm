<BODY>
 <p>H6286<br>  &#1508;&#1468;&#1488;&#1512;  <br> &#x5E4;&#x5BC;&#x5B8;&#x5D0;&#x5B7;&#x5E8;  &#8206;  pa&#770;&#8216;ar  <br><i>paw-ar&#8216; </i><br>A primitive root; to <i>gleam</i>, that is, (causatively) <i>embellish</i>; figuratively to <i>boast</i>; also to <i>explain</i> (that is, make clear) oneself; denominatively from <a href="h6288">6288</a>  to <i>shake</i> a tree: - beautify, boast self, go over the boughs, glorify (self), glory, vaunt self.<br></p>
