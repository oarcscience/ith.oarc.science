 <p>H5496<br>  &#1505;&#1493;&#1468;&#1514;  <br> &#x5E1;&#x5D5;&#x5BC;&#x5EA;  &#8206;  su&#770;th  <br><i>sooth </i><br>Perhaps denominative from <a href="h7898">7898</a>  properly to <i>prick</i>, that is, (figuratively) stimulate; by implication to <i>seduce: - </i>entice, move, persuade, provoke, remove, set on, stir up, take away.<br></p>
