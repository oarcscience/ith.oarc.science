 <p>H2706<br>  &#1495;&#1511;  <br> &#x5D7;&#x5D5;&#x5B9;&#x5E7;  &#8206;  cho&#770;q  <br><i>khoke </i><br>From <a href="h2710">2710</a>  an <i>enactment</i>; hence an <i>appointment</i> (of time, space, quantity, labor or usage): - appointed, bound, commandment, convenient, custom, decree (-d), due, law, measure, X necessary, ordinance (-nary), portion, set time, statute, task.<br></p>
