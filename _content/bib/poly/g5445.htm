 <p>G5445<br>  &#x3c6;&#x3c5;&#769;&#x3c1;&#x3b1;&#x3bc;&#x3b1;  <br> phurama  <br><i>foo&#8216;-ram-ah </i><br>From a prolonged form of   &#x3c6;&#x3c5;&#769;&#x3c1;&#x3c9;    phuro&#772;   (to <i>mix</i> a liquid with a solid; perhaps akin to <a href="g5453">5453</a> through the idea of <i>swelling</i> in bulk), mean to <i>knead</i>; a <i>mass</i> of dough: - lump.<br></p>
