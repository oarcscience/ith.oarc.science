 <p>H7716<br>  &#1513;&#1474;&#1497;    &#1513;&#1474;&#1492;  <br> &#x5E9;&#x5C2;&#x5B6;&#x5D4;  &#x5E9;&#x5C2;&#x5B5;&#x5D9;  &#8206;  s&#769;eh  s&#769;e&#770;y  <br><i>seh,</i> <i>say </i><br>Probably from <a href="h7582">7582</a> through the idea of <i>pushing</i> out to graze; a member of a flock, that is, a <i>sheep</i> or <i>goat</i>: - (lesser, small) cattle, ewe, lamb, sheep.<br></p>
