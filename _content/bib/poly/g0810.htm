 <p>G810<br>  &#x3b1;&#787;&#x3c3;&#x3c9;&#x3c4;&#x3b9;&#769;&#x3b1;  <br> aso&#772;tia  <br><i>as-o-tee&#8216;-ah </i><br>From a compound of <a href="g0001">1</a> (as a negative particle) and a presumed derivative of <a href="g4982">4982</a>  properly <i>unsavedness</i>, that is, (by implication) <i>profligacy:</i> - excess, riot.<br></p>
