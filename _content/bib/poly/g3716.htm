 <p>G3716<br>  &#x3bf;&#787;&#x3c1;&#x3b8;&#x3bf;&#x3c0;&#x3bf;&#x3b4;&#x3b5;&#769;&#x3c9;  <br> orthopodeo&#772;  <br><i>or-thop-od-eh&#8216;-o </i><br>From a compound of <a href="g3717">3717</a> and <a href="g4228">4228</a>  to <i>be</i> <i>straight</i> <i>footed</i>, that is, (figuratively) to <i>go</i> <i>directly</i> forward: - walk uprightly.<br></p>
