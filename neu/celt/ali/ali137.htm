<P ALIGN="CENTER">For Freckles</P>
<BLOCKQUOTE>Anoint a freckled face with the blood of a bull, or of a hare, and it will put away the freckles and make the skin fair and clear. Also the distilled water of walnuts is good.</BLOCKQUOTE>
