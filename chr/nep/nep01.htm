<P><A NAME="page_3"><FONT SIZE=1 COLOR=GREEN>p. 3</FONT></A></P>
<P ALIGN="CENTER"><A NAME="img_00300"></A>
<IMG SRC="img/00300.jpg"></P>
<P>Children, like tender osiers, take the bow,<BR>
And as they first are fashioned always grow;<BR>
For what we learn in youth, to that alone,<BR>
In age, we are by second nature prone</P>
