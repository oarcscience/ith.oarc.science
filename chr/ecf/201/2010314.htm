<p> <a name="iii.xvii.vii"></A>
<p class="c18"><a name="iii.xvii.vii-p1"></A>  On Bk. III. chap. 36 &sect; 13.</p>  
<p class="c18"><a name="iii.xvii.vii-p2"></A>For <i>the Epistle to the Philippians which is ascribed to him</i>, read his extant <i>Epistle to the Philippians</i>.</p>
