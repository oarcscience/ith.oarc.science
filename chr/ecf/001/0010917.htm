<p> <a name="ix.viii.xlii"></A>  <h3 align="center" align="center"><a name="ix.viii.xlii-p0.1"></A>XLII.</h3>  
<p><a name="ix.viii.xlii-p1"></A>Speaking always well of the worthy, but never ill of the unworthy, we also shall attain to the glory and kingdom of God.</p>
