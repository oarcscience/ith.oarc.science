<p> <a name="ix.viii.xxi"></A>  <h3 align="center" align="center"><a name="ix.viii.xxi-p0.1"></A>XXI.</h3>  
<p><a name="ix.viii.xxi-p1"></A>But he does not give, as Christ did, by means of breathing, because he is not the fount of the Spirit.</p>
