 <p>H5145<br>  &#1504;&#1494;&#1512;    &#1504;&#1494;&#1512;  <br> &#x5E0;&#x5B6;&#x5D6;&#x5B6;&#x5E8;  &#x5E0;&#x5B5;&#x5D6;&#x5B6;&#x5E8;  &#8206;  nezer  ne&#770;zer  <br><i>neh&#8216;-zer,</i> <i>nay&#8216;-zer </i><br>From <a href="h5144.htm">5144</a>  properly something <i>set</i> <i>apart</i>, that is, (abstractly) <i>dedication</i> (of a priest or Nazirite); hence (concretely) unshorn <i>locks</i>; also (by implication) a <i>chaplet</i> (especially of royalty): - consecration, crown, hair, separation.<br></p>
