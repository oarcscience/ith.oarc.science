 <p>H8598<br>  &#1514;&#1468;&#1508;&#1468;&#1493;&#1468;&#1495;  <br> &#x5EA;&#x5BC;&#x5BC;&#x5B7;&#x5E4;&#x5BC;&#x5D5;&#x5BC;&#x5B7;&#x5D7;  &#8206;  tappu&#770;ach  <br><i>tap-poo&#8216;-akh </i><br>From <a href="h5301.htm">5301</a>  an <i>apple</i> (from its <i>fragrance</i>), that is, the fruit or the tree (probably including others of the <i>pome</i> order, as the quince, the orange, etc.): - apple (tree). See also <a href="h1054.htm">1054</a> <br></p>
