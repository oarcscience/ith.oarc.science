 <p>H3526<br>  &#1499;&#1468;&#1489;&#1505;  <br> &#x5DB;&#x5BC;&#x5B8;&#x5D1;&#x5B7;&#x5E1;  &#8206;  ka&#770;bas  <br><i>kaw-bas&#8216; </i><br>A primitive root; to <i>trample</i>; hence to <i>wash</i> (properly by stamping with the feet), whether literally (including the <i>fulling</i> process) or figuratively: - fuller, wash (-ing).<br></p>
