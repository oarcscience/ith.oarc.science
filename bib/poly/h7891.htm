 <p>H7891<br>  &#1513;&#1473;&#1493;&#1468;&#1512;    &#1513;&#1473;&#1497;&#1512; <sup> o</sup><br> &#x5E9;&#x5C1;&#x5B4;&#x5D9;&#x5E8;  &#x5E9;&#x5C1;&#x5D5;&#x5BC;&#x5E8;  &#8206;  sh&#305;&#770;yr  shu&#770;r  <br><i>sheer,</i> <i>shoor </i><br>The second form being the original form, used in (<a href="sa1018.htm#006">1Sa 18:6</a>); a primitive root (rather identical with <a href="h7788.htm">7788</a> through the idea of <i>strolling</i> minstrelsy); to <i>sing</i>: - behold [by mistake for <a href="h7789.htm">7789</a> , sing (-er, -ing man, -ing woman).<br></p>
