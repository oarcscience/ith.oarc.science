<BODY>
 <p>H1238<br>  &#1489;&#1468;&#1511;&#1511;  <br> &#x5D1;&#x5BC;&#x5B8;&#x5E7;&#x5B7;&#x5E7;  &#8206;  ba&#770;qaq  <br><i>baw-kah&#8216; </i><br>A primitive root; to <i>pour</i> out, that is, to <i>empty</i>, figuratively to <i>depopulate</i>; by analogy to <i>spread</i> out (as a fruitful vine): - (make) empty (out), fail, X utterly, make void.<br></p>
