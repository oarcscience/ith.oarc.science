 <p>H7264<br>  &#1512;&#1490;&#1494;  <br> &#x5E8;&#x5B8;&#x5D2;&#x5B7;&#x5D6;  &#8206;  ra&#770;gaz  <br><i>raw-gaz&#8216; </i><br>A primitive root; to <i>quiver</i> (with any violent emotion, especially anger or fear): - be afraid, stand in awe, disquiet, fall out, fret, move, provoke, quake, rage, shake, tremble, trouble, be wroth.<br></p>
