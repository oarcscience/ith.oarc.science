 <p>H6446<br>  &#1508;&#1468;&#1505;  <br> &#x5E4;&#x5BC;&#x5B7;&#x5E1;  &#8206;  pas  <br><i>pas </i><br>From <a href="h6461.htm">6461</a>  properly the <i>palm</i> (of the hand) or <i>sole</i> (of the foot), (compare <a href="h6447.htm">6447</a> ; by implication (plural) a <i>long</i> <i>and</i> <i>sleeved</i> tunic (perhaps simply a <i>wide</i> one; from the original sense of the root, that is, of <i>many</i> <i>breadths</i>): - (divers) colours.<br></p>
