 <p>H6419<br>  &#1508;&#1468;&#1500;&#1500;  <br> &#x5E4;&#x5BC;&#x5B8;&#x5DC;&#x5B7;&#x5DC;  &#8206;  pa&#770;lal  <br><i>paw-lal&#8216; </i><br>A primitive root; to <i>judge</i> (officially or mentally); by extension to <i>intercede</i>, <i>pray: - </i>intreat, judge (-ment), (make) pray (-er, -ing), make supplication.<br></p>
