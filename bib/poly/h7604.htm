 <p>H7604<br>  &#1513;&#1473;&#1488;&#1512;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5D0;&#x5B7;&#x5E8;  &#8206;  sha&#770;&#8216;ar  <br><i>shaw-ar&#8216; </i><br>A primitive root; properly to <i>swell</i> up, that is, <i>be</i> (causatively <i>make</i>) <i>redundant: - </i>leave, (be) left, let, remain, remnant, reserve, the rest.<br></p>
