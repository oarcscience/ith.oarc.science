 <p>H3238<br>  &#1497;&#1504;&#1492;  <br> &#x5D9;&#x5B8;&#x5E0;&#x5B8;&#x5D4;  &#8206;  ya&#770;na&#770;h  <br><i>yaw-naw&#8216; </i><br>A primitive root; to <i>rage</i> or <i>be</i> <i>violent</i>; by implication to <i>suppress</i>, to <i>maltreat: - </i>destroy, (thrust out by) oppress (-ing, -ion, -or), proud, vex, do violence.<br></p>
