 <p>H5844<br>  &#1506;&#1496;&#1492;  <br> &#x5E2;&#x5B8;&#x5D8;&#x5B8;&#x5D4;  &#8206;  &#8219;a&#770;t&#803;a&#770;h  <br><i>aw-taw&#8216; </i><br>A primitive root; to <i>wrap</i>, that is, <i>cover</i>, <i>veil</i>, <i>clothe</i> or <i>roll: - </i>array, self, be clad, (put a) cover (-ing, self), fill, put on, X surely, turn aside.<br></p>
