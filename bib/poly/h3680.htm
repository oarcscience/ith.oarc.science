<BODY>
 <p>H3680<br>  &#1499;&#1468;&#1505;&#1492;  <br> &#x5DB;&#x5BC;&#x5B8;&#x5E1;&#x5B8;&#x5D4;  &#8206;  ka&#770;sa&#770;h  <br><i>kaw-saw&#8216; </i><br>A primitive root; properly to <i>plump</i>, that is, <i>fill</i> <i>up</i> hollows; by implication to <i>cover</i> (for clothing or secrecy): - clad self, close, clothe, conceal, cover (self), (flee to) hide, overwhelm. Compare <a href="h3780.htm">3780</a> <br></p>
