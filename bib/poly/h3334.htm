 <p>H3334<br>  &#1497;&#1510;&#1512;  <br> &#x5D9;&#x5B8;&#x5E6;&#x5B7;&#x5E8;  &#8206;  ya&#770;tsar  <br><i>yaw-tsar&#8216; </i><br>A primitive root; to <i>press</i> (intransitively), that is, <i>be</i> <i>narrow</i>; figuratively <i>be</i> <i>in</i> <i>distress: - </i>be distressed, be narrow, be straitened (in straits), be vexed.<br></p>
