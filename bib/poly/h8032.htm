 <p>H8032<br>  &#1513;&#1473;&#1500;&#1513;&#1473;&#1501;    &#1513;&#1473;&#1500;&#1513;&#1473;&#1493;&#1501;  <br> &#x5E9;&#x5C1;&#x5B4;&#x5DC;&#x5E9;&#x5C1;&#x5D5;&#x5B9;&#x5DD;  &#x5E9;&#x5C1;&#x5B4;&#x5DC;&#x5E9;&#x5C1;&#x5D5;&#x5B9;&#x5DD;  &#8206;  shilsho&#770;m  shilsho&#770;m  <br><i>shil-shome&#8216;,</i> <i>shil-shome&#8216; </i><br>From the same as <a href="h8028.htm">8028</a>  <i>trebly</i>, that is, (in time) <i>day</i> <i>before</i> <i>yesterday: - </i> + before (that time, -time), excellent things [from the margin], + heretofore, three days, + time past.<br></p>
