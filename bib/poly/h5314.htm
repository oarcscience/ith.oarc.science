 <p>H5314<br>  &#1504;&#1508;&#1513;&#1473;  <br> &#x5E0;&#x5B8;&#x5E4;&#x5B7;&#x5E9;&#x5C1;  &#8206;  na&#770;phash  <br><i>naw-fash&#8216; </i><br>A primitive root; to <i>breathe</i>; passively, to <i>be</i> <i>breathed</i> upon, that is, (figuratively) <i>refreshed</i> (as if by a current of air): - (be) refresh selves (-ed).<br></p>
