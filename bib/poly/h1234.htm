 <p>H1234<br>  &#1489;&#1468;&#1511;&#1506;  <br> &#x5D1;&#x5BC;&#x5B8;&#x5E7;&#x5B7;&#x5E2;  &#8206;  ba&#770;qa&#8219;  <br><i>baw-kah&#8216; </i><br>A primitive root; to <i>cleave</i>; generally to <i>rend</i>, <i>break</i>, <i>rip</i> or <i>open: - </i>make a breach, break forth (into, out, in pieces, through, up), be ready to burst, cleave (asunder), cut out, divide, hatch, rend (asunder), rip up, tear, win.<br></p>
