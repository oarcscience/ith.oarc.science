 <p>H3372<br>  &#1497;&#1512;&#1488;  <br> &#x5D9;&#x5B8;&#x5E8;&#x5B5;&#x5D0;  &#8206;  ya&#770;re&#770;&#8216;  <br><i>yaw-ray&#8216; </i><br>A primitive root; to <i>fear</i>; morally to <i>revere</i>; causatively to <i>frighten: - </i>affright, be (make) afraid, dread (-ful), (put in) fear (-ful, -fully, -ing). (be had in) reverence (-end), X see, terrible (act, -ness, thing).<br></p>
