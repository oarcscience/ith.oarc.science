 <p>H5068<br>  &#1504;&#1491;&#1489;  <br> &#x5E0;&#x5B8;&#x5D3;&#x5B7;&#x5D1;  &#8206;  na&#770;dab  <br><i>naw-dab&#8216; </i><br>A primitive root; to <i>impel</i>; hence to <i>volunteer</i> (as a soldier), to <i>present</i> spontaneously: - offer freely, be (give, make, offer self) willing (-ly).<br></p>
