 <p>H8311<br>  &#1513;&#1474;&#1512;&#1506;  <br> &#x5E9;&#x5C2;&#x5B8;&#x5E8;&#x5B7;&#x5E2;  &#8206;  s&#769;a&#770;ra&#8219;  <br><i>saw-rah&#8216; </i><br>A primitive root; to <i>prolong</i>, that is, (reflexively) <i>be</i> <i>deformed</i> by excess of members: - stretch out self, (have any) superfluous thing.<br></p>
