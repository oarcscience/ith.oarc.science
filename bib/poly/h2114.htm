 <p>H2114<br>  &#1494;&#1493;&#1468;&#1512;  <br> &#x5D6;&#x5D5;&#x5BC;&#x5E8;  &#8206;  zu&#770;r  <br><i>zoor </i><br>A primitive root; to <i>turn</i> aside (especially for lodging); hence to <i>be</i> <i>a</i> <i>foreigner</i>, <i>strange</i>, <i>profane</i>; specifically (active participle) to <i>commit</i> <i>adultery: - </i>(come from) another (man, place), fanner, go away, (e-) strange (-r, thing, woman).<br></p>
