 <p>H3835<br>  &#1500;&#1489;&#1503;  <br> &#x5DC;&#x5B8;&#x5D1;&#x5B7;&#x5DF;  &#8206;  la&#770;ban  <br><i>law-ban&#8216; </i><br>A primitive root; to <i>be</i> (or <i>become</i>) <i>white</i>; also (as denominative from <a href="h3843.htm">3843</a>  to <i>make</i> <i>bricks: - </i>make brick, be (made, make) white (-r).<br></p>
