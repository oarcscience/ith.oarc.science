 <p>H8615<br>  &#1514;&#1468;&#1511;&#1493;&#1492;  <br> &#x5EA;&#x5BC;&#x5BC;&#x5B4;&#x5E7;&#x5D5;&#x5B8;&#x5D4;  &#8206;  tiqva&#770;h  <br><i>tik-vaw&#8216; </i><br>From <a href="h6960.htm">6960</a>  literally a <i>cord</i> (as an <i>attachment</i> (compare <a href="h6961.htm">6961</a> ); figuratively <i>expectancy: - </i>expectation ([-ted]), hope, live, thing that I long for.<br></p>
