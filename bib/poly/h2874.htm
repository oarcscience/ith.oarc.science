 <p>H2874<br>  &#1496;&#1489;&#1495;  <br> &#x5D8;&#x5BC;&#x5B6;&#x5D1;&#x5B7;&#x5D7;  &#8206;  t&#803;ebach  <br><i>teh&#8216;-bakh </i><br>From <a href="h2873.htm">2873</a>  properly something <i>slaughtered</i>; hence a <i>beast</i> (or <i>meat</i>, as butchered); abstractly <i>butchery</i> (or concretely a place of slaughter): -  X beast, slaughter, X slay, X sore.<br></p>
