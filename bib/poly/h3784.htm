 <p>H3784<br>  &#1499;&#1468;&#1513;&#1473;&#1507;  <br> &#x5DB;&#x5BC;&#x5B8;&#x5E9;&#x5C1;&#x5B7;&#x5E3;  &#8206;  ka&#770;shaph  <br><i>kaw-shaf&#8216; </i><br>A primitive root; properly to <i>whisper</i> a spell, that is, to <i>inchant</i> or practise magic: - sorcerer, (use) witch (-craft).<br></p>
