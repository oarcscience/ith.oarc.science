 <p>H4102<br>  &#1502;&#1492;&#1492;&#1468;  <br> &#x5DE;&#x5B8;&#x5D4;&#x5B7;&#x5D4;&#x5BC;  &#8206;  ma&#770;hahh  <br><i>maw-hah&#8216; </i><br>Apparently a denominative from <a href="h4100.htm">4100</a>  properly to <i>question</i> or hesitate, that is, (by implication) to <i>be</i> <i>reluctant: - </i>delay, linger, stay selves, tarry.<br></p>
