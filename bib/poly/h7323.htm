 <p>H7323<br>  &#1512;&#1493;&#1468;&#1509;  <br> &#x5E8;&#x5D5;&#x5BC;&#x5E5;  &#8206;  ru&#770;ts  <br><i>roots </i><br>A primitive root; to <i>run</i> (for whatever reason, especially to <i>rush</i>): - break down, divide speedily, footman, guard, bring hastily, (make) run (away, through), post, stretch out.<br></p>
