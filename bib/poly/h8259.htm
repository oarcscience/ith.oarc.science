 <p>H8259<br>  &#1513;&#1473;&#1511;&#1507;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5E7;&#x5B7;&#x5E3;  &#8206;  sha&#770;qaph  <br><i>shaw-kaf&#8216; </i><br>A primitive root; properly to <i>lean</i> <i>out</i> (of a window), that is, (by implication) <i>peep</i> or <i>gaze</i> (passively <i>be</i> <i>a</i> <i>spectacle</i>): - appear, look (down, forth, out).<br></p>
