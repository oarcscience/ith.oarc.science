 <p>H6848<br>  &#1510;&#1508;&#1506;&#1504;&#1497;    &#1510;&#1508;&#1506;  <br> &#x5E6;&#x5BC;&#x5B6;&#x5E4;&#x5B7;&#x5E2;  &#x5E6;&#x5BC;&#x5B4;&#x5E4;&#x5E2;&#x5D5;&#x5B9;&#x5E0;&#x5B4;&#x5D9;  &#8206;  tsepha&#8219;  tsiph&#8219;o&#770;n&#305;&#770;y  <br><i>tseh&#8216;-fah,</i> <i>tsif-o-nee&#8216; </i><br>From an unused root meaning to <i>extrude</i>; a <i>viper</i> (as <i>thrusting</i> out the tongue, that is, <i>hissing</i>): - adder, cockatrice.<br></p>
