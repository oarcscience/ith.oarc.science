 <p>H4784<br>  &#1502;&#1512;&#1492;  <br> &#x5DE;&#x5B8;&#x5E8;&#x5B8;&#x5D4;  &#8206;  ma&#770;ra&#770;h  <br><i>maw-raw&#8216; </i><br>A primitive root; to <i>be</i> (causatively <i>make</i>) <i>bitter</i> (or unpleasant); (figuratively) to <i>rebel</i> (or resist; causatively to <i>provoke</i>): - bitter, change, be disobedient, disobey, grievously, provocation, provoke (-ing), (be) rebel (against, -lious).<br></p>
