 <p>H5596<br>  &#1513;&#1474;&#1508;&#1495;    &#1505;&#1508;&#1495;  <br> &#x5E1;&#x5B8;&#x5E4;&#x5B7;&#x5D7;  &#x5E9;&#x5C2;&#x5B8;&#x5E4;&#x5B7;&#x5D7;  &#8206;  sa&#770;phach  s&#769;a&#770;phach  <br><i>saw-fakh&#8216;,</i> <i>saw-fakh&#8216; </i><br>A primitive root; properly to <i>scrape</i> out, but in certain peculiar senses (of <i>removal</i> or <i>association</i>): - abiding, gather together, cleave, put, smite with a scab.<br></p>
