 <p>H2026<br>  &#1492;&#1512;&#1490;  <br> &#x5D4;&#x5B8;&#x5E8;&#x5B7;&#x5D2;  &#8206;  ha&#770;rag  <br><i>haw-rag&#8216; </i><br>A primitive root; to <i>smite</i> with deadly intent: - destroy, out of hand, kill, murder (-er), put to [death], make [slaughter], slay (-er), X surely.<br></p>
