 <p>H2498<br>  &#1495;&#1500;&#1507;  <br> &#x5D7;&#x5B8;&#x5DC;&#x5B7;&#x5E3;  &#8206;  cha&#770;laph  <br><i>khaw-laf&#8216; </i><br>A primitive root; properly to <i>slide</i> by, that is, (by implication) to <i>hasten</i> away, <i>pass</i> on, <i>spring</i> up, <i>pierce</i> or <i>change: - </i>abolish, alter change, cut off, go on forward, grow up, be over, pass (away, on, through), renew, sprout, strike through.<br></p>
