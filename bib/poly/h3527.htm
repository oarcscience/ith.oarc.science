 <p>H3527<br>  &#1499;&#1468;&#1489;&#1512;  <br> &#x5DB;&#x5BC;&#x5B8;&#x5D1;&#x5B7;&#x5E8;  &#8206;  ka&#770;bar  <br><i>kaw-bar&#8216; </i><br>A primitive root; properly to <i>plait</i> together, that is, (figuratively) to <i>augment</i> (especially in number or quantity, to <i>accumulate</i>): - in abundance, multiply.<br></p>
