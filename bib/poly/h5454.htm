 <p>H5454<br>  &#1505;&#1489;&#1514;&#1468;&#1492;    &#1505;&#1489;&#1514;&#1468;&#1488;  <br> &#x5E1;&#x5B7;&#x5D1;&#x5EA;&#x5BC;&#x5BC;&#x5B8;&#x5D0;  &#x5E1;&#x5B7;&#x5D1;&#x5EA;&#x5BC;&#x5BC;&#x5B8;&#x5D4;  &#8206;  sabta&#770;&#8216;  sabta&#770;h  <br><i>sab-taw&#8216;,</i> <i>sab-taw&#8216; </i><br>Probably of foreign derivation; <i>Sabta</i> or <i>Sabtah</i>, the name of a son of Cush, and the country occupied by his posterity: - Sabta, Sabtah.<br></p>
