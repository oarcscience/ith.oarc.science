 <p>H7290<br>  &#1512;&#1491;&#1501;  <br> &#x5E8;&#x5B8;&#x5D3;&#x5B7;&#x5DD;  &#8206;  ra&#770;dam  <br><i>raw-dam&#8216; </i><br>A primitive root; to <i>stun</i>, that is, <i>stupefy</i> (with sleep or death): - (be fast a-, be in a deep, cast into a dead, that) sleep (-er, -eth).<br></p>
