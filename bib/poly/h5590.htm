 <p>H5590<br>  &#1505;&#1506;&#1512;  <br> &#x5E1;&#x5B8;&#x5E2;&#x5B7;&#x5E8;  &#8206;  sa&#770;&#8219;ar  <br><i>saw-ar&#8216; </i><br>A primitive root; to <i>rush</i> upon; by implication to <i>toss</i> (transitively or intransitively, literally or figuratively): - be (toss with) tempest (-uous), be sore troubled, come out as a (drive with the, scatter with a) whirlwind.<br></p>
