 <p>H1239<br>  &#1489;&#1468;&#1511;&#1512;  <br> &#x5D1;&#x5BC;&#x5B8;&#x5E7;&#x5B7;&#x5E8;  &#8206;  ba&#770;qar  <br><i>baw-kar&#8216; </i><br>A primitive root; properly to <i>plough</i>, or (generally) <i>break</i> forth, that is, (figuratively) to <i>inspect</i>, <i>admire</i>, <i>care</i> <i>for</i>, <i>consider: - </i>(make) inquire (-ry), (make) search, seek out.<br></p>
