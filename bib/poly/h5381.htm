 <p>H5381<br>  &#1504;&#1513;&#1474;&#1490;  <br> &#x5E0;&#x5B8;&#x5E9;&#x5C2;&#x5B7;&#x5D2;  &#8206;  na&#770;s&#769;ag  <br><i>naw-sag&#8216; </i><br>A primitive root; to <i>reach</i> (literally or figuratively): - ability, be able, attain (unto), (be able to, can) get, lay at, put, reach, remove, wax rich, X surely, (over-) take (hold of, on, upon).<br></p>
