 <p>H5462<br>  &#1505;&#1490;&#1512;  <br> &#x5E1;&#x5B8;&#x5D2;&#x5B7;&#x5E8;  &#8206;  sa&#770;gar  <br><i>saw-gar&#8216; </i><br>A primitive root; to <i>shut</i> up; figuratively to <i>surrender: - </i>close up, deliver (up), give over (up), inclose, X pure, repair, shut (in, self, out, up, up together), stop, X straitly.<br></p>
