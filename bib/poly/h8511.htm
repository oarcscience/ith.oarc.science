 <p>H8511<br>  &#1514;&#1468;&#1500;&#1488;  <br> &#x5EA;&#x5BC;&#x5BC;&#x5B8;&#x5DC;&#x5B8;&#x5D0;  &#8206;  ta&#770;la&#770;&#8216;  <br><i>taw-law&#8216; </i><br>A primitive root; to <i>suspend</i>; figuratively (through <i>hesitation</i>) to <i>be</i> <i>uncertain</i>; by implication (of mental <i>dependence</i>) to <i>habituate: - </i>be bent, hang (in doubt).<br></p>
