 <p>H5549<br>  &#1505;&#1500;&#1500;  <br> &#x5E1;&#x5B8;&#x5DC;&#x5B7;&#x5DC;  &#8206;  sa&#770;lal  <br><i>saw-lal&#8216; </i><br>A primitive root; to <i>mound</i> up (especially a turnpike); figuratively to <i>exalt</i>; reflexively to <i>oppose</i> (as by a dam): - cast up, exalt (self), extol, make plain, raise up.<br></p>
