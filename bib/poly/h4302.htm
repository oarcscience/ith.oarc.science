 <p>H4302<br>  &#1502;&#1496;&#1468;&#1506;  <br> &#x5DE;&#x5B7;&#x5D8;&#x5BC;&#x5B8;&#x5E2;  &#8206;  mat&#803;t&#803;a&#770;&#8219;  <br><i>mat-taw&#8216; </i><br>From <a href="h5193.htm">5193</a>  something <i>planted</i>, that is, the place (a <i>garden</i> or vineyard), or the thing (a <i>plant</i>, figuratively of men); by implication the act, <i>planting: - </i>plant (-ation, -ing).<br></p>
