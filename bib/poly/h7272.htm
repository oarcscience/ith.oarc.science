 <p>H7272<br>  &#1512;&#1490;&#1500;  <br> &#x5E8;&#x5B6;&#x5D2;&#x5B6;&#x5DC;  &#8206;  regel  <br><i>reh&#8216;-gel </i><br>From <a href="h7270.htm">7270</a>  a <i>foot</i> (as used in <i>walking</i>); by implication a <i>step</i>; by euphemism the <i>pudenda: - </i> X be able to endure, X according as, X after, X coming, X follow, ([broken-]) foot ([-ed, -stool]), X great toe, X haunt, X journey, leg, + piss, + possession, time.<br></p>
