 <p>H6544<br>  &#1508;&#1468;&#1512;&#1506;  <br> &#x5E4;&#x5BC;&#x5B8;&#x5E8;&#x5B7;&#x5E2;  &#8206;  pa&#770;ra&#8219;  <br><i>paw-rah&#8216; </i><br>A primitive root; to <i>loosen</i>; by implication to <i>expose</i>, <i>dismiss</i>; figuratively <i>absolve</i>, <i>begin: - </i>avenge, avoid, bare, go back, let, (make) naked, set at nought, perish, refuse, uncover.<br></p>
