 <p>H8149<br>  &#1513;&#1474;&#1504;&#1497;&#1512;    &#1513;&#1473;&#1504;&#1497;&#1512;  <br> &#x5E9;&#x5C1;&#x5B0;&#x5E0;&#x5B4;&#x5D9;&#x5E8;  &#x5E9;&#x5C2;&#x5B0;&#x5E0;&#x5B4;&#x5D9;&#x5E8;  &#8206;  sh<sup>e</sup>n&#305;&#770;yr  s&#769;<sup>e</sup>n&#305;&#770;yr  <br><i>shen-eer&#8216;,</i> <i>sen-eer&#8216; </i><br>From an unused root meaning to <i>be</i> <i>pointed</i>; <i>peak</i>; <i>Shenir</i> or <i>Senir</i>, a summit of Lebanon: - Senir, Shenir.<br></p>
