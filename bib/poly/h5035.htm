 <p>H5035<br>  &#1504;&#1489;&#1500;    &#1504;&#1489;&#1500;  <br> &#x5E0;&#x5B6;&#x5D1;&#x5B6;&#x5DC;  &#x5E0;&#x5B5;&#x5D1;&#x5B6;&#x5DC;  &#8206;  nebel  ne&#770;bel  <br><i>neh&#8216;-bel,</i> <i>nay&#8216;-bel </i><br>From <a href="h5034.htm">5034</a>  a skin <i>bag</i> for liquids (from <i>collapsing</i> when empty); hence, a <i>vase</i> (as similar in shape when full); also a <i>lyre</i> (as having a body of like form): - bottle, pitcher, psaltery, vessel, viol.<br></p>
