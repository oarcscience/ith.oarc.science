 <p>G2577<br>  &#x3ba;&#x3b1;&#769;&#x3bc;&#x3bd;&#x3c9;  <br> kamno&#772;  <br><i>kam&#8216;-no </i><br>Apparently a primary verb; properly to <i>toil</i>, that is, (by implication) to <i>tire</i> (figuratively <i>faint</i>, <i>sicken</i>): - faint, sicken, be wearied.<br></p>
