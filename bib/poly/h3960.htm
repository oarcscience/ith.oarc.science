 <p>H3960<br>  &#1500;&#1513;&#1473;&#1503;  <br> &#x5DC;&#x5B8;&#x5E9;&#x5C1;&#x5B7;&#x5DF;  &#8206;  la&#770;shan  <br><i>law-shan&#8216; </i><br>A primitive root; properly to <i>lick</i>; but used only as a denominative from <a href="h3956.htm">3956</a>  to <i>wag</i> <i>the</i> <i>tongue</i>, that is, to <i>calumniate: - </i>accuse, slander.<br></p>
