 <p>H3401<br>  &#1497;&#1512;&#1497;&#1489;  <br> &#x5D9;&#x5B8;&#x5E8;&#x5B4;&#x5D9;&#x5D1;&#x5BC;  &#8206;  ya&#770;r&#305;&#770;yb  <br><i>yaw-rebe&#8216; </i><br>From <a href="h7378.htm">7378</a>  literally <i>he</i> <i>will</i> <i>contend</i>; properly adjectively <i>contentious</i>; used as noun, an <i>adversary: - </i>that contend (-eth), that strive.<br></p>
