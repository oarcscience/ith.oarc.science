 <p>H3289<br>  &#1497;&#1506;&#1509;  <br> &#x5D9;&#x5B8;&#x5E2;&#x5B7;&#x5E5;  &#8206;  ya&#770;&#8219;ats  <br><i>yaw-ats&#8216; </i><br>A primitive root; to <i>advise</i>; reflexively to <i>deliberate</i> or <i>resolve: - </i>advertise, take advice, advise (well), consult, (give take) counsel (-lor), determine, devise, guide, purpose.<br></p>
