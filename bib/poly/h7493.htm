<BODY>
 <p>H7493<br>  &#1512;&#1506;&#1513;&#1473;  <br> &#x5E8;&#x5B8;&#x5E2;&#x5B7;&#x5E9;&#x5C1;  &#8206;  ra&#770;&#8219;ash  <br><i>raw-ash </i><br>A primitive root; to <i>undulate</i> (as the earth, the sky, etc.; also a field of grain), particularly through fear; specifically to <i>spring</i> (as a locust): - make afraid, (re-) move, quake, (make to) shake, (make to) tremble.<br></p>
