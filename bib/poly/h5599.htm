 <p>H5599<br>  &#1505;&#1508;&#1497;&#1495;  <br> &#x5E1;&#x5B8;&#x5E4;&#x5B4;&#x5D9;&#x5B7;&#x5D7;  &#8206;  sa&#770;ph&#305;&#770;yach  <br><i>saw-fee&#8216;-akh </i><br>From <a href="h5596.htm">5596</a>  something (spontaneously) <i>falling</i> off, that is, a <i>self</i> <i>sown</i> crop; figuratively a <i>freshet: - </i>(such) things as (which) grow (of themselves), which groweth of its own accord (itself).<br></p>
