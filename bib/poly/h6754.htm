 <p>H6754<br>  &#1510;&#1500;&#1501;  <br> &#x5E6;&#x5BC;&#x5B6;&#x5DC;&#x5B6;&#x5DD;  &#8206;  tselem  <br><i>tseh&#8216;-lem </i><br>From an unused root meaning to <i>shade</i>; a <i>phantom</i>, that is, (figuratively) <i>illusion</i>, <i>resemblance</i>; hence a representative <i>figure</i>, especially an <i>idol: - </i>image, vain shew.<br></p>
