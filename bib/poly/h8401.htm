 <p>H8401<br>  &#1514;&#1468;&#1489;&#1503;  <br> &#x5EA;&#x5BC;&#x5BC;&#x5B6;&#x5D1;&#x5B6;&#x5DF;  &#8206;  teben  <br><i>teh&#8216;-ben </i><br>Probably from <a href="h1129.htm">1129</a>  properly <i>material</i>, that is, (specifically) refuse <i>haum</i> or stalks of grain (as <i>chopped</i> in threshing and used for fodder): - chaff, straw, stubble.<br></p>
