 <p>H4454<br>  &#1502;&#1500;&#1511;  <br> &#x5DE;&#x5B8;&#x5DC;&#x5B7;&#x5E7;  &#8206;  ma&#770;laq  <br><i>maw-lak&#8216; </i><br>A primitive root; to <i>crack</i> a joint; by implication to <i>wring</i> the neck of a fowl (without separating it): - wring off.<br></p>
