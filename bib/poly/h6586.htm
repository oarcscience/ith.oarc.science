 <p>H6586<br>  &#1508;&#1468;&#1513;&#1473;&#1506;  <br> &#x5E4;&#x5BC;&#x5B8;&#x5E9;&#x5C1;&#x5B7;&#x5E2;  &#8206;  pa&#770;sha&#8219;  <br><i>paw-shah&#8216; </i><br>A primitive root (rather identical with <a href="h6585.htm">6585</a> through the idea of <i>expansion</i>); to <i>break</i> away (from just authority), that is, <i>trespass</i>, <i>apostatize</i>, <i>quarrel: - </i>offend, rebel, revolt, transgress (-ion, -or).<br></p>
