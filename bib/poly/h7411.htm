 <p>H7411<br>  &#1512;&#1502;&#1492;  <br> &#x5E8;&#x5B8;&#x5DE;&#x5B8;&#x5D4;  &#8206;  ra&#770;ma&#770;h  <br><i>raw-maw&#8216; </i><br>A primitive root; to <i>hurl</i>; specifically to <i>shoot</i>; figuratively to <i>delude</i> or <i>betray</i> (as if causing to fall): - beguile, betray, [bow-] man, carry, deceive, throw.<br></p>
