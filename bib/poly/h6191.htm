 <p>H6191<br>  &#1506;&#1512;&#1501;  <br> &#x5E2;&#x5B8;&#x5E8;&#x5B7;&#x5DD;  &#8206;  &#8219;a&#770;ram  <br><i>aw-ram&#8216; </i><br>A primitive root; properly to <i>be</i> (or <i>make</i>) <i>bare</i>; but used only in the derived sense (through the idea perhaps of <i>smoothness</i>) bo <i>be</i> <i>cunning</i> (usually in a bad sense): -  X very, beware, take crafty [counsel], be prudent, deal subtilly.<br></p>
