 <p>H3948<br>  &#1500;&#1511;&#1495;  <br> &#x5DC;&#x5B6;&#x5E7;&#x5B7;&#x5D7;  &#8206;  leqach  <br><i>leh&#8216;-kakh </i><br>From <a href="h3947.htm">3947</a>  properly something <i>received</i>, that is, (mentally) <i>instruction</i> (whether on the part of the teacher or hearer); also (in an active and sinister sense) <i>inveiglement: - </i>doctrine, learning, fair speech.<br></p>
