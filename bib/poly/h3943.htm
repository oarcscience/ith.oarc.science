 <p>H3943<br>  &#1500;&#1508;&#1514;  <br> &#x5DC;&#x5B8;&#x5E4;&#x5B7;&#x5EA;  &#8206;  la&#770;phath  <br><i>law-fath&#8216; </i><br>A primitive root; properly to <i>bend</i>, that is, (by implication) to <i>clasp</i>; also (reflexively) to <i>turn</i> around or aside: - take hold, turn aside (self).<br></p>
