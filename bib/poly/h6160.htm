<BODY>
 <p>H6160<br>  &#1506;&#1512;&#1489;&#1492;  <br> &#x5E2;&#x5B2;&#x5E8;&#x5B8;&#x5D1;&#x5B8;&#x5D4;  &#8206;  &#8219;a&#774;ra&#770;ba&#770;h  <br><i>ar-aw-baw&#8216; </i><br>From <a href="h6150.htm">6150</a> (in the sense of <i>sterility</i>); a <i>desert</i>; especially (with the article prefixed) the (generally) sterile valley of the Jordan and its continuation to the Red Sea: - Arabah, champaign, desert, evening, heaven, plain, wilderness. See also <a href="h1026.htm">1026</a> <br></p>
