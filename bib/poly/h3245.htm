 <p>H3245<br>  &#1497;&#1505;&#1491;  <br> &#x5D9;&#x5B8;&#x5E1;&#x5B7;&#x5D3;  &#8206;  ya&#770;sad  <br><i>yaw-sad&#8216; </i><br>A primitive root; to <i>set</i> (literally or figuratively); intensively to <i>found</i>; reflexively to <i>sit</i> down together, that is, <i>settle</i>, <i>consult: - </i>appoint, take counsel, establish, (lay the, lay for a) found (-ation), instruct, lay, ordain, set, X sure.<br></p>
