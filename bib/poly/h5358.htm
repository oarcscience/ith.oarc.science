 <p>H5358<br>  &#1504;&#1511;&#1501;  <br> &#x5E0;&#x5B8;&#x5E7;&#x5B7;&#x5DD;  &#8206;  na&#770;qam  <br><i>naw-kam&#8216; </i><br>A primitive root; to <i>grudge</i>, that is, <i>avenge</i> or <i>punish: - </i>avenge (-r, self), punish, revenge (self), X surely, take vengeance.<br></p>
