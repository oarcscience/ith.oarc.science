 <p>H5327<br>  &#1504;&#1510;&#1492;  <br> &#x5E0;&#x5B8;&#x5E6;&#x5B8;&#x5D4;  &#8206;  na&#770;tsa&#770;h  <br><i>naw-tsaw&#8216; </i><br>A primitive root; properly to <i>go</i> <i>forth</i>, that is, (by implication) to <i>be</i> <i>expelled</i>, and (consequently) <i>desolate</i>; causatively to <i>lay</i> <i>waste</i>; also (specifically), to <i>quarrel: - </i>be laid waste, ruinous, strive (together).<br></p>
