 <p>H7418<br>  &#1512;&#1502;&#1514; &#1504;&#1490;&#1489;    &#1512;&#1502;&#1493;&#1514;&#1470;&#1504;&#1490;&#1489;  <br> &#x5E8;&#x5B8;&#x5DE;&#x5D5;&#x5B9;&#x5EA;  &#x5BE; &#x5E0;&#x5B6;&#x5D2;&#x5B6;&#x5D1;  &#x5E8;&#x5B8;&#x5DE;&#x5B7;&#x5EA; &#x5E0;&#x5B6;&#x5D2;&#x5B6;&#x5D1;  &#8206;  ra&#770;mo&#770;th  - negeb  ra&#770;math negeb  <br><i>raw-moth-neh&#8216;-gheb,</i> <i>raw&#8216;-math</i> <i>neh&#8216;-gheb </i><br>From the plural or constructive of <a href="h7413.htm">7413</a> and <a href="h5045.htm">5045</a>  <i>heights</i> (or <i>height</i>) <i>of</i> the <i>South</i>; <i>Ramoth-Negeb</i> or <i>Ramoth-Negeb</i>, a place in Palestine: - south Ramoth, Ramath of the south.<br></p>
