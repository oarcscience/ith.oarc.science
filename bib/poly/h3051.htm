 <p>H3051<br>  &#1497;&#1492;&#1489;  <br> &#x5D9;&#x5B8;&#x5D4;&#x5B7;&#x5D1;  &#8206;  ya&#770;hab  <br><i>yaw-hab&#8216; </i><br>A primitive root; to <i>give</i> (whether literally or figuratively); generally to <i>put</i>; imperatively (reflexively) <i>come: - </i>ascribe, bring, come on, give, go, set, take.<br></p>
