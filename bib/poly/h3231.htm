<BODY>
 <p>H3231<br>  &#1497;&#1502;&#1503;  <br> &#x5D9;&#x5B8;&#x5DE;&#x5B7;&#x5DF;  &#8206;  ya&#770;man  <br><i>yaw-man&#8216; </i><br>A primitive root; to <i>be</i> (physically) <i>right</i> (that is, firm); but used only as denominative from <a href="h3225.htm">3225</a> and transitively, to <i>be</i> <i>right</i> <i>handed</i> or <i>take</i> <i>the</i> <i>right</i> <i>hand</i> side: - go (turn) to (on, use) the right hand.<br></p>
