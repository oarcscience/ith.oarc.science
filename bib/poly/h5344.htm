 <p>H5344<br>  &#1504;&#1511;&#1489;  <br> &#x5E0;&#x5B8;&#x5E7;&#x5B7;&#x5D1;  &#8206;  na&#770;qab  <br><i>naw-kab&#8216; </i><br>A primitive root; to <i>puncture</i>, literally (to <i>perforate</i>, with more or less violence) or figuratively (to <i>specify</i>, <i>designate</i>, <i>libel</i>): - appoint, blaspheme, bore, curse, express, with holes, name, pierce, strike through.<br></p>
