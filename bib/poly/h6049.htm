 <p>H6049<br>  &#1506;&#1504;&#1503;  <br> &#x5E2;&#x5B8;&#x5E0;&#x5B7;&#x5DF;  &#8206;  &#8219;a&#770;nan  <br><i>aw-nan&#8216; </i><br>A primitive root; to <i>cover</i>; used only as denominative from <a href="h6051.htm">6051</a>  to <i>cloud</i> over; figuratively to <i>act</i> <i>covertly</i>, that is, practise magic: -  X bring, enchanter, Meonemin, observe (-r of) times, soothsayer, sorcerer.<br></p>
