 <p>H6697<br>  &#1510;&#1512;    &#1510;&#1493;&#1468;&#1512;  <br> &#x5E6;&#x5BC;&#x5D5;&#x5BC;&#x5E8;  &#x5E6;&#x5BC;&#x5D5;&#x5BC;&#x5E8;  &#8206;  tsu&#770;r  tsu&#770;r  <br><i>tsoor,</i> <i>tsoor </i><br>From <a href="h6696.htm">6696</a>  properly a <i>cliff</i> (or sharp rock, as <i>compressed</i>); generally a <i>rock</i> or <i>boulder</i>; figuratively a <i>refuge</i>; also an <i>edge</i> (as <i>precipitous</i>): - edge, X (mighty) God (one), rock, X sharp, stone, X strength, X strong. See also <a href="h1049.htm">1049</a> <br></p>
