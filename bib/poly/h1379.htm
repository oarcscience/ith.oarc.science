 <p>H1379<br>  &#1490;&#1468;&#1489;&#1500;  <br> &#x5D2;&#x5BC;&#x5B8;&#x5D1;&#x5B7;&#x5DC;  &#8206;  ga&#770;bal  <br><i>gaw-bal&#8216; </i><br>A primitive root; properly to <i>twist</i> as a rope; only (as a denominative from <a href="h1366.htm">1366</a>  to <i>bound</i> (as by a line): - be border, set (bounds about).<br></p>
