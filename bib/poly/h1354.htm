<BODY>
 <p>H1354<br>  &#1490;&#1489;  <br> &#x5D2;&#x5BC;&#x5B7;&#x5D1;  &#8206;  gab  <br><i>gab </i><br>From an unused root meaning to <i>hollow</i> or <i>curve</i>; the <i>back</i> (as <i>rounded</i> (compare <a href="h1460.htm">1460</a> and <a href="h1479.htm">1479</a> ; by analogy the <i>top</i> or <i>rim</i>, a <i>boss</i>, a <i>vault</i>, <i>arch</i> of eye, <i>bulwarks</i>, etc.: - back, body, boss, eminent (higher) place, [eye] brows, nave, ring.<br></p>
