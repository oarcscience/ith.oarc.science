 <p>H6680<br>  &#1510;&#1493;&#1492;  <br> &#x5E6;&#x5BC;&#x5B8;&#x5D5;&#x5B8;&#x5D4;  &#8206;  tsa&#770;va&#770;h  <br><i>tsaw-vaw&#8216; </i><br>A primitive root; (intensively) to <i>constitute</i>, <i>enjoin: - </i>appoint, (for-) bid. (give a) charge, (give a, give in, send with) command (-er, ment), send a messenger, put, (set) in order.<br></p>
