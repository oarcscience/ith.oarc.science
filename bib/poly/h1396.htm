 <p>H1396<br>  &#1490;&#1468;&#1489;&#1512;  <br> &#x5D2;&#x5BC;&#x5B8;&#x5D1;&#x5B7;&#x5E8;  &#8206;  ga&#770;bar  <br><i>gaw-bar&#8216; </i><br>A primitive root; to <i>be</i> <i>strong</i>; by implication to <i>prevail</i>, <i>act</i> <i>insolently: - </i>exceed, confirm, be great, be mighty, prevail, put to more [strength], strengthen, be stronger, be valiant.<br></p>
