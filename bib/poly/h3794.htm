 <p>H3794<br>  &#1499;&#1468;&#1514;&#1468;&#1497;&#1468;&#1497;    &#1499;&#1468;&#1514;&#1468;&#1497;  <br> &#x5DB;&#x5BC;&#x5B4;&#x5EA;&#x5BC;&#x5EA;&#x5BC;&#x5BC;&#x5B4;&#x5D9;  &#x5DB;&#x5BC;&#x5B4;&#x5EA;&#x5BC;&#x5EA;&#x5BC;&#x5BC;&#x5B4;&#x5D9;&#x5B4;&#x5D9;  &#8206;  kitt&#305;&#770;y  kitt&#305;&#770;y&#305;&#770;y  <br><i>kit-tee&#8216;,</i> <i>kit-tee-ee&#8216; </i><br>Patrial from an unused name denoting Cyprus (only in the plural); a <i>Kittite</i> or Cypriote; hence an <i>islander</i> in general, that is, the Greeks or Romans on the shores opposite Palestine: - Chittim, Kittim.<br></p>
