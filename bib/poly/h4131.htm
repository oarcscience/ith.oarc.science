 <p>H4131<br>  &#1502;&#1493;&#1496;  <br> &#x5DE;&#x5D5;&#x5B9;&#x5D8;  &#8206;  mo&#770;t&#803;  <br><i>mote&#8216; </i><br>A primitive root; to <i>waver</i>; by implication to <i>slip</i>, <i>shake</i>, <i>fall: - </i>be carried, cast, be out of course, be fallen in decay, X exceedingly, fall (-ing down), be (re-) moved, be ready shake, slide, slip.<br></p>
