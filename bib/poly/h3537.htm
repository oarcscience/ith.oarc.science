 <p>H3537<br>  &#1499;&#1468;&#1491;  <br> &#x5DB;&#x5BC;&#x5B7;&#x5D3;  &#8206;  kad  <br><i>kad </i><br>From an unused root meaning to <i>deepen</i>; properly a <i>pail</i>; but generally of earthenware; a <i>jar</i> for domestic purposes: - barrel, pitcher.<br></p>
