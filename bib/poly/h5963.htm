 <p>H5963<br>  &#1506;&#1500;&#1502;&#1503; &#1491;&#1468;&#1489;&#1500;&#1514;&#1497;&#1502;&#1492;  <br> &#x5E2;&#x5B7;&#x5DC;&#x5DE;&#x5D5;&#x5B9;&#x5DF; &#x5D3;&#x5BC;&#x5B4;&#x5D1;&#x5DC;&#x5B8;&#x5EA;&#x5B8;&#x5D9;&#x5DE;&#x5B8;&#x5D4;  &#8206;  &#8219;almo&#770;n dibla&#770;tha&#770;yma&#770;h  <br><i>al-mone&#8216;</i> <i>dib-law-thaw&#8216;-yem-aw </i><br>From the same as <a href="h5960.htm">5960</a> and the dual of <a href="h1690.htm">1690</a> (compare <a href="h1015.htm">1015</a>  with enclitic of direction; <i>Almon</i> <i>towards</i> <i>Diblathajim</i>; <i>Almon</i> <i>Diblathajemah</i>, a place in Moab: - Almon-diblathaim.<br></p>
