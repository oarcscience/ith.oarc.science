 <p>H2015<br>  &#1492;&#1508;&#1498;  <br> &#x5D4;&#x5B8;&#x5E4;&#x5B7;&#x5DA;  &#8206;  ha&#770;phak  <br><i>haw-vak&#8216; </i><br>A primitive root; to <i>turn</i> about or over; by implication to <i>change</i>, <i>overturn</i>, <i>return</i>, <i>pervert: - </i> X become, change, come, be converted, give, make [a bed], overthrow (-turn), perverse, retire, tumble, turn (again, aside, back, to the contrary, every way).<br></p>
