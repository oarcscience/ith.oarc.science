 <p>H8446<br>  &#1514;&#1468;&#1493;&#1468;&#1512;  <br> &#x5EA;&#x5BC;&#x5BC;&#x5D5;&#x5BC;&#x5E8;  &#8206;  tu&#770;r  <br><i>toor </i><br>A primitive root; to <i>meander</i> (causatively <i>guide</i>) about, especially for trade or reconnoitring: - chap [-man], sent to descry, be excellent, merchant [-man], search (out), seek, (e-) spy (out).<br></p>
