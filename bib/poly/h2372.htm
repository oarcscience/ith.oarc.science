 <p>H2372<br>  &#1495;&#1494;&#1492;  <br> &#x5D7;&#x5B8;&#x5D6;&#x5B8;&#x5D4;  &#8206;  cha&#770;za&#770;h  <br><i>khaw-zaw </i><br>A primitive root; to <i>gaze</i> at; mentally to <i>perceive</i>, <i>contemplate</i> (with pleasure); specifically to <i>have</i> <i>a</i> <i>vision</i> <i>of: - </i>behold, look, prophesy, provide, see.<br></p>
