 <p>H1644<br>  &#1490;&#1468;&#1512;&#1513;&#1473;  <br> &#x5D2;&#x5BC;&#x5B8;&#x5E8;&#x5B7;&#x5E9;&#x5C1;  &#8206;  ga&#770;rash  <br><i>gaw-rash&#8216; </i><br>A primitive root; to <i>drive</i> out from a possession; especially to <i>expatriate</i> or <i>divorce: - </i>cast up (out), divorced (woman), drive away (forth, out), expel, X surely put away, trouble, thrust out.<br></p>
