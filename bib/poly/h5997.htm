 <p>H5997<br>  &#1506;&#1502;&#1497;&#1514;  <br> &#x5E2;&#x5B8;&#x5DE;&#x5B4;&#x5D9;&#x5EA;&#x5BC;  &#8206;  &#8219;a&#770;m&#305;&#770;yth  <br><i>aw-meeth&#8216; </i><br>From a primitive root meaning to <i>associate</i>; <i>companionship</i>; hence (concretely) a <i>comrade</i> or kindred man: - another, fellow, neighbour.<br></p>
