 <p>H4834<br>  &#1502;&#1512;&#1509;  <br> &#x5DE;&#x5B8;&#x5E8;&#x5B7;&#x5E5;  &#8206;  ma&#770;rats  <br><i>maw-rats&#8216; </i><br>A primitive root; properly to <i>press</i>, that is, (figuratively) to be <i>pungent</i> or vehement; to <i>irritate: - </i>embolden, be forcible, grievous, sore.<br></p>
