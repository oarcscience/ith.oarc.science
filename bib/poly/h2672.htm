 <p>H2672<br>  &#1495;&#1510;&#1489;    &#1495;&#1510;&#1489;  <br> &#x5D7;&#x5B8;&#x5E6;&#x5B7;&#x5D1;  &#x5D7;&#x5B8;&#x5E6;&#x5B5;&#x5D1;  &#8206;  cha&#770;tsab  cha&#770;tse&#770;b  <br><i>khaw-tsab&#8216;,</i> <i>khaw-tsabe&#8216; </i><br>A primitive root; to <i>cut</i> or carve (wood, stone or other material); by implication to <i>hew</i>, <i>split</i>, <i>square</i>, <i>quarry</i>, <i>engrave: - </i>cut, dig, divide, grave, hew (out, -er), make, mason.<br></p>
