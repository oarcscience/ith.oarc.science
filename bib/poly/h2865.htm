<BODY>
 <p>H2865<br>  &#1495;&#1514;&#1514;  <br> &#x5D7;&#x5B8;&#x5EA;&#x5B7;&#x5EA;  &#8206;  cha&#770;thath  <br><i>khaw-thath&#8216; </i><br>A primitive root; properly to <i>prostrate</i>; hence to <i>break</i> down, either (literally) by violence, or (figuratively) by confusion and fear: - abolish, affright, be (make) afraid, amaze, beat down, discourage, (cause to) dismay, go down, scare, terrify.<br></p>
