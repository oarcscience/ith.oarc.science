 <p>H7291<br>  &#1512;&#1491;&#1507;  <br> &#x5E8;&#x5B8;&#x5D3;&#x5B7;&#x5E3;  &#8206;  ra&#770;daph  <br><i>raw-daf&#8216; </i><br>A primitive root; to <i>run</i> <i>after</i> (usually with hostile intent; figuratively (of time) <i>gone</i> <i>by</i>): - chase, put to flight, follow (after, on), hunt, (be under) persecute (-ion, -or), pursue (-r).<br></p>
