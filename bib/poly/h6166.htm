 <p>H6166<br>  &#1506;&#1512;&#1491;  <br> &#x5E2;&#x5B2;&#x5E8;&#x5B8;&#x5D3;  &#8206;  &#8219;a&#774;ra&#770;d  <br><i>ar-awd&#8216; </i><br>From an unused root meaning to <i>sequester</i> itself; <i>fugitive</i>; <i>Arad</i>, the name of a place near Palestine, also of a Canaanite and an Israelite: - Arad.<br></p>
