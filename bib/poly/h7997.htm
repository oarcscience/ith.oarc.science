 <p>H7997<br>  &#1513;&#1473;&#1500;&#1500;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5DC;&#x5B7;&#x5DC;  &#8206;  sha&#770;lal  <br><i>shaw-lal&#8216; </i><br>A primitive root; to <i>drop</i> or <i>strip</i>; by implication to <i>plunder: - </i>let fall, make self a prey, X of purpose, (make a, [take]) spoil.<br></p>
