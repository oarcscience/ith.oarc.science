 <p>H2738<br>  &#1495;&#1512;&#1500;    &#1495;&#1512;&#1493;&#1468;&#1500;  <br> &#x5D7;&#x5B8;&#x5E8;&#x5D5;&#x5BC;&#x5DC;  &#x5D7;&#x5B8;&#x5E8;&#x5D5;&#x5BC;&#x5DC;  &#8206;  cha&#770;ru&#770;l  cha&#770;ru&#770;l  <br><i>khaw-rool&#8216;,</i> <i>khaw-rool&#8216; </i><br>Apparently passive participle of an unused root probably meaning to <i>be</i> <i>prickly</i>; properly <i>pointed</i>, that is, a <i>bramble</i> or other thorny weed: - nettle.<br></p>
