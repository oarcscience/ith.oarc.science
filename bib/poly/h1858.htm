 <p>H1858<br>  &#1491;&#1468;&#1512;  <br> &#x5D3;&#x5BC;&#x5B7;&#x5E8;  &#8206;  dar  <br><i>dar </i><br>Apparently from the same as <a href="h1865.htm">1865</a>  properly a <i>pearl</i> (from its sheen as rapidly <i>turned</i>); by analogy <i>pearl</i> <i>stone</i>, that is, mother of pearl or alabaster: -  X white.<br></p>
