 <p>H1478<br>  &#1490;&#1468;&#1493;&#1506;  <br> &#x5D2;&#x5BC;&#x5B8;&#x5D5;&#x5B7;&#x5E2;  &#8206;  ga&#770;va&#8219;  <br><i>gaw-vah&#8216; </i><br>A primitive root; to <i>breathe</i> out, that is, (by implication) <i>expire: - </i>die, be dead, give up the ghost, perish.<br></p>
