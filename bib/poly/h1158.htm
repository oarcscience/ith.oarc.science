 <p>H1158<br>  &#1489;&#1468;&#1506;&#1492;  <br> &#x5D1;&#x5BC;&#x5B8;&#x5E2;&#x5B8;&#x5D4;  &#8206;  ba&#770;&#8219;a&#770;h  <br><i>baw-aw </i><br>A primitive root; to <i>gush</i> over, that is, to <i>swell</i>; (figuratively) to <i>desire</i> earnestly; by implication to <i>ask: - </i>cause, inquire, seek up, swell out, boil.<br></p>
