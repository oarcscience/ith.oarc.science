 <p>H8003<br>  &#1513;&#1473;&#1500;&#1501;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5DC;&#x5B5;&#x5DD;  &#8206;  sha&#770;le&#770;m  <br><i>shaw-lame&#8216; </i><br>From <a href="h7999.htm">7999</a>  <i>complete</i> (literally or figuratively); especially <i>friendly</i>. (<i>shalem</i> used by mistake for a name.): - full, just, made ready, peaceable, perfect (-ed), quiet, Shalem [by mistake for a name], whole.<br></p>
