 <p>H5061<br>  &#1504;&#1490;&#1506;  <br> &#x5E0;&#x5B6;&#x5D2;&#x5B7;&#x5E2;  &#8206;  nega&#8219;  <br><i>neh&#8216;-gah </i><br>From <a href="h5060.htm">5060</a>  a <i>blow</i> (figuratively <i>infliction</i>); also (by implication) a <i>spot</i> (concretely a <i>leprous</i> person or dress): - plague, sore, stricken, stripe, stroke, wound.<br></p>
