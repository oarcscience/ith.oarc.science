 <p>H5091<br>  &#1504;&#1492;&#1492;  <br> &#x5E0;&#x5B8;&#x5D4;&#x5B8;&#x5D4;  &#8206;  na&#770;ha&#770;h  <br><i>naw-haw&#8216; </i><br>A primitive root; to <i>groan</i>, that is, <i>bewail</i>; hence (through the idea of <i>crying</i> aloud) to <i>assemble</i> (as if on proclamation): - lament, wail.<br></p>
