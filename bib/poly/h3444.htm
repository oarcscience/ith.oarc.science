 <p>H3444<br>  &#1497;&#1513;&#1473;&#1493;&#1468;&#1506;&#1492;  <br> &#x5D9;&#x5B0;&#x5E9;&#x5C1;&#x5D5;&#x5BC;&#x5E2;&#x5B8;&#x5D4;  &#8206;  y<sup>e</sup>shu&#770;&#8219;a&#770;h  <br><i>yesh-oo&#8216;-aw </i><br>Feminine passive participle of <a href="h3467.htm">3467</a>  something <i>saved</i>, that is, (abstractly) <i>deliverance</i>; hence <i>aid</i>, <i>victory</i>, <i>prosperity: - </i>deliverance, health, help (-ing), salvation, save, saving (health), welfare.<br></p>
