 <p>H1865<br>  &#1491;&#1468;&#1512;&#1493;&#1512;  <br> &#x5D3;&#x5BC;&#x5B0;&#x5E8;&#x5D5;&#x5B9;&#x5E8;  &#8206;  d<sup>e</sup>ro&#770;r  <br><i>der-ore&#8216; </i><br>From an unused root (meaning to <i>move</i> <i>rapidly</i>); <i>freedom</i>; hence <i>spontaneity</i> of outflow, and so <i>clear: - </i>liberty, pure.<br></p>
