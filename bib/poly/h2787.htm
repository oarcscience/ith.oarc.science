 <p>H2787<br>  &#1495;&#1512;&#1512;  <br> &#x5D7;&#x5B8;&#x5E8;&#x5B7;&#x5E8;  &#8206;  cha&#770;rar  <br><i>khaw-rar&#8216; </i><br>A primitive root; to <i>glow</i>, that is, literally (to <i>melt</i>, <i>burn</i>, <i>dry</i> up) or figuratively (to <i>show</i> or <i>incite</i> <i>passion</i>): - be angry, burn, dry, kindle.<br></p>
