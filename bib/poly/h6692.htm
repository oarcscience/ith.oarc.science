 <p>H6692<br>  &#1510;&#1493;&#1468;&#1509;  <br> &#x5E6;&#x5BC;&#x5D5;&#x5BC;&#x5E5;  &#8206;  tsu&#770;ts  <br><i>tsoots </i><br>A primitive root; to <i>twinkle</i>, that is, <i>glance</i>; by analogy to <i>blossom</i> (figuratively <i>flourish</i>): - bloom, blossom, flourish, shew self.<br></p>
