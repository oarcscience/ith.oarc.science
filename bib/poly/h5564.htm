 <p>H5564<br>  &#1505;&#1502;&#1498;  <br> &#x5E1;&#x5B8;&#x5DE;&#x5B7;&#x5DA;  &#8206;  sa&#770;mak  <br><i>saw-mak&#8216; </i><br>A primitive root; to <i>prop</i> (literally or figuratively); reflexively to <i>lean</i> upon or <i>take</i> <i>hold</i> of (in a favorable or unfavorable sense): - bear up, establish, (up-) hold, lay, lean, lie hard, put, rest self, set self, stand fast, stay (self), sustain.<br></p>
