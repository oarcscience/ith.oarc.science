<BODY>
 <p>H5631<br>  &#1505;&#1512;&#1505;    &#1505;&#1512;&#1497;&#1505;  <br> &#x5E1;&#x5B8;&#x5E8;&#x5B4;&#x5D9;&#x5E1;  &#x5E1;&#x5B8;&#x5E8;&#x5B4;&#x5E1;  &#8206;  sa&#770;r&#305;&#770;ys  sa&#770;ris  <br><i>saw-reece&#8216;,</i> <i>saw-reece&#8216; </i><br>From an unused root meaning to <i>castrate</i>; a <i>eunuch</i>; by implication <i>valet</i> (especially of the female apartments), and thus a <i>minister</i> of state: - chamberlain, eunuch, officer. Compare <a href="h7249.htm">7249</a> <br></p>
