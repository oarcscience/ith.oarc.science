 <p>H4058<br>  &#1502;&#1491;&#1491;  <br> &#x5DE;&#x5B8;&#x5D3;&#x5B7;&#x5D3;  &#8206;  ma&#770;dad  <br><i>maw-dad&#8216; </i><br>A primitive root; properly to <i>stretch</i>; by implication to <i>measure</i> (as if by <i>stretching</i> a line); figuratively to <i>be</i> <i>extended: - </i>measure, mete, stretch self.<br></p>
