 <p>H1305<br>  &#1489;&#1468;&#1512;&#1512;  <br> &#x5D1;&#x5BC;&#x5B8;&#x5E8;&#x5B7;&#x5E8;  &#8206;  ba&#770;rar  <br><i>baw-rar&#8216; </i><br>A primitive root; to <i>clarify</i> (that is, <i>brighten</i>), <i>examine</i>, <i>select: - </i>make bright, choice, chosen, cleanse (be clean), clearly, polished, (shew self) pure (-ify), purge (out).<br></p>
