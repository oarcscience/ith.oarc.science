 <p>H5467<br>  &#1505;&#1491;&#1501;  <br> &#x5E1;&#x5B0;&#x5D3;&#x5D5;&#x5B9;&#x5DD;  &#8206;  s<sup>e</sup>do&#770;m  <br><i>sed-ome&#8216; </i><br>From an unused root meaning to <i>scorch</i>; <i>burnt</i> (that is, <i>volcanic</i> or <i>bituminous</i>) district; <i>Sedom</i>, a place near the Dead Sea: - Sodom.<br></p>
