 <p>H6632<br>  &#1510;&#1489;  <br> &#x5E6;&#x5BC;&#x5B8;&#x5D1;  &#8206;  tsa&#770;b  <br><i>tsawb </i><br>From an unused root meaning to <i>establish</i>; a <i>palanquin</i> or <i>canopy</i> (as a <i>fixture</i>); also a species of <i>lizard</i> (probably as clinging <i>fast</i>): - covered, litter, tortoise.<br></p>
