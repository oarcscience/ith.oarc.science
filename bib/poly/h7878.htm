 <p>H7878<br>  &#1513;&#1474;&#1497;&#1495;  <br> &#x5E9;&#x5C2;&#x5B4;&#x5D9;&#x5B7;&#x5D7;  &#8206;  s&#769;&#305;&#770;yach  <br><i>see&#8216;-akh </i><br>A primitive root; to <i>ponder</i>, that is, (by implication) <i>converse</i> (with oneself, and hence aloud) or (transitively) <i>utter: - </i>commune, complain, declare, meditate, muse, pray, speak, talk (with).<br></p>
