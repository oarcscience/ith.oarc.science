 <p>H8213<br>  &#1513;&#1473;&#1508;&#1500;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5E4;&#x5B5;&#x5DC;  &#8206;  sha&#770;phe&#770;l  <br><i>shaw-fale&#8216; </i><br>A primitive root; to <i>depress</i> or <i>sink</i> (especially figuratively to <i>humiliate</i>, intransitively or transitively): - abase, bring (cast, put) down, debase, humble (self), be (bring, lay, make, put) low (-er).<br></p>
