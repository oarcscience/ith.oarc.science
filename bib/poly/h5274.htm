 <p>H5274<br>  &#1504;&#1506;&#1500;  <br> &#x5E0;&#x5B8;&#x5E2;&#x5B7;&#x5DC;  &#8206;  na&#770;&#8219;al  <br><i>naw-al&#8216; </i><br>A primitive root; properly to <i>fasten</i> up, that is, with a bar or cord; hence (denominatively from <a href="h5275.htm">5275</a> , to <i>sandal</i>, that is, furnish with slippers: - bolt, inclose, lock, shod, shut up.<br></p>
