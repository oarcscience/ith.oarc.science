 <p>H6080<br>  &#1506;&#1508;&#1512;  <br> &#x5E2;&#x5B8;&#x5E4;&#x5B7;&#x5E8;  &#8206;  &#8219;a&#770;phar  <br><i>aw-far&#8216; </i><br>A primitive root; meaning either to <i>be</i> <i>gray</i> or perhaps rather to <i>pulverize</i>; used only as denominative from <a href="h6083.htm">6083</a>  to <i>be</i> <i>dust: - </i>cast [dust].<br></p>
