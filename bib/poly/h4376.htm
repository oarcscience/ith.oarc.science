 <p>H4376<br>  &#1502;&#1499;&#1512;  <br> &#x5DE;&#x5B8;&#x5DB;&#x5B7;&#x5E8;  &#8206;  ma&#770;kar  <br><i>maw-kar&#8216; </i><br>A primitive root; to <i>sell</i>, literally (as merchandise, a daughter in marriage, into slavery), or figuratively (to <i>surrender</i>): -  X at all, sell (away, -er, self).<br></p>
