 <p>H5676<br>  &#1506;&#1489;&#1512;  <br> &#x5E2;&#x5B5;&#x5D1;&#x5B6;&#x5E8;  &#8206;  &#8219;e&#770;ber  <br><i>ay&#8216;-ber </i><br>From <a href="h5674.htm">5674</a>  properly a region <i>across</i>; but used only adverbially (with or without a preposition) on the <i>opposite</i> side (especially of the Jordan; usually meaning the <i>east</i>): -  X against, beyond, by, X from, over, passage, quarter, (other, this) side, straight.<br></p>
