 <p>H3409<br>  &#1497;&#1512;&#1498;  <br> &#x5D9;&#x5B8;&#x5E8;&#x5B5;&#x5DA;  &#8206;  ya&#770;re&#770;k  <br><i>yaw-rake&#8216; </i><br>From an unused root meaning to <i>be</i> <i>soft</i>; the <i>thigh</i> (from its fleshy <i>softness</i>); by euphemism the <i>generative</i> <i>parts</i>; figuratively a <i>shank</i>, <i>flank</i>, <i>side: - </i> X body, loins, shaft, side, thigh.<br></p>
