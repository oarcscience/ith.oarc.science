 <p>H8626<br>  &#1514;&#1468;&#1511;&#1503;  <br> &#x5EA;&#x5BC;&#x5BC;&#x5B8;&#x5E7;&#x5B7;&#x5DF;  &#8206;  ta&#770;qan  <br><i>taw-kan&#8216; </i><br>A primitive root; to <i>equalize</i>, that is, <i>straighten</i> (intransitively or transitively); figuratively to <i>compose: - </i>set in order, make straight.<br></p>
