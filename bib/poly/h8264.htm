 <p>H8264<br>  &#1513;&#1473;&#1511;&#1511;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5E7;&#x5B7;&#x5E7;  &#8206;  sha&#770;qaq  <br><i>shaw-kak&#8216; </i><br>A primitive root; to <i>course</i> (like a beast of prey); by implication to <i>seek</i> greedily: - have appetite, justle one against another, long, range, run (to and fro).<br></p>
