 <p>H7554<br>  &#1512;&#1511;&#1506;  <br> &#x5E8;&#x5B8;&#x5E7;&#x5B7;&#x5E2;  &#8206;  ra&#770;qa&#8219;  <br><i>raw-kah&#8216; </i><br>A primitive root; to <i>pound</i> the earth (as a sign of passion); by analogy to <i>expand</i> (by hammering); by implication to <i>overlay</i> (with thin sheets of metal): - beat, make broad, spread abroad (forth, over, out, into plates), stamp, stretch.<br></p>
