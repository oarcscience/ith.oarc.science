 <p>H3576<br>  &#1499;&#1468;&#1494;&#1489;  <br> &#x5DB;&#x5BC;&#x5B8;&#x5D6;&#x5B7;&#x5D1;  &#8206;  ka&#770;zab  <br><i>kaw-zab&#8216; </i><br>A primitive root; to <i>lie</i> (that is, <i>deceive</i>), literally or figuratively: - fail, (be found a, make a) liar, lie, lying, be in vain.<br></p>
