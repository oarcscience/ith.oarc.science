 <p>H4320<br>  &#1502;&#1497;&#1499;&#1497;&#1492;  <br> &#x5DE;&#x5B4;&#x5D9;&#x5DB;&#x5BC;&#x5B8;&#x5D9;&#x5B8;&#x5D4;  &#8206;  m&#305;&#770;yka&#770;ya&#770;h  <br><i>me-kaw-yaw&#8216; </i><br>From <a href="h4310.htm">4310</a> and (the prefixed derivation from) <a href="h3588.htm">3588</a> and <a href="h3050.htm">3050</a>  <i>who</i> (is) <i>like</i> <i>Jah</i>?; <i>Micajah</i>, the name of two Israelites: - Micah, Michaiah. Compare <a href="h4318.htm">4318</a> <br></p>
