 <p>H7287<br>  &#1512;&#1491;&#1492;  <br> &#x5E8;&#x5B8;&#x5D3;&#x5B8;&#x5D4;  &#8206;  ra&#770;da&#770;h  <br><i>raw-daw&#8216; </i><br>A primitive root; to <i>tread</i> down, that is, <i>subjugate</i>; specifically to <i>crumble</i> off: - (come to, make to) have dominion, prevail against, reign, (bear, make to) rule, (-r, over), take.<br></p>
