 <p>H1406<br>  &#1490;&#1468;&#1490;  <br> &#x5D2;&#x5BC;&#x5B8;&#x5D2;  &#8206;  ga&#770;g  <br><i>gawg </i><br>Probably by reduplication from <a href="h1342.htm">1342</a>  a <i>roof</i>; by analogy the <i>top</i> of an altar: - roof (of the house), (house) top (of the house).<br></p>
