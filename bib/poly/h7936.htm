 <p>H7936<br>  &#1505;&#1499;&#1512;    &#1513;&#1474;&#1499;&#1512;  <br> &#x5E9;&#x5C2;&#x5B8;&#x5DB;&#x5B7;&#x5E8;  &#x5E1;&#x5B8;&#x5DB;&#x5B7;&#x5E8;  &#8206;  s&#769;a&#770;kar  sa&#770;kar  <br><i>saw-kar&#8216;,</i> <i>saw-kar&#8216; </i><br>The second form by permutation and used in <a href="ezr004.htm#005">Ezr 4:5</a>; a primitive root (apparently akin (by prosthesis) to <a href="h3739.htm">3739</a> through the idea of temporary <i>purchase</i>; compare <a href="h7937.htm">7937</a> ; to <i>hire: - </i>earn wages, hire (out self), reward, X surely.<br></p>
