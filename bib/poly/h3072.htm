 <p>H3072<br>  &#1497;&#1492;&#1493;&#1492; &#1510;&#1491;&#1511;&#1504;&#1493;&#1468;  <br> &#x5D9;&#x5B0;&#x5D4;&#x5D5;&#x5B9;&#x5D5;&#x5B8;&#x5D4; &#x5E6;&#x5BC;&#x5B4;&#x5D3;&#x5E7;&#x5B5;&#x5E0;&#x5D5;&#x5BC;  &#8206;  y<sup>e</sup>ho&#770;va&#770;h tsidqe&#770;nu&#770;  <br><i>yeh-ho-vaw&#8216;</i> <i>tsid-kay&#8216;-noo </i><br>From <a href="h3068.htm">3068</a> and <a href="h6664.htm">6664</a> with pronominal suffix.; <i>Jehovah</i> (is) <i>our</i> <i>right</i>; <i>Jehovah-Tsidkenu</i>, a symbolical epithet of the Messiah and of Jerusalem: - the Lord our righteousness.<br></p>
