<BODY>
 <p>H5144<br>  &#1504;&#1494;&#1512;  <br> &#x5E0;&#x5B8;&#x5D6;&#x5B7;&#x5E8;  &#8206;  na&#770;zar  <br><i>naw-zar&#8216; </i><br>A primitive root; to <i>hold</i> <i>aloof</i>, that is, (intransitively) <i>abstain</i> (from food and drink, from impurity, and even from divine worship (that is, <i>apostatize</i>)); specifically to <i>set</i> <i>apart</i> (to sacred purposes), that is, <i>devote: - </i>consecrate, separate (-ing, self).<br></p>
