 <p>H3510<br>  &#1499;&#1468;&#1488;&#1489;  <br> &#x5DB;&#x5BC;&#x5B8;&#x5D0;&#x5B7;&#x5D1;  &#8206;  ka&#770;&#8216;ab  <br><i>kaw-ab&#8216; </i><br>A primitive root; properly to feel <i>pain</i>; by implication to <i>grieve</i>; figuratively to <i>spoil: - </i>grieving, mar, have pain, make sad (sore), (be) sorrowful.<br></p>
