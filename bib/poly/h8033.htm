 <p>H8033<br>  &#1513;&#1473;&#1501;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5DD;  &#8206;  sha&#770;m  <br><i>shawm </i><br>A primitive particle (rather from the relative <a href="h0834.htm">834</a> ; <i>there</i> (transfered to time) <i>then</i>; often <i>thither</i>, or <i>thence: - </i>in it, + thence, there (-in, + of, + out), + thither, + whither.<br></p>
