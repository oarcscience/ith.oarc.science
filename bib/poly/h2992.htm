 <p>H2992<br>  &#1497;&#1489;&#1501;  <br> &#x5D9;&#x5B8;&#x5D1;&#x5B7;&#x5DD;  &#8206;  ya&#770;bam  <br><i>yaw-bam&#8216; </i><br>A primitive root of doubtful meaning; used only as a denominative from <a href="h2993.htm">2993</a>  to <i>marry</i> a (deceased) brother&#8217;s widow: - perform the duty of a husband&#8217;s brother, marry.<br></p>
