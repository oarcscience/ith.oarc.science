 <p>H7771<br>  &#1513;&#1473;&#1493;&#1506;  <br> &#x5E9;&#x5C1;&#x5D5;&#x5B9;&#x5B7;&#x5E2;  &#8206;  sho&#770;a&#8219;  <br><i>sho&#8216;-ah </i><br>From <a href="h7768.htm">7768</a> in the original sense of <i>freedom</i>; a <i>noble</i>, that is, <i>liberal</i>, <i>opulent</i>; also (as noun in the derived sense) a <i>halloo: - </i>bountiful, crying, rich.<br></p>
