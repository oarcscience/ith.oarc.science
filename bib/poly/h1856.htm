 <p>H1856<br>  &#1491;&#1468;&#1511;&#1512;  <br> &#x5D3;&#x5BC;&#x5B8;&#x5E7;&#x5B7;&#x5E8;  &#8206;  da&#770;qar  <br><i>daw-kar&#8216; </i><br>A primitive root; to <i>stab</i>; by analogy to <i>starve</i>; figuratively to <i>revile: - </i>pierce, strike (thrust) through, wound.<br></p>
