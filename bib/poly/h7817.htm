 <p>H7817<br>  &#1513;&#1473;&#1495;&#1495;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5D7;&#x5B7;&#x5D7;  &#8206;  sha&#770;chach  <br><i>shaw-khakh&#8216; </i><br>A primitive root; to <i>sink</i> or <i>depress</i> (reflexively or causatively): - bend, bow (down), bring (cast) down, couch, humble self, be (bring) low, stoop.<br></p>
