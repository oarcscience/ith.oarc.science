 <p>H4550<br>  &#1502;&#1505;&#1468;&#1506;  <br> &#x5DE;&#x5B7;&#x5E1;&#x5BC;&#x5B7;&#x5E2;  &#8206;  massa&#8219;  <br><i>mas-sah </i><br>From <a href="h5265.htm">5265</a>  a <i>departure</i> (from <i>striking</i> the tents), that is, march (not necessarily a single day&#8217;s travel); by implication a <i>station</i> (or point of <i>departure</i>): - journey (-ing).<br></p>
