 <p>H4799<br>  &#1502;&#1512;&#1495;  <br> &#x5DE;&#x5B8;&#x5E8;&#x5B7;&#x5D7;  &#8206;  ma&#770;rach  <br><i>maw-rakh&#8216; </i><br>A primitive root; properly to <i>soften</i> by rubbing or pressure; hence (medicinally) to <i>apply</i> as an emollient: - lay for a plaister.<br></p>
