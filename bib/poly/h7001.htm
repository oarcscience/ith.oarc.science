 <p>H7001<br>  &#1511;&#1496;&#1512;  <br> &#x5E7;&#x5B0;&#x5D8;&#x5B7;&#x5E8;  &#8206;  q<sup>e</sup>t&#803;ar  <br><i>ket-ar&#8216; </i><br>(Chaldee); from a root corresponding to <a href="h7000.htm">7000</a>  a <i>knot</i> (as <i>tied</i> up), that is, (figuratively) a <i>riddle</i>; also a <i>vertebra</i> (as if a knot): - doubt, joint.<br></p>
