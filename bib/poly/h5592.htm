 <p>H5592<br>  &#1505;&#1507;  <br> &#x5E1;&#x5B7;&#x5E3;  &#8206;  saph  <br><i>saf </i><br>From <a href="h5605.htm">5605</a>  in its original sense of <i>containing</i>; a <i>vestibule</i> (as a <i>limit</i>); also a <i>dish</i> (for holding blood or wine): - bason, bowl, cup, door (post), gate, post, threshold.<br></p>
