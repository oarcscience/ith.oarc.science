 <p>H2266<br>  &#1495;&#1489;&#1512;  <br> &#x5D7;&#x5B8;&#x5D1;&#x5B7;&#x5E8;  &#8206;  cha&#770;bar  <br><i>khaw-bar&#8216; </i><br>A primitive root; to <i>join</i> (literally or figuratively); specifically (by means of spells) to <i>fascinate: - </i>charm (-er), be compact, couple (together), have fellowship with, heap up, join (self, together), league.<br></p>
