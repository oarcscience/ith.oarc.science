 <p>H1880<br>  &#1491;&#1468;&#1513;&#1473;&#1503;  <br> &#x5D3;&#x5BC;&#x5B6;&#x5E9;&#x5C1;&#x5B6;&#x5DF;  &#8206;  deshen  <br><i>deh&#8216;-shen </i><br>From <a href="h1878.htm">1878</a>  the <i>fat</i>; abstractly <i>fatness</i>, that is, (figuratively) <i>abundance</i>; specifically the (fatty) <i>ashes</i> of sacrifices: - ashes, fatness.<br></p>
