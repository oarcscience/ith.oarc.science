 <p>H6601<br>  &#1508;&#1468;&#1514;&#1492;  <br> &#x5E4;&#x5BC;&#x5B8;&#x5EA;&#x5B8;&#x5D4;  &#8206;  pa&#770;tha&#770;h  <br><i>paw-thaw&#8216; </i><br>A primitive root; to <i>open</i>, that is, <i>be</i> (causatively <i>make</i>) <i>roomy</i>; usually figuratively (in a mental or moral sense) to <i>be</i> (causatively <i>make</i>) <i>simple</i> or (in a sinister way) <i>delude: - </i>allure, deceive, enlarge, entice, flatter, persuade, silly (one).<br></p>
