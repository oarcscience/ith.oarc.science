 <p>H5181<br>  &#1504;&#1495;&#1514;  <br> &#x5E0;&#x5B8;&#x5D7;&#x5B7;&#x5EA;  &#8206;  na&#770;chath  <br><i>naw-khath&#8216; </i><br>A primitive root; to <i>sink</i>, that is, <i>descend</i>; causatively, to <i>press</i> or <i>lead</i> down: - be broken, (cause to) come down, enter, go down, press sore, settle, stick fast.<br></p>
