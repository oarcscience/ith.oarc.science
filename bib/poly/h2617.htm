 <p>H2617<br>  &#1495;&#1505;&#1491;  <br> &#x5D7;&#x5B5;&#x5E1;&#x5B5;&#x5D3;  &#8206;  che&#770;se&#770;d  <br><i>kheh&#8216;-sed </i><br>From <a href="h2616.htm">2616</a>  <i>kindness</i>; by implication (towards God) <i>piety</i>; rarely (by opprobrium) <i>reproof</i>, or (subjectively) <i>beauty: - </i>favour, good deed (-liness, -ness), kindly, (loving-) kindness, merciful (kindness), mercy, pity, reproach, wicked thing.<br></p>
