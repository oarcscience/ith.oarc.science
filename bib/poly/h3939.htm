 <p>H3939<br>  &#1500;&#1506;&#1504;&#1492;  <br> &#x5DC;&#x5B7;&#x5E2;&#x5B2;&#x5E0;&#x5B8;&#x5D4;  &#8206;  la&#8219;a&#774;na&#770;h  <br><i>lah-an-aw&#8216; </i><br>From an unused root supposed to mean to <i>curse</i>; <i>wormwood</i> (regarded as <i>poisonous</i>, and therefore <i>accursed</i>): - hemlock, wormwood.<br></p>
