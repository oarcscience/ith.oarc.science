 <p>H6670<br>  &#1510;&#1492;&#1500;  <br> &#x5E6;&#x5BC;&#x5B8;&#x5D4;&#x5B7;&#x5DC;  &#8206;  tsa&#770;hal  <br><i>tsaw-hal&#8216; </i><br>A primitive root; to <i>gleam</i>, that is, (figuratively) <i>be</i> <i>cheerful</i>; by transference, to <i>sound</i> clear (of various animal or human expressions): - bellow, cry aloud (out), lift up, neigh, rejoice, make to shine, shout.<br></p>
