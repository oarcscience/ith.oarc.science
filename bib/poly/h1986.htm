 <p>H1986<br>  &#1492;&#1500;&#1501;  <br> &#x5D4;&#x5B8;&#x5DC;&#x5B7;&#x5DD;  &#8206;  ha&#770;lam  <br><i>haw-lam&#8216; </i><br>A primitive root; to <i>strike</i> down; by implication to <i>hammer</i>, <i>stamp</i>, <i>conquer</i>, <i>disband: - </i>beat (down), break (down), overcome, smite (with the hammer).<br></p>
