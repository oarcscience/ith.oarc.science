<BODY>
 <p>H5162<br>  &#1504;&#1495;&#1501;  <br> &#x5E0;&#x5B8;&#x5D7;&#x5B7;&#x5DD;  &#8206;  na&#770;cham  <br><i>naw-kham&#8216; </i><br>A primitive root; properly to <i>sigh</i>, that is, <i>breathe</i> strongly; by implication to <i>be</i> <i>sorry</i>, that is, (in a favorable sense) to <i>pity</i>, <i>console</i> or (reflexively) <i>rue</i>; or (unfavorably) to <i>avenge</i> (oneself): - comfort (self), ease [one&#8217;s self], repent (-er, -ing, self).<br></p>
