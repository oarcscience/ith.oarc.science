 <p>H2492<br>  &#1495;&#1500;&#1501;  <br> &#x5D7;&#x5B8;&#x5DC;&#x5B7;&#x5DD;  &#8206;  cha&#770;lam  <br><i>khaw-lam&#8216; <br></i>A primitive root; properly to <i>bind</i> firmly, that is, (by implication) to <i>be</i> (causatively to <i>make</i>) <i>plump</i>; also (through the figurative sense of <i>dumbness</i>) to <i>dream</i>: - (cause to) dream (-er), be in good liking, recover.<br></p>
