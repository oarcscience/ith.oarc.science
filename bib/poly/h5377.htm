 <p>H5377<br>  &#1504;&#1513;&#1473;&#1488;  <br> &#x5E0;&#x5B8;&#x5E9;&#x5C1;&#x5B8;&#x5D0;  &#8206;  na&#770;sha&#770;&#8216;  <br><i>naw-shaw&#8216; </i><br>A primitive root; to <i>lead</i> <i>astray</i>, that is, (mentally) to <i>delude</i>, or (morally) to <i>seduce: - </i>beguile, deceive, X greatly, X utterly.<br></p>
