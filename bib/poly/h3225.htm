 <p>H3225<br>  &#1497;&#1502;&#1497;&#1503;  <br> &#x5D9;&#x5B8;&#x5DE;&#x5B4;&#x5D9;&#x5DF;  &#8206;  ya&#770;m&#305;&#770;yn  <br><i>yaw-meen&#8216; </i><br>From <a href="h3231.htm">3231</a>  the <i>right</i> hand or side (leg, eye) of a person or other object (as the <i>stronger</i> and more dexterous); locally, the <i>south: - </i> + left-handed, right (hand, side), south.<br></p>
