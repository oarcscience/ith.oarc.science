 <p>H2556<br>  &#1495;&#1502;&#1509;  <br> &#x5D7;&#x5B8;&#x5DE;&#x5B5;&#x5E5;  &#8206;  cha&#770;me&#770;ts  <br><i>khaw-mates&#8216; </i><br>A primitive root; to <i>be</i> <i>pungent</i>; that is, in taste (<i>sour</i>, that is, literally <i>fermented</i>, or figuratively <i>harsh</i>), in color (<i>dazzling</i>): - cruel (man), dyed, be grieved, leavened.<br></p>
