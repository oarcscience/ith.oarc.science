 <p>H6118<br>  &#1506;&#1511;&#1489;  <br> &#x5E2;&#x5B5;&#x5E7;&#x5B6;&#x5D1;  &#8206;  &#8219;e&#770;qeb  <br><i>ay&#8216;-keb </i><br>From <a href="h6117.htm">6117</a> in the sense of <a href="h6119.htm">6119</a>  a <i>heel</i>, that is, (figuratively) the <i>last</i> of anything (used adverbially <i>for</i> <i>ever</i>); also <i>result</i>, that is, <i>compensation</i>; and so (adverbially with preposition or relatively) on <i>account</i> of: -  X because, by, end, for, if, reward.<br></p>
