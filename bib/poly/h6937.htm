<BODY>
 <p>H6937<br>  &#1511;&#1491;&#1512;  <br> &#x5E7;&#x5B8;&#x5D3;&#x5B7;&#x5E8;  &#8206;  qa&#770;dar  <br><i>kaw-dar&#8216; </i><br>A primitive root; to <i>be</i> <i>ashy</i>, that is, <i>dark</i> colored; by implication to <i>mourn</i> (in sackcloth or sordid garments): - be black (-ish), be (make) dark (-en), X heavily, (cause to) mourn.<br></p>
