 <p>H5140<br>  &#1504;&#1494;&#1500;  <br> &#x5E0;&#x5B8;&#x5D6;&#x5B7;&#x5DC;  &#8206;  na&#770;zal  <br><i>naw-zal&#8216; </i><br>A primitive root; to <i>drip</i>, or <i>shed</i> by trickling: - distil, drop, flood, (cause to) flow (-ing), gush out, melt, pour (down), running water, stream.<br></p>
