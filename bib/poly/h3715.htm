 <p>H3715<br>  &#1499;&#1468;&#1508;&#1497;&#1512;  <br> &#x5DB;&#x5BC;&#x5B0;&#x5E4;&#x5B4;&#x5D9;&#x5E8;  &#8206;  k<sup>e</sup>ph&#305;&#770;yr  <br><i>kef-eer&#8216; </i><br>From <a href="h3722.htm">3722</a>  a <i>village</i> (as <i>covered</i> in by walls); also a young <i>lion</i> (perhaps as <i>covered</i> with a mane): - (young) lion, village. Compare <a href="h3723.htm">3723</a> <br></p>
