 <p>H1342<br>  &#1490;&#1468;&#1488;&#1492;  <br> &#x5D2;&#x5BC;&#x5B8;&#x5D0;&#x5B8;&#x5D4;  &#8206;  ga&#770;&#8216;a&#770;h  <br><i>gaw-aw&#8216; </i><br>A primitive root; to <i>mount</i> up; hence in general to <i>rise</i>, (figuratively) be <i>majestic: - </i>gloriously, grow up, increase, be risen, triumph.<br></p>
