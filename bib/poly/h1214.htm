<BODY>
 <p>H1214<br>  &#1489;&#1468;&#1510;&#1506;  <br> &#x5D1;&#x5BC;&#x5B8;&#x5E6;&#x5B7;&#x5E2;  &#8206;  ba&#770;tsa&#8219;  <br><i>baw-tsah&#8216; </i><br>A primitive root to <i>break</i> off, that is, (usually) <i>plunder</i>; figuratively to <i>finish</i>, or (intransitively) <i>stop: - </i>(be) covet (-ous), cut (off), finish, fulfill, gain (greedily), get, be given to [covetousness], greedy, perform, be wounded.<br></p>
