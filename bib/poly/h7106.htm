 <p>H7106<br>  &#1511;&#1510;&#1506;  <br> &#x5E7;&#x5B8;&#x5E6;&#x5B7;&#x5E2;  &#8206;  qa&#770;tsa&#8219;  <br><i>kaw-tsah&#8216; </i><br>A primitive root; to <i>strip</i> off, that is, (partially) <i>scrape</i>; by implication to <i>segregate</i> (as an angle): - cause to scrape, corner.<br></p>
