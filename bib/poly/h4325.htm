 <p>H4325<br>  &#1502;&#1497;&#1501;  <br> &#x5DE;&#x5B7;&#x5D9;&#x5B4;&#x5DD;  &#8206;  mayim  <br><i>mah&#8216;-yim </i><br>Dual of a primitive noun (but used in a singular sense); <i>water</i>; figuratively <i>juice</i>; by euphemism <i>urine</i>, <i>semen: - </i> + piss, wasting, water (-ing, [-course, -flood, -spring]).<br></p>
