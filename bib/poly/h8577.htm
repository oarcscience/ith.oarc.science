 <p>H8577<br>  &#1514;&#1468;&#1504;&#1468;&#1497;&#1501;    &#1514;&#1468;&#1504;&#1468;&#1497;&#1503;  <br> &#x5EA;&#x5BC;&#x5BC;&#x5B7;&#x5E0;&#x5BC;&#x5B4;&#x5D9;&#x5DF;  &#x5EA;&#x5BC;&#x5BC;&#x5B7;&#x5E0;&#x5BC;&#x5B4;&#x5D9;&#x5DD;  &#8206;  tann&#305;&#770;yn  tann&#305;&#770;ym  <br><i>tan-neen&#8216;,</i> <i>tan-neem&#8216; </i><br>(The second form used in <a href="eze029.htm#003">Eze 29:3</a>); intensive from the same as <a href="h8565.htm">8565</a>  a marine or land <i>monster</i>, that is, <i>sea</i> <i>serpent</i> or <i>jackal: - </i>dragon, sea-monster, serpent, whale.<br></p>
