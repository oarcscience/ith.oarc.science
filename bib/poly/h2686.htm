<BODY>
 <p>H2686<br>  &#1495;&#1510;&#1509;  <br> &#x5D7;&#x5B8;&#x5E6;&#x5B7;&#x5E5;  &#8206;  cha&#770;tsats  <br><i>khaw-tsats&#8216; </i><br>A primitive root (compare <a href="h2673.htm">2673</a> ; properly to <i>chop</i> into, pierce or sever; hence to <i>curtail</i>, to <i>distribute</i> (into ranks); as denominative from <a href="h2671.htm">2671</a>  to <i>shoot</i> an arrow: - archer, X bands, cut off in the midst.<br></p>
