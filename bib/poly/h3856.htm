<BODY>
 <p>H3856<br>  &#1500;&#1492;&#1492;&#1468;  <br> &#x5DC;&#x5B8;&#x5D4;&#x5B7;&#x5D4;&#x5BC;  &#8206;  la&#770;hahh  <br><i>law-hah&#8216; </i><br>A primitive root meaning properly to <i>burn</i>, that is, (by implication) to <i>be</i> <i>rabid</i> (figuratively <i>insane</i>); also (from the <i>exhaustion</i> of frenzy) to <i>languish: - </i>faint, mad.<br></p>
