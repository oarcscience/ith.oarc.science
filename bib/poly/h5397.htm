 <p>H5397<br>  &#1504;&#1513;&#1473;&#1502;&#1492;  <br> &#x5E0;&#x5B0;&#x5E9;&#x5C1;&#x5B8;&#x5DE;&#x5B8;&#x5D4;  &#8206;  n<sup>e</sup>sha&#770;ma&#770;h  <br><i>nesh-aw-maw&#8216; </i><br>From <a href="h5395.htm">5395</a>  a <i>puff</i>, that is, <i>wind</i>, angry or vital <i>breath</i>, divine <i>inspiration</i>, <i>intellect</i> or (concretely) an <i>animal: - </i>blast, (that) breath (-eth), inspiration, soul, spirit.<br></p>
