 <p>H1921<br>  &#1492;&#1491;&#1512;  <br> &#x5D4;&#x5B8;&#x5D3;&#x5B7;&#x5E8;  &#8206;  ha&#770;dar  <br><i>haw-dar&#8216; </i><br>A primitive root; to <i>swell</i> up (literally or figuratively, actively or passively); by implication to <i>favor</i> or <i>honour</i>, <i>be</i> <i>high</i> or <i>proud: - </i>countenance, crooked place, glorious, honour, put forth.<br></p>
