<BODY>
 <p>H7251<br>  &#1512;&#1489;&#1506;  <br> &#x5E8;&#x5B8;&#x5D1;&#x5B7;&#x5E2;  &#8206;  ra&#770;ba&#8219;  <br><i>raw-bah&#8216; </i><br>A primitive root (rather identical with <a href="h7250.htm">7250</a> through the idea of <i>sprawling</i> at all fours (or possibly the reverse is the order of derivation); compare <a href="h0702.htm">702</a> ; properly to <i>be</i> <i>four</i> (sided); used only as denominative of <a href="h7253.htm">7253</a>  to <i>be</i> <i>quadrate: - </i>(four-) square (-d).<br></p>
