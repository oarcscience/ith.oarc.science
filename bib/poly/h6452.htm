 <p>H6452<br>  &#1508;&#1468;&#1505;&#1495;  <br> &#x5E4;&#x5BC;&#x5B8;&#x5E1;&#x5B7;&#x5D7;  &#8206;  pa&#770;sach  <br><i>paw-sakh&#8216; </i><br>A primitive root; to <i>hop</i>, that is, (figuratively) <i>skip</i> over (or <i>spare</i>); by implication to <i>hesitate</i>; also (literally) to <i>limp</i>, to <i>dance: - </i>halt, become lame, leap, pass over.<br></p>
