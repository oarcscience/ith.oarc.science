 <p>H2199<br>  &#1494;&#1506;&#1511;  <br> &#x5D6;&#x5B8;&#x5E2;&#x5B7;&#x5E7;  &#8206;  za&#770;&#8219;aq  <br><i>zaw-ak&#8216; </i><br>A primitive root; to <i>shriek</i> (from anguish or danger); by analogy (as a herald) to <i>announce</i> or <i>convene</i> publicly: - assemble, call (together), (make a) cry (out), come with such a company, gather (together), cause to be proclaimed.<br></p>
