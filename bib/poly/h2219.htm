 <p>H2219<br>  &#1494;&#1512;&#1492;  <br> &#x5D6;&#x5B8;&#x5E8;&#x5B8;&#x5D4;  &#8206;  za&#770;ra&#770;h  <br><i>zaw-raw&#8216; </i><br>A primitive root (compare <a href="h2114.htm">2114</a> ; to <i>toss</i> about; by implication to <i>diffuse</i>, <i>winnow: - </i>cast away, compass, disperse, fan, scatter (away), spread, strew, winnow.<br></p>
