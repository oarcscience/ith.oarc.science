 <p>H3700<br>  &#1499;&#1468;&#1505;&#1507;  <br> &#x5DB;&#x5BC;&#x5B8;&#x5E1;&#x5B7;&#x5E3;  &#8206;  ka&#770;saph  <br><i>kaw-saf&#8216; </i><br>A primitive root; properly to become <i>pale</i>, that is, (by implication) to <i>pine</i> after; also to <i>fear: - </i>[have] desire, be greedy, long, sore.<br></p>
