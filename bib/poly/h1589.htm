 <p>H1589<br>  &#1490;&#1468;&#1504;&#1489;  <br> &#x5D2;&#x5BC;&#x5B8;&#x5E0;&#x5B7;&#x5D1;  &#8206;  ga&#770;nab  <br><i>gaw-nab&#8216; </i><br>A primitive root; to <i>thieve</i> (literally or figuratively); by implication to <i>deceive: - </i>carry away, X indeed, secretly bring, steal (away), get by stealth.<br></p>
