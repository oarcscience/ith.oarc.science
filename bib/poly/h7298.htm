 <p>H7298<br>  &#1512;&#1492;&#1496;  <br> &#x5E8;&#x5B7;&#x5D4;&#x5B7;&#x5D8;  &#8206;  rahat&#803;  <br><i>rah&#8216;-hat </i><br>From an unused root apparently meaning to <i>hollow</i> <i>out</i>; a <i>channel</i> or watering box; by resemblance a <i>ringlet</i> of hair (as forming parallel lines): - gallery, gutter, trough.<br></p>
