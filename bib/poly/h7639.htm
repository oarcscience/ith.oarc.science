 <p>H7639<br>  &#1513;&#1474;&#1489;&#1499;&#1492;  <br> &#x5E9;&#x5C2;&#x5B0;&#x5D1;&#x5B8;&#x5DB;&#x5B8;&#x5D4;  &#8206;  s&#769;<sup>e</sup>ba&#770;ka&#770;h  <br><i>seb-aw-kaw&#8216; </i><br>Feminine of <a href="h7638.htm">7638</a>  a <i>net</i> <i>work</i>, that is, (in hunting) a <i>snare</i>, (in architecture) a <i>ballustrade</i>; also a <i>reticulated</i> ornament to a pillar: - checker, lattice, network, snare, wreath (-enwork).<br></p>
