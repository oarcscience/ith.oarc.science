<TITLE>Polyglot Bible: Revelation: H5264</TITLE>
</HEAD>
<BODY>
 <p>H5264<br>  &#1504;&#1505;&#1505;  <br> &#x5E0;&#x5B8;&#x5E1;&#x5B7;&#x5E1;  &#8206;  na&#770;sas  <br><i>naw-sas&#8216; </i><br>A primitive root; to <i>gleam</i> from afar, that is, to <i>be</i> <i>conspicuous</i> as a signal; or rather perhaps a denominative from <a href="h5251.htm">5251</a> (and identical with <a href="h5263.htm">5263</a>  through the idea of a flag as <i>fluttering</i> in the wind); to <i>raise</i> <i>a</i> <i>beacon: - </i>lift up as an ensign, standard bearer.<br></p>
