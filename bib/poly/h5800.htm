 <p>H5800<br>  &#1506;&#1494;&#1489;  <br> &#x5E2;&#x5B8;&#x5D6;&#x5B7;&#x5D1;  &#8206;  &#8219;a&#770;zab  <br><i>aw-zab&#8216; </i><br>A primitive root; to <i>loosen</i>, that is, <i>relinquish</i>, <i>permit</i>, etc.: - commit self, fail, forsake, fortify, help, leave (destitute, off), refuse, X surely.<br></p>
