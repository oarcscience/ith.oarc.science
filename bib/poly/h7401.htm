 <p>H7401<br>  &#1512;&#1499;&#1498;  <br> &#x5E8;&#x5B8;&#x5DB;&#x5B7;&#x5DA;  &#8206;  ra&#770;kak  <br><i>raw-kak&#8216; </i><br>A primitive root; to <i>soften</i> (intransitively or transitively), used figuratively: - (be) faint ([-hearted]), mollify, (be, make) soft (-er), be tender.<br></p>
