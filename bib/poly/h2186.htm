 <p>H2186<br>  &#1494;&#1504;&#1495;  <br> &#x5D6;&#x5B8;&#x5E0;&#x5B7;&#x5D7;  &#8206;  za&#770;nach  <br><i>zaw-nakh&#8216; </i><br>A primitive root meaning to <i>push</i> aside, that is, <i>reject</i>, <i>forsake</i>, <i>fail: - </i>cast away (off), remove far away (off).<br></p>
