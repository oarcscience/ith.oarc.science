 <p>H1639<br>  &#1490;&#1468;&#1512;&#1506;  <br> &#x5D2;&#x5BC;&#x5B8;&#x5E8;&#x5B7;&#x5E2;  &#8206;  ga&#770;ra&#8219;  <br><i>gaw-rah&#8216; </i><br>A primitive root; to <i>scrape</i> off; by implication to <i>shave</i>, <i>remove</i>, <i>lessen</i> or <i>withhold: - </i>abate, clip, (di-) minish, do (take) away, keep back, restrain, make small, withdraw.<br></p>
