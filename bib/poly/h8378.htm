 <p>H8378<br>  &#1514;&#1468;&#1488;&#1493;&#1492;  <br> &#x5EA;&#x5BC;&#x5BC;&#x5B7;&#x5D0;&#x5B2;&#x5D5;&#x5B8;&#x5D4;  &#8206;  ta&#8216;a&#774;va&#770;h  <br><i>tah-av-aw&#8216; </i><br>From <a href="h0183.htm">183</a> (abbreviated); a <i>longing</i>; by implication a <i>delight</i> (subjectively <i>satisfaction</i>, objectively a <i>charm</i>): - dainty, desire, X exceedingly, X greedily, lust (ing), pleasant. See also <a href="h6914.htm">6914</a> <br></p>
