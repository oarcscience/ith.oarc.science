<BODY>
 <p>H3363<br>  &#1497;&#1511;&#1506;  <br> &#x5D9;&#x5B8;&#x5E7;&#x5B7;&#x5E2;  &#8206;  ya&#770;qa&#8219;  <br><i>yaw-kah&#8216; </i><br>A primitive root; properly to <i>sever</i> oneself, that is, (by implication) to <i>be</i> <i>dislocated</i>; figuratively to <i>abandon</i>; causatively to <i>impale</i> (and thus allow to drop to pieces by <i>rotting</i>): - be alienated, depart, hang (up), be out of joint.<br></p>
