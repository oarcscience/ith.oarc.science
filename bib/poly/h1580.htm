 <p>H1580<br>  &#1490;&#1468;&#1502;&#1500;  <br> &#x5D2;&#x5BC;&#x5B8;&#x5DE;&#x5B7;&#x5DC;  &#8206;  ga&#770;mal  <br><i>gaw-mal&#8216; </i><br>A primitive root; to <i>treat</i> a person (well or ill), that is, <i>benefit</i> or <i>requite</i>; by implication (of <i>toil</i>) to <i>ripen</i>, that is, (specifically) to <i>wean: - </i>bestow on, deal bountifully, do (good), recompense, requite, reward, ripen, + serve, wean, yield.<br></p>
