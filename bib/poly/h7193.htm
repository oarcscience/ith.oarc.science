 <p>H7193<br>  &#1511;&#1513;&#1474;&#1511;&#1513;&#1474;&#1514;  <br> &#x5E7;&#x5B7;&#x5E9;&#x5C2;&#x5E7;&#x5B6;&#x5E9;&#x5C2;&#x5B6;&#x5EA;  &#8206;  qas&#769;qes&#769;eth  <br><i>kas-keh&#8216;-seth </i><br>By reduplication from an unused root meaning to <i>shale</i> off as bark; a <i>scale</i> (of a fish); hence a coat of <i>mail</i> (as composed of or covered with jointed <i>plates</i> of metal): - mail, scale.<br></p>
