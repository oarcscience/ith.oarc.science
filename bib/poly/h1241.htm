 <p>H1241<br>  &#1489;&#1468;&#1511;&#1512;  <br> &#x5D1;&#x5BC;&#x5B8;&#x5E7;&#x5B8;&#x5E8;  &#8206;  ba&#770;qa&#770;r  <br><i>baw-kawr&#8216; </i><br>From <a href="h1239.htm">1239</a>  a <i>beeve</i> or animal of the ox kind of either gender (as used for <i>ploughing</i>); collectively a <i>herd: - </i>beeve, bull (+ -ock), + calf, + cow, great [cattle], + heifer, herd, kine, ox.<br></p>
