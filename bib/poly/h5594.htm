 <p>H5594<br>  &#1505;&#1508;&#1491;  <br> &#x5E1;&#x5B8;&#x5E4;&#x5B7;&#x5D3;  &#8206;  sa&#770;phad  <br><i>saw-fad&#8216; </i><br>A primitive root; properly to <i>tear</i> the hair and <i>beat</i> the breasts (as Orientals do in grief); generally to <i>lament</i>; by implication to <i>wail: - </i>lament, mourn (-er), wail.<br></p>
