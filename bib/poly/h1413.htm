 <p>H1413<br>  &#1490;&#1468;&#1491;&#1491;  <br> &#x5D2;&#x5BC;&#x5B8;&#x5D3;&#x5B7;&#x5D3;  &#8206;  ga&#770;dad  <br><i>gaw-dad&#8216; </i><br>A primitive root (compare <a href="h1461.htm">1461</a> ; to <i>crowd</i>; also to <i>gash</i> (as if by <i>pressing</i> into): - assemble (selves by troops), gather (selves together, self in troops), cut selves.<br></p>
