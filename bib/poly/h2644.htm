 <p>H2644<br>  &#1495;&#1508;&#1488;  <br> &#x5D7;&#x5B8;&#x5E4;&#x5B8;&#x5D0;  &#8206;  cha&#770;pha&#770;&#8216;  <br><i>khaw-faw&#8216; </i><br>An orthographical variation of <a href="h2645.htm">2645</a>  properly to <i>cover</i>, that is, (in a sinister sense) to <i>act</i> <i>covertly: - </i>do secretly.<br></p>
