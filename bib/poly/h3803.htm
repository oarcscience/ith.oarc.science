 <p>H3803<br>  &#1499;&#1468;&#1514;&#1512;  <br> &#x5DB;&#x5BC;&#x5B8;&#x5EA;&#x5B7;&#x5E8;  &#8206;  ka&#770;thar  <br><i>kaw-thar&#8216; </i><br>A primitive root; to <i>enclose</i>; hence (in a friendly sense) to <i>crown</i>, (in a hostile one) to <i>besiege</i>; also to <i>wait</i> (as restraining oneself): - beset round, compass about, be crowned inclose round, suffer.<br></p>
