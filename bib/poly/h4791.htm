 <p>H4791<br>  &#1502;&#1512;&#1493;&#1501;  <br> &#x5DE;&#x5B8;&#x5E8;&#x5D5;&#x5B9;&#x5DD;  &#8206;  ma&#770;ro&#770;m  <br><i>maw-rome&#8216; </i><br>From <a href="h7311.htm">7311</a>  <i>altitude</i>, that is, concretely (an <i>elevated</i> <i>place</i>), abstractly (<i>elevation</i>), fig (<i>elation</i>), or adverbial (<i>aloft</i>): - (far) above, dignity, haughty, height, (most, on) high (one, place), loftily, upward.<br></p>
