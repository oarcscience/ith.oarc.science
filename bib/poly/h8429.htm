 <p>H8429<br>  &#1514;&#1468;&#1493;&#1492;&#1468;  <br> &#x5EA;&#x5BC;&#x5BC;&#x5B0;&#x5D5;&#x5B7;&#x5D4;&#x5BC;  &#8206;  t<sup>e</sup>vahh  <br><i>tev-ah&#8216; </i><br>(Chaldee), corresponding to <a href="h8539.htm">8539</a> or perhaps to <a href="h7582.htm">7582</a> through the idea of <i>sweeping</i> to ruin (compare <a href="h8428.htm">8428</a> ; to <i>amaze</i>, that is, (reflexively by implication) <i>take</i> <i>alarm: - </i>be astonied.<br></p>
