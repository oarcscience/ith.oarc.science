 <p>H3882<br>  &#1500;&#1493;&#1497;&#1514;&#1503;  <br> &#x5DC;&#x5B4;&#x5D5;&#x5D9;&#x5B8;&#x5EA;&#x5B8;&#x5DF;  &#8206;  livya&#770;tha&#770;n  <br><i>liv-yaw-thawn&#8216; </i><br>From <a href="h3867.htm">3867</a>  a <i>wreathed</i> animal, that is, a <i>serpent</i> (especially the <i>crocodile</i> or some other large sea monster); figuratively the constellation of the <i>dragon</i>; also as a symbol of Babylon: - leviathan, mourning.<br></p>
