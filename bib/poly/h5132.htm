 <p>H5132<br>  &#1504;&#1493;&#1468;&#1509;  <br> &#x5E0;&#x5D5;&#x5BC;&#x5E5;  &#8206;  nu&#770;ts  <br><i>noots </i><br>A primitive root; properly to <i>flash</i>; hence, to <i>blossom</i> (from the brilliancy of color); also, to <i>fly</i> away (from the quickness of motion): - flee away, bud (forth).<br></p>
