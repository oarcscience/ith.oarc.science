<BODY>
 <p>H8505<br>  &#1514;&#1468;&#1499;&#1503;  <br> &#x5EA;&#x5BC;&#x5BC;&#x5B8;&#x5DB;&#x5B7;&#x5DF;  &#8206;  ta&#770;kan  <br><i>taw-kan&#8216; </i><br>A primitive root; to <i>balance</i>, that is, <i>measure</i> out (by weight or dimension); figuratively to <i>arrange</i>, <i>equalize</i>, through the idea of <i>levelling</i> (mentally <i>estimate</i>, <i>test</i>): - bear up, direct, be ([un-]) equal, mete, ponder, tell, weigh.<br></p>
