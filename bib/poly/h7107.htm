 <p>H7107<br>  &#1511;&#1510;&#1507;  <br> &#x5E7;&#x5B8;&#x5E6;&#x5B7;&#x5E3;  &#8206;  qa&#770;tsaph  <br><i>kaw-tsaf&#8216; </i><br>A primitive root; to <i>crack</i> off, that is, (figuratively) <i>burst</i> out in rage: - (be) anger (-ry), displease, fret self, (provoke to) wrath (come), be wroth.<br></p>
