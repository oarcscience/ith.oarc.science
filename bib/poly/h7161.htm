<BODY>
 <p>H7161<br>  &#1511;&#1512;&#1503;  <br> &#x5E7;&#x5B6;&#x5E8;&#x5B6;&#x5DF;  &#8206;  qeren  <br><i>keh&#8216;-ren </i><br>From <a href="h7160.htm">7160</a>  a <i>horn</i> (as <i>projecting</i>); by implication a <i>flask</i>, <i>cornet</i>; by resemblance an elephant&#8217;s <i>tooth</i> (that is, <i>ivory</i>), a <i>corner</i> (of the altar), a <i>peak</i> (of a mountain), a <i>ray</i> (of light); figuratively <i>power: - </i> X hill, horn.<br></p>
