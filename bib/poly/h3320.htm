 <p>H3320<br>  &#1497;&#1510;&#1489;  <br> &#x5D9;&#x5B8;&#x5E6;&#x5B7;&#x5D1;  &#8206;  ya&#770;tsab  <br><i>yaw-tsab&#8216; </i><br>A primitive root; to <i>place</i> (any thing so as to stay); reflexively to <i>station</i>, <i>offer</i>, <i>continue: - </i>present selves, remaining, resort, set (selves), (be able to, can, with-) stand (fast, forth, -ing, still, up).<br></p>
