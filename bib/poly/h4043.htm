 <p>H4043<br>  &#1502;&#1490;&#1504;&#1468;&#1492;    &#1502;&#1490;&#1503;  <br> &#x5DE;&#x5B8;&#x5D2;&#x5B5;&#x5DF;  &#x5DE;&#x5B0;&#x5D2;&#x5B4;&#x5E0;&#x5BC;&#x5B8;&#x5D4;  &#8206;  ma&#770;ge&#770;n  m<sup>e</sup>ginna&#770;h  <br><i>maw-gane&#8216;,</i> <i>meg-in-naw&#8216; </i><br>From <a href="h1598.htm">1598</a>  a <i>shield</i> (that is, the small one or <i>buckler</i>); figuratively a <i>protector</i>; also the scaly <i>hide</i> of the crocodile: -  X armed, buckler, defence, ruler, + scale, shield.<br></p>
