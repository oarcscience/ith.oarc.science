 <p>H5172<br>  &#1504;&#1495;&#1513;&#1473;  <br> &#x5E0;&#x5B8;&#x5D7;&#x5B7;&#x5E9;&#x5C1;  &#8206;  na&#770;chash  <br><i>naw-khash&#8216; </i><br>A primitive root; properly to <i>hiss</i>, that is, <i>whisper</i> a (magic) spell; generally to <i>prognosticate: - </i> X certainly, divine, enchanter, (use) X enchantment, learn by experience, X indeed, diligently observe.<br></p>
