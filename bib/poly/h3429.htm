 <p>H3429<br>  &#1497;&#1513;&#1473;&#1489; &#1489;&#1468;&#1513;&#1468;&#1473;&#1489;&#1514;  <br> &#x5D9;&#x5D5;&#x5B9;&#x5E9;&#x5C1;&#x5B5;&#x5D1; &#x5D1;&#x5BC;&#x5B7;&#x5E9;&#x5C1;&#x5BC;&#x5B6;&#x5D1;&#x5B6;&#x5EA;  &#8206;  yo&#770;she&#770;b bashshebeth  <br><i>yo-shabe&#8216;</i> <i>bash-sheh&#8216;-beth </i><br>From the active participle of <a href="h3427.htm">3427</a> and <a href="h7674.htm">7674</a>  with a preposition and the article interposed; <i>sitting</i> <i>in</i> <i>the</i> <i>seat</i>; <i>Josheb-bash-Shebeht</i>, an Israelite: - that sat in the seat.<br></p>
