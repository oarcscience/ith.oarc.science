 <p>H4908<br>  &#1502;&#1513;&#1473;&#1499;&#1468;&#1503;  <br> &#x5DE;&#x5B4;&#x5E9;&#x5C1;&#x5DB;&#x5BC;&#x5B8;&#x5DF;  &#8206;  mishka&#770;n  <br><i>mish-kawn&#8216; </i><br>From <a href="h7931.htm">7931</a>  a <i>residence</i> (including a shepherd&#8217;s <i>hut</i>, the <i>lair</i> of animals, figuratively the <i>grave</i>; also the <i>Temple</i>); specifically the <i>Tabernacle</i> (properly its wooden walls): - dwelleth, dwelling (place), habitation, tabernacle, tent.<br></p>
