 <p>H7138<br>  &#1511;&#1512;&#1489;    &#1511;&#1512;&#1493;&#1489;  <br> &#x5E7;&#x5B8;&#x5E8;&#x5D5;&#x5B9;&#x5D1;  &#x5E7;&#x5B8;&#x5E8;&#x5D5;&#x5B9;&#x5D1;  &#8206;  qa&#770;ro&#770;b  qa&#770;ro&#770;b  <br><i>kaw-robe&#8216;,</i> <i>kaw-robe&#8216; </i><br>From <a href="h7126.htm">7126</a>  <i>near</i> (in place, kindred or time): - allied, approach, at hand, + any of kin, kinsfolk (-sman), (that is) near (of kin), neighbour, (that is) next, (them that come) nigh (at hand), more ready, short (-ly).<br></p>
