 <p>H7192<br>  &#1511;&#1513;&#1474;&#1497;&#1496;&#1492;  <br> &#x5E7;&#x5B0;&#x5E9;&#x5C2;&#x5B4;&#x5D9;&#x5D8;&#x5BC;&#x5B8;&#x5D4;  &#8206;  q<sup>e</sup>s&#769;&#305;&#770;yt&#803;a&#770;h  <br><i>kes-ee-taw&#8216; </i><br>From an unused root (probably meaning to <i>weigh</i> out); an <i>ingot</i> (as definitely <i>estimated</i> and stamped for a coin): - piece of money (silver).<br></p>
