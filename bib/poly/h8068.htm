 <p>H8068<br>  &#1513;&#1473;&#1502;&#1497;&#1512;  <br> &#x5E9;&#x5C1;&#x5B8;&#x5DE;&#x5B4;&#x5D9;&#x5E8;  &#8206;  sha&#770;m&#305;&#770;yr  <br><i>shaw-meer&#8216; </i><br>From <a href="h8104.htm">8104</a> in the original sense of <i>pricking</i>; a <i>thorn</i>; also (from its <i>keenness</i> for scratching) a gem, probably the <i>diamond: - </i>adamant (stone), brier, diamond.<br></p>
