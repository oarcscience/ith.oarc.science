 <p>H2465<br>  &#1495;&#1500;&#1491;  <br> &#x5D7;&#x5B6;&#x5DC;&#x5B6;&#x5D3;  &#8206;  cheled  <br><i>kheh&#8216;-led </i><br>From an unused root apparently meaning to <i>glide</i> swiftly; <i>life</i> (as a <i>fleeting</i> portion of time); hence the <i>world</i> (as <i>transient</i>): - age, short time, world.<br></p>
