 <p>H3258<br>  &#1497;&#1506;&#1489;&#1468;&#1509;  <br> &#x5D9;&#x5B7;&#x5E2;&#x5D1;&#x5BC;&#x5B5;&#x5E5;  &#8206;  ya&#8219;be&#770;ts  <br><i>yah-bates&#8216; </i><br>From an unused root probably meaning to <i>grieve</i>; <i>sorrowful</i>; <i>Jabets</i>, the name of an Israelite, and also of a place in Palestine: - Jabez.<br></p>
