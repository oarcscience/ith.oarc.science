 <p>H2459<br>  &#1495;&#1500;&#1489;    &#1495;&#1500;&#1489;  <br> &#x5D7;&#x5B6;&#x5DC;&#x5B6;&#x5D1;  &#x5D7;&#x5B5;&#x5DC;&#x5B6;&#x5D1;  &#8206;  cheleb  che&#770;leb  <br><i>kheh&#8216;-leb,</i> <i>khay&#8216;-leb </i><br>From an unused root meaning to <i>be</i> <i>fat</i>; <i>fat</i>, whether literally or figuratively; hence the <i>richest</i> or <i>choice</i> <i>part</i>: -  X best, fat (-ness), X finest, grease, marrow.<br></p>
