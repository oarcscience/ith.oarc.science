 <p>H8427<br>  &#1514;&#1468;&#1493;&#1492;  <br> &#x5EA;&#x5BC;&#x5BC;&#x5B8;&#x5D5;&#x5B8;&#x5D4;  &#8206;  ta&#770;va&#770;h  <br><i>taw-vaw&#8216; </i><br>A primitive root; to <i>mark</i> out, that is, (primitive) <i>scratch</i> or (definitely) <i>imprint: - </i>scrabble, set [a mark].<br></p>
